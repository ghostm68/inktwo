<!DOCTYPE html>
<html>
<head><base href="https://wordstar-online.com/">
<meta charset="UTF-8">
<meta name="keywords" content="typewriter, writing, retro, vintage, text editor, AI, generative, creative writing">
<meta name="description" content="Experience the nostalgia of a classic typewriter with Wordstar, a web-based app that combines vintage aesthetics with modern AI-powered writing tools. Generate creative text, experiment with different writing styles, and rediscover the joy of putting words on paper (virtually!).">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WordStar Nexus - Modern Text Editor</title>
<style>
    body, html {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #2d2d2d;
        color: #f0f0f0;
    }
    .container {
        display: flex;
        flex-direction: column;
        height: 100%;
    }
    #toolbar {
        background-color: #1e1e1e;
        padding: 10px;
        display: flex;
        justify-content: space-between;
    }
    #editor {
        flex-grow: 1;
        display: flex;
        justify-content: space-between;
        background-color: #1e1e1e;
        color: #f0f0f0;
        border: none;

    }
    #ace-editor {
        width: 80%;
        height: 100%;
    }
    #main-text-area {
        display: none;
        width: 80%;
        height: 100%;

        color: #f0f0f0;
        font-family: 'Courier New', monospace;
        font-size: 16pt;
        font-weight: bold;
        padding: 10px;
        border: none;
        resize: none;
    }
    #side-panel {
        width: 18%;
        display: flex;
        flex-direction: column;
        margin-left: 10px;
    }
    button {
        background-color: #cc0000;
        border: none;
        color: white;
        padding: 5px 10px;
        margin-right: 5px;
        cursor: pointer;

    }
    button:hover {

    }
    button:disabled {

    select, textarea {

    }
    #ai-prompt {

        resize: none;
    }

        flex-grow: 1;
        background-color: #1e1e1e;

    }
    #notebook {
        background-color: #cc0000;
        padding: 10px;
        border-radius: 5px;
        margin-left: 10px;
        color: black;

    }
    #notebook textarea {
        width: 200px;
        background-color: #cc0000;
        color: black;
        border: 1px solid black;
        padding: 5px;
        resize: none;
        font-family: monospace;
        font-size: 14px;
    }
    #statusbar {
        background-color: #cc0000;
        color: white;
        padding: 5px 10px;
        font-size: 14px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        user-select: none;
    }
</style>

<!-- Libraries -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.9.0/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@xenova/transformers@2.1.0/dist/transformers.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
</head>
<body>
<div class="container">

    <div id="toolbar">
        <div>
            <button type="button" onclick="newDocument()">New</button>
            <button type="button" onclick="saveDocument()">Save</button>
            <button type="button" onclick="exportTxt()">Export TXT</button>
            <button type="button" onclick="exportRtf()">Export RTF</button>
            <button type="button" onclick="exportPdf()">Export PDF</button>
            <button type="button" onclick="insertPoeticParagraph()">Insert Poetic Paragraph</button>
            <button type="button" onclick="insertRandomScientificWord()">Random Word</button>
        </div>
        <div id="notebook">
            <textarea id="notebookText" rows="3" placeholder="Write your note here..."></textarea>
            <div>
                <button type="button" onclick="insertNoteToEditor()" style="background-color: black; color: #cc0000; border: none; padding: 5px 10px; margin-top: 5px; cursor: pointer;">Insert Note</button>
            </div>
        </div>
    </div>

    <div id="editor">
        <div id="ace-editor"></div>
        <textarea id="main-text-area" placeholder="Start typing your document here..."></textarea>
        <div id="side-panel">
            <select id="ai-model-select" title="Select an AI text generation model">
                <optgroup label="Instant Local Models">
                    <option value="markov">Markov Chain</option>
                    <option value="wordassociation">Word Association</option>
                    <option value="randomsentence">Random Sentence Generator</option>
                </optgroup>
                <optgroup label="TensorFlow.js Transformer">
                    <option value="distilgpt2">DistilGPT2 (TF.js Transformer)</option>
                </optgroup>
            </select>
            <textarea id="ai-prompt" placeholder="Enter your prompt here"></textarea>
            <button type="button" onclick="generateText()">Create Text</button>
            <div id="ai-response">Select a model, enter a prompt, and click &quot;Create Text&quot;.</div>
        </div>
    </div>

    <div id="statusbar">
        <span id="status-text">WordStar Online - Ready</span>
        <span id="word-count">Words: 0</span>
        <span>Â© MMXXIV www.inkrealm.info</span>
    </div>

</div>

<script>

let editor;
let transformerModel = null;
let isGenerating = false;

window.onload = async () => {
    editor = ace.edit("ace-editor");
    editor.setTheme("ace/theme/monokai");
    editor.session.setMode("ace/mode/text");
    editor.session.on('change', updateWordCount);
    updateWordCount();

    document.getElementById('main-text-area').style.display = 'none';

    // Preload transformer model asynchronously to speed first generation
    loadTransformerModel().catch(e => console.warn('Transformer load failed:', e));
};

async function loadTransformerModel() {
    if (transformerModel) return;
    updateStatusBar("Loading transformer model...");
    transformerModel = await window.transformers.pipeline('text-generation', 'Xenova/distilgpt2');
    updateStatusBar("Transformer model loaded.");
}

function getEditorContent() {
    return editor ? editor.getValue() : "";
}

function setEditorContent(content) {
    if (editor) editor.setValue(content);
}

function insertIntoEditor(text) {
    if (editor) editor.insert(text);
}

function updateStatusBar(msg) {
    const s = document.getElementById('status-text');
    if (s) s.textContent = "WordStar Online - " + msg;
}

function updateWordCount() {
    const content = getEditorContent();
    const count = content.trim() ? content.trim().split(/\s+/).length : 0;
    const wc = document.getElementById('word-count');
    if (wc) wc.textContent = `Words: ${count}`;
}

function newDocument() {
    setEditorContent("");
    updateStatusBar("New document created");
    updateWordCount();
}

function saveDocument() {
    const content = getEditorContent();
    if (!content) return;
    const blob = new Blob([content], { type: "text/plain;charset=utf-8" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "document.txt";
    a.click();
    URL.revokeObjectURL(url);
    updateStatusBar("Document saved");
}

function exportTxt() {
    saveDocument();
}

function exportRtf() {
    const content = getEditorContent();
    const rtfContent = "{\\rtf1\\ansi\\deff0{\\fonttbl{\\f0 Times New Roman;}}\n\n" + content.replace(/\n/g, "\\par\n") + "}";
    const blob = new Blob([rtfContent], { type: "application/rtf" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "document.rtf";
    a.click();
    URL.revokeObjectURL(url);
    updateStatusBar("Document exported as RTF");
}

function exportPdf() {
    if (!window.jspdf) {
        alert("PDF export not available.");
        return;
    }
    const { jsPDF } = window.jspdf;
    const content = getEditorContent();
    const doc = new jsPDF();
    const lines = doc.splitTextToSize(content, 180);
    doc.text(lines, 10, 10);
    doc.save("document.pdf");
    updateStatusBar("Document exported as PDF");
}

// Local text generators --------------------------

const markovData = {
    "the": ["quick", "lazy", "beautiful", "mysterious", "ancient"],
    "quick": ["brown", "silver", "golden", "dark"],
    "brown": ["fox", "dog", "cat", "horse"],
    "fox": ["jumps", "runs", "walks", "sleeps"],
    "jumps": ["over", "across", "through"],
    "over": ["the", "a", "an"],
    "lazy": ["dog", "cat", "afternoon", "river"],
    "beautiful": ["sunset", "morning", "garden", "melody"],
    "mysterious": ["forest", "cave", "stranger", "light"],
    "ancient": ["tree", "castle", "wisdom", "book"]
};
function generateMarkovText(seed, maxWords = 30) {
    const words = seed.toLowerCase().split(" ");
    let result = seed;
    let currentWord = words[words.length - 1];
    for (let i = 0; i < maxWords && i < 30; i++) {
        const nextWords = markovData[currentWord];
        if (!nextWords || nextWords.length === 0) {
            const keys = Object.keys(markovData);
            currentWord = keys[Math.floor(Math.random() * keys.length)];
        } else {
            currentWord = nextWords[Math.floor(Math.random() * nextWords.length)];
        }
        result += " " + currentWord;
    }
    return result + ".";
}

const wordAssociations = {
    write: ["pen", "paper", "story", "author", "book"],
    story: ["tale", "narrative", "adventure", "character", "plot"],
    adventure: ["journey", "quest", "exploration", "discovery"],
    journey: ["travel", "path", "destination", "experience"],
    creative: ["artistic", "imaginative", "innovative", "original"],
    time: ["moment", "eternity", "past", "future", "present"],
    light: ["bright", "illumination", "dawn", "star", "hope"],
    hope: ["dream", "aspiration", "future", "possibility"],
    dream: ["vision", "imagination", "sleep", "fantasy"],
    nature: ["forest", "ocean", "mountain", "wildlife", "peace"]
};
function generateWordAssociation(seed, maxWords = 20) {
    const words = seed.toLowerCase().split(" ");
    let result = seed;
    let currentWord = words[words.length - 1];
    for (let i = 0; i < maxWords && i < 20; i++) {
        const associations = wordAssociations[currentWord];
        if (!associations || associations.length === 0) {
            const keys = Object.keys(wordAssociations);
            currentWord = keys[Math.floor(Math.random() * keys.length)];
        } else {
            currentWord = associations[Math.floor(Math.random() * associations.length)];
        }
        result += " " + currentWord;
    }
    return result + ".";
}

function generateRandomSentence() {
    const subjects = ["The writer", "A poet", "The storyteller", "An author", "The dreamer"];
    const verbs = ["crafts", "weaves", "creates", "imagines", "discovers"];
    const objects = ["beautiful prose", "vivid imagery", "compelling narratives", "magical worlds", "timeless stories"];
    const endings = ["with passion", "through dedication", "using creativity", "with great care", "in quiet moments"];
    const subject = subjects[Math.floor(Math.random() * subjects.length)];
    const verb = verbs[Math.floor(Math.random() * verbs.length)];
    const object = objects[Math.floor(Math.random() * objects.length)];
    const ending = endings[Math.floor(Math.random() * endings.length)];
    return `${subject} ${verb} ${object} ${ending}.`;
}

// TensorFlow.js transformer generator -----------------

async function generateTransformerText(prompt) {
    if (!transformerModel) {
        await loadTransformerModel();
    }
    const output = await transformerModel(prompt, { max_length: 50, do_sample: true, temperature: 0.7 });
    return output[0].generated_text;
}

// Main generate text function --------------------------

async function generateText() {
    if (isGenerating) return;
    const prompt = document.getElementById("ai-prompt").value.trim();
    const model = document.getElementById("ai-model-select").value;
    const aiResponse = document.getElementById("ai-response");
    if (!prompt) {
        alert("Please enter a prompt.");
        return;
    }
    isGenerating = true;
    aiResponse.textContent = "Generating text, please wait...";
    updateStatusBar("Generating text...");
    try {
        let generatedText = "";
        switch (model) {
            case "markov":
                generatedText = generateMarkovText(prompt);
                break;
            case "wordassociation":
                generatedText = generateWordAssociation(prompt);
                break;
            case "randomsentence":
                generatedText = generateRandomSentence();
                break;
            case "distilgpt2":
                generatedText = await generateTransformerText(prompt);
                break;
            default:
                generatedText = `Model "${model}" is unsupported for client-side generation.\nPrompt:\n${prompt}`;
                break;
        }
        aiResponse.textContent = generatedText;
    } catch (error) {
        aiResponse.textContent = "Error generating text: " + error.message;
    }
    isGenerating = false;
    updateStatusBar("Ready");
}

// Insert helpers ------------------------

function insertPoeticParagraph() {
    if (!editor) return;
    const paragraphs = [
        "Whispers of twilight dance on autumn leaves,\nAs golden hues paint the sky's canvas,\nNature's symphony echoes through the trees,\nA moment of beauty, forever to last.",
        "Moonlit waves caress the shore,\nStars above, a cosmic dance,\nIn this quiet, forevermore,\nWe find life's gentle romance.",
        "Sunflowers reach for azure skies,\nTheir petals, a sea of gold,\nIn fields where summer never dies,\nAnd stories of light unfold."
    ];
    const para = paragraphs[Math.floor(Math.random() * paragraphs.length)];
    editor.insert(para + "\n\n");
    updateStatusBar("Poetic paragraph inserted");
    updateWordCount();
}

function insertRandomScientificWord() {
    if (!editor) return;
    const words = [
        "Quantum", "Photosynthesis", "Entropy", "Mitochondria", "Neuroplasticity",
        "Genome", "Algorithm", "Nanotechnology", "Thermodynamics", "Synapse"
    ];
    const word = words[Math.floor(Math.random() * words.length)];
    editor.insert(word + " ");
    updateStatusBar("Random scientific word inserted");
    updateWordCount();
}

function insertNoteToEditor() {
    if (!editor) return;
    const note = document.getElementById("notebookText").value;
    if (note.trim() === "") {
        alert("Note is empty. Please write something before inserting.");
        return;
    }
    editor.insert(note + "\n");
    updateStatusBar("Note inserted into main text area");
    updateWordCount();
}

</script>
</body>
</html>
