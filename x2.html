<!DOCTYPE html>
<html>
<head><base href="https://wordstar-online.com/">
<meta charset="UTF-8">
<meta name="keywords" content="typewriter, writing, retro, vintage, text editor, AI, generative, creative writing">
<meta name="description" content="Experience the nostalgia of a classic typewriter with Wordstar, a web-based app that combines vintage aesthetics with modern AI-powered writing tools. Generate creative text, experiment with different writing styles, and rediscover the joy of putting words on paper (virtually!).">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WordStar Nexus - Modern Text Editor</title>
<style>
    body, html {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #2d2d2d;
        color: #f0f0f0;
    }
    .container {
        display: flex;
        flex-direction: column;
        height: 100%;
    }
    #toolbar {
        background-color: #1e1e1e;
        padding: 10px;
        display: flex;
        justify-content: space-between;
    }
    #editor {
        flex-grow: 1;
        display: flex;
        justify-content: space-between;
        background-color: #1e1e1e;
        color: #f0f0f0;
        border: none;
        padding: 20px;
    }
    #statusbar {
        background-color: #cc0000;
        color: white;
        padding: 5px 10px;
        font-size: 14px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    button {
        background-color: #cc0000;
        color: white;
        border: none;
        padding: 5px 10px;
        margin-right: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #990000;
    }
    #ai-model-select {
        width: 100%;
        padding: 5px;
        margin-bottom: 5px;
    }
    #ai-prompt {
        width: 100%;
        padding: 5px;
        margin-bottom: 5px;
        height: 60px;
    }
    #dictionary-results {
        flex-grow: 1;
        overflow-y: auto;
        background-color: #2d2d2d;
        padding: 10px;
        border: 1px solid #444;
        font-size: 12px;
        margin-top: 10px;
        color: #f0f0f0;
    }
    #notebook {
        background-color: #cc0000;
        padding: 10px;
        border-radius: 5px;
        margin-left: 10px;
        color: black;
    }
    #notebook textarea {
        width: 200px;
        background-color: #cc0000;
        color: black;
        border: 1px solid black;
        padding: 5px;
    }
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
</head>
<body>
<div class="container">
    <div id="toolbar">
        <div>
            <button type="button" onclick="newDocument()">New</button>
            <button type="button" onclick="saveDocument()">Save</button>
            <button type="button" onclick="exportTxt()">Export TXT</button>
            <button type="button" onclick="exportRtf()">Export RTF</button>
            <button type="button" onclick="exportPdf()">Export PDF</button>
            <button type="button" onclick="insertPoeticParagraph()">Insert Random Poetic Paragraph</button>
            <button type="button" onclick="insertRandomScientificWord()">Random Word</button>
        </div>
        <div id="notebook">
            <textarea id="notebookText" rows="3" placeholder="Write your note here..."></textarea>
            <div>
                <button type="button" onclick="insertNoteToEditor()" style="background-color: black; color: #cc0000; border: none; padding: 5px 10px; margin-top: 5px; cursor: pointer;">Insert Note</button>
            </div>
        </div>
    </div>
    <div id="editor">
        <div id="ace-editor" style="width: 80%; height: 100%;"></div>
        <textarea id="main-text-area" style="display:none; width: 80%; height: 100%; background-color: #1e1e1e; color: #f0f0f0; border: none; resize: none; font-family: 'Courier New', monospace; font-size: 16pt; font-weight: bold; padding: 10px;" placeholder="Start typing your document here..."></textarea>
        <div style="width: 18%; display: flex; flex-direction: column;">
            <select id="ai-model-select">
                <optgroup label="Popular Models">
                    <option value="gpt2">GPT-2</option>
                    <option value="bert">BERT</option>
                    <option value="t5">T5</option>
                    <option value="roberta">RoBERTa</option>
                    <option value="xlnet">XLNet</option>
                    <option value="elmo">ELMo</option>
                    <option value="distilbert">DistilBERT</option>
                    <option value="albert">ALBERT</option>
                    <option value="electra">ELECTRA</option>
                </optgroup>
                <optgroup label="Instant Local">
                    <option value="markov">Markov Chain</option>
                    <option value="wordassociation">Word Association</option>
                    <option value="randomsentence">Random Sentence Generator</option>
                </optgroup>
                <optgroup label="Open Source Large Models">
                    <option value="gpt-neo">GPT-Neo</option>
                    <option value="gpt-j">GPT-J</option>
                    <option value="bloom">BLOOM</option>
                    <option value="opt">OPT</option>
                    <option value="llama">LLaMA</option>
                </optgroup>
                <optgroup label="Machine Learning Frameworks">
                    <option value="tensorflow">TensorFlow</option>
                    <option value="pytorch">PyTorch</option>
                    <option value="huggingface">Hugging Face Transformers</option>
                </optgroup>
                <optgroup label="Emerging Models">
                    <option value="gemma-2b">Gemma 2B</option>
                    <option value="gemma-7b">Gemma 7B</option>
                    <option value="palm">PaLM</option>
                    <option value="bard">Bard</option>
                </optgroup>
            </select>
            <textarea id="ai-prompt" placeholder="Enter your prompt here"></textarea>
            <button type="button" onclick="generateText()">Create Text</button>
            <div id="dictionary-results">
                <div id="ai-response">To use the text generation feature:
                    <ol>
                        <li>Choose a language model from the dropdown menu.</li>
                        <li>Enter a prompt in the text area.</li>
                        <li>Click the "Create Text" button.</li>
                    </ol>
                    Generated text will appear here.
                </div>
            </div>
        </div>      
    </div>
    <div id="statusbar">
        <span id="status-text">WordStar Online - Ready</span>
        <span id="word-count">Words: 0</span>
        <span>Â© MMXXIV www.inkrealm.info</span>
    </div>
</div>

<script>
let editor;

window.onload = function() {
    editor = ace.edit("ace-editor");
    editor.setTheme("ace/theme/monokai");
    editor.session.setMode("ace/mode/text");
    editor.session.on('change', () => {
        updateWordCount();
    });
    updateWordCount();
};

function newDocument() {
    if (editor) {
        editor.setValue("");
        updateStatusBar("New document created");
        updateWordCount();
    }
}
function saveDocument() {
    if (editor) {
        const content = editor.getValue();
        const blob = new Blob([content], {type: "text/plain;charset=utf-8"});
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "document.txt";
        a.click();
        URL.revokeObjectURL(url);
        updateStatusBar("Document saved");
    }
}
function exportTxt() {
    saveDocument();
}
function exportRtf() {
    if (editor) {
        const content = editor.getValue();
        const rtfContent = "{\\rtf1\\ansi\\deff0{\\fonttbl{\\f0 Times New Roman;}}\n\n" + content.replace(/\n/g, "\\par\n") + "}";
        const blob = new Blob([rtfContent], {type: "application/rtf"});
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "document.rtf";
        a.click();
        URL.revokeObjectURL(url);
        updateStatusBar("Document exported as RTF");
    }
}
function exportPdf() {
    if (editor && window.jspdf) {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        const content = editor.getValue();
        doc.text(content, 10, 10);
        doc.save("document.pdf");
        updateStatusBar("Document exported as PDF");
    } else {
        alert("PDF export not available.");
    }
}
function insertPoeticParagraph() {
    if (editor) {
        const paragraphs = [
            "Whispers of twilight dance on autumn leaves,\nAs golden hues paint the sky's canvas,\nNature's symphony echoes through the trees,\nA moment of beauty, forever to last.",
            "Moonlit waves caress the shore,\nStars above, a cosmic dance,\nIn this quiet, forevermore,\nWe find life's gentle romance.",
            "Sunflowers reach for azure skies,\nTheir petals, a sea of gold,\nIn fields where summer never dies,\nAnd stories of light unfold."
        ];
        const para = paragraphs[Math.floor(Math.random() * paragraphs.length)];
        editor.insert(para + "\n\n");
        updateStatusBar("Poetic paragraph inserted");
        updateWordCount();
    }
}
function insertRandomScientificWord() {
    if (editor) {
        const words = [
            "Quantum", "Photosynthesis", "Entropy", "Mitochondria", "Neuroplasticity",
            "Genome", "Algorithm", "Nanotechnology", "Thermodynamics", "Synapse"
        ];
        const word = words[Math.floor(Math.random() * words.length)];
        editor.insert(word + " ");
        updateStatusBar("Random scientific word inserted");
        updateWordCount();
    }
}
function insertNoteToEditor() {
    if (editor) {
        const note = document.getElementById('notebookText').value;
        if (note.trim() === '') {
            alert("Note is empty. Please write something before inserting.");
            return;
        }
        editor.insert(note + "\n");
        updateStatusBar("Note inserted into main text area");
        updateWordCount();
    }
}
function updateStatusBar(message) {
    const status = document.getElementById('status-text');
    if (status) status.textContent = "WordStar Online - " + message;
}
function updateWordCount() {
    if (editor) {
        const content = editor.getValue();
        const count = content.trim() ? content.trim().split(/\s+/).length : 0;
        const wc = document.getElementById('word-count');
        if (wc) wc.textContent = `Words: ${count}`;
    }
}
function generateText() {
    const prompt = document.getElementById('ai-prompt').value.trim();
    const model = document.getElementById('ai-model-select').value;
    const responseDiv = document.getElementById('ai-response');
    if (!prompt) {
        alert("Please enter a prompt.");
        return;
    }
    responseDiv.textContent = `Generating text using model "${model}" for prompt:\n"${prompt}"\n\n(This is a placeholder. Connect to AI models for real output.)`;
}
</script>
</body>
</html>
