    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aplayer/1.10.1/APlayer.min.css">

    <link rel="shortcut icon" href="./Images/favicon.ico" />

    <!-- Custom Scrollbar Styling -->
    <style>
        ::-webkit-scrollbar {
            width: 20px;
        }

        ::-webkit-scrollbar-track {
            box-shadow: inset 0 0 5px tan;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #f5f247;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #050e09;
        }
    </style>

    <!-- Check for CSS Variables Support -->
    <script>
        document.documentElement.className = "js";
        var supportsCssVars = function() {
            var e, t = document.createElement("style");
            return t.innerHTML = "root: { --tmp-var: bold; }",
            document.head.appendChild(t),
            e = !!(window.CSS && window.CSS.supports && window.CSS.supports("font-weight", "var(--tmp-var)")),
            t.parentNode.removeChild(t),
            e;
        };
        supportsCssVars() || alert("Please view this demo in a modern browser that supports CSS Variables.");
    </script>
</head>
<body>

    <video src="https://raw.githubusercontent.com/ghostm68/pantheon/main/master%20and%20margarita%20inkrealminfo1991.mp4" muted loop playsinline autoplay class="video"></video>
    <div class="overlay"></div>
    <div class="text">
        <div class="man-image"></div>
        <div class="rellax parallax" data-rellax-speed="2"></div>
        <div class="rellax text" data-rellax-speed="6"></div>

        <div class="rellax content" data-rellax-speed="5">
            <div class="row content-container">
                <div class="col-md-4 text-container">
                    <h2>WRITER. MUSICIAN. VISUAL ARTIST</h2>
                    <font color="silver">
                        <b><font size="6">
                        <a href="https://www.wordstar.nexus/">wordstar...</a>
                        <br>Enviorns, select to view them here...
                        <br>
                        <a href="/1991" class="navigation__link" data-barba-namespace="namespace1">1991</a>
                        <a href="/cloud" class="navigation__link" data-barba-namespace="namespace2">cloud</a>
                        <a href="/atari" class="navigation__link" data-barba-namespace="namespace3">ATARI</a>
                        <a href="/fashion" class="navigation__link" data-barba-namespace="namespace4">fashion</a>
                        <a href="/about" class="navigation__link" data-barba-namespace="namespace5">about</a>
                        <a href="/deluxe" class="navigation__link" data-barba-namespace="namespace6">deluxe</a>
                        <a href="/app" class="navigation__link" data-barba-namespace="namespace7">app</a>
                        <a href="/home" class="navigation__link" data-barba-namespace="namespace8">home</a>
                        <a href="/coven" class="navigation__link" data-barba-namespace="namespace9">coven</a>
                        </font></b>
                    </font>
                </div>
            </div>

            <!-- Iframe Container -->
            <iframe id="preview-iframe" src="https://www.wordstar.nexus" width="88%" height="666" frameborder="0"></iframe>

            <!-- Auto-scrolling Script -->
            <script>
                // Auto-scrolling function
                function autoScroll() {
                    var iframe = document.getElementById('preview-iframe');
                    iframe.contentWindow.scrollBy(0, 1); // Scrolls down by 1px

                    // Call the function again after 30 milliseconds
                    setTimeout(autoScroll, 30);
                }

                // Call autoScroll on iframe load
                document.getElementById('preview-iframe').onload = autoScroll;
            </script>

            <!-- Barba.js and GSAP Scripts -->
            <script src="https://cdn.jsdelivr.net/npm/barba.js@2.10.0/dist/barba.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.1/gsap.min.js"></script>

            <!-- Initialize Barba.js and set up transitions -->
            <script>
                Barba.init({
                    transitions: [
                        {
                            name: 'fade',
                            to: {
                                namespace: ['namespace1', 'namespace2', 'namespace3', 'namespace4', 'namespace5', 'namespace6', 'namespace7', 'namespace8', 'namespace9'],
                            },
                            beforeEnter(data) {
                                gsap.fromTo(data.current.container, { opacity: 0 }, { opacity: 1, duration: 0.5 });
                            },
                        },
                        {
                            name: 'iframe-transition',
                            to: {
                                namespace: ['namespace1', 'namespace2'],
                            },
                            beforeEnter(data) {
                                const iframe = document.createElement('iframe');
                                iframe.src = data.current.url;
                                data.current.container.appendChild(iframe);
                            },
                        },
                        // Define transitions for other namespaces as needed
                    ],
                });

                Barba.Pjax.start();
            </script>

            <!-- Rellax.js Script -->
            <script src="./JS/rellax.min.js"></script>
            <script>
                var rellax = new Rellax('.rellax');
            </script>
        </div>
    </div>
</body>
</html>
