<html><head><base href="https://inkrealm.info">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Russia Wrote</title>
<style>
body, html {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background-color: #000;
  font-family: Arial, sans-serif;
  color: white;
}
canvas {
  position: absolute;
  top: 0;
  left: 0;
  z-index: -1;
}
.skill-card {
  position: absolute;
  background-color: rgba(255, 255, 255, 0.1);
  border-radius: 10px;
  padding: 10px;
  box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
  transition: transform 0.3s;
  cursor: pointer;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  align-items: center;
  text-align: center;
  font-size: 0.9em;
}
.skill-card:hover {
  transform: scale(1.1);
  background-color: rgba(255, 255, 255, 0.2);
  z-index: 10;
}
.skill-card h3 {
  margin: 0 0 5px 0;
}
.skill-card img {
  width: 100%;
  height: auto;
  object-fit: cover;
  border-radius: 5px;
  margin-bottom: 10px;
}
#instructions {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background-color: rgba(0, 0, 0, 0.5);
  padding: 15px;
  border-radius: 10px;
  max-width: 300px;
  z-index: 100;
  transition: transform 0.3s ease-in-out;
  transform: translateY(100%);
}
#instructions.open {
  transform: translateY(0);
}
#logo {
  position: fixed;
  top: 20px;
  left: 20px;
  background-color: rgba(0, 0, 0, 0.5);
  padding: 15px;
  border-radius: 10px;
  z-index: 100;
}
#logo svg {
  width: 50px;
  height: 50px;
}
.modal {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0,0,0,0.9);
}
.modal-content {
  position: relative;
  background-color: #1a1a1a;
  margin: 5% auto;
  padding: 20px;
  width: 80%;
  max-width: 800px;
  border-radius: 15px;
  box-shadow: 0 4px 20px rgba(255,255,255,0.1);
}
.close {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
  cursor: pointer;
}
.close:hover,
.close:focus {
  color: #fff;
  text-decoration: none;
  cursor: pointer;
}
.slider {
  display: flex;
  flex-direction: column;
  align-items: center;
  position: relative;
}
.slide {
  display: none;
  width: 100%;
  text-align: left;
}
.slide.active {
  display: block;
}
.image-container {
  position: relative;
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  margin-bottom: 20px;
}
.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  width: auto;
  padding: 16px;
  color: white;
  font-weight: bold;
  font-size: 18px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
  user-select: none;
  background-color: rgba(0,0,0,0.8);
  z-index: 2;
}
.prev {
  left: 10px;
}
.next {
  right: 10px;
  border-radius: 3px 0 0 3px;
}
.prev:hover, .next:hover {
  background-color: rgba(0,0,0,0.9);
}
.slide img {
  width: 60%;
  height: 300px;
  object-fit: cover;
  border-radius: 10px;
}
.slide-content {
  margin-top: 20px;
}
.dots {
  text-align: center;
  margin-top: 20px;
}
.dot {
  cursor: pointer;
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}
.active-dot, .dot:hover {
  background-color: #717171;
}
.skill-details {
  margin-top: 20px;
}
.skill-details h3 {
  margin-bottom: 10px;
}
.skill-details ul {
  padding-left: 20px;
}
.hamburger-menu {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 40px;
  height: 40px;
  cursor: pointer;
  z-index: 101;
  display: flex;
  flex-direction: column;
  justify-content: space-around;
  padding: 5px;
  box-sizing: border-box;
  background-color: rgba(0, 0, 0, 0.5);
  border-radius: 5px;
}
.hamburger-line {
  width: 100%;
  height: 3px;
  background-color: white;
  transition: all 0.3s ease;
}
.hamburger-menu.open .hamburger-line:nth-child(1) {
  transform: translateY(10px) rotate(45deg);
}
.hamburger-menu.open .hamburger-line:nth-child(2) {
  opacity: 0;
}
.hamburger-menu.open .hamburger-line:nth-child(3) {
  transform: translateY(-10px) rotate(-45deg);
}
</style>
</head>
<body>
<canvas id="canvas"></canvas>
<div id="logo">
  <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <circle cx="50" cy="50" r="45" fill="none" stroke="white" stroke-width="5"/>
    <path d="M30 50 L70 50 M50 30 L50 70" stroke="white" stroke-width="5" stroke-linecap="round"/>
  </svg>
</div>
<div id="instructions">
  <h2>Adaptive Flying Skill Cards</h2>
  <p>Move your mouse to interact with the background mandala. Click on skill cards to open a detailed modal slider and learn more about each skill!</p>
</div>
<div class="hamburger-menu">
  <div class="hamburger-line"></div>
  <div class="hamburger-line"></div>
  <div class="hamburger-line"></div>
</div>

<div id="skillModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <div class="slider">
      <div class="image-container">
        <a class="prev">&#10094;</a>
        <img id="sliderImage" src="" alt="">
        <a class="next">&#10095;</a>
      </div>
      <div class="slides"></div>
    </div>
    <div class="dots"></div>
  </div>
</div>

<script>
// Separate data segment for dynamic skill-cards settings
const cardSettings = {
  minWidth: 150,
  maxWidth: 250,
  minHeight: 200,
  maxHeight: 300,
  minSpeed: 0.3,
  maxSpeed: 0.8,
  minRotationSpeed: 0.01,
  maxRotationSpeed: 0.03,
  totalCards: 15
};

const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let centerX = canvas.width / 2;
let centerY = canvas.height / 2;

let hue = 0;
let mouseX = 0;
let mouseY = 0;
let mouseSpeed = 0;
let mouseDistance = 0;

function drawMandala(time) {
  const petals = 12 + Math.floor(mouseSpeed / 5);
  const radius = Math.min(canvas.width, canvas.height) * 0.4;
  const innerRadius = radius * 0.2;
  
  for (let i = 0; i < petals; i++) {
    const angle = (Math.PI * 2 / petals) * i;
    const petalSize = radius * (0.5 + 0.5 * Math.sin(time / 1000 + i * 0.5)) * (1 + mouseDistance / 1000);
    
    ctx.beginPath();
    ctx.moveTo(centerX + innerRadius * Math.cos(angle), centerY + innerRadius * Math.sin(angle));
    ctx.quadraticCurveTo(
      centerX + petalSize * Math.cos(angle + Math.PI / 4),
      centerY + petalSize * Math.sin(angle + Math.PI / 4),
      centerX + innerRadius * Math.cos(angle + Math.PI / 2),
      centerY + innerRadius * Math.sin(angle + Math.PI / 2)
    );
    ctx.quadraticCurveTo(
      centerX + petalSize * Math.cos(angle - Math.PI / 4),
      centerY + petalSize * Math.sin(angle - Math.PI / 4),
      centerX + innerRadius * Math.cos(angle),
      centerY + innerRadius * Math.sin(angle)
    );
    
    ctx.strokeStyle = `hsla(${(hue + i * 360 / petals) % 360}, 100%, 50%, 0.7)`;
    ctx.lineWidth = 2 + mouseSpeed / 20;
    ctx.stroke();
  }
}

function animate(time) {
  ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  drawMandala(time);

  hue = (hue + 1 + mouseSpeed / 5) % 360;

  requestAnimationFrame(animate);
}

animate(0);

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  centerX = canvas.width / 2;
  centerY = canvas.height / 2;
}

window.addEventListener('resize', resizeCanvas);

canvas.addEventListener('mousemove', (e) => {
  const newMouseX = e.clientX;
  const newMouseY = e.clientY;
  
  const dx = newMouseX - mouseX;
  const dy = newMouseY - mouseY;
  mouseSpeed = Math.sqrt(dx * dx + dy * dy);
  mouseSpeed = Math.min(mouseSpeed, 50);  // Cap the speed

  mouseDistance = Math.sqrt((newMouseX - centerX) ** 2 + (newMouseY - centerY) ** 2);

  mouseX = newMouseX;
  mouseY = newMouseY;
});

// Expanded skill cards data with more detailed information
const skills= [
  {
    name: "Fyodor Dostoevsky",
    image: "https://websimcreationengine.com/russian-writers-gallery/dostoevsky.jpg",
    specialPower: "Psychological Insight",
    famousWork: "Crime and Punishment",
    description: "Master of psychological depth, Dostoevsky's works explore the human psyche with unparalleled intensity.",
    quotes: ["The soul is healed by being with children.", "To live without Hope is to Cease to live."]
  },
  {
    name: "Leo Tolstoy",
    image: "https://websimcreationengine.com/russian-writers-gallery/tolstoy.jpg",
    specialPower: "Epic Storytelling",
    famousWork: "War and Peace",
    description: "Tolstoy's expansive narratives capture the sweep of history and the intricacies of human relationships.",
    quotes: ["All happy families are alike; each unhappy family is unhappy in its own way.", "If you want to be happy, be."]
  },
  {
    name: "Anton Chekhov",
    image: "https://websimcreationengine.com/russian-writers-gallery/chekhov.jpg",
    specialPower: "Subtle Characterization",
    famousWork: "The Cherry Orchard",
    description: "Chekhov's plays and short stories are renowned for their nuanced characters and atmospheric settings.",
    quotes: ["Knowledge is of no value unless you put it into practice.", "Any idiot can face a crisis; it's this day-to-day living that wears you out."]
  },
  {
    name: "Alexander Pushkin",
    image: "https://websimcreationengine.com/russian-writers-gallery/pushkin.jpg",
    specialPower: "Poetic Mastery",
    famousWork: "Eugene Onegin",
    description: "Considered the founder of modern Russian literature, Pushkin's lyrical works are unparalleled.",
    quotes: ["Inspiration is needed in geometry, just as much as in poetry.", "Better the illusions that exalt us than ten thousand truths."]
  },
  {
    name: "Vladimir Nabokov",
    image: "https://websimcreationengine.com/russian-writers-gallery/nabokov.jpg",
    specialPower: "Linguistic Virtuosity",
    famousWork: "Lolita",
    description: "Nabokov's prose is characterized by its intricate wordplay and multilingual puns.",
    quotes: ["The pages are still blank, but there is a miraculous feeling of the words being there, written in invisible ink and clamoring to become visible.", "Curiosity is insubordination in its purest form."]
  },
  {
    name: "Maxim Gorky",
    image: "https://www.meisterdrucke.ie/kunstwerke/1260px/School_Russian_-_Maxim_Gorky_%28litho%29_-_%28MeisterDrucke-922941%29.jpg",
    specialPower: "Socialism",
    famousWork: "Summerfolk",
    description: "Turgenev's works often explore the generational divide and social changes in 19th-century Russia.",
    quotes: ["You must write for children the same way you write for adults, only better.", "in music, one can hear everything."]
  },
  {
    name: "Mikhail Bulgakov",
    image: "https://websimcreationengine.com/russian-writers-gallery/bulgakov.jpg",
    specialPower: "Magical Realism",
    famousWork: "Master and Margarita",
    description: "Bulgakov's satirical works blend fantasy and reality to critique Soviet society.",
    quotes: ["Manuscripts don't burn.", "Cowardice is the most terrible of vices."]
  },
  {
    name: "Vasily Kapnist",
    image: "https://antrio.ru/wp-content/uploads/2018/07/vasilij-vasilevich-kapnist-citaty-547x375.jpg",
    specialPower: "Emotional Intensity",
    famousWork: "The Slanderer",
    description: "Playwright, poet, and nobleman was known as a critic of serfdom who proposed a restoration of Zaporizhian Sich.",
    quotes: ["Our place is plain:but safe and sacred-walled for us, and all I ask is to be left in peace.", "Give me a sigh, quickly - the heart is just waiting for an answer."]
  },
  {
    name: "Yevgeny Zamyatin",
    image: "https://dl6pgk4f88hky.cloudfront.net/2021/05/2021_04_zamiyatin.jpg",
    specialPower: "Dystopian Prose",
    famousWork: "We",
    description: "source code of "1984.",
    quotes: ["It is an error to divide people into the living and the dead; there are people who are dead-alive, and people who are alive-alive.", "only machines make no mistakes, and they produce only dead things."]
  },
  {
    name: "Nikolai Gogol",
    image: "https://websimcreationengine.com/russian-writers-gallery/gogol.jpg",
    specialPower: "Satirical Surrealism",
    famousWork: "Dead Souls",
    description: "Gogol's works are known for their biting satire and elements of the absurd.",
    quotes: ["The longer and more carefully we look at a funny story, the sadder it becomes.", "It is no use to blame the looking glass if your face is awry."]
  }
];


// Create and animate skill cards
skills.slice(0, cardSettings.totalCards).forEach((skill, index) => {
  const card = document.createElement('div');
  card.className = 'skill-card';
  
  // Randomize card size
  const width = Math.floor(Math.random() * (cardSettings.maxWidth - cardSettings.minWidth + 1)) + cardSettings.minWidth;
  const height = Math.floor(Math.random() * (cardSettings.maxHeight - cardSettings.minHeight + 1)) + cardSettings.minHeight;
  
  card.style.width = `${width}px`;
  card.style.height = `${height}px`;
  
  card.innerHTML = `
    <img src="${skill.image}" alt="${skill.name}" width="${width - 20}" height="${Math.floor(height * 0.6)}">
    <h3>${skill.name}</h3>
    <p>${skill.description}</p>
  `;
  document.body.appendChild(card);

  // Set initial position
  const angle = Math.random() * Math.PI * 2;
  const radius = Math.random() * Math.min(window.innerWidth, window.innerHeight) * 0.4;
  card.style.left = `${centerX + radius * Math.cos(angle) - width/2}px`;
  card.style.top = `${centerY + radius * Math.sin(angle) - height/2}px`;

  // Animate the card
  let speedX = (Math.random() * (cardSettings.maxSpeed - cardSettings.minSpeed) + cardSettings.minSpeed) * (Math.random() < 0.5 ? 1 : -1);
  let speedY = (Math.random() * (cardSettings.maxSpeed - cardSettings.minSpeed) + cardSettings.minSpeed) * (Math.random() < 0.5 ? 1 : -1);
  let rotationSpeed = (Math.random() * (cardSettings.maxRotationSpeed - cardSettings.minRotationSpeed) + cardSettings.minRotationSpeed) * (Math.random() < 0.5 ? 1 : -1);
  let rotation = 0;

  function animateCard() {
    let x = parseFloat(card.style.left);
    let y = parseFloat(card.style.top);

    x += speedX;
    y += speedY;

    // Bounce off edges
    if (x < 0 || x > window.innerWidth - width) speedX *= -1;
    if (y < 0 || y > window.innerHeight - height) speedY *= -1;

    rotation += rotationSpeed;

    card.style.left = `${x}px`;
    card.style.top = `${y}px`;
    card.style.transform = `rotate(${rotation}rad)`;

    requestAnimationFrame(animateCard);
  }
  animateCard();

  // Add click event to open modal
  card.addEventListener('click', () => openModal(index));
});

// Modal functionality
const modal = document.getElementById("skillModal");
const closeBtn = document.getElementsByClassName("close")[0];
const slides = document.querySelector('.slides');
const dotsContainer = document.querySelector('.dots');
let currentSlide = 0;

function openModal(index) {
  modal.style.display = "block";
  currentSlide = index;
  showSlides();
}

closeBtn.onclick = function() {
  modal.style.display = "none";
}

window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}

function showSlides() {
  slides.innerHTML = '';
  dotsContainer.innerHTML = '';
  
  const sliderImage = document.getElementById('sliderImage');
  sliderImage.src = skills[currentSlide].image;
  sliderImage.alt = skills[currentSlide].name;
  
  const slide = document.createElement('div');
  slide.className = 'slide active';
  slide.innerHTML = `
    <div class="slide-content">
      <h2>${skills[currentSlide].name}</h2>
      <p>${skills[currentSlide].description}</p>
      <div class="skill-details">
        <h3>Details:</h3>
        <p><strong>Definition:</strong> ${skills[currentSlide].details.definition}</p>
        <h4>Key Features:</h4>
        <ul>
          ${skills[currentSlide].details.keyFeatures.map(feature => `<li>${feature}</li>`).join('')}
        </ul>
        <p><strong>Usage:</strong> ${skills[currentSlide].details.usage}</p>
        <p><strong>Related Technologies:</strong> ${skills[currentSlide].details.relatedTechnologies.join(', ')}</p>
      </div>
    </div>
  `;
  slides.appendChild(slide);

  skills.forEach((_, i) => {
    const dot = document.createElement('span');
    dot.className = `dot ${i === currentSlide ? 'active-dot' : ''}`;
    dot.onclick = () => {
      currentSlide = i;
      showSlides();
    };
    dotsContainer.appendChild(dot);
  });
}

document.querySelector('.prev').addEventListener('click', () => {
  currentSlide = (currentSlide - 1 + skills.length) % skills.length;
  showSlides();
});

document.querySelector('.next').addEventListener('click', () => {
  currentSlide = (currentSlide + 1) % skills.length;
  showSlides();
});

// Resize event listener to adjust card positions when window is resized
window.addEventListener('resize', () => {
  resizeCanvas();
  const cards = document.querySelectorAll('.skill-card');
  cards.forEach(card => {
    const width = parseFloat(card.style.width);
    const height = parseFloat(card.style.height);
    let x = parseFloat(card.style.left);
    let y = parseFloat(card.style.top);

    // Adjust position if card is out of bounds after resize
    if (x < 0) x = 0;
    if (x > window.innerWidth - width) x = window.innerWidth - width;
    if (y < 0) y = 0;
    if (y > window.innerHeight - height) y = window.innerHeight - height;

    card.style.left = `${x}px`;
    card.style.top = `${y}px`;
  });
});

// Hamburger menu functionality
const hamburgerMenu = document.querySelector('.hamburger-menu');
const instructions = document.getElementById('instructions');

hamburgerMenu.addEventListener('click', () => {
  hamburgerMenu.classList.toggle('open');
  instructions.classList.toggle('open');
});
</script>
</body></html>
