    <label>Character Set:
        <select id="charSetSelect" onchange="updateCharacterSet(this.value)">
            <option value="matrix">Matrix (Katakana + Latin + Nums)</option>
            <option value="binary">Binary</option>
            <option value="ascii">ASCII</option>

	<script>
const canvas = document.getElementById('matrix');
const ctx = canvas.getContext('2d');

canvas.height = window.innerHeight;
canvas.width = window.innerWidth;

let katakana = '„Ç¢„Ç§„Ç¶„Ç®„Ç™„Ç´„Ç≠„ÇØ„Ç±„Ç≥„Çµ„Ç∑„Çπ„Çª„ÇΩ„Çø„ÉÅ„ÉÑ„ÉÜ„Éà„Éä„Éã„Éå„Éç„Éé„Éè„Éí„Éï„Éò„Éõ„Éû„Éü„É†„É°„É¢„É§„É¶„É®„É©„É™„É´„É¨„É≠„ÉØ„É∞„É±„É≤„É≥';
let latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
let nums = '0123456789';

let alphabet = katakana + latin + nums;

let fontSize = 16;
let columns = canvas.width / fontSize;

let rainDrops = [];

for (let x = 0; x < columns; x++) {
    rainDrops[x] = 1;
}

let color = '#0f0';
let speed = 50;
let paused = false;
let fadeSpeed = 0.05;

function draw() {
    if (paused) return;
    
    ctx.fillStyle = `rgba(0, 0, 0, ${fadeSpeed})`;
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = color;
    ctx.font = fontSize + 'px monospace';

    for (let i = 0; i < rainDrops.length; i++) {
        const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
        ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);

        if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
            rainDrops[i] = 0;
        }
        rainDrops[i]++;
    }
}

let interval = setInterval(draw, speed);

window.addEventListener('resize', () => {
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
    columns = canvas.width / fontSize;
    rainDrops = Array(Math.ceil(columns)).fill(1);
});

function togglePause() {
    paused = !paused;
}

function randomizeColor() {
    color = `#${Math.floor(Math.random()*16777215).toString(16)}`;
    document.getElementById('colorPicker').value = color;
    updateMenuButtonColor(color);
}

function updateColor(newColor) {
    color = newColor;
    updateMenuButtonColor(newColor);
}

function updateMenuButtonColor(newColor) {
    document.getElementById('toggleToolbar').style.backgroundColor = newColor;
    document.getElementById('toggleToolbar').style.color = getContrastColor(newColor);
}

function getContrastColor(hexcolor) {
    // Convert hex to RGB
    let r = parseInt(hexcolor.substr(1,2),16);
    let g = parseInt(hexcolor.substr(3,2),16);
    let b = parseInt(hexcolor.substr(5,2),16);
    
    // Calculate luminance
    let yiq = ((r*299)+(g*587)+(b*114))/1000;
    
    // Return black or white depending on luminance
    return (yiq >= 128) ? 'black' : 'white';
}

function updateSpeed(newSpeed) {
    clearInterval(interval);
    speed = newSpeed;
    interval = setInterval(draw, speed);
}

function updateFontSize(newSize) {
    fontSize = parseInt(newSize);
    columns = canvas.width / fontSize;
    rainDrops = Array(Math.ceil(columns)).fill(1);
}

function updateFadeSpeed(newSpeed) {
    fadeSpeed = parseFloat(newSpeed);
}

function updateCharacterSet(set) {
    switch(set) {
        case 'binary':
            alphabet = '01';
            break;
        case 'ascii':
            alphabet = '';
            for (let i = 33; i <= 126; i++) {
                alphabet += String.fromCharCode(i);
            }
            break;
        default:
            alphabet = katakana + latin + nums;
    }
}

function toggleFullscreen() {
    if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
    } else {
        if (document.exitFullscreen) {
            document.exitFullscreen();
        }
    }
}

function toggleToolbar() {
    document.getElementById('toolbar').classList.toggle('hidden');
}

function resetToDefaults() {
    color = '#0f0';
    speed = 50;
    fontSize = 16;
    fadeSpeed = 0.05;
    alphabet = katakana + latin + nums;

    document.getElementById('colorPicker').value = color;
    document.getElementById('speedSlider').value = speed;
    document.getElementById('fontSizeSlider').value = fontSize;
    document.getElementById('fadeSpeedSlider').value = fadeSpeed;
    document.getElementById('charSetSelect').value = 'matrix';

    updateColor(color);
    updateSpeed(speed);
    updateFontSize(fontSize);
    updateFadeSpeed(fadeSpeed);
    
    columns = canvas.width / fontSize;
    rainDrops = Array(Math.ceil(columns)).fill(1);
}

// Initialize menu button color
updateMenuButtonColor(color);
</script>

	<script>
let darkMode = false;
let fontSize = 18;
let currentFont = 'Lora';
let typewriterSound = false;
let openDyslexicMode = false;
const fonts = [
    'Lora', 'Roboto', 'Open Sans', 'Merriweather', 'Arial', 'Helvetica', 'Times New Roman', 
    'Courier New', 'Georgia', 'Palatino', 'Garamond', 'Bookman', 'Comic Sans MS', 'Trebuchet MS', 
    'Arial Black', 'Impact'
];
let typewriterAudio;

function toggleFullScreen() {
    if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
    } else {
        if (document.exitFullscreen) {
            document.exitFullscreen();
        }
    }
}

function toggleDarkMode() {
    darkMode = !darkMode;
    document.body.style.backgroundColor = darkMode ? '#222' : '#fff';
    document.body.style.color = darkMode ? '#fff' : '#000';
    document.getElementById('editor').style.backgroundColor = darkMode ? '#222' : '#fff';
    document.getElementById('editor').style.color = darkMode ? '#fff' : '#000';
}

function changeFontSize(operation) {
    if (operation === '+') {
        fontSize += 2;
    } else if (operation === '-' && fontSize > 8) {
        fontSize -= 2;
    }
    document.getElementById('editor').style.fontSize = fontSize + 'px';
}

function changeFont() {
    const currentIndex = fonts.indexOf(currentFont);
    currentFont = fonts[(currentIndex + 1) % fonts.length];
    document.getElementById('editor').style.fontFamily = currentFont;
}

function toggleTypewriterSound() {
    typewriterSound = !typewriterSound;
    if (typewriterSound) {
        typewriterAudio = new Audio('https://www.soundjay.com/mechanical/sounds/typewriter-key-1.mp3');
        document.getElementById('editor').addEventListener('keypress', playTypewriterSound);
    } else {
        document.getElementById('editor').removeEventListener('keypress', playTypewriterSound);
    }
}

function playTypewriterSound() {
    if (typewriterAudio) {
        typewriterAudio.currentTime = 0;
        typewriterAudio.play();
    }
}

function toggleOpenDyslexic() {
    openDyslexicMode = !openDyslexicMode;
    document.body.classList.toggle('opendyslexic');
    document.getElementById('editor').classList.toggle('opendyslexic');
}

function saveDocument() {
    const text = document.getElementById('editor').value;
    const fileType = prompt("Enter file type to save (txt or pdf):", "txt");
    
    if (fileType === "txt") {
        const blob = new Blob([text], {type: 'text/plain'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'document.txt';
        a.click();
    } else if (fileType === "pdf") {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.text(text, 10, 10);
        doc.save("document.pdf");
    } else {
        alert("Invalid file type. Please choose 'txt' or 'pdf'.");
    }
}

function loadDocument() {
    const input = document.createElement('input');
    input.type = 'file';
    input.accept = '.txt,.pdf';
    input.onchange = function(event) {
        const file = event.target.files[0];
        const reader = new FileReader();
        
        if (file.type === "text/plain") {
            reader.onload = function(e) {
                document.getElementById('editor').value = e.target.result;
                updateWordCount();
            };
            reader.readAsText(file);
        } else if (file.type === "application/pdf") {
            reader.onload = function(e) {
                const typedarray = new Uint8Array(e.target.result);
                
                pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

                pdfjsLib.getDocument({ data: typedarray }).promise.then(function(pdf) {
                    let text = '';
                    const numPages = pdf.numPages;
                    let loadedPages = 0;

                    for (let i = 1; i <= numPages; i++) {
                        pdf.getPage(i).then(function(page) {
                            page.getTextContent().then(function(textContent) {
                                text += textContent.items.map(item => item.str).join(' ') + '\n\n';
                                loadedPages++;
                                if (loadedPages === numPages) {
                                    document.getElementById('editor').value = text.trim();
                                    updateWordCount();
                                }
                            });
                        });
                    }
                }).catch(function(error) {
                    console.error('Error loading PDF:', error);
                    alert('Error loading PDF. Please try again.');
                });
            };
            reader.readAsArrayBuffer(file);
        }
    };
    input.click();
}

function printDocument() {
    window.print();
}

function showPopupToolbar() {
    const selection = window.getSelection();
    if (selection.toString().length > 0) {
        const range = selection.getRangeAt(0);
        const rect = range.getBoundingClientRect();
        const toolbar = document.getElementById('popup-toolbar');
        toolbar.style.display = 'block';
        toolbar.style.top = `${rect.top - toolbar.offsetHeight - 5}px`;
        toolbar.style.left = `${rect.left}px`;
    }
}

function applyFormatting(format) {
    document.execCommand(format, false, null);
}

function updateWordCount() {
    const text = document.getElementById('editor').value;
    const wordCount = text.trim().split(/\s+/).length;
    document.getElementById('word-counter').textContent = `Words: ${wordCount}`;
}

function applyScreenplayFormat() {
    const editor = document.getElementById('editor');
    const format = document.getElementById('screenplay-elements').value;
    const selectionStart = editor.selectionStart;
    const selectionEnd = editor.selectionEnd;
    const selection = editor.value.substring(selectionStart, selectionEnd);
    let formattedText = selection;

    switch(format) {
        case 'sceneheading':
            formattedText = selection.toUpperCase() + '\n\n';
            break;
        case 'action':
            formattedText = selection + '\n\n';
            break;
        case 'character':
            formattedText = '\n' + selection.toUpperCase() + '\n';
            break;
        case 'dialogue':
            formattedText = '    ' + selection + '\n\n';
            break;
        case 'parentheses':
            formattedText = '    (' + selection + ')\n';
            break;
        case 'transition':
            formattedText = '\n' + selection.toUpperCase() + ':\n\n';
            break;
    }

    editor.setRangeText(formattedText, selectionStart, selectionEnd, 'end');
    editor.focus();
}

function initializeFeatures() {
    updateWordCount();
    document.getElementById('editor').addEventListener('input', handleListCreation);
}

function handleListCreation(e) {
    const cursorPosition = this.selectionStart;
    const textBeforeCursor = this.value.substring(0, cursorPosition);
    const lines = textBeforeCursor.split('\n');
    const currentLine = lines[lines.length - 1];

    if (currentLine === '* ') {
        e.preventDefault();
        this.value = textBeforeCursor.slice(0, -2) + '\n‚Ä¢ ' + this.value.substring(cursorPosition);
        this.selectionStart = this.selectionEnd = cursorPosition + 1;
    } else if (currentLine === '1. ') {
        e.preventDefault();
        this.value = textBeforeCursor + '\n2. ' + this.value.substring(cursorPosition);
        this.selectionStart = this.selectionEnd = cursorPosition + 4;
    }
}

document.addEventListener('click', function(e) {
    if (!e.target.closest('#popup-toolbar') && !e.target.closest('#editor')) {
        document.getElementById('popup-toolbar').style.display = 'none';
    }
});

initializeFeatures();
</script>
