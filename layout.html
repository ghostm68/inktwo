<html><head><base href="https://inkrealm.info">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Russia Wrote</title>
<style>
body, html {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background-color: #000;
  font-family: Arial, sans-serif;
  color: white;
}
body.light-theme {
  background-color: #f0f0f0;
  color: #333;
}
body.light-theme .skill-card {
  background-color: rgba(0, 0, 0, 0.1);
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
}
body.light-theme .skill-card:hover {
  background-color: rgba(0, 0, 0, 0.2);
}
body.light-theme #instructions,
body.light-theme #logo,
body.light-theme .hamburger-menu {
  background-color: rgba(255, 255, 255, 0.5);
  color: #333;
}
body.light-theme .hamburger-line {
  background-color: #333;
}
body.light-theme .modal-content {
  background-color: #f0f0f0;
  color: #333;
}
body.light-theme .close {
  color: #333;
}
body.light-theme .close:hover,
body.light-theme .close:focus {
  color: #000;
}
canvas {
  position: absolute;
  top: 0;
  left: 0;
  z-index: -1;
}
.skill-card {
  position: absolute;
  background-color: rgba(255, 255, 255, 0.1);
  border: 1px solid rgba(255, 255, 255, 0.3);
  border-radius: 10px;
  padding: 10px;
  box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
  transition: transform 0.3s;
  cursor: pointer;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  align-items: center;
  text-align: center;
  font-size: 0.9em;
  z-index: 10;
}
.skill-card:hover {
  transform: scale(1.1);
  background-color: rgba(255, 255, 255, 0.2);
  z-index: 10;
}
.skill-card h3 {
  margin: 0 0 5px 0;
}
.skill-card img {
  width: 100%;
  height: auto;
  object-fit: cover;
  border-radius: 5px;
  margin-bottom: 10px;
}
#instructions {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background-color: rgba(0, 0, 0, 0.5);
  padding: 15px;
  border-radius: 10px;
  max-width: 300px;
  z-index: 100;
  transition: transform 0.3s ease-in-out;
  transform: translateY(100%);
}
#instructions.open {
  transform: translateY(0);
}
#logo {
  position: fixed;
  top: 20px;
  left: 20px;
  background-color: rgba(0, 0, 0, 0.5);
  padding: 15px;
  border-radius: 10px;
  z-index: 100;
}
#logo svg {
  width: 50px;
  height: 50px;
}
.modal {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0,0,0,0.9);
}
.modal-content {
  position: relative;
  background-color: #1a1a1a;
  margin: 5% auto;
  padding: 20px;
  width: 80%;
  max-width: 800px;
  border-radius: 15px;
  box-shadow: 0 4px 20px rgba(255,255,255,0.1);
}
.close {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
  cursor: pointer;
}
.close:hover,
.close:focus {
  color: #fff;
  text-decoration: none;
  cursor: pointer;
}
.slider {
  display: flex;
  flex-direction: column;
  align-items: center;
  position: relative;
}
.slide {
  display: none;
  width: 100%;
  text-align: left;
}
.slide.active {
  display: block;
}
.image-container {
  position: relative;
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  margin-bottom: 20px;
}
.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  width: auto;
  padding: 16px;
  color: white;
  font-weight: bold;
  font-size: 18px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
  user-select: none;
  background-color: rgba(0,0,0,0.8);
  z-index: 2;
}
.prev {
  left: 10px;
}
.next {
  right: 10px;
  border-radius: 3px 0 0 3px;
}
.prev:hover, .next:hover {
  background-color: rgba(0,0,0,0.9);
}
.slide img {
  width: 60%;
  height: 300px;
  object-fit: cover;
  border-radius: 10px;
}
.slide-content {
  margin-top: 20px;
}
.dots {
  text-align: center;
  margin-top: 20px;
}
.dot {
  cursor: pointer;
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}
.active-dot, .dot:hover {
  background-color: #717171;
}
.skill-details {
  margin-top: 20px;
}
.skill-details h3 {
  margin-bottom: 10px;
}
.skill-details ul {
  padding-left: 20px;
}
.hamburger-menu {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 40px;
  height: 40px;
  cursor: pointer;
  z-index: 101;
  display: flex;
  flex-direction: column;
  justify-content: space-around;
  padding: 5px;
  box-sizing: border-box;
  background-color: rgba(0, 0, 0, 0.5);
  border-radius: 5px;
}
.hamburger-line {
  width: 100%;
  height: 3px;
  background-color: white;
  transition: all 0.3s ease;
}
.hamburger-menu.open .hamburger-line:nth-child(1) {
  transform: translateY(10px) rotate(45deg);
}
.hamburger-menu.open .hamburger-line:nth-child(2) {
  opacity: 0;
}
.hamburger-menu.open .hamburger-line:nth-child(3) {
  transform: translateY(-10px) rotate(-45deg);
}
.quote-popup {
  position: fixed;
  background-color: rgba(0, 0, 0, 0.8);
  color: white;
  padding: 10px;
  border-radius: 5px;
  max-width: 200px;
  text-align: center;
  transition: opacity 0.3s;
}
</style>
</head>
<body>
<canvas id="canvas"></canvas>
<video id="bgVideo" loop muted style="display: none; position: fixed; right: 0; bottom: 0; min-width: 100%; min-height: 100%; width: auto; height: auto; z-index: -2;">
  <source src="https://raw.githubusercontent.com/ghostm68/eg/main/lit_20240906_173842105.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>
<div id="logo">
  <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <circle cx="50" cy="50" r="45" fill="none" stroke="white" stroke-width="5"></circle>
    <path d="M30 50 L70 50 M50 30 L50 70" stroke="white" stroke-width="5" stroke-linecap="round">
  <animate attributeName="transform" attributeType="XML" type="rotate" from="0 50 50" to="360 50 50" dur="60s" repeatCount="indefinite">
</animate></path>
  </svg>
</div>
<div id="videoToggle" style="position: fixed; top: 20px; right: 20px; z-index: 1000; cursor: pointer; background-color: rgba(0, 0, 0, 0.5); color: white; padding: 10px; border-radius: 5px;">
  Toggle Video
</div>
<div id="instructions">
  <h2>Russia</h2>
  <p>Move your mouse to interact with the background mandala. Click on the writer cards to open a detailed modal slider and learn more about each author and their famous works!</p>
</div>
<div class="hamburger-menu">
  <div class="hamburger-line"></div>
  <div class="hamburger-line"></div>
  <div class="hamburger-line"></div>
</div>

<div id="skillModal" class="modal">
  <div class="modal-content">
    <span class="close">×</span>
    <div class="slider">
      <div class="image-container">
        <a class="prev">❮</a>
        <img id="sliderImage" src="" alt="">
        <a class="next">❯</a>
      </div>
      <div class="slides"></div>
    </div>
    <div class="dots"></div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
  createSkillCards();
  animateSkillCards();
});
// Separate data segment for dynamic skill-cards settings
const cardSettings = {
  minWidth: 150,
  maxWidth: 250,
  minHeight: 200,
  maxHeight: 300,
  minSpeed: 0.005,
  maxSpeed: 0.01,
  minRotationSpeed: 0.0002,
  maxRotationSpeed: 0.0005,
  totalCards: 10
};

// Russian Writers Data
const writersData = [
  {
    name: "Fyodor Dostoevsky",
    image: "https://websimcreationengine.com/russian-writers-gallery/dostoevsky.jpg",
    specialPower: "Psychological Insight",
    famousWork: "Crime and Punishment",

    quotes: ["The soul is healed by being with children.", "To live without Hope is to Cease to live."]
  },
  {
    name: "Leo Tolstoy",
    image: "https://websimcreationengine.com/russian-writers-gallery/tolstoy.jpg",
    specialPower: "Epic Storytelling",
    famousWork: "War and Peace",
    description: "Tolstoy's expansive narratives capture the sweep of history and the intricacies of human relationships.",

  },
  {

    specialPower: "Subtle Characterization",
    famousWork: "The Cherry Orchard",
    description: "Chekhov's plays and short stories are renowned for their nuanced characters and atmospheric settings.",

    description: "Nabokov's prose is characterized by its intricate wordplay and multilingual puns.",

  },
  {

    image: "https://www.meisterdrucke.ie/kunstwerke/1260px/School_Russian_-_Maxim_Gorky_%28litho%29_-_%28MeisterDrucke-922941%29.jpg",
    specialPower: "Socialism",
    famousWork: "Summerfolk",
    description: "Turgenev's works often explore the generational divide and social changes in 19th-century Russia.",

  },
  {
    name: "Mikhail Bulgakov",
    image: "https://websimcreationengine.com/russian-writers-gallery/bulgakov.jpg",
    specialPower: "Magical Realism",
    famousWork: "Master and Margarita",
    description: "Bulgakov's satirical works blend fantasy and reality to critique Soviet society.",
    quotes: ["Manuscripts don't burn.", "Cowardice is the most terrible of vices."]
  },
  {
    name: "Vasily Kapnist",
    image: "https://antrio.ru/wp-content/uploads/2018/07/vasilij-vasilevich-kapnist-citaty-547x375.jpg",
    specialPower: "Emotional Intensity",
    famousWork: "The Slanderer",
    description: "Playwright, poet, and nobleman was known as a critic of serfdom who proposed a restoration of Zaporizhian Sich.",
    quotes: ["Our place is plain:but safe and sacred-walled for us, and all I ask is to be left in peace.", "Give me a sigh, quickly - the heart is just waiting for an answer."]
  },
  {
    name: "Yevgeny Zamyatin",
    image: "https://dl6pgk4f88hky.cloudfront.net/2021/05/2021_04_zamiyatin.jpg",
    specialPower: "Dystopian Prose",
    famousWork: "We",
    description: "source code of "1984.",
    quotes: ["It is an error to divide people into the living and the dead; there are people who are dead-alive, and people who are alive-alive.", "only machines make no mistakes, and they produce only dead things."]
  },
  {
    name: "Nikolai Gogol",
    image: "https://websimcreationengine.com/russian-writers-gallery/gogol.jpg",
    specialPower: "Satirical Surrealism",
    famousWork: "Dead Souls",
    description: "Gogol's works are known for their biting satire and elements of the absurd.",
    quotes: ["The longer and more carefully we look at a funny story, the sadder it becomes.", "It is no use to blame the looking glass if your face is awry."]
  }
];

// Canvas setup
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// Mandala parameters
const centerX = canvas.width / 2;
const centerY = canvas.height / 2;
const maxRadius = Math.min(canvas.width, canvas.height) * 0.4;
const minRadius = maxRadius * 0.1;
const layers = 5;
const pointsPerLayer = 10;
const rotationSpeed = 0.0005;  

let points = [];
let mouseX = centerX;
let mouseY = centerY;

// Initialize points
for (let layer = 0; layer < layers; layer++) {
  for (let i = 0; i < pointsPerLayer; i++) {
    const angle = (i / pointsPerLayer) * Math.PI * 2;
    const radius = minRadius + (maxRadius - minRadius) * (layer / (layers - 1));
    points.push({
      x: centerX + Math.cos(angle) * radius,
      y: centerY + Math.sin(angle) * radius,
      angle: angle,
      layer: layer,
      radius: radius
    });
  }
}

// Animation function
function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Update points
  points.forEach(point => {
    const distanceToMouse = Math.sqrt(
      Math.pow(point.x - mouseX, 2) + Math.pow(point.y - mouseY, 2)
    );
    const maxDistance = Math.min(canvas.width, canvas.height) * 0.1;
    const scaleFactor = Math.max(0, 1 - distanceToMouse / maxDistance);
    
    point.angle += rotationSpeed * (1 + scaleFactor);
    point.x = centerX + Math.cos(point.angle) * (point.radius * (1 + scaleFactor * 0.2));
    point.y = centerY + Math.sin(point.angle) * (point.radius * (1 + scaleFactor * 0.2));
  });

  // Draw connections
  ctx.beginPath();
  ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
  ctx.lineWidth = 1;

  for (let i = 0; i < points.length; i++) {
    for (let j = i + 1; j < points.length; j++) {
      ctx.moveTo(points[i].x, points[i].y);
      ctx.lineTo(points[j].x, points[j].y);
    }
  }

  ctx.stroke();

  // Draw points
  points.forEach(point => {
    ctx.beginPath();
    ctx.arc(point.x, point.y, 2, 0, Math.PI * 2);
    ctx.fillStyle = `hsl(${(point.angle * 180) / Math.PI}, 70%, 50%)`;
    ctx.fill();
  });

  requestAnimationFrame(animate);
}

// Start animation
animate();

// Mouse move event
canvas.addEventListener('mousemove', (e) => {
  mouseX = e.clientX;
  mouseY = e.clientY;
});

// Create skill cards
function createSkillCards() {
  console.log('Creating skill cards...');
  writersData.forEach((writer, index) => {
    const card = document.createElement('div');
    card.className = 'skill-card';
    card.style.width = `${Math.random() * (cardSettings.maxWidth - cardSettings.minWidth) + cardSettings.minWidth}px`;
    card.style.height = `${Math.random() * (cardSettings.maxHeight - cardSettings.minHeight) + cardSettings.minHeight}px`;
    card.innerHTML = `
      <h3>${writer.name}</h3>
      <img src="${writer.image}" alt="${writer.name}" width="100" height="150">
      <p>Special Power: ${writer.specialPower}</p>
    `;
    document.body.appendChild(card);

    // Set initial position
    const angle = (index / writersData.length) * Math.PI * 2;
    const radius = Math.min(window.innerWidth, window.innerHeight) * 0.3;
    const left = window.innerWidth / 2 + Math.cos(angle) * radius - parseFloat(card.style.width) / 2;
    const top = window.innerHeight / 2 + Math.sin(angle) * radius - parseFloat(card.style.height) / 2;
    
    card.style.left = `${Math.max(0, Math.min(left, window.innerWidth - parseFloat(card.style.width)))}px`;
    card.style.top = `${Math.max(0, Math.min(top, window.innerHeight - parseFloat(card.style.height)))}px`;

    // Add click event listener
    card.addEventListener('click', (e) => {
      e.stopPropagation(); 
      const quote = writer.quotes[Math.floor(Math.random() * writer.quotes.length)];
      showQuotePopup(quote, e.clientX, e.clientY);
    });

    // Add double-click event listener for opening modal
    card.addEventListener('dblclick', () => openModal(writer));

    // Animation properties
    card.dataset.angle = angle;
    card.dataset.radius = radius;
    card.dataset.speed = Math.random() * (cardSettings.maxSpeed - cardSettings.minSpeed) + cardSettings.minSpeed;
    card.dataset.rotationSpeed = Math.random() * (cardSettings.maxRotationSpeed - cardSettings.minRotationSpeed) + cardSettings.minRotationSpeed;
  });
  console.log(`Created ${writersData.length} skill cards.`);
}

// Show quote pop-up
function showQuotePopup(quote, x, y) {
  const popup = document.createElement('div');
  popup.className = 'quote-popup';
  popup.textContent = `"${quote}"`;
  popup.style.left = `${x}px`;
  popup.style.top = `${y}px`;
  popup.style.transform = 'translate(-50%, -100%)';
  popup.style.zIndex = '1000';
  document.body.appendChild(popup);

  setTimeout(() => {
    popup.style.opacity = '0';
    setTimeout(() => {
      document.body.removeChild(popup);
    }, 300);
  }, 3000);
}

// Animate skill cards
function animateSkillCards() {
  const cards = document.querySelectorAll('.skill-card');
  cards.forEach(card => {
    let angle = parseFloat(card.dataset.angle);
    const radius = parseFloat(card.dataset.radius);
    const speed = parseFloat(card.dataset.speed);
    const rotationSpeed = parseFloat(card.dataset.rotationSpeed);

    angle += speed;
    if (angle > Math.PI * 2) angle -= Math.PI * 2;

    card.style.left = `${window.innerWidth / 2 + Math.cos(angle) * radius - card.offsetWidth / 2}px`;
    card.style.top = `${window.innerHeight / 2 + Math.sin(angle) * radius - card.offsetHeight / 2}px`;
    card.style.transform = `rotate(${angle * rotationSpeed}rad)`;

    card.dataset.angle = angle;
  });

  requestAnimationFrame(animateSkillCards);
}

// Modal functionality
const modal = document.getElementById('skillModal');
const modalImage = document.getElementById('sliderImage');
const slides = document.querySelector('.slides');
const dots = document.querySelector('.dots');
let currentSlide = 0;

function updateModalContent(writer) {
  modalImage.src = writer.image;
  modalImage.alt = writer.name;

  slides.innerHTML = `
    <div class="slide active">
      <div class="slide-content">
        <h2>${writer.name}</h2>
        <p><strong>Special Power:</strong> ${writer.specialPower}</p>
        <p><strong>Famous Work:</strong> ${writer.famousWork}</p>
        <p>${writer.description}</p>
      </div>
    </div>
    <div class="slide">
      <div class="slide-content">
        <h3>Notable Quotes</h3>
        <ul>
          ${writer.quotes.map(quote => `<li>"${quote}"</li>`).join('')}
        </ul>
      </div>
    </div>
 `;

  dots.innerHTML = '';

  for (let i = 0; i < 2; i++) {
    const dot = document.createElement('span');
    dot.className = `dot ${i === 0 ? 'active-dot' : ''}`;
    dot.addEventListener('click', () => {
      currentSlide = i;
      showSlide(currentSlide);
    });
    dots.appendChild(dot);
  }

  currentSlide = 0;
}

function showSlide(n) {
  const slides = document.querySelectorAll('.slide');
  const dots = document.querySelectorAll('.dot');

  if (n >= slides.length) currentSlide = 0;
  if (n < 0) currentSlide = slides.length - 1;

  slides.forEach(slide => slide.classList.remove('active'));
  dots.forEach(dot => dot.classList.remove('active-dot'));

  slides[currentSlide].classList.add('active');
  dots[currentSlide].classList.add('active-dot');
}

function changeSlide(n) {
  showSlide(currentSlide += n);
}

document.querySelector('.prev').addEventListener('click', () => changeSlide(-1));
document.querySelector('.next').addEventListener('click', () => changeSlide(1));

document.querySelector('.close').addEventListener('click', () => {
  modal.style.display = 'none';
});

window.addEventListener('click', (event) => {
  if (event.target === modal) {
    modal.style.display = 'none';
  }
});

// Instructions toggle
const hamburgerMenu = document.querySelector('.hamburger-menu');
const instructions = document.getElementById('instructions');

hamburgerMenu.addEventListener('click', () => {
  hamburgerMenu.classList.toggle('open');
  instructions.classList.toggle('open');
});

// Video background toggle
const bgVideo = document.getElementById('bgVideo');
const videoToggle = document.getElementById('videoToggle');
let isVideoPlaying = false;

videoToggle.disabled = true;

bgVideo.addEventListener('loadeddata', () => {
  videoToggle.disabled = false;
});

videoToggle.addEventListener('click', () => {
  videoToggle.disabled = true;

  if (isVideoPlaying) {
    bgVideo.style.display = 'none';
    bgVideo.pause();
    isVideoPlaying = false;
    videoToggle.disabled = false;
  } else {
    bgVideo.style.display = 'block';
    bgVideo.play().then(() => {
      isVideoPlaying = true;
      videoToggle.disabled = false;
    }).catch(error => {
      console.error('Error playing video:', error);
      bgVideo.style.display = 'none';
      isVideoPlaying = false;
      videoToggle.disabled = false;
    });
  }
});


// Initialize
createSkillCards();
animateSkillCards();

// Resize event
window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>

</body></html>
