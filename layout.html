<link href="https://fonts.googleapis.com/css2?family=Lora&family=Roboto&family=Open+Sans&family=Merriweather&family=OpenDyslexic:wght@400;700&display=swap" rel="stylesheet">

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>

<style>
body {
    margin: 0;
    padding: 0;
    background-color: #000; 
    overflow: hidden;
    font-family: 'Courier New', monospace;
}

canvas { 
    display: block;
    z-index: 1; /* Or any value lower than 100 */
}
#toolbar {
    position: absolute;
    top: 50px;
    left: 10px;
    color: #0f0;
    background-color: rgba(0, 0, 0, 0.7);
    padding: 10px;
    border-radius: 5px;
    transition: transform 0.3s ease-in-out;
}
#toolbar.hidden {
    transform: translateX(-100%);
}
button, select {
    background-color: #0f0;
    color: #000;
    border: none;
    padding: 5px 10px;
    margin: 5px;
    cursor: pointer;
    font-family: 'Courier New', monospace;
}
input[type="range"] {
    width: 100%;
}
#toggleToolbar {
    position: absolute;
    top: 10px;
    left: 10px;
    z-index: 1000;
    transition: background-color 0.3s ease;
}
label {
    display: block;
    margin-top: 10px;
}
#resetButton {
    background-color: #ff4500;
    color: white;
    font-weight: bold;
    margin-top: 15px;
}
.app-wrapper {
    position: fixed; 
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: flex-end;  /* Align to the right */
    align-items: center; 
    z-index: 100; 
}

.container { width: 60vw;  /* Adjust width if needed */
    margin-left: auto; /* Push to the right */
    height: auto;    
    background-color: rgba(255, 255, 255, 0.6);
    padding: 20px;
    border-radius: 10px; 
    display: flex;           /* Enable flexbox for the container */
    flex-direction: row-reverse; /* Place sidebar on the right */ 
}
/* Optional: Adjust app's internal styles for contrast */
.sidebar {
    background-color: #f8f8f8; 
}
   .content {
    flex-grow: 1;
    padding: 20px;
    overflow-y: auto;
    position: relative;
}
    #editor {
        width: 100%;
        height: calc(100% - 60px);
        border: none;
        outline: none;
        font-size: 18px;
        line-height: 1.6;
        resize: none;
    }
    .menu-item {
        margin-bottom: 15px;
        cursor: pointer;
    }
    .menu-item:hover {
        text-decoration: underline;
    }
    #popup-toolbar {
        position: absolute;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        display: none;
    }
    #popup-toolbar button {
        margin: 2px;
        padding: 5px 10px;
        border: none;
        background-color: #f0f0f0;
        cursor: pointer;
    }
    #word-counter {
        position: fixed;
        bottom: 10px;
        right: 10px;
        background-color: rgba(240, 240, 240, 0.8);
        padding: 5px 10px;
        border-radius: 5px;
    }
    .opendyslexic {
        font-family: 'OpenDyslexic', sans-serif !important;
    }
    #screenplay-format {
        margin-top: 20px;
    }
    #screenplay-format select {
        width: 100%;
        padding: 5px;
        margin-top: 5px;
    }	
</style>
</head>
<body>

<div class="app-wrapper">
    <div class="container">
        <div class="sidebar">
            <div class="menu-item" onclick="toggleFullScreen()">Full screen</div>
            <div class="menu-item" onclick="toggleDarkMode()">Dark mode</div>
            <div class="menu-item" onclick="changeFontSize('+')">Increase font size</div>
            <div class="menu-item" onclick="changeFontSize('-')">Decrease font size</div>
            <div class="menu-item" onclick="changeFont()">Change font</div>
            <div class="menu-item" onclick="toggleTypewriterSound()">Toggle typewriter sound</div>
            <div class="menu-item" onclick="toggleOpenDyslexic()">Toggle OpenDyslexic</div>
            <div class="menu-item" onclick="saveDocument()">Save</div>
            <div class="menu-item" onclick="loadDocument()">Open</div>
            <div class="menu-item" onclick="printDocument()">Print</div>
            <div id="screenplay-format">
                <label for="screenplay-elements">Screenplay Elements:</label>
                <select id="screenplay-elements" onchange="applyScreenplayFormat()">
                    <option value="">Select format</option>
                    <option value="sceneheading">Scene Heading</option>
                    <option value="action">Action</option>
                    <option value="character">Character</option>
                    <option value="dialogue">Dialogue</option>
                    <option value="parentheses">Parentheses</option>
                    <option value="transition">Transition</option>
                </select>
            </div>
        </div>
        <div class="content">
            <textarea id="editor" placeholder="Start writing here..." onselect="showPopupToolbar()" onkeyup="updateWordCount()"></textarea>
            <div id="popup-toolbar">
                <button onclick="applyFormatting('bold')"><strong>B</strong></button>
                <button onclick="applyFormatting('italic')"><em>I</em></button>
                <button onclick="applyFormatting('underline')"><u>U</u></button>
            </div>
            <div id="word-counter">Words: 0</div>
        </div> 
    </div>
</div>

	<script src="/js/tapp.js"></script> </body>
