<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- The Void -->
  <rect width="200" height="200" fill="#000000"/>
  
  <!-- 
    The 'N' 
    Positioned from Y=45 to Y=165 (Total height: 120 units)
  -->
  <text x="35" y="165" font-family="'Courier New', monospace" font-size="160" font-weight="bold" fill="#ffffff">N</text>
  
  <!-- 
    EXUS Stack 
    Aligned to x=130. 
    Each letter is spaced precisely to stay within the 45-165 vertical range.
  -->
  
  <!-- E at the very top of the N's height -->
  <text x="130" y="75" font-family="'Courier New', monospace" font-size="38" font-weight="bold" fill="#bbbbbb">E</text>
  
  <!-- X (The Nexus) in High Contrast Red -->
  <text x="130" y="105" font-family="'Courier New', monospace" font-size="38" font-weight="bold" fill="#ff0033">X</text>
  
  <!-- U -->
  <text x="130" y="135" font-family="'Courier New', monospace" font-size="38" font-weight="bold" fill="#bbbbbb">U</text>
  
  <!-- S at the very baseline of the N -->
  <text x="130" y="165" font-family="'Courier New', monospace" font-size="38" font-weight="bold" fill="#bbbbbb">S</text>
</svg>




