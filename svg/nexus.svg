  <text x="135" y="109" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#888888" text-anchor="middle">U</text>
  <text x="135" y="136" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#888888" text-anchor="middle">S</text>
</svg></text>
