<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIEW 1991</title>
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #e0e0e0;
            /* UPDATED: 1991 Pink (Magic) */
            --accent-color: #FF1991; 
            --dim-grey: #333333;
            --border-grey: #555555;
            --font-main: 'Courier New', Courier, monospace;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
        }

        header {
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        h1 { margin: 0; font-size: 2rem; text-transform: uppercase; letter-spacing: 2px; color: white; }
        h1 span { color: var(--accent-color); }

        .container {
            display: grid;
            grid-template-columns: 220px 1fr;
            gap: 20px;
            flex-grow: 1;
            overflow: hidden;
        }

        .sidebar { border-right: 1px solid var(--dim-grey); padding-right: 10px; overflow-y: auto; }
        .sidebar h3 { color: var(--accent-color); margin-top: 0; border-bottom: 1px solid var(--dim-grey); padding-bottom: 5px;}
        .col-name { display: block; padding: 4px 0; font-size: 0.9rem; color: #888; }
        
        .preset-btn { 
            display: block; width: 100%; text-align: left; background: none; border: none; 
            color: #aaa; cursor: pointer; padding: 5px 0; font-family: var(--font-main);
        }
        .preset-btn:hover { color: white; text-decoration: underline; }

        /* NEW: Help Box Style */
        .help-box {
            font-size: 0.85rem;
            color: #ccc;
            line-height: 1.4;
            margin-top: 10px;
            border: 1px dashed var(--dim-grey);
            padding: 10px;
        }
        .highlight { color: var(--accent-color); font-weight: bold; }

        .main-area { display: flex; flex-direction: column; gap: 10px; overflow: hidden; }

        /* Search Bar Wrapper */
        .search-wrapper {
            display: flex; gap: 10px; background: #1a1a1a; padding: 10px; border: 1px solid var(--accent-color);
        }
        #simple-search {
            flex-grow: 1; background: black; color: white; border: none; font-family: var(--font-main); 
            font-size: 1.1rem; padding: 5px; outline: none;
        }

        /* SQL Controls (Advanced) */
        .controls { display: flex; gap: 10px; background: var(--dim-grey); padding: 10px; border: 1px solid var(--border-grey); }
        textarea { flex-grow: 1; background: black; color: white; border: 1px solid var(--border-grey); font-family: var(--font-main); padding: 10px; resize: none; height: 40px; font-size: 0.8rem; }
        
        button.action-btn {
            background: black; color: var(--accent-color); border: 1px solid var(--accent-color);
            padding: 0 20px; font-family: var(--font-main); font-weight: bold; cursor: pointer; text-transform: uppercase;
        }
        button.action-btn:hover { background: var(--accent-color); color: black; }
        
        button.export-btn {
            background: black; color: white; border: 1px solid white;
            padding: 0 20px; font-family: var(--font-main); font-weight: bold; cursor: pointer; text-transform: uppercase;
        }
        button.export-btn:hover { background: white; color: black; }

        #status-bar { font-size: 0.8rem; color: #888; min-height: 1.2em; }

        .table-wrapper { flex-grow: 1; overflow: auto; border: 1px solid var(--dim-grey); }
        table { width: 100%; border-collapse: collapse; font-size: 0.9rem; }
        th { background-color: var(--dim-grey); color: white; position: sticky; top: 0; text-align: left; border-bottom: 2px solid var(--accent-color); padding: 8px 12px; }
        td { padding: 8px 12px; border-bottom: 1px solid #222; }
        tr:hover { background-color: #111; color: white; }
        
        ::-webkit-scrollbar { width: 10px; height: 10px; }
        ::-webkit-scrollbar-track { background: black; }
        ::-webkit-scrollbar-thumb { background: var(--dim-grey); border: 1px solid black; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent-color); }
    </style>
</head>
<body>

    <header>
        <h1>VIEW<span>1991</span></h1>
        <div id="status-bar">Initializing Engine...</div>
    </header>

    <div class="container">
        <aside class="sidebar">
            <h3>Schema</h3>
            <div id="schema-list"><span style="font-style:italic; font-size:0.8rem;">Loading...</span></div>
            <br>
            <h3>Quick Actions</h3>
            <div style="display:flex; flex-direction:column; gap:5px;">
                <button class="preset-btn" onclick="setQuery('SELECT * FROM items ORDER BY id_num DESC LIMIT 50')">> Recent Entries</button>
                <button class="preset-btn" onclick="setQuery('SELECT count(*) FROM items')">> Count All</button>
            </div>
            
            <!-- UPDATED: Help Box instead of presets -->
            <br>
            <h3>Guide</h3>
            <div class="help-box">
                Type in the <span class="highlight">Pink Box</span> to search.
                <br><br>
                &bull; <strong>Text:</strong> Searches titles (e.g. "w", "death").
                <br>
                &bull; <strong>Number:</strong> Searches ID (e.g. "104").
                <br><br>
                <span style="font-size:0.7rem; color:#666;">Use the bottom Grey Box for advanced SQL commands.</span>
            </div>
        </aside>

        <main class="main-area">
            <!-- UPDATED: New Simple Search Bar -->
            <div class="search-wrapper">
                <span style="color:var(--accent-color); font-weight:bold; padding-top:5px;">>></span>
                <input type="text" id="simple-search" placeholder="Type here to search..." autocomplete="off">
                <button id="simple-search-btn" class="action-btn">SEARCH</button>
            </div>

            <div class="table-wrapper">
                <div id="results-container"></div>
            </div>

            <!-- Moved SQL controls to bottom and made them smaller visually since they are secondary now -->
            <div class="controls">
                <textarea id="sql-input" spellcheck="false">SELECT * FROM items ORDER BY id_num ASC</textarea>
                <button id="run-btn" class="action-btn" style="font-size:0.8rem;">Run SQL</button>
                <button id="export-btn" class="export-btn" style="font-size:0.8rem;">CSV</button>
            </div>
        </main>
    </div>

    <script type="module">
        import * as duckdb from 'https://cdn.jsdelivr.net/npm/@duckdb/duckdb-wasm@1.28.0/+esm';

        let db = null;
        let conn = null;
        const statusBar = document.getElementById('status-bar');
        const schemaList = document.getElementById('schema-list');

        const HTML_SELECTOR = 'p strong'; 
        const URL_TARGET = 'https://inkrealm.info/1991';

        async function init() {
            try {
                const JSDELIVR_BUNDLES = duckdb.getJsDelivrBundles();
                const bundle = await duckdb.selectBundle(JSDELIVR_BUNDLES);
                const worker_url = URL.createObjectURL(new Blob([`importScripts("${bundle.mainWorker}");`], {type: 'text/javascript'}));
                const worker = new Worker(worker_url);
                const logger = new duckdb.ConsoleLogger();
                db = new duckdb.AsyncDuckDB(logger, worker);
                await db.instantiate(bundle.mainModule, bundle.pthreadWorker);
                conn = await db.connect();
                
                statusBar.textContent = "Engine Ready. Parsing InkRealm...";
                await loadData();
            } catch (err) {
                statusBar.style.color = 'red';
                statusBar.textContent = "Error Init: " + err.message;
            }
        }

        function escapeSQL(str) {
            if (!str) return '';
            return str.replace(/'/g, "''");
        }

        async function loadData() {
            try {
                const response = await fetch(URL_TARGET);
                if (!response.ok) throw new Error(`HTTP Error: ${response.status}`);
                const htmlText = await response.text();

                const parser = new DOMParser();
                const doc = parser.parseFromString(htmlText, 'text/html');
                const elements = doc.querySelectorAll(HTML_SELECTOR);

                if(elements.length === 0) throw new Error(`No data found.`);

                const dataArray = [];
                
                elements.forEach((el) => {
                    const rawText = el.innerText.trim();
                    if(rawText.length === 0) return;

                    const match = rawText.match(/^(\d+)_(.*)$/);

                    if (match) {
                        dataArray.push({
                            id_num: parseInt(match[1]),
                            title: match[2].trim(),
                            original_text: rawText
                        });
                    } else {
                        dataArray.push({
                            id_num: null, 
                            title: rawText,
                            original_text: rawText
                        });
                    }
                });

                statusBar.textContent = `Found ${dataArray.length} items. Loading into DB...`;
                
                await conn.query(`
                    CREATE TABLE items (
                        id_num INTEGER, 
                        title VARCHAR, 
                        original_text VARCHAR
                    )
                `);

                let values = [];
                dataArray.forEach(row => {
                    const idVal = row.id_num === null ? "NULL" : row.id_num;
                    const titleVal = `'${escapeSQL(row.title)}'`;
                    const textVal = `'${escapeSQL(row.original_text)}'`;
                    values.push(`(${idVal}, ${titleVal}, ${textVal})`);
                });

                const CHUNK_SIZE = 500;
                for (let i = 0; i < values.length; i += CHUNK_SIZE) {
                    const chunk = values.slice(i, i + CHUNK_SIZE);
                    const sql = `INSERT INTO items VALUES ${chunk.join(",")}`;
                    await conn.query(sql);
                }

                statusBar.textContent = "Ready.";
                updateSchemaSidebar();
                runQuery(); // Load initial table

            } catch (err) {
                statusBar.style.color = 'red';
                statusBar.textContent = "Load Error: " + err.message;
                console.error(err);
            }
        }

        async function updateSchemaSidebar() {
            const result = await conn.query("DESCRIBE items");
            const rows = result.toArray();
            let html = '';
            rows.forEach(row => {
                html += `<span class="col-name">${row.column_name} <span style="color:#555">(${row.column_type})</span></span>`;
            });
            schemaList.innerHTML = html;
        }

        // Logic to interpret the "Simple Search" bar
        async function runSimpleSearch() {
            const input = document.getElementById('simple-search').value.trim();
            
            if (!input) {
                // If empty, reset
                document.getElementById('sql-input').value = "SELECT * FROM items ORDER BY id_num ASC";
                runQuery();
                return;
            }

            let sql = "";
            // Check if input is purely numbers
            if (/^\d+$/.test(input)) {
                sql = `SELECT * FROM items WHERE id_num = ${input}`;
            } else {
                // Sanitize input for SQL safety
                const safeInput = input.replace(/'/g, "''");
                sql = `SELECT * FROM items WHERE title ILIKE '%${safeInput}%' ORDER BY id_num ASC`;
            }

            // Update the advanced box so the user can see the code (optional)
            document.getElementById('sql-input').value = sql;
            runQuery();
        }

        async function runQuery() {
            const sql = document.getElementById('sql-input').value;
            const container = document.getElementById('results-container');
            statusBar.style.color = '#888';
            statusBar.textContent = "Running...";

            try {
                const startTime = performance.now();
                const result = await conn.query(sql);
                const endTime = performance.now();
                renderTable(result);
                statusBar.textContent = `Success: ${result.numRows} rows in ${Math.round(endTime - startTime)}ms`;
            } catch (err) {
                statusBar.style.color = 'red';
                statusBar.textContent = "SQL Error: " + err.message;
            }
        }

        async function exportCleanList() {
            statusBar.textContent = "Generating Clean CSV...";
            try {
                const result = await conn.query(`SELECT id_num, title FROM items WHERE id_num IS NOT NULL ORDER BY id_num ASC`);
                const rows = result.toArray();
                let csvContent = "ID,TITLE\n"; 
                rows.forEach(row => {
                    const cleanTitle = row.title.replace(/"/g, '""'); 
                    csvContent += `${row.id_num},"${cleanTitle}"\n`;
                });
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement("a");
                link.setAttribute("href", url);
                link.setAttribute("download", "inkrealm_clean.csv");
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                statusBar.textContent = "Download complete.";
            } catch (err) {
                statusBar.style.color = 'red';
                statusBar.textContent = "Export Error: " + err.message;
            }
        }

        function renderTable(arrowResult) {
            const container = document.getElementById('results-container');
            const rows = arrowResult.toArray();
            if (rows.length === 0) { container.innerHTML = "<p style='padding:20px; color:#666;'>No results found.</p>"; return; }
            const columns = Object.keys(rows[0]);
            let html = '<table><thead><tr>';
            columns.forEach(col => html += `<th>${col}</th>`);
            html += '</tr></thead><tbody>';
            rows.forEach(row => {
                html += '<tr>';
                columns.forEach(col => {
                    let val = row[col];
                    if (val === null || val === undefined) val = "";
                    if (typeof val === 'object') val = JSON.stringify(val);
                    html += `<td>${val}</td>`;
                });
                html += '</tr>';
            });
            html += '</tbody></table>';
            container.innerHTML = html;
        }

        // Listeners for Buttons
        document.getElementById('run-btn').addEventListener('click', runQuery);
        document.getElementById('export-btn').addEventListener('click', exportCleanList);
        document.getElementById('simple-search-btn').addEventListener('click', runSimpleSearch);

        // Listener for "Enter" key in the Search Bar
        document.getElementById('simple-search').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                runSimpleSearch();
            }
        });

        // Global helper for presets
        window.setQuery = (sql) => { document.getElementById('sql-input').value = sql; runQuery(); };

        init();
    </script>
</body>
</html>
