  <script>
const canvas = document.getElementById('etch-a-sketch');
const ctx = canvas.getContext('2d');
const clearBtn = document.getElementById('clear-sketch');
const colorPicker = document.getElementById('color-picker');
let isDrawing = false;
let lastX = 0;
let lastY = 0;

ctx.strokeStyle = colorPicker.value;
ctx.lineJoin = 'round';
ctx.lineCap = 'round';
ctx.lineWidth = 2;

function draw(e) {
  if (!isDrawing) return;
  
  let x, y;
  
  if (e.touches) {
    x = e.touches[0].clientX - canvas.offsetLeft;
    y = e.touches[0].clientY - canvas.offsetTop;
  } else {
    x = e.offsetX;
    y = e.offsetY;
  }

  ctx.beginPath();
  ctx.moveTo(lastX, lastY);
  ctx.lineTo(x, y);
  ctx.stroke();
  [lastX, lastY] = [x, y];
}

canvas.addEventListener('mousedown', (e) => {
  isDrawing = true;
  [lastX, lastY] = [e.offsetX, e.offsetY];
});

canvas.addEventListener('mousemove', draw);
canvas.addEventListener('mouseup', () => isDrawing = false);
canvas.addEventListener('mouseout', () => isDrawing = false);

// Touch events
canvas.addEventListener('touchstart', (e) => {
  isDrawing = true;
  [lastX, lastY] = [e.touches[0].clientX - canvas.offsetLeft, e.touches[0].clientY - canvas.offsetTop];
});

canvas.addEventListener('touchmove', draw);
canvas.addEventListener('touchend', () => isDrawing = false);
canvas.addEventListener('touchcancel', () => isDrawing = false);

clearBtn.addEventListener('click', () => {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
});

colorPicker.addEventListener('change', (e) => {
  ctx.strokeStyle = e.target.value;
});

  </script>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // Theme Toggle
    const themeToggle = document.getElementById('themeToggle');
    themeToggle.addEventListener('click', () => {
        document.body.classList.toggle('neon-theme');
    });

    // Dictionary Functionality
    const dictionaryToggle = document.getElementById('dictionaryToggle');
    const dictionaryPopup = document.getElementById('dictionaryPopup');
    const wordInput = document.getElementById('wordInput');
    const definition = document.getElementById('definition');

    dictionaryToggle.addEventListener('click', () => {
        dictionaryPopup.classList.toggle('hidden');
    });

    wordInput.addEventListener('keyup', (e) => {
        if (e.key === 'Enter') {
            const word = wordInput.value;
            fetchDictionaryDefinition(word);
        }
    });

    function fetchDictionaryDefinition(word) {
        fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${encodeURIComponent(word)}`)
            .then(response => response.json())
            .then(data => {
                if (data[0] && data[0].meanings[0] && data[0].meanings[0].definitions[0]) {
                    const definitionText = data[0].meanings[0].definitions[0].definition;
                    definition.textContent = definitionText;
                    definition.style.color = 'black';  // Change as needed
                } else {
                    definition.textContent = 'Definition not found.';
                    definition.style.color = 'black'; // Change as needed
                }
            })
            .catch(error => {
                definition.textContent = 'Error fetching definition.';
                definition.style.color = 'black'; // Change as needed
                console.error('Error fetching definition:', error);
            });
    }

    // Upload Button
    const uploadButton = document.getElementById('uploadButton');
    uploadButton.addEventListener('click', () => {
        const fileInput = document.createElement('input');
        fileInput.type = 'file';
        fileInput.accept = '.txt';
        fileInput.onchange = event => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = e => {
                    document.querySelector('.editor').textContent = e.target.result;
                };
                reader.readAsText(file);
            }
        };
        fileInput.click();
    });

    // Save Button
    const saveButton = document.querySelector('.toolbar-btn[id="saveButton"]');
    if (saveButton) {
        saveButton.addEventListener('click', () => {
            const text = document.querySelector('.editor').textContent;
            const blob = new Blob([text], { type: 'text/plain;charset=utf-8' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'document.txt';
            link.click();
        });
    }

    // Multi-Language Fonts
    const multiLanguageFontsButton = document.getElementById('multiLanguageFontsButton');
    multiLanguageFontsButton.addEventListener('click', () => {
        const fontOptions = [
            { name: 'Noto Sans', languages: 'English, German, Russian, Chinese, Japanese, Korean' },
            { name: 'Source Han Sans', languages: 'Chinese, Japanese, Korean' },
            { name: 'Roboto', languages: 'English, German, Russian' },
            { name: 'Droid Arabic Naskh', languages: 'Arabic' },
            { name: 'Noto Sans Thai', languages: 'Thai' },
            { name: 'Noto Sans Devanagari', languages: 'Hindi, Marathi, Nepali' }
        ];

        const fontDropdown = document.createElement('select');
        fontDropdown.id = 'fontDropdown';
        fontOptions.forEach(font => {
            const option = document.createElement('option');
            option.value = font.name;
            option.text = `${font.name} (${font.languages})`;
            fontDropdown.appendChild(option);
        });

        const cancelButton = document.createElement('button');
        cancelButton.textContent = 'Close';
        cancelButton.addEventListener('click', () => {
            document.body.removeChild(fontDropdown);
            document.body.removeChild(cancelButton);
            document.body.removeChild(selectButton);
        });

        const selectButton = document.createElement('button');
        selectButton.textContent = 'Select';
        selectButton.addEventListener('click', () => {
            const selectedFont = fontDropdown.value;
            document.querySelector('.editor').style.fontFamily = selectedFont;
            document.body.removeChild(fontDropdown);
            document.body.removeChild(cancelButton);
            document.body.removeChild(selectButton);
        });

        document.body.appendChild(fontDropdown);
        document.body.appendChild(cancelButton);
        document.body.appendChild(selectButton);
    });

    // Styling Options
    const stylingButton = document.getElementById('stylingButton');
    const stylingOptions = document.getElementById('stylingOptions');

    stylingButton.addEventListener('click', () => {
        stylingOptions.classList.toggle('hidden');
    });

    const boldButton = document.getElementById('boldButton');
    const italicButton = document.getElementById('italicButton');
    const underlineButton = document.getElementById('underlineButton');

    boldButton.addEventListener('click', () => {
        document.execCommand('bold', false, null);
    });

    italicButton.addEventListener('click', () => {
        document.execCommand('italic', false, null);
    });

    underlineButton.addEventListener('click', () => {
        document.execCommand('underline', false, null);
    });

    // Insert Options
    const insertButton = document.getElementById('insertButton');
    const insertOptions = document.getElementById('insertOptions');

    insertButton.addEventListener('click', () => {
        insertOptions.classList.toggle('hidden');
    });

    const insertImage = document.getElementById('insertImage');
    insertImage.addEventListener('click', () => {
        const editor = document.querySelector('.editor');
        // Placeholder logic for image insertion
        editor.textContent += '[Image]';
    });

    const insertTable = document.getElementById('insertTable');
    insertTable.addEventListener('click', () => {
        const editor = document.querySelector('.editor');
        // Placeholder logic for table insertion
        editor.textContent += '[Table]';
    });

    const insertList = document.getElementById('insertList');
    insertList.addEventListener('click', () => {
        const editor = document.querySelector('.editor');
        // Placeholder logic for list insertion
        editor.textContent += '[List]';
    });
});

    
    </script>
