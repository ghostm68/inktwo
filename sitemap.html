        :root {
            --white: #ffffff;
            --black: #050505;
            --cyan: #fc1105;      /* Tech / Apps */
            --red: #DC143C;       /* Writing / Ink */
            --gold: #7d2c28;      /* AI / Special */
            --panel: rgba(10, 10, 10, 0.98);
            --border: #333;
            --header-h: 80px;
            --sidebar-w: 320px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: var(--white);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- HEADER --- */
        .sys-header {
            height: var(--header-h);
            background: #000;
            border-bottom: 1px solid #222;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 300;
            position: relative;
        }

        .header-logo-container {
            width: 200px;
            height: 100%;
            display: flex;
            align-items: center;
        }

        .splash-logo {
            width: 100%;
            height: auto;
            max-height: 55px;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5));
            animation: neonPulse 4s ease-in-out infinite;
        }

        .logo-text { fill: #ffffff; }

        .toggle-btn {
            background: transparent;
            border: 1px solid #333;
            color: var(--white);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 20px;
            border-radius: 50%;
        }
        .toggle-btn:hover {
            border-color: var(--red);
            color: var(--red);
            box-shadow: 0 0 10px rgba(220, 20, 60, 0.3);
        }

        /* --- LAYOUT --- */
        .workspace {
            display: flex;
            flex: 1;
            height: calc(100vh - var(--header-h) - 60px);
            position: relative;
            overflow: hidden;
        }

        .sidebar {
            width: var(--sidebar-w);
            height: 100%;
            background: var(--panel);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            transition: margin-left 0.4s cubic-bezier(0.25, 1, 0.5, 1);
            z-index: 200;
            margin-left: 0; 
        }

        .sidebar.collapsed { margin-left: calc(var(--sidebar-w) * -1); }

        .sidebar-header {
            padding: 15px 20px;
            border-bottom: 1px solid #222;
            background: #000;
            flex-shrink: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar-header h2 {
            color: var(--white);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .count-badge {
            background: #222;
            color: #666;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 4px;
        }

        #sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 20px;
        }

        /* Scrollbar */
        #sidebar-content::-webkit-scrollbar { width: 8px; height: 8px; }
        #sidebar-content::-webkit-scrollbar-track { background: #0a0a0a; border-radius: 4px; }
        #sidebar-content::-webkit-scrollbar-thumb { background: #444; border-radius: 4px; border: 1px solid #222; }
        #sidebar-content::-webkit-scrollbar-thumb:hover { background: var(--red); }

        .cat-title {
            padding: 25px 20px 8px 20px;
            color: #666;
            font-size: 10px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 1px solid #222;
            margin-bottom: 5px;
            position: sticky;
            top: 0;
            background: var(--panel);
            z-index: 10;
        }

        /* CARD STYLES */
        .nav-card {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            text-decoration: none;
            color: #aaa;
            border-bottom: 1px solid #111;
            transition: all 0.2s;
            gap: 12px;
        }

        .nav-card:hover {
            background: #0a0a0a;
            color: #fff;
            padding-left: 25px;
        }

        .card-thumb-container {
            width: 40px;
            height: 40px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #151515 25%, #222 25%, #222 50%, #151515 50%, #151515 75%, #222 75%);
            background-size: 8px 8px;
            border: 1px solid #333;
        }

        .card-thumb {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .nav-card[data-cat="writing"] .card-thumb-container { border-color: #500; }
        .nav-card[data-cat="apps"] .card-thumb-container { border-color: #005555; }
        .nav-card[data-cat="system"] .card-thumb-container { border-color: #554400; }
        .nav-card[data-cat="sites"] .card-thumb-container { border-color: #333; }

        .nav-card[data-cat="writing"]:hover .card-title { color: var(--red); }
        .nav-card[data-cat="apps"]:hover .card-thumb-container { border-color: var(--cyan); box-shadow: 0 0 8px rgba(0, 255, 255, 0.4); }
        .nav-card[data-cat="apps"]:hover .card-title { color: var(--cyan); }
        .nav-card[data-cat="system"]:hover .card-thumb-container { border-color: var(--gold); box-shadow: 0 0 8px rgba(255, 215, 0, 0.4); }
        .nav-card[data-cat="system"]:hover .card-title { color: var(--gold); }

        .card-info { display: flex; flex-direction: column; overflow: hidden; }
        .card-title { font-size: 11px; font-weight: bold; color: #eee; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .card-meta { font-size: 8px; color: #555; margin-top: 2px; }

        /* --- MAP AREA --- */
        .main-content {
            flex: 1;
            position: relative;
            background: radial-gradient(circle at center, #151515 0%, #000 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: crosshair;
        }

        #map-container { width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; }
        svg { width: 100%; height: 100%; }

        .constellation-line { stroke: #333; stroke-width: 1; opacity: 0.4; }
        .star-point { cursor: pointer; transition: all 0.3s; }
        
        .star-point.main { stroke-width: 2; fill: #000; }
        .star-point.cat-writing { stroke: var(--red); }
        .star-point.cat-apps { stroke: var(--cyan); }
        .star-point.cat-system { stroke: var(--gold); }
        .star-point.cat-sites { stroke: var(--white); }
        
        .star-point.territory { fill: #444; }
        .star-point:hover { fill: #FFF !important; filter: drop-shadow(0 0 10px currentColor); }

            font-size: 10px;
            font-family: monospace;
            text-anchor: middle;
            text-transform: uppercase;
            letter-spacing: 2px;
            pointer-events: none;
            opacity: 0.8;
            text-shadow: 0 0 5px #000;
        }

        /* Popup */
        .gsap-popup {
            position: absolute;
            background: #000;
            border: 1px solid #333;
            padding: 4px;
            pointer-events: none;
            opacity: 0;
            z-index: 50;
            transform: translate(-50%, -115%);
            width: 180px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.8);
        }
        
        .popup-img {
            width: 100%;
            height: 90px;
            object-fit: cover;
            border-bottom: 1px solid #333;
            display: block;
            background: #111;
            background-image: linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);

        }

        .gsap-popup p { color: var(--red); font-size: 9px; margin: 0 5px 5px; }

function buildSidebar() {
    const container = document.getElementById('sidebar-content');
    document.getElementById('link-count').textContent = database.length;
    
    const sections = {
        'writing': 'Creative Writing',
        'apps': 'Technical Apps',
        'system': 'AI Systems',
        'sites': 'Portal Sites'
    };

    for (const [key, label] of Object.entries(sections)) {
        const items = database.filter(i => i.category === key);
        
        if (items.length > 0) {
            const h = document.createElement('div');
            h.className = 'cat-title';
            h.textContent = label;
            container.appendChild(h);

            items.forEach(item => {
                const a = document.createElement('a');
                a.href = item.url;
                a.className = 'nav-card';
                a.setAttribute('data-cat', item.category);
                a.setAttribute('target', '_blank');
                
                // Create image - SIMPLE VERSION
                const img = document.createElement('img');
                img.className = 'card-thumb';
                img.alt = item.title;
                img.src = item.image; // Direct URL from corrected database
                
                // Optional visual feedback
                img.onload = function() {
                    this.style.opacity = '1';
                };
                img.style.opacity = '0.7';
                img.style.transition = 'opacity 0.3s ease';
                
                a.innerHTML = `
                    <div class="card-thumb-container">
                        <!-- Image will be inserted here -->
                    </div>
                    <div class="card-info">
                        <span class="card-title">${item.title}</span>
                        <span class="card-meta">${item.url.replace('https://inkrealm.info/', '/')}</span>
                    </div>
                `;
                
                // Insert the image
                a.querySelector('.card-thumb-container').appendChild(img);
                container.appendChild(a);
            });
        }
    }
}

        function buildMap() {
            const cx = 500, cy = 400; 
            const universe = document.getElementById('universe');
            const starsGroup = document.getElementById('stars');
            const linesGroup = document.getElementById('connections');
            const labelsGroup = document.getElementById('labels');

            const nodes = {
                'writing':   { angle: 225, color: '#DC143C' }, 
                'apps':      { angle: 315, color: '#00ffff' },
                'system':    { angle: 90,  color: '#FFD700' },
                'sites':     { angle: 135, color: '#ffffff' }
            };

            const catRadius = 240;
            const itemRadius = 70;

            Object.keys(nodes).forEach(key => {
                const nodeData = nodes[key];
                const items = database.filter(i => i.category === key);
                const angleRad = (nodeData.angle * Math.PI) / 180;
                
                const catX = cx + Math.cos(angleRad) * catRadius;
                const catY = cy + Math.sin(angleRad) * catRadius;

                // Main Line
                const mainLine = document.createElementNS("http://www.w3.org/2000/svg", "line");
                mainLine.setAttribute("x1", cx); mainLine.setAttribute("y1", cy);
                mainLine.setAttribute("x2", catX); mainLine.setAttribute("y2", catY);
                mainLine.setAttribute("class", "constellation-line");
                linesGroup.appendChild(mainLine);

                // Category Star
                const catStar = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                catStar.setAttribute("cx", catX); catStar.setAttribute("cy", catY);
                catStar.setAttribute("r", 10);
                catStar.setAttribute("class", `star-point main cat-${key}`);
                catStar.setAttribute("data-title", key.toUpperCase());
                catStar.setAttribute("data-cat", key);
                catStar.setAttribute("data-url", "https://inkrealm.info/");
                starsGroup.appendChild(catStar);

                // Label
                createFloatingLabel(key.toUpperCase(), catX, catY, labelsGroup);

                // Items
                items.forEach((item, idx) => {
                    const spread = Math.PI * 0.8; 
                    const itemAngle = angleRad - (spread/2) + ((idx / (items.length)) * spread) + (spread/items.length/2);

                    const itemX = catX + Math.cos(itemAngle) * itemRadius;
                    const itemY = catY + Math.sin(itemAngle) * itemRadius;

                    const subLine = document.createElementNS("http://www.w3.org/2000/svg", "line");
                    subLine.setAttribute("x1", catX); subLine.setAttribute("y1", catY);
                    subLine.setAttribute("x2", itemX); subLine.setAttribute("y2", itemY);
                    subLine.setAttribute("class", "constellation-line");
                    linesGroup.appendChild(subLine);

                    const star = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                    star.setAttribute("cx", itemX); star.setAttribute("cy", itemY);
                    star.setAttribute("r", 5);
                    star.setAttribute("class", "star-point territory");
                    star.setAttribute("data-title", item.title);
                    star.setAttribute("data-cat", item.category);
                    star.setAttribute("data-url", item.url);
                    star.setAttribute("data-img", item.image);
                    
                    starsGroup.appendChild(star);
                });
            });

            // Center Node
            const center = document.createElementNS("http://www.w3.org/2000/svg", "circle");
            center.setAttribute("cx", cx); center.setAttribute("cy", cy);
            center.setAttribute("r", 15);
            center.setAttribute("class", "star-point main");
            center.setAttribute("data-title", "INKREALM HOME");
            center.setAttribute("data-cat", "ROOT");
            center.setAttribute("data-url", "https://inkrealm.info/");
            starsGroup.appendChild(center);
        }

        function createFloatingLabel(text, initialX, initialY, container) {
            const label = document.createElementNS("http://www.w3.org/2000/svg", "text");
            label.textContent = text;
            label.setAttribute("class", "category-label");
            label.setAttribute("x", initialX);
            label.setAttribute("y", initialY + 25);
            label.dataset.ox = initialX - 500;
            label.dataset.oy = initialY - 400;
            container.appendChild(label);
        }

function init() {
    buildSidebar();
    buildMap();

    const toggle = document.getElementById('sidebar-toggle');
    const sidebar = document.getElementById('sidebar');
    const universe = document.getElementById('universe');
    const scene = document.getElementById('scene-container');
    const popup = document.getElementById('popup');
    const pTitle = document.getElementById('popup-title');
    const pCat = document.getElementById('popup-cat');
    const pImg = document.getElementById('popup-img');

    // Update date
    const now = new Date();
    document.getElementById('current-date').textContent = 
        now.toLocaleDateString('en-US', { month: 'short', day: '2-digit', year: 'numeric' });

    // Rotation animation
    const rotTween = gsap.to(universe, {
        rotation: 360,
        duration: 180,
        repeat: -1,
        ease: "none",
        transformOrigin: "500px 400px",
        onUpdate: () => {
            const angle = gsap.getProperty(universe, "rotation") * (Math.PI / 180);
            document.querySelectorAll('.category-label').forEach(label => {
                const ox = parseFloat(label.dataset.ox);
                const oy = parseFloat(label.dataset.oy);
                const nx = ox * Math.cos(angle) - oy * Math.sin(angle);
                const ny = ox * Math.sin(angle) + oy * Math.cos(angle);
                label.setAttribute("x", 500 + nx);
                label.setAttribute("y", 400 + ny + 25);
            });
        }
    });

    // Mobile toggle
    if (window.innerWidth < 768) {
        sidebar.classList.add('collapsed');
        toggle.innerHTML = "&raquo;";
    }

    toggle.addEventListener('click', () => {
        sidebar.classList.toggle('collapsed');
        toggle.innerHTML = sidebar.classList.contains('collapsed') ? "&raquo;" : "&laquo;";
    });

    // Pause on hover
    scene.addEventListener('mouseenter', () => gsap.to(rotTween, { timeScale: 0, duration: 0.5 }));
    scene.addEventListener('mouseleave', () => {
        gsap.to(rotTween, { timeScale: 1, duration: 1 });
        gsap.to(popup, { opacity: 0 });
    });

    // Star interactions
    document.querySelectorAll('.star-point').forEach(star => {
        star.addEventListener('mouseenter', (e) => {
            const title = star.getAttribute('data-title');
            if(!title) return;
            
            pTitle.textContent = title;
            pCat.textContent = star.getAttribute('data-cat').toUpperCase();
            
            const imgUrl = star.getAttribute('data-img');
            if(imgUrl) {
                pImg.src = imgUrl;
            }
            
            gsap.to(popup, { opacity: 1, duration: 0.2 });
            gsap.to(star, { attr: {r: 10}, fill: '#FFF', duration: 0.3 });
        });

        star.addEventListener('mousemove', (e) => {
            gsap.to(popup, { 
                left: (e.clientX - 90) + 'px', 
                top: (e.clientY - 120) + 'px', 
                duration: 0.1 
            });
        });

        star.addEventListener('mouseleave', () => {
            const isMain = star.classList.contains('main');
            gsap.to(star, { 
                attr: {r: isMain ? 10 : 5}, 
                fill: isMain ? '#000' : '#444', 
                duration: 0.3 
            });
        });

        star.addEventListener('click', () => {
            const url = star.getAttribute('data-url');
            if(url) window.open(url, '_blank');
        });
    });
}

// Initialize
init();

    </script>
