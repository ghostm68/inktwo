<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typewriter Editor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', monospace;
      background: linear-gradient(to bottom right, #292524, #1c1917, #000);
      color: white;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Typewriter Container */
    .typewriter-container {
      position: relative;
      width: 90%;
      max-width: 800px;
      margin: 0 auto;
    }

    .typewriter-image {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.5);
      display: block;
    }

    /* Text Area - Positioned over the paper */
    #text-input {
      position: absolute;
      top: 27.5%;  /* Adjusted to match paper position */
      left: 17.5%; /* Adjusted to match paper position */
      width: 65%;  /* Adjusted to match paper width */
      height: 42%; /* Adjusted to match paper height */
      background: transparent;
      border: none;
      outline: none;
      resize: none;
      font-family: 'Courier New', monospace;
      font-size: 15px;
      line-height: 1.7;
      color: #000;
      padding: 20px 30px;
      text-shadow: 0 1px 1px rgba(255,255,255,0.5);
      caret-color: #000;
      overflow-y: auto;
      z-index: 10;
    }

    #text-input::placeholder {
      color: #666;
      opacity: 0.7;
    }

    /* Text selection */
    #text-input::selection {
      background-color: rgba(59, 130, 246, 0.4);
    }

    #text-input::-moz-selection {
      background-color: rgba(59, 130, 246, 0.4);
    }

    /* Status Bar */
    .status-bar {
      margin-top: 1.5rem;
      text-align: center;
    }

    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      background: rgba(41, 37, 36, 0.8);
      backdrop-filter: blur(10px);
      padding: 0.75rem 1.5rem;
      border-radius: 9999px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      border: 1px solid #57534e;
    }

    .status-text {
      font-size: 0.875rem;
      color: #d6d3d1;
    }

    /* Debug overlay (visible with Ctrl+D) */
    .debug-overlay {
      position: absolute;
      border: 2px solid red;
      background: rgba(255, 0, 0, 0.1);
      z-index: 5;
      display: none;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="typewriter-container">
    <div style="position: relative;">
      <img 
        src="https://raw.githubusercontent.com/ghostm68/pantheon/main/satellite.jpg" 
        alt="Adler Typewriter"
        class="typewriter-image"
        id="typewriter-image"
      />
      
      <!-- Debug overlay -->
      <div class="debug-overlay" id="debug-overlay"></div>
      
      <!-- Text input area -->
      <textarea 
        id="text-input" 
        placeholder="Start typing here..."
        spellcheck="false"
      ></textarea>
    </div>

    <div class="status-bar">
      <div class="status-badge">
        <span class="status-text" id="char-count">0 characters</span>
      </div>
    </div>
  </div>

  <script>
    // Character counter
    const textInput = document.getElementById('text-input');
    const charCount = document.getElementById('char-count');
    const debugOverlay = document.getElementById('debug-overlay');
    
    textInput.addEventListener('input', () => {
      charCount.textContent = `${textInput.value.length} characters`;
    });

    // Function to update textarea position based on image
    function updateTextAreaPosition() {
      const img = document.getElementById('typewriter-image');
      const textarea = document.getElementById('text-input');
      
      if (!img.complete) {
        img.onload = updateTextAreaPosition;
        return;
      }
      
      // Get image dimensions
      const imgWidth = img.offsetWidth;
      const imgHeight = img.offsetHeight;
      
      // Calculate paper area percentages (adjust these as needed)
      const paperTopPercent = 27.5;   // % from top of image
      const paperLeftPercent = 17.5;  // % from left of image
      const paperWidthPercent = 65;   // % of image width
      const paperHeightPercent = 42;  // % of image height
      
      // Apply calculated positions
      textarea.style.top = `${paperTopPercent}%`;
      textarea.style.left = `${paperLeftPercent}%`;
      textarea.style.width = `${paperWidthPercent}%`;
      textarea.style.height = `${paperHeightPercent}%`;
      
      // Update debug overlay
      if (debugOverlay) {
        debugOverlay.style.top = `${paperTopPercent}%`;
        debugOverlay.style.left = `${paperLeftPercent}%`;
        debugOverlay.style.width = `${paperWidthPercent}%`;
        debugOverlay.style.height = `${paperHeightPercent}%`;
      }
      
      // Debug info
      console.log('Image dimensions:', imgWidth, 'x', imgHeight);
      console.log('Textarea position:', {
        top: textarea.style.top,
        left: textarea.style.left,
        width: textarea.style.width,
        height: textarea.style.height
      });
    }

    // Initialize on load and resize
    window.addEventListener('load', updateTextAreaPosition);
    window.addEventListener('resize', updateTextAreaPosition);

    // Toggle debug overlay with Ctrl+D
    document.addEventListener('keydown', (e) => {
      if (e.ctrlKey && e.key === 'd') {
        e.preventDefault();
        if (debugOverlay) {
          debugOverlay.style.display = debugOverlay.style.display === 'none' ? 'block' : 'none';
          console.log('Debug overlay toggled');
        }
      }
    });

    // Auto-focus textarea on page load
    window.addEventListener('load', () => {
      setTimeout(() => {
        textInput.focus();
      }, 500);
    });

    // Auto-adjust font size based on textarea width
    function adjustFontSize() {
      const textarea = document.getElementById('text-input');
      const width = textarea.offsetWidth;
      
      // Adjust font size based on width (responsive)
      if (width < 300) {
        textarea.style.fontSize = '12px';
      } else if (width < 500) {
        textarea.style.fontSize = '14px';
      } else {
        textarea.style.fontSize = '15px';
      }
    }

    window.addEventListener('resize', adjustFontSize);
    window.addEventListener('load', adjustFontSize);
  </script>
</body>
</html>
