<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INK REALM // FINAL</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&family=Special+Elite&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #0a0a0a;
      --panel-bg: #111;
      --border: #333;
      --text: #e0e0e0;
      --accent: #8a1c1c; /* Blood Red */
      --paper: #e6e6e6;  /* Off-white paper */
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background-color: var(--bg-dark);
      font-family: 'IBM Plex Mono', monospace;
      color: var(--text);
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* --- ATMOSPHERE --- */
    .bg-video {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      object-fit: cover; opacity: 0.25; z-index: -2;
      filter: grayscale(100%) contrast(1.2);
    }
    .vignette {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(circle at center, transparent 30%, #000 100%);
      z-index: -1; pointer-events: none;
    }

    /* --- EDITOR CONTAINER --- */
    .editor-wrapper {
      position: relative;
      width: 90%; max-width: 850px;
      z-index: 10;
    }

    .machine-body {
      background: linear-gradient(180deg, #1a1a1a, #0d0d0d);
      border: 1px solid #333;
      border-radius: 4px;
      box-shadow: 0 40px 80px rgba(0,0,0,0.8);
      padding: 5px;
    }

    .machine-header {
      padding: 10px 20px;
      display: flex; justify-content: space-between; align-items: center;
      background: #080808; border-bottom: 1px solid #222;
      color: #444; font-size: 11px; letter-spacing: 2px; font-weight: bold;
    }
    .brand span { color: var(--accent); }

    /* --- THE PAPER (ContentEditable) --- */
    .paper-container {
      background: #050505;
      padding: 20px;
      border: 1px solid #222;
      height: 65vh; /* Responsive height */
      max-height: 600px;
      overflow: hidden;
      position: relative;
    }

    .paper-sheet {
      background: var(--paper);
      width: 100%;
      height: 100%;
      padding: 40px 50px;
      
      /* Typography */
      font-family: 'Special Elite', 'Courier New', serif;
      font-size: 18px;
      line-height: 1.6;
      color: #111;
      
      /* Interaction */
      outline: none;
      overflow-y: auto;
      white-space: pre-wrap; /* Preserves tabs/spaces */
      cursor: text;
      
      /* Shadows to look like paper */
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    /* Selection Color (The native highlight) */
    .paper-sheet::selection, .paper-sheet *::selection {
      background: rgba(138, 28, 28, 0.2); /* Red tint */
      color: inherit;
    }

    /* Formatting Styles */
    .paper-sheet b, .paper-sheet strong { font-weight: 900; }
    .paper-sheet i, .paper-sheet em { font-style: italic; }
    .paper-sheet u { text-decoration-color: var(--accent); text-decoration-thickness: 2px; }
    
    /* Special Styles */
    .stamp-confidential {
      border: 2px solid var(--accent);
      color: var(--accent);
      font-weight: bold;
      padding: 2px 6px;
      font-size: 0.8em;
      letter-spacing: 2px;
      text-transform: uppercase;
      display: inline-block;
      transform: rotate(-2deg);
    }
    .redacted {
      background: #000;
      color: #000;
      padding: 0 4px;
    }
    .redacted:hover { color: #fff; cursor: help; }

    /* --- TOOLBAR --- */
    .toolbar {
      display: flex; gap: 8px; align-items: center;
      background: #111;
      padding: 10px 15px;
      border-top: 1px solid #222;
    }

    .btn {
      background: #1a1a1a;
      border: 1px solid #333;
      color: #888;
      padding: 6px 12px;
      font-family: 'IBM Plex Mono', monospace;
      font-size: 11px;
      cursor: pointer;
      transition: 0.2s;
      min-width: 32px;
    }
    .btn:hover { background: #333; color: #fff; }
    .btn.active { background: #333; color: #fff; border-color: #666; }
    .btn.accent:hover { border-color: var(--accent); color: var(--accent); }

    .separator { width: 1px; height: 16px; background: #333; margin: 0 5px; }

    .status { margin-left: auto; font-size: 10px; color: #555; text-transform: uppercase; }

    /* --- SIDE PANELS --- */
    .panel {
      position: fixed;
      background: rgba(15, 15, 15, 0.95);
      border: 1px solid #333;
      backdrop-filter: blur(10px);
      z-index: 100;
      transition: transform 0.3s ease;
      width: 300px;
    }

    .panel-head {
      background: #000; padding: 8px 12px;
      display: flex; justify-content: space-between;
      border-bottom: 1px solid #222;
      font-size: 10px; letter-spacing: 1px; color: #666;
    }
    
    .panel-toggle { background: none; border: none; color: #444; cursor: pointer; }
    .panel-toggle:hover { color: #fff; }

    /* Notepad */
    .notepad-panel { bottom: 20px; right: 20px; border-right: 2px solid #fff; }
    .notepad-panel.closed { transform: translateY(92%); }
    
    #note-input {
      width: 100%; height: 200px;
      background: #111; color: #bbb;
      border: none; outline: none; resize: none;
      padding: 15px; font-family: 'Special Elite', monospace; font-size: 12px;
    }
    .note-footer { padding: 5px 10px; background: #080808; font-size: 10px; color: #444; }

    /* Chat */
    .chat-panel { top: 20px; left: 20px; border-left: 2px solid var(--accent); }
    .chat-panel.closed { transform: translateX(-92%); }
    
    .chat-body { padding: 10px; }
    .chat-log { 
      height: 200px; overflow-y: auto; 
      background: #050505; border: 1px solid #222; margin-bottom: 10px;
      padding: 10px; font-size: 11px; color: #888;
    }
    .chat-input {
      width: 100%; background: #111; border: 1px solid #333;
      color: #fff; padding: 8px; font-family: inherit; margin-bottom: 5px;
    }
    .log-msg { margin-bottom: 6px; border-left: 2px solid #222; padding-left: 6px; }
    .log-msg.sys { color: var(--accent); border-color: var(--accent); }
    .log-msg.user { color: #fff; border-color: #444; }

    /* Scrollbars */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #000; }
    ::-webkit-scrollbar-thumb { background: #333; }
    ::-webkit-scrollbar-thumb:hover { background: #555; }

  </style>
</head>
<body>

  <video class="bg-video" autoplay muted loop playsinline>
    <source src="https://assets.mixkit.co/videos/preview/mixkit-typing-on-a-vintage-typewriter-close-up-4094-large.mp4" type="video/mp4">
  </video>
  <div class="vignette"></div>

  <!-- MAIN EDITOR -->
  <div class="editor-wrapper">
    <div class="machine-body">
      
      <div class="machine-header">
        <div class="brand">INK <span>REALM</span></div>
        <div id="date-display">1985-10-24</div>
      </div>

      <div class="paper-container">
        <!-- ContentEditable = Native highlighting, Native B/I/U -->
        <div id="paper" class="paper-sheet" contenteditable="true" spellcheck="false"></div>
      </div>

      <div class="toolbar">
        <button class="btn" data-cmd="bold" title="Bold (Ctrl+B)">B</button>
        <button class="btn" data-cmd="italic" title="Italic (Ctrl+I)">I</button>
        <button class="btn" data-cmd="underline" title="Underline (Ctrl+U)">U</button>
        
        <div class="separator"></div>
        
        <!-- Flavor Actions -->
        <button class="btn" id="btn-redact" title="Insert Redacted Block">███</button>
        <button class="btn accent" id="btn-stamp" title="Stamp Confidential">STAMP</button>
        <button class="btn" id="btn-date" title="Insert Date">DATE</button>

        <div class="separator"></div>

        <button class="btn" id="btn-save">SAVE</button>
        <button class="btn" id="btn-load">LOAD</button>
        <button class="btn accent" id="btn-clear" title="New Sheet">CLEAR</button>

        <div class="status" id="status-msg">READY</div>
      </div>

    </div>
  </div>

  <!-- NOTEPAD -->
  <div class="panel notepad-panel closed" id="notepad-panel">
    <div class="panel-head">
      <span>SCRATCHPAD</span>
      <button class="panel-toggle" id="note-toggle">_</button>
    </div>
    <textarea id="note-input" placeholder="// Quick notes auto-save here..."></textarea>
    <div class="note-footer">
      <span id="note-status">SYNCED</span>
    </div>
  </div>

  <!-- CHAT / TERMINAL -->
  <div class="panel chat-panel closed" id="chat-panel">
    <div class="panel-head">
      <span>NEURAL TERMINAL</span>
      <button class="panel-toggle" id="chat-toggle">_</button>
    </div>
    <div class="chat-body">
      <div class="chat-log" id="chat-log">
        <div class="log-msg sys">System Online.</div>
      </div>
      <input type="text" class="chat-input" id="chat-input" placeholder="Enter command...">
      <button class="btn" style="width:100%" id="chat-send">TRANSMIT</button>
    </div>
  </div>

<script>
/**
 * INK REALM ENGINE (Native ContentEditable Version)
 * Reliable highlighting, reliable formatting.
 */
document.addEventListener('DOMContentLoaded', () => {
    
    const paper = document.getElementById('paper');
    const statusMsg = document.getElementById('status-msg');
    
    // 1. INITIALIZATION
    // -----------------
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('date-display').textContent = today;
    
    // Default Text if empty
    if(!localStorage.getItem('ink-content')) {
        paper.innerHTML = `<div>Welcome to the <b>Ink Realm</b>.</div><div><br></div><div>This is a secure channel. You can <u>highlight text</u> naturally.</div><div>Use the toolbar below for formatting.</div><div><br></div><div>CONFIDENTIALITY NOTICE:</div><div><span class="redacted">The subject name</span> is currently under investigation.</div>`;
    } else {
        paper.innerHTML = localStorage.getItem('ink-content');
    }

    // 2. CORE EDITOR LOGIC
    // --------------------
    
    // Formatting Buttons (B/I/U)
    // We use preventDefault() on mousedown so the focus stays on the paper
    document.querySelectorAll('.btn[data-cmd]').forEach(btn => {
        btn.addEventListener('mousedown', (e) => {
            e.preventDefault();
            document.execCommand(btn.dataset.cmd, false, null);
            updateStatus('FORMAT APPLIED');
        });
    });

    // Handle Paste (Strip Formatting)
    // We only want plain text, or the editor turns into a mess
    paper.addEventListener('paste', (e) => {
        e.preventDefault();
        const text = (e.clipboardData || window.clipboardData).getData('text');
        document.execCommand('insertText', false, text);
    });

    // 3. FLAVOR TOOLS
    // ---------------
    
    // Insert Date
    document.getElementById('btn-date').addEventListener('mousedown', (e) => {
        e.preventDefault();
        const dateStr = new Date().toLocaleString('en-US', { monospace: true }).toUpperCase();
        document.execCommand('insertText', false, ` [${dateStr}] `);
    });

    // Redaction Tool (Inserts a span with black background)
    document.getElementById('btn-redact').addEventListener('mousedown', (e) => {
        e.preventDefault();
        const selection = window.getSelection();
        if(selection.toString().length > 0) {
            // If text selected, wrap it
            document.execCommand('insertHTML', false, `<span class="redacted">${selection.toString()}</span>`);
        } else {
            // Else insert block
            document.execCommand('insertHTML', false, `<span class="redacted">██████</span>`);
        }
    });

    // Stamp Tool
    document.getElementById('btn-stamp').addEventListener('mousedown', (e) => {
        e.preventDefault();
        const stamps = ['CONFIDENTIAL', 'TOP SECRET', 'APPROVED', 'DENIED'];
        const randomStamp = stamps[Math.floor(Math.random() * stamps.length)];
        const html = `&nbsp;<span class="stamp-confidential">${randomStamp}</span>&nbsp;`;
        document.execCommand('insertHTML', false, html);
    });

    // Clear
    document.getElementById('btn-clear').addEventListener('click', () => {
        if(confirm("Destroy current document?")) {
            paper.innerHTML = '';
            updateStatus('PAPER SHREDDED');
        }
    });

    // 4. SAVE / LOAD SYSTEM
    // ---------------------
    document.getElementById('btn-save').addEventListener('click', () => {
        localStorage.setItem('ink-content', paper.innerHTML);
        updateStatus('SAVED TO DISK', '#fff');
    });

    document.getElementById('btn-load').addEventListener('click', () => {
        const saved = localStorage.getItem('ink-content');
        if(saved) {
            paper.innerHTML = saved;
            updateStatus('LOADED', '#fff');
        } else {
            updateStatus('NO DATA FOUND', 'var(--accent)');
        }
    });

    function updateStatus(msg, color = '#555') {
        statusMsg.textContent = msg;
        statusMsg.style.color = color;
        setTimeout(() => {
            statusMsg.textContent = 'READY';
            statusMsg.style.color = '#555';
        }, 2000);
    }

    // 5. NOTEPAD ENGINE (Robust Auto-Save)
    // 5. NOTEPAD ENGINE (With URL Compression)
    // ------------------------------------
    const notePanel = document.getElementById('notepad-panel');
    const noteInput = document.getElementById('note-input');
    const noteStatus = document.getElementById('note-status');

    // Toggle
    document.getElementById('note-toggle').addEventListener('click', () => {
        notePanel.classList.toggle('closed');
    });

    // --- Compression Logic ---
    async function compress(str) {
        const stream = new Blob([str]).stream().pipeThrough(new CompressionStream('gzip'));
        const buffer = await new Response(stream).arrayBuffer();
        return btoa(String.fromCharCode(...new Uint8Array(buffer)));
    }

    async function decompress(str) {
        const stream = new Blob([Uint8Array.from(atob(str), c => c.charCodeAt(0))]).stream().pipeThrough(new DecompressionStream('gzip'));
        return await new Response(stream).text();
    }

    // --- Load from URL or LocalStorage ---
    async function initNotes() {
        const hash = window.location.hash.slice(1); // Remove #
        if(hash) {
            try {
                noteInput.value = await decompress(hash);
                noteStatus.textContent = 'URL LOADED';
            } catch(e) { console.error('Hash load failed', e); }
        } else {
            noteInput.value = localStorage.getItem('ink-notes') || "";
        }
    }
    initNotes();

    // --- Auto-Save to URL & LocalStorage ---
    let noteTimer;
    noteInput.addEventListener('input', () => {
        noteStatus.textContent = '...';
        clearTimeout(noteTimer);
        noteTimer = setTimeout(async () => {
            // 1. Save to LocalStorage (Backup)
            localStorage.setItem('ink-notes', noteInput.value);
            
            // 2. Save to URL (Shareable)
            const compressed = await compress(noteInput.value);
            window.history.replaceState(null, null, '#' + compressed);
            
            noteStatus.textContent = 'SAVED';
            noteStatus.style.color = '#fff';
            setTimeout(() => { noteStatus.textContent = 'SYNCED'; noteStatus.style.color = '#444'; }, 1000);
        }, 1000);
    });
    // 6. CHAT PANEL
    // -------------
  // 6. CHAT PANEL (Real WebLLM)
    // ---------------------------
    const chatPanel = document.getElementById('chat-panel');
    const chatLog = document.getElementById('chat-log');
    const chatInput = document.getElementById('chat-input');
    const chatSendBtn = document.getElementById('chat-send');
    
    let engine = null;
    const modelId = "Qwen2.5-0.5B-Instruct-q4f16_1-MLC"; // Small, fast model

    document.getElementById('chat-toggle').addEventListener('click', () => {
        chatPanel.classList.toggle('closed');
    });

    chatSendBtn.addEventListener('click', handleChat);
    chatInput.addEventListener('keypress', (e) => {
        if(e.key === 'Enter') handleChat();
    });

    async function handleChat() {
        const txt = chatInput.value.trim();
        if(!txt) return;

        // UI Updates
        addLog('user', txt);
        chatInput.value = '';
        chatInput.disabled = true;
        chatSendBtn.disabled = true;

        // Initialize Engine if needed
        if (!engine) {
            addLog('sys', 'Initializing Neural Core... (This downloads ~300MB)');
            try {
                // Dynamic Import
                const { CreateMLCEngine } = await import("https://esm.run/@mlc-ai/web-llm@0.2.79");
                engine = await CreateMLCEngine(modelId, {
                    initProgressCallback: (report) => {
                        // Optional: Show progress in log
                        if(report.progress === 1) addLog('sys', 'Core Online.');
                    }
                });
            } catch (err) {
                addLog('sys', 'Init Failed: ' + err.message);
                resetInput();
                return;
            }
        }

        // Generate Response
        try {
            const chunks = await engine.chat.completions.create({
                messages: [{ role: "user", content: txt }],
                temperature: 0.7,
                max_tokens: 256,
            });
            addLog('sys', chunks.choices[0].message.content);
        } catch (err) {
            addLog('sys', 'Generation Error: ' + err.message);
        }

        resetInput();
    }

    function resetInput() {
        chatInput.disabled = false;
        chatSendBtn.disabled = false;
        chatInput.focus();
    }

    function addLog(role, text) {
        const div = document.createElement('div');
        div.className = `log-msg ${role}`;
        div.textContent = (role === 'user' ? '> ' : '') + text;
        chatLog.appendChild(div);
        chatLog.scrollTop = chatLog.scrollHeight;
    }
</script>
</body>
</html>
