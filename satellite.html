    * {

      box-sizing: border-box;

    body {

    /* Typewriter Container */
    .typewriter-container {
      position: relative;
      width: 90%;
      max-width: 800px;
      margin: 0 auto;
    }

    .typewriter-image {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.5);
      display: block;
    }

    /* Text Area - Adjusted to align with paper */
    #text-input {
      position: absolute;
      top: 27.5%;
      left: 20.5%; /* Increased from 17.5% to move right by ~3% */
      width: 61.5%; /* Slightly reduced width to maintain proportion */
      height: 42%;
      background: transparent;
      border: none;
      outline: none;
      resize: none;
      font-family: 'Courier New', monospace;
      font-size: 15px;
      line-height: 1.7;
      color: #000;
      padding: 20px 25px; /* Reduced right padding slightly */
      text-shadow: 0 1px 1px rgba(255,255,255,0.5);
      caret-color: #000;
      overflow-y: auto;
      z-index: 10;
    }

    #text-input::placeholder {
      color: #666;
      opacity: 0.7;
    }

    /* Text selection */
    #text-input::selection {
      background-color: rgba(59, 130, 246, 0.4);
    }

    #text-input::-moz-selection {
      background-color: rgba(59, 130, 246, 0.4);
    }

    /* Status Bar */
    .status-bar {
      margin-top: 1.5rem;
      text-align: center;
    }

    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      background: rgba(41, 37, 36, 0.8);
      backdrop-filter: blur(10px);
      padding: 0.75rem 1.5rem;
      border-radius: 9999px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      border: 1px solid #57534e;
    }

    .status-text {
      font-size: 0.875rem;
      color: #d6d3d1;
    }

    /* Debug overlay (visible with Ctrl+D) */
    .debug-overlay {
      position: absolute;
      border: 2px solid red;
      background: rgba(255, 0, 0, 0.1);
      z-index: 5;
      display: none;
      pointer-events: none;
    }

    /* Position adjustment controls (for fine-tuning) */
    .position-controls {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.8);
      padding: 15px;
      border-radius: 8px;
      z-index: 100;
      display: none; /* Hidden by default */
    }

    .position-controls.visible {
      display: block;
    }

  <script>
    // Character counter
    const textInput = document.getElementById('text-input');
    const charCount = document.getElementById('char-count');
    const debugOverlay = document.getElementById('debug-overlay');
    const positionControls = document.getElementById('position-controls');
    
    // Position values
    let paperTopPercent = 27.5;
    let paperLeftPercent = 20.5; // Increased by 3%
    let paperWidthPercent = 61.5; // Reduced by 3.5%
    let paperHeightPercent = 42;

    textInput.addEventListener('input', () => {
      charCount.textContent = `${textInput.value.length} characters`;
    });

    // Function to update textarea position
    function updateTextAreaPosition() {
      const img = document.getElementById('typewriter-image');
      const textarea = document.getElementById('text-input');
      
      if (!img.complete) {
        img.onload = updateTextAreaPosition;
        return;
      }
      
      // Apply current position values
      textarea.style.top = `${paperTopPercent}%`;
      textarea.style.left = `${paperLeftPercent}%`;
      textarea.style.width = `${paperWidthPercent}%`;
      textarea.style.height = `${paperHeightPercent}%`;
      
      // Update debug overlay
      if (debugOverlay) {
        debugOverlay.style.top = `${paperTopPercent}%`;
        debugOverlay.style.left = `${paperLeftPercent}%`;
        debugOverlay.style.width = `${paperWidthPercent}%`;
        debugOverlay.style.height = `${paperHeightPercent}%`;
      }
      
      // Update slider values display
      document.getElementById('left-value').textContent = paperLeftPercent.toFixed(1);
      document.getElementById('top-value').textContent = paperTopPercent.toFixed(1);
      document.getElementById('width-value').textContent = paperWidthPercent.toFixed(1);
      document.getElementById('height-value').textContent = paperHeightPercent.toFixed(1);
      
      // Debug info
      console.log('Textarea position:', {
        top: `${paperTopPercent}%`,
        left: `${paperLeftPercent}%`,
        width: `${paperWidthPercent}%`,
        height: `${paperHeightPercent}%`
      });
    }

    // Initialize sliders
    function initializeSliders() {
      const leftSlider = document.getElementById('left-slider');
      const topSlider = document.getElementById('top-slider');
      const widthSlider = document.getElementById('width-slider');
      const heightSlider = document.getElementById('height-slider');
      
      leftSlider.value = paperLeftPercent;
      topSlider.value = paperTopPercent;
      widthSlider.value = paperWidthPercent;
      heightSlider.value = paperHeightPercent;
      
      leftSlider.addEventListener('input', (e) => {
        paperLeftPercent = parseFloat(e.target.value);
        updateTextAreaPosition();
      });
      
      topSlider.addEventListener('input', (e) => {
        paperTopPercent = parseFloat(e.target.value);
        updateTextAreaPosition();
      });
      
      widthSlider.addEventListener('input', (e) => {
        paperWidthPercent = parseFloat(e.target.value);
        updateTextAreaPosition();
      });
      
      heightSlider.addEventListener('input', (e) => {
        paperHeightPercent = parseFloat(e.target.value);
        updateTextAreaPosition();
      });
    }

    // Initialize on load and resize
    window.addEventListener('load', () => {
      updateTextAreaPosition();
      initializeSliders();
    });
    
    window.addEventListener('resize', updateTextAreaPosition);

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      // Toggle debug overlay with Ctrl+D
      if (e.ctrlKey && e.key === 'd') {
        e.preventDefault();
        if (debugOverlay) {
          debugOverlay.style.display = debugOverlay.style.display === 'none' ? 'block' : 'none';
          console.log('Debug overlay toggled');
        }
      }
      
      // Toggle position controls with Ctrl+P
      if (e.ctrlKey && e.key === 'p') {
        e.preventDefault();
        positionControls.classList.toggle('visible');
        console.log('Position controls toggled');
      }
      
      // Fine-tune position with arrow keys (when textarea is focused)
      if (document.activeElement === textInput && e.ctrlKey) {
        const step = 0.1;
        
        switch(e.key) {
          case 'ArrowLeft':
            e.preventDefault();
            paperLeftPercent -= step;
            updateTextAreaPosition();
            break;
          case 'ArrowRight':
            e.preventDefault();
            paperLeftPercent += step;
            updateTextAreaPosition();
            break;
          case 'ArrowUp':
            e.preventDefault();
            paperTopPercent -= step;
            updateTextAreaPosition();
            break;
          case 'ArrowDown':
            e.preventDefault();
            paperTopPercent += step;
            updateTextAreaPosition();
            break;
        }
      }
    });

    // Notepad toggle
const notepadToggle = document.getElementById('notepad-toggle');
const notepadContainer = document.getElementById('notepad-container');

if (notepadToggle && notepadContainer) {
    notepadToggle.addEventListener('click', () => {
        const isHidden = notepadContainer.style.display === 'none';
        notepadContainer.style.display = isHidden ? 'block' : 'none';
        notepadToggle.textContent = isHidden ? 'üìù' : 'üìã';
    });
    
    // Optional: Toggle notepad with Ctrl+N
    document.addEventListener('keydown', (e) => {
        if (e.ctrlKey && e.key === 'n') {
            e.preventDefault();
            notepadToggle.click();
        }
    });
}

    // Auto-focus textarea on page load
    window.addEventListener('load', () => {
      setTimeout(() => {
        textInput.focus();
      }, 500);
    });

    // Auto-adjust font size based on textarea width
    function adjustFontSize() {
      const textarea = document.getElementById('text-input');
      const width = textarea.offsetWidth;
      
      if (width < 300) {
        textarea.style.fontSize = '12px';
      } else if (width < 500) {
        textarea.style.fontSize = '14px';
      } else {
        textarea.style.fontSize = '15px';
      }
    }

    window.addEventListener('resize', adjustFontSize);
    window.addEventListener('load', adjustFontSize);

      // ========== NOTEPAD AUTO-SAVE ==========
(function() {
    const notepad = document.getElementById('notepad-textarea');
    const notepadCharCount = document.getElementById('notepad-char-count');
    const notepadStatus = document.getElementById('notepad-status');
    
    if (!notepad) return;

    // Event listeners
    notepad.addEventListener('input', debounce(500, saveNotepad));
    window.addEventListener('DOMContentLoaded', loadNotepad);
    window.addEventListener('hashchange', loadNotepad);
    
    // Update character count
    notepad.addEventListener('input', () => {
        notepadCharCount.textContent = `${notepad.textContent.length} chars`;
    });

    // Load notepad from URL or localStorage
    async function loadNotepad() {
        try {
            if (location.hash !== '') {
                const params = new URLSearchParams(location.hash.slice(1));
                const noteHash = params.get('note');
                if (noteHash) await setNotepad(noteHash);
            } else {
                const saved = localStorage.getItem('notepad-hash');
                if (saved) await setNotepad(saved);
            }
        } catch (e) {
            console.log('No notepad loaded');
        }
    }

    // Save notepad to URL and localStorage
    async function saveNotepad() {
        const hash = await getNotepadHash();
        
        try { 
            localStorage.setItem('notepad-hash', hash);
            notepadStatus.textContent = '‚úì Saved';
            notepadStatus.style.color = '#0f0';
            
            // Clear status after 2 seconds
            setTimeout(() => {
                notepadStatus.textContent = '‚óè';
                notepadStatus.style.color = '#888';
            }, 2000);
        } catch (e) {
            notepadStatus.textContent = '‚úó Error';
            notepadStatus.style.color = '#f00';
        }
        
        // Update URL hash with both article and notepad
        const currentHash = new URLSearchParams(location.hash.slice(1) || '');
        currentHash.set('note', hash);
        const newHash = currentHash.toString();
        
        if (location.hash !== `#${newHash}`) {
            history.replaceState({}, '', `#${newHash}`);
        }
    }

    // Set notepad content from hash
    async function setNotepad(hash) {
        const content = await decompressNotepad(hash);
        notepad.textContent = content;
        notepadCharCount.textContent = `${content.length} chars`;
    }

    // Get hash from notepad content
    async function getNotepadHash() {
        const content = notepad.textContent;
        return await compressNotepad(content);
    }

    // Compress notepad content
    async function compressNotepad(string) {
        const byteArray = new TextEncoder().encode(string);
        const stream = new CompressionStream('deflate-raw');
        const writer = stream.writable.getWriter();
        writer.write(byteArray);
        writer.close();
        const buffer = await new Response(stream.readable).arrayBuffer();
        return btoa(String.fromCharCode(...new Uint8Array(buffer)))
            .replace(/\+/g, "-").replace(/\//g, "_").replace(/=/g, "");
    }

    // Decompress notepad content
    async function decompressNotepad(b64) {
        const byteArray = Uint8Array.from(
            atob(b64.replace(/-/g, "+").replace(/_/g, "/")), 
            c => c.charCodeAt(0)
        );
        const stream = new DecompressionStream('deflate-raw');
        const writer = stream.writable.getWriter();
        writer.write(byteArray);
        writer.close();
        const buffer = await new Response(stream.readable).arrayBuffer();
        return new TextDecoder().decode(buffer);
    }

    // Debounce helper
    function debounce(ms, fn) {
        let timer;
        return (...args) => {
            clearTimeout(timer);
            timer = setTimeout(() => fn(...args), ms);
        };
    }
})();

    <script>
      // ========== WEBLLM CHAT PANEL ==========
class InkRealmTerminal {
    constructor() {
        this.engine = undefined;
        this.isGenerating = false;
        this.currentModel = 'qwen-tiny';
        this.modelName = 'Qwen2.5-0.5B-Instruct-q4f16_1-MLC';
        
        this.systemPrompt = "You are the INK REALM Neural Interface. Gritty, 1980s literary terminal aesthetic. Sharp prose.";
        this.init();
    }

    init() {
        this.setupEvents();
        this.updateStatus('OFFLINE');
    }

    setupEvents() {
        const sendBtn = document.getElementById('send-llm');
        const loadBtn = document.getElementById('loadCoreBtn');
        const chatInput = document.getElementById('llm-input');
        
        if (sendBtn) {
            sendBtn.addEventListener('click', () => this.sendMessage());
        }
        
        if (loadBtn) {
            loadBtn.addEventListener('click', () => this.loadModel());
        }
        
        if (chatInput) {
            chatInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    this.sendMessage();
                }
            });
        }
    }

    updateStatus(status, isOnline = false) {
        const statusEl = document.getElementById('llm-status');
        const dotEl = document.getElementById('llm-dot');
        
        if (statusEl) statusEl.textContent = status;
        if (dotEl) {
            dotEl.textContent = isOnline ? '‚óè' : '‚óã';
            dotEl.className = isOnline ? 'status-dot online' : 'status-dot';
        }
    }

    showProgress(percent) {
        const progressSection = document.getElementById('download-section');
        const progressBar = document.getElementById('progress-bar');
        const progressPercent = document.getElementById('progress-percent');
        
        if (progressSection) progressSection.style.display = 'block';
        if (progressBar) progressBar.style.width = `${percent}%`;
        if (progressPercent) progressPercent.textContent = `${Math.round(percent)}%`;
    }

    hideProgress() {
        const progressSection = document.getElementById('download-section');
        if (progressSection) progressSection.style.display = 'none';
    }

    async loadModel() {
        if (this.engine) {
            this.addMessage('system', 'Model already loaded');
            return;
        }

        this.updateStatus('LOADING...');
        this.showProgress(0);
        
        try {
            // Import WebLLM
            const { CreateMLCEngine } = await import("https://esm.run/@mlc-ai/web-llm@0.2.79");
            
            this.engine = await CreateMLCEngine(this.modelName, {
                initProgressCallback: (report) => {
                    const percent = report.progress * 100;
                    this.showProgress(percent);
                }
            });

            this.hideProgress();
            this.updateStatus('ONLINE', true);
            this.addMessage('system', `// Neural core activated: ${this.modelName}`);
            
        } catch (error) {
            console.error('Failed to load model:', error);
            this.updateStatus('ERROR');
            this.addMessage('system', `// Error: ${error.message}`);
            this.hideProgress();
        }
    }

    async sendMessage() {
        const inputEl = document.getElementById('llm-input');
        const sendBtn = document.getElementById('send-llm');
        
        if (!inputEl || !this.engine || this.isGenerating) return;
        
        const message = inputEl.value.trim();
        if (!message) return;
        
        // Add user message
        this.addMessage('user', message);
        inputEl.value = '';
        
        // Disable input while generating
        this.isGenerating = true;
        if (sendBtn) sendBtn.disabled = true;
        
        try {
            const messages = [
                { role: 'system', content: this.systemPrompt },
                { role: 'user', content: message }
            ];
            
            const reply = await this.engine.chat.completions.create({
                messages: messages,
                temperature: 0.7,
                max_tokens: 500,
            });
            
            const response = reply.choices[0]?.message?.content || 'No response';
            this.addMessage('ai', response);
            
        } catch (error) {
            console.error('Generation error:', error);
            this.addMessage('system', `// Error: ${error.message}`);
        } finally {
            this.isGenerating = false;
            if (sendBtn) sendBtn.disabled = false;
            if (inputEl) inputEl.focus();
        }
    }

    addMessage(role, content) {
        const messagesContainer = document.getElementById('llm-chat-messages');
        if (!messagesContainer) return;
        
        // Remove empty message if present
        const emptyMsg = messagesContainer.querySelector('.empty-message');
        if (emptyMsg) emptyMsg.remove();
        
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${role === 'user' ? 'user-message' : 'ai-message'}`;
        
        const prefix = role === 'user' ? '> ' : role === 'ai' ? '// ' : '::: ';
        messageDiv.textContent = `${prefix}${content}`;
        
        messagesContainer.appendChild(messageDiv);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }
}
