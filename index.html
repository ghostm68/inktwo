:root {
  --primary-color: #6200ee;
  --secondary-color: grey;
  --background-color: #e0e5ec;
  --surface-color: #e0e5ec;
  --on-surface-color: #1d1d1d;
  --on-primary-color: #ffffff;
  --neumorphic-light: #ffffff;
  --neumorphic-dark: #a3b1c6;
}

body {
  font-family: 'Roboto', sans-serif;
  background-color: var(--background-color);
  color: var(--on-surface-color);
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  margin: 0;
  transition: background-color 0.3s, color 0.3s;
  overflow-x: hidden;
}

body.dark-mode {
  --background-color: #121212;
  --surface-color: #1e1e1e;
  --on-surface-color: #ffffff;
  --neumorphic-light: #2a2a2a;
  --neumorphic-dark: #121212;
}

header, footer {
  background-color: var(--surface-color);
  color: var(--on-surface-color);
  padding: 20px;
  opacity: 0.6;
  text-align: center;
  box-shadow: 
    0 5px 10px var(--neumorphic-dark),
    0 -5px 10px var(--neumorphic-light);
}

header {
  position: sticky;
  opacity: 0.5;
  top: 0;
  z-index: 1000;
}

footer {
  margin-top: auto;
}

.main-content {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 40px 20px;
}

.container {
  background-color: var(--surface-color);
  padding: 30px;
  border-radius: 20px;
  box-shadow: 
    10px 10px 20px var(--neumorphic-dark),
    -10px -10px 20px var(--neumorphic-light);
  text-align: center;
  max-width: 1000px;
  width: 100%;
  position: relative;
  overflow: hidden; /* Prevent slide overflow */
}
.section {
  margin-bottom: 40px;
}

.section-title {
  font-size: 1.8em;
  margin-bottom: 20px;
  color: var(--secondary-color);
}

.link-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); /* This line ensures responsiveness */
  gap: 10px;
  justify-content: center; /* Center the grid items horizontally */
}

/* Neumorphic Link Styles */
.neumorphic-link {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 30px; 
  padding: 5px;  
  border-radius: 8px;
  background-color: var(--surface-color);
  color: var(--on-surface-color);
  text-decoration: none;
  font-weight: 500;
  font-size: 0.5em;  
  transition: all 0.3s ease;
  box-shadow: 
    3px 3px 6px var(--neumorphic-dark),
    -3px -3px 6px var(--neumorphic-light);
}

.neumorphic-link:hover {
  transform: translateY(-3px);
  box-shadow: 
    5px 5px 10px var(--neumorphic-dark),
    -5px -5px 10px var(--neumorphic-light);
}

.emphasis {
  color: var(--primary-color);
  font-weight: bold;
}

.dark-mode-toggle {
  position: fixed;
  top: 20px;
  right: 20px;
  background-color: var(--surface-color);
  color: var(--on-surface-color);
  border: none;
  border-radius: 50%;
  width: 60px;
  height: 60px;
  font-size: 24px;
  cursor: pointer;
  transition: all 0.3s ease;
  display: flex;
  justify-content: center;
  align-items: center;
  box-shadow: 
    5px 5px 10px var(--neumorphic-dark),
    -5px -5px 10px var(--neumorphic-light);
  z-index: 1001;
}

.dark-mode-toggle:hover {
  box-shadow: 
    2px 2px 5px var(--neumorphic-dark),
    -2px -2px 5px var(--neumorphic-light);
}

.dark-mode-toggle:active {
  box-shadow: 
    inset 2px 2px 5px var(--neumorphic-dark),
    inset -2px -2px 5px var(--neumorphic-light);
}

@keyframes glitch {
  0% {
    text-shadow: 0.05em 0 0 var(--primary-color), -0.05em -0.025em 0 var(--secondary-color),
      0.025em 0.05em 0 var(--on-surface-color);
  }
  14% {
    text-shadow: 0.05em 0 0 var(--primary-color), -0.05em -0.025em 0 var(--secondary-color),
      0.025em 0.05em 0 var(--on-surface-color);
  }
  15% {
    text-shadow: -0.05em -0.025em 0 var(--primary-color), 0.025em 0.025em 0 var(--secondary-color),
      -0.05em -0.05em 0 var(--on-surface-color);
  }
  49% {
    text-shadow: -0.05em -0.025em 0 var(--primary-color), 0.025em 0.025em 0 var(--secondary-color),
      -0.05em -0.05em 0 var(--on-surface-color);
  }
  50% {
    text-shadow: 0.025em 0.05em 0 var(--primary-color), 0.05em 0 0 var(--secondary-color),
      0 -0.05em 0 var(--on-surface-color);
  }
  99% {
    text-shadow: 0.025em 0.05em 0 var(--primary-color), 0.05em 0 0 var(--secondary-color),
      0 -0.05em 0 var(--on-surface-color);
  }
  100% {
    text-shadow: -0.025em 0 0 var(--primary-color), -0.025em -0.025em 0 var(--secondary-color),
      -0.025em -0.05em 0 var(--on-surface-color);
  }
}

.glitch {
  animation: glitch 1s linear infinite;
}
      
 /* Video background */

<script>
let currentSlide = 0;
const slides = document.querySelectorAll('.slide');

function changeSlide(direction) {
  currentSlide += direction;
  if (currentSlide < 0) currentSlide = slides.length - 1;
  if (currentSlide >= slides.length) currentSlide = 0;
  updateSlidePosition();
}

// CORRECTED FUNCTION:
function updateSlidePosition() {
  slides.forEach((slide, index) => {
    slide.style.transform = `translateX(${100 * (index - currentSlide)}%)`;
  });
}

function toggleDarkMode() {
  document.body.classList.toggle('dark-mode');
  const icon = document.querySelector('.dark-mode-toggle i');
  icon.classList.toggle('fa-moon');
  icon.classList.toggle('fa-sun');
}

document.addEventListener('DOMContentLoaded', (event) => {
  const splashScreen = document.getElementById('splash-screen');
  const typewriterText = document.getElementById('typewriter-text');
  const text = "www.inkrealm.info";
  let index = 0;

  function typeWriter() {
    if (index < text.length) {
      typewriterText.innerHTML += text.charAt(index);
      index++;
      setTimeout(typeWriter, 100);
    } else {
      setTimeout(() => {
        splashScreen.style.opacity = '0';
        setTimeout(() => {
          splashScreen.style.display = 'none';
        }, 1000);
      }, 1000);
    }
  }

  typeWriter();

  const links = document.querySelectorAll('.neumorphic-link');
  links.forEach(link => {
    link.addEventListener('mouseover', () => {
      link.style.transform = 'scale(1.05) translateY(-3px)';
    });
    link.addEventListener('mouseout', () => {
      link.style.transform = 'scale(1) translateY(0)';
    });
  });

  // Add event listeners for arrow keys
  document.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowLeft') {
      changeSlide(-1);
    } else if (e.key === 'ArrowRight') {
      changeSlide(1);
    }
  });
});
</script>
