    <script>
        const text = "INKREALM,";
        const wordmark = document.getElementById('wordmark');
        const leopardContainer = document.querySelector('.leopard-container');

        // Create animated letters
        text.split('').forEach((char, index) => {
            const letterSpan = document.createElement('span');
            letterSpan.textContent = char;
            letterSpan.classList.add('letter');
            letterSpan.style.animationDelay = `${index * 0.3}s`;
            wordmark.appendChild(letterSpan);
        });

        // Function to trigger the leopard animation
        function triggerLeopardAnimation() {
            leopardContainer.classList.add('walk');
        }

        // Calculate the total time for the letter animation
        const totalTypingTime = text.length * 300;

        // Trigger leopard walk after typing is complete
        setTimeout(triggerLeopardAnimation, totalTypingTime + 500);

        // Contact form functionality
        function toggleContactForm() {
            const overlay = document.getElementById('contactOverlay');
            overlay.classList.toggle('active');
        }

        // Close form when clicking outside
        document.getElementById('contactOverlay').addEventListener('click', function(e) {
            if (e.target === this) {
                toggleContactForm();
            }
        });

        // Handle form submission
        document.querySelector('.contact-form form').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add your form submission logic here
            alert('Thank you for your message! We\'ll get back to you soon.');
            toggleContactForm();
            this.reset();
        });

        // Close form with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                const overlay = document.getElementById('contactOverlay');
                if (overlay.classList.contains('active')) {
                    toggleContactForm();
                }
            }
        });
    </script>
