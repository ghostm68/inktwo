<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ai Writing Machine </title>

<!-- PUTER SDK -->
<script src="https://js.puter.com/v1/"></script>

<style>
    body {
        background: #000;
        color: #00ff99;
        font-family: "Courier New", monospace;
        margin: 0;
        padding: 0;
    }

    h1 {
        text-align: center;
        padding: 12px;
        color: #00ff99;
        text-shadow: 0 0 8px #00ff99;
    }

    .container {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 12px;
        padding: 12px;
    }

    .panel {
        border: 2px solid #003322;
        padding: 10px;
        border-radius: 6px;
        position: relative;
        background: #001100;
    }

    .panel h2 {
        margin-top: 0;
        color: #00ff99;
        text-shadow: 0 0 6px #00ff99;
        border-bottom: 1px solid #003322;
        padding-bottom: 4px;
    }

    /* CRT EFFECT -------------------------------------------------------- */

    .crt {
        position: relative;
        height: 70vh;
        overflow-y: auto;
        padding: 12px;
        color: #00ff99;
        background: #001100;
        text-shadow: 0 0 6px #00ff99;
        border-radius: 4px;
        filter: drop-shadow(0 0 8px #00ff99);
        animation: crt-flicker 0.15s infinite, crt-jitter 4s infinite;
    }

    /* Scanlines */
    .crt::before {
        content: "";
        position: absolute;
        inset: 0;
        pointer-events: none;
        background: repeating-linear-gradient(
            to bottom,
            rgba(0,255,150,0.04) 0px,
            rgba(0,255,150,0.04) 3px,
            rgba(0,255,150,0.09) 4px
        );
        mix-blend-mode: screen;
    }

    /* Static layer */
    .crt::after {
        content: "";
        position: absolute;
        inset: 0;
        pointer-events: none;
        opacity: 0.12;
        mix-blend-mode: lighten;
        background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAIAAAACACAIAAABMXPacAAAAGXRFWHRTb2Z0d2FyZQB3d3cuaW5rc2NhcGUub3Jnm+48GgAAAOlJREFUeJzt2LENgCAQRVGt+/9nNcoAIk1UdoUueBfCnnoGALCwsLCwsLCwsLCwsHB/8zUDG5OxRkZGZmZmZkZGRkZGZmZmZmZkZGRkZGZmZmZmZkZGRkZGZmZmZmZkZGRkZGZmZmZmZkZGRkZGZmZmZmZkZGRkZGZmZmZmZkZGRkZGZmZmZmZkZGRkZGZmZmZmZkZGRkbGZwH0Mt1ZTAFvYQAAAABJRU5ErkJggg==');
        animation: static-move 0.2s steps(4) infinite;
    }

    @keyframes crt-flicker {
        0% { opacity: 1; }
        50% { opacity: 0.96; }
        100% { opacity: 1; }
    }

    @keyframes crt-jitter {
        0%,45%,100% { transform: translateX(0px); }
        46% { transform: translateX(1px); }
        47% { transform: translateX(-1px); }
        48% { transform: translateX(0px); }
    }

    @keyframes static-move {
        0% { background-position: 0 0; }
        100% { background-position: 64px 64px; }
    }

    /* INPUTS / BUTTONS -------------------------------------------------- */

    textarea, select {
        width: 100%;
        padding: 6px;
        background: #000;
        color: #00ff99;
        border: 1px solid #003322;
        font-family: "Courier New", monospace;
        resize: vertical;
    }

    button {
        background: #002200;
        border: 1px solid #00ff99;
        color: #00ff99;
        padding: 8px;
        width: 100%;
        cursor: pointer;
    }

    button:hover {
        background: #004400;
    }
</style>
</head>
<body>

<h1>CREATIVE WRITING MACHINE ‚Äî CRT TERMINAL</h1>

<div class="container">

    <!-- COLUMN 1 ‚Äî Notepad -->
    <div class="panel">
        <h2>Notepad</h2>
        <textarea id="notepad" style="height:70vh;"></textarea>
        <button onclick="saveNotepad()">Export TXT</button>
    </div>

    <!-- COLUMN 2 ‚Äî AI CONTROLS -->
    <div class="panel">
        <h2>Model Select</h2>

        <label>Choose Model</label>
        <select id="modelSelect">
            <option value="openrouter/nousresearch/hermes-3-llama-3.1-70b">Hermes 3 ‚Äì 70B</option>
            <option value="openrouter/nousresearch/hermes-3-llama-3.1-405b">Hermes 3 ‚Äì 405B</option>
            <option value="gpt-5.2">GPT-5.2</option>
            <option value="gpt-4">GPT-4</option>
            <option value="mistral-large">Mistral Large</option>
        </select>

        <label style="margin-top:10px;">Prompt</label>
        <textarea id="prompt" style="height:40vh;"></textarea>

        <button id="generateButton">Generate</button>

        <p style="margin-top:10px; font-size:14px;">Liquid is flowing...</p>
    </div>

    <!-- COLUMN 3 ‚Äî OUTPUT -->
    <div class="panel">
        <h2>Output</h2>
        <div id="output" class="crt">
            READY.
        </div>
        <button onclick="importToNotepad()">Import to Notepad</button>
    </div>

</div>

<script>
/* -------------------------------------------------------
   Authentication (only needed for Puter models)
-------------------------------------------------------- */

document.addEventListener("DOMContentLoaded", async () => {
    try {
        await puter.auth.anonymous();
        console.log("Puter auth OK");
    } catch (e) {
        console.error("Puter auth failed", e);
    }
});

/* -------------------------------------------------------
   GENERATION LOGIC
-------------------------------------------------------- */

document.getElementById("generateButton").onclick = async () => {
    const model = document.getElementById("modelSelect").value;
    const prompt = document.getElementById("prompt").value;
    const output = document.getElementById("output");

    output.textContent = "üåä LIQUID IS FLOWING...\n";

    // Standard models (Hermes / GPT / Mistral)
    try {
        const response = await puter.ai.chat(prompt, {
            model: model,
            max_tokens: 2000,
            temperature: 0.7
        });

        output.textContent = response.message
            ? response.message.content
            : response;
    }
    catch (err) {
        output.textContent = "‚ùå ERROR: " + err.message;
        console.error(err);
    }
};

/* -------------------------------------------------------
   NOTEPAD IMPORT / EXPORT
-------------------------------------------------------- */

function importToNotepad() {
    const out = document.getElementById("output").textContent;
    const pad = document.getElementById("notepad");
    pad.value += "\n\n" + out;
}

function saveNotepad() {
    const text = document.getElementById("notepad").value;
    const blob = new Blob([text], { type: "text/plain" });
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "notes.txt";
    a.click();
}
</script>

</body>
</html>
