<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/ghostm68/inktwo/main/Images/favicon.ico" />
    <script src="https://js.puter.com/v2/"></script>
    <title> Ai Writing Machine</title>
      <style>
        body {
            background: #0a0a0a;
            color: #f0f0f0;
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0.8rem;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 0.6rem;
            max-width: 1800px;
            margin: 0 auto;
            min-height: 85vh;
        }
        @media (max-width: 1200px) {
            .container {
                grid-template-columns: 1fr;
                gap: 0.6rem;
            }
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 0.3rem;
            text-align: center;
            color: #d4af37;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        .subtitle {
            font-style: italic;
            color: #aaa;
            margin-bottom: 0.8rem;
            text-align: center;
            font-size: 0.85rem;
        }
        
        /* Panels */
        .panel {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 6px;
            padding: 0.8rem;
            display: flex;
            flex-direction: column;
        }
        .panel h2 {
            margin-top: 0;
            font-size: 1.1rem;
            color: #eee;
            border-bottom: 1px solid #333;
            padding-bottom: 0.4rem;
            margin-bottom: 0.6rem;
        }
        
        /* Notepad */
        #notepad-section { min-height: 450px; }
        .font-selector select {
            width: 100%;
            padding: 0.3rem;
            background: #0a0a0a;
            color: #eee;
            border: 1px solid #444;
            border-radius: 4px;
            font-size: 0.85rem;
        }
        #notepad {
            flex: 1;
            width: 100%;
            background: #0a0a0a;
            color: #f0f0f0;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 0.6rem;
            font-size: 0.85rem;
            line-height: 1.4;
            resize: none;
            font-family: 'DejaVu Sans Mono', monospace;
            min-height: 280px;
        }
        .notepad-controls button {
            flex: 1;
            padding: 0.4rem;
            font-size: 0.75rem;
            background: #222;
            border: 1px solid #444;
            color: #aaa;
        }
        
        /* AI Controls */
        .model-section label {
            display: block;
            margin-bottom: 0.2rem;
            color: #d4af37;
            font-size: 0.75rem;
            font-weight: bold;
        }
        #modelSelect {
            width: 100%;
            padding: 0.4rem;
            background: #1a1a1a;
            color: #eee;
            border: 1px solid #d4af37;
            border-radius: 4px;
            font-size: 0.8rem;
        }
        #prompt {
            width: 100%;
            flex: 1;
            min-height: 120px;
            background: #0a0a0a;
            color: #f0f0f0;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 0.5rem;
            font-size: 0.8rem;
            line-height: 1.3;
            resize: vertical;
            font-family: inherit;
        }
        #generateButton {
            width: 100%;
            padding: 0.6rem;
            background: #d4af37;
            color: #000;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: bold;
            margin-top: 0.5rem;
            transition: background 0.3s;
        }
        #generateButton:hover { background: #b5952f; }
        
        /* Output */
        .story-output {
            flex: 1;
            background: #0a0a0a;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 0.8rem;
            white-space: pre-wrap;
            line-height: 1.4;
            font-size: 0.85rem;
            overflow-y: auto;
            min-height: 320px;
            color: #ccc;
        }
        
        /* Utilities */
        .dejavu-sans-mono { font-family: 'DejaVu Sans Mono', monospace; }
        .dejavu-sans { font-family: 'DejaVu Sans', sans-serif; }
        .dejavu-serif { font-family: 'DejaVu Serif', serif; }
        
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        .generating { animation: pulse 1.5s infinite; color: #d4af37; }
        
        .api-status { margin-top: 0.8rem; font-size: 0.75rem; color: #666; text-align: center; }
    </style>
</head>
<body>
    <h1>Ai WRITING MACHINE</h1>
    <p class="subtitle"> ‚Ä¢ Hermes ‚Ä¢</p>

    <div class="container">
        <!-- Column 1: Notepad -->
        <div id="notepad-section" class="panel">
            <h2>Notepad</h2>
            <div class="font-selector">
                <select id="fontSelect">
                    <option value="dejavu-sans-mono" selected>DejaVu Sans Mono</option>
                    <option value="dejavu-sans">DejaVu Sans</option>
                    <option value="dejavu-serif">Dejavu Serif</option>
                </select>
            </div>
            <textarea id="notepad" placeholder="Your workspace..."></textarea>
            <div class="notepad-controls" style="display:flex; gap:5px; margin-top:5px;">
                <button id="exportButton">Save .txt</button>
                <button id="clearButton">Clear</button>
            </div>
        </div>

        <!-- Column 2: AI Controls -->
        <div id="ai-controls" class="panel">
            <h2>ctrl</h2>
            
        <select id="modelSelect">

    <optgroup label="üî• Nous Research (Hermes)">
        <option value="openrouter/nousresearch/hermes-3-llama-3.1-70b">Hermes 3 ‚Äì 70B</option>
        <option value="openrouter/nousresearch/hermes-3-llama-3.1-405b">Hermes 3 ‚Äì 405B</option>
    </optgroup>

    <optgroup label="‚ú® Others">
        <option value="google/gemma-2-9b-it">Gemma 2 ‚Äì 9B (Google)</option>
        <option value="mistral-large">Mistral Large</option>
    </optgroup>
           <optgroup label=" Models (OpAI)">
        <option value="gpt-5.2">oA-5.2 (Newest)</option>
        <option value="gpt-4">oA-4 (Legacy High Quality)</option>
    </optgroup>     
</select>


            <div class="prompt-section">
                <textarea id="prompt" placeholder="Type your prompt here..."></textarea>
            </div>

            <button id="generateButton">GEt</button>
        </div>

        <!-- Column 3: Generated Output -->
        <div id="output-section" class="panel">
            <h2>Output</h2>
            <div class="story-output" id="output">
Ready. Select an engine and write.
            </div>
            <div class="output-controls" style="margin-top:5px;">
                <button id="copyButton" style="width:100%; padding:0.4rem; background:#222; border:1px solid #444; color:#ccc; cursor:pointer;" disabled>>>> Import to Notepad</button>
            </div>
        </div>
    </div>

    <div class="api-status">
        Powered by Puter.js
    </div>
    <script>
document.getElementById('generateButton').addEventListener('click', async function () {

    const prompt = document.getElementById('prompt').value.trim();
    const model = document.getElementById('modelSelect').value;
    const output = document.getElementById('output');
    const generateBtn = document.getElementById('generateButton');
    const copyBtn = document.getElementById('copyButton');

    if (!prompt) {
        output.textContent = "‚ùå Please enter a writing prompt.";
        return;
    }

    generateBtn.disabled = true;
    generateBtn.textContent = "Thinking...";
    output.textContent = "‚ö° fluid flowing...";
    output.classList.add("generating");
    copyBtn.disabled = true;

    // Let‚Äôs build a safe universal prompt for Liquid/Hermes/GPT
    const fullPrompt =
`You are a creative writing assistant.
Write the most creative, expressive response possible.

USER REQUEST:
${prompt}
`;

    try {
        const response = await puter.ai.chat(fullPrompt, {
            model: model,
            temperature: 0.7,
            max_tokens: 2000
        });

        output.classList.remove("generating");

        let text;

        // Case 1: Hermes/Liquid return string
        if (typeof response === "string") {
            text = response;
        }
        // Case 2: Some models return { message:{ content:"" } }
        else if (response?.message?.content) {
            text = response.message.content;
        }
        // Case 3: Undefined or strange format
        else {
            text = JSON.stringify(response, null, 2);
        }

        output.textContent = text;
        copyBtn.disabled = false;

    } catch (err) {
        output.classList.remove("generating");
        output.textContent = "‚ùå Error: " + err.message;
        console.error(err);
    }

    generateBtn.disabled = false;
    generateBtn.textContent = "Generate";
});

</script>
</body>
</html>
