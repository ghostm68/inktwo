<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/ghostm68/inktwo/main/Images/favicon.ico" />
    <script src="https://js.puter.com/v2/" data-cfasync="false"></script>
    <title>Ai Writing Machine</title>
      <style>
        body {
            background: #0a0a0a;
            color: #f0f0f0;
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0.8rem;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 0.6rem;
            max-width: 1800px;
            margin: 0 auto;
            min-height: 85vh;
        }
        @media (max-width: 1200px) {
            .container {
                grid-template-columns: 1fr;
                gap: 0.6rem;
            }
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 0.3rem;
            text-align: center;
            color: #d4af37;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        .subtitle {
            font-style: italic;
            color: #aaa;
            margin-bottom: 0.8rem;
            text-align: center;
            font-size: 0.85rem;
        }
        
        /* Panels */
        .panel {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 6px;
            padding: 0.8rem;
            display: flex;
            flex-direction: column;
        }
        .panel h2 {
            margin-top: 0;
            font-size: 1.1rem;
            color: #eee;
            border-bottom: 1px solid #333;
            padding-bottom: 0.4rem;
            margin-bottom: 0.6rem;
        }
        
        /* Notepad */
        #notepad-section { min-height: 450px; }
        .font-selector select {
            width: 100%;
            padding: 0.3rem;
            background: #0a0a0a;
            color: #eee;
            border: 1px solid #444;
            border-radius: 4px;
            font-size: 0.85rem;
        }
        #notepad {
            flex: 1;
            width: 100%;
            background: #0a0a0a;
            color: #f0f0f0;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 0.6rem;
            font-size: 0.85rem;
            line-height: 1.4;
            resize: none;
            font-family: 'DejaVu Sans Mono', monospace;
            min-height: 280px;
        }
        .notepad-controls button {
            flex: 1;
            padding: 0.4rem;
            font-size: 0.75rem;
            background: #222;
            border: 1px solid #444;
            color: #aaa;
            cursor: pointer;
            border-radius: 4px;
        }
        .notepad-controls button:hover {
            background: #2a2a2a;
            color: #ccc;
        }
        
        /* AI Controls */
        .model-section label {
            display: block;
            margin-bottom: 0.2rem;
            color: #d4af37;
            font-size: 0.75rem;
            font-weight: bold;
        }
        #modelSelect {
            width: 100%;
            padding: 0.4rem;
            background: #1a1a1a;
            color: #eee;
            border: 1px solid #d4af37;
            border-radius: 4px;
            font-size: 0.8rem;
        }
        #prompt {
            width: 100%;
            flex: 1;
            min-height: 120px;
            background: #0a0a0a;
            color: #f0f0f0;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 0.5rem;
            font-size: 0.8rem;
            line-height: 1.3;
            resize: vertical;
            font-family: inherit;
        }
        #generateButton {
            width: 100%;
            padding: 0.6rem;
            background: #d4af37;
            color: #000;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: bold;
            margin-top: 0.5rem;
            border-radius: 4px;
            transition: background 0.3s;
        }
        #generateButton:hover { background: #b5952f; }
        #generateButton:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        /* Output */
        .story-output {
            flex: 1;
            background: #0a0a0a;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 0.8rem;
            white-space: pre-wrap;
            line-height: 1.4;
            font-size: 0.85rem;
            overflow-y: auto;
            min-height: 320px;
            color: #ccc;
        }
        
        /* Utilities */
        .dejavu-sans-mono { font-family: 'DejaVu Sans Mono', monospace; }
        .dejavu-sans { font-family: 'DejaVu Sans', sans-serif; }
        .dejavu-serif { font-family: 'DejaVu Serif', serif; }
        
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        .generating { animation: pulse 1.5s infinite; color: #d4af37; }
        
        .api-status { margin-top: 0.8rem; font-size: 0.75rem; color: #666; text-align: center; }
    </style>
</head>
<body>
    <h1>CREATIVE WRITING MACHINE</h1>
    <p class="subtitle">Gemma ‚Ä¢ Hermes ‚Ä¢ Mistral ‚Ä¢ GPT</p>

    <div class="container">
        <!-- Column 1: Notepad -->
        <div id="notepad-section" class="panel">
            <h2>Notepad</h2>
            <div class="font-selector">
                <select id="fontSelect">
                    <option value="dejavu-sans-mono" selected>DejaVu Sans Mono</option>
                    <option value="dejavu-sans">DejaVu Sans</option>
                    <option value="dejavu-serif">DejaVu Serif</option>
                </select>
            </div>
            <textarea id="notepad" placeholder="Your workspace..."></textarea>
            <div class="notepad-controls" style="display:flex; gap:5px; margin-top:5px;">
                <button id="exportButton">Save .txt</button>
                <button id="clearButton">Clear</button>
            </div>
        </div>

        <!-- Column 2: AI Controls -->
        <div id="ai-controls" class="panel">
            <h2>AI Controls</h2>
            
        <select id="modelSelect">
    <optgroup label="üß† GPT Models (OpenAI)">
        <option value="gpt-5.2">GPT-5.2 (Newest)</option>
        <option value="gpt-4">GPT-4 (Legacy High Quality)</option>
        <option value="openrouter/openai/gpt-4o">GPT-4o</option>
        <option value="openrouter/openai/gpt-4o-mini">GPT-4o Mini (Fast)</option>
    </optgroup>

    <optgroup label="üî• Nous Research (Hermes)">
        <option value="openrouter/nousresearch/hermes-3-llama-3.1-70b">Hermes 3 ‚Äì 70B</option>
        <option value="openrouter/nousresearch/hermes-3-llama-3.1-405b">Hermes 3 ‚Äì 405B</option>
    </optgroup>

    <optgroup label="‚ú® Others">
        <option value="google/gemma-2-9b-it:free">Gemma 2 ‚Äì 9B (Free)</option>
        <option value="openrouter/mistralai/mistral-large">Mistral Large</option>
        <option value="openrouter/meta-llama/llama-3.1-70b-instruct">LLaMA 3.1 ‚Äì 70B</option>
        <option value="openrouter/meta-llama/llama-3.1-8b-instruct">LLaMA 3.1 ‚Äì 8B</option>
    </optgroup>
</select>


            <div class="prompt-section">
                <textarea id="prompt" placeholder="Type your prompt here..."></textarea>
            </div>

            <button id="generateButton">GENERATE</button>
        </div>

        <!-- Column 3: Generated Output -->
        <div id="output-section" class="panel">
            <h2>Output</h2>
            <div class="story-output" id="output">
Ready. Select an engine and write.
            </div>
            <div class="output-controls" style="margin-top:5px;">
                <button id="copyButton" style="width:100%; padding:0.4rem; background:#222; border:1px solid #444; color:#ccc; cursor:pointer;" disabled>>>> Import to Notepad</button>
            </div>
        </div>
    </div>

    <div class="api-status">
        Powered by Puter.js
    </div>

  <script>
/* ============================================================
   FONT SELECTOR
============================================================ */
document.getElementById('fontSelect').addEventListener('change', function() {
    const notepad = document.getElementById('notepad');
    notepad.className = this.value;
});

/* ============================================================
   EXPORT / CLEAR / IMPORT BUTTONS
============================================================ */
document.getElementById('exportButton').addEventListener('click', function() {
    const content = document.getElementById('notepad').value;
    if (!content.trim()) return alert('Notepad is empty!');
    const blob = new Blob([content], { type: 'text/plain' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'creative-writing.txt';
    document.body.appendChild(a);
    a.click();
    a.remove();
    URL.revokeObjectURL(url);
});

document.getElementById('clearButton').addEventListener('click', function() {
    if (confirm('Clear the entire notepad?')) {
        document.getElementById('notepad').value = '';
    }
});

document.getElementById('copyButton').addEventListener('click', function() {
    const output = document.getElementById('output').textContent;
    const notepad = document.getElementById('notepad');
    notepad.value += (notepad.value ? '\n\n' : '') + output;
});

/* ============================================================
   UNIVERSAL AI GENERATION (FIXED FOR PUTER.JS)
============================================================ */
document.getElementById('generateButton').addEventListener('click', async function() {

    const prompt = document.getElementById('prompt').value;
    const model = document.getElementById('modelSelect').value;
    const output = document.getElementById('output');
    const generateBtn = document.getElementById('generateButton');
    const copyBtn = document.getElementById('copyButton');

    if (!prompt.trim()) {
        output.textContent = '‚ùå Please enter a writing prompt.';
        return;
    }

    // --- UI State ---
    generateBtn.disabled = true;
    generateBtn.textContent = 'Thinking...';
    output.textContent = '‚ö° Connecting to AI engine...';
    output.classList.add('generating');
    copyBtn.disabled = true;

    // Token limits based on model family
    let tokenLimit = 1024;
    if (model.includes("gpt-5.2")) tokenLimit = 4000;
    if (model.includes("gpt-4")) tokenLimit = 3000;
    if (model.includes("claude")) tokenLimit = 2000;
    if (model.includes("hermes")) tokenLimit = 1500;

    try {

        const response = await puter.ai.chat(prompt, {
            model: model,
            temperature: 0.7,
            max_tokens: tokenLimit
        });

        output.classList.remove('generating');

        // Handle different response formats
        let text;
        if (typeof response === "string") {
            text = response;
        } else if (response?.message?.content) {
            text = response.message.content;
        } else if (response?.choices?.[0]?.message?.content) {
            text = response.choices[0].message.content;
        } else {
            text = JSON.stringify(response, null, 2);
        }

        output.textContent = text;
        copyBtn.disabled = false;

    } catch (error) {
        output.classList.remove('generating');
        output.textContent = '‚ùå Error: ' + error.message;
        console.error(error);
    } finally {
        generateBtn.disabled = false;
        generateBtn.textContent = 'GENERATE';
    }
});

/* ============================================================
   CTRL+ENTER TO GENERATE
============================================================ */
document.getElementById('prompt').addEventListener('keydown', function(e) {
    if (e.key === 'Enter' && e.ctrlKey) {
        e.preventDefault();
        document.getElementById('generateButton').click();
    }
});
</script>

</body>
</html>
