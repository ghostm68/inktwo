	 /* ORB CONTAINER */
.orb-container {
    display: inline-block;
    vertical-align: middle;
    margin-right: 15px; /* Spacing between orb and title */
    width: 50px;
    height: 50px;
    position: relative;
}

/* THE SVG SHAPE */
.glitch-orb {
    width: 100%;
    height: 100%;
    fill: none;
    stroke-width: 3;
    overflow: visible;
}

/* PARTS COLORS */
.orb-circle { stroke: #ff0033; } /* Red Circle */
.orb-triangle { stroke: #ffffff; } /* White Triangle */

/* IDLE ANIMATION (Slow breathe/rotate) */
.orb-container svg {
    animation: slow-spin 10s linear infinite;
    filter: drop-shadow(0 0 5px rgba(255, 0, 51, 0.4));
    transition: all 0.2s ease;
}

/* HOVER STATE (The Glitch) */
.orb-container:hover svg {
    animation: glitch-shake 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
    filter: drop-shadow(2px 2px 0px rgba(255, 255, 255, 0.5)) 
            drop-shadow(-2px -2px 0px rgba(255, 0, 51, 0.8));
}

.orb-container:hover .orb-triangle {
    fill: rgba(255, 255, 255, 0.1);
}

/* KEYFRAMES */
@keyframes slow-spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

@keyframes glitch-shake {
    0% { transform: translate(0) rotate(0deg); }
    20% { transform: translate(-2px, 2px) rotate(-5deg); }
    40% { transform: translate(-2px, -2px) rotate(5deg); }
    60% { transform: translate(2px, 2px) rotate(-5deg); }
    80% { transform: translate(2px, -2px) rotate(5deg); }
    100% { transform: translate(0) rotate(0deg); }
}

<body>
    
    <!-- SPLASH PAGE -->
    <div id="splash-screen">
        <button class="splash-btn" onclick="enterSite()"> I do not presume to impose "story "plot" "continuity"... Insofar as I succeed in Direct recording of certain areas of psychic process I may have limited function... I am not an entertainer</button>

    <!-- MAIN CONTENT -->
    <div class="main-content">
        <h1>    <div class="orb-container">
            <svg class="glitch-orb" viewBox="0 0 100 100">
                <circle class="orb-circle" cx="50" cy="50" r="45" />
                <polygon class="orb-triangle" points="50,25 78,75 22,75" />

        <div class="container">
            <!-- Column 1: Notepad -->
            <div id="notepad-section" class="panel">
                <h2>Notepad</h2>
                <div class="font-selector">
                    <select id="fontSelect">

                    <label for="modelSelect" style="color:#ff0033;">SELECT ENGINE:</label>
                    <select id="modelSelect">
                        
                        <!-- NOUS RESEARCH (Full List) -->

    <!-- FOOTER -->
    <footer>
        <p>&copy; 2026 INKREALM-NEXUS. All rights reserved.</p>

    </footer>

    <!-- Puter JS -->
    <script src="https://js.puter.com/v2/"></script>

    <script>
        // === SPLASH SCREEN LOGIC ===
        function enterSite() {
            const splash = document.getElementById('splash-screen');
            splash.classList.add('hidden');
            setTimeout(() => { splash.style.display = 'none'; }, 1000);
        }

        // === UI VARIABLES ===
        const modelSelect = document.getElementById('modelSelect');
        const liquidSettings = document.getElementById('liquid-settings');
        const promptInput = document.getElementById('prompt');
        const outputDiv = document.getElementById('output');
        const generateBtn = document.getElementById('generateButton');
        const copyBtn = document.getElementById('copyButton');
        const apiKeyInput = document.getElementById('apiKey');
        const creativitySlider = document.getElementById('creativity');
        const creativityValue = document.getElementById('creativityValue');

        // === TOGGLE SETTINGS ===
        modelSelect.addEventListener('change', function() {
            if (this.value.includes('liquid')) {
                liquidSettings.style.display = 'block';
            } else {
                liquidSettings.style.display = 'none';
            }
        });
        
        creativitySlider.addEventListener('input', function() {
            creativityValue.textContent = this.value;
        });

        const savedKey = localStorage.getItem('openrouter_api_key');
        if(savedKey) apiKeyInput.value = savedKey;

        apiKeyInput.addEventListener('change', function() {
            if(this.value) localStorage.setItem('openrouter_api_key', this.value);
        });

        // === GENERATION LOGIC ===
        generateBtn.addEventListener('click', async function() {
            if (!promptInput.value) return;

            const isLiquid = modelSelect.value.includes('liquid');
            
            generateBtn.disabled = true;
            generateBtn.textContent = 'TRANSMITTING...';
            outputDiv.classList.add('generating');
            copyBtn.disabled = true;
            
            if (isLiquid) {
                outputDiv.textContent = 'üßú‚Äç‚ôÇÔ∏è Liquid AI is flowing...';
            } else {
                outputDiv.textContent = 'ëÅ§üëÅÔ∏è‚É§ Hermes now thinking...';
            }

            try {
                let textResult = "";

                if (isLiquid) {
                    // --- FETCH (For Liquid / API Key models) ---
                    if (!apiKeyInput.value) throw new Error("API Key required for Liquid AI");
                    
                    const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Authorization': 'Bearer ' + apiKeyInput.value,
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            model: modelSelect.value,
                            messages: [{ role: 'user', content: promptInput.value }],
                            temperature: parseFloat(creativitySlider.value),
                            max_tokens: 2000
                        })
                    });
                    
                    if (!response.ok) {
                        const err = await response.json();
                        throw new Error(err.error?.message || "API Error");
                    }
                    
                    const data = await response.json();
                    textResult = data.choices[0].message.content;

                } else {
                    // --- PUTER (For Hermes) ---
                    if (typeof puter === 'undefined') throw new Error("Puter.js library not loaded");
                    
                    const response = await puter.ai.chat(promptInput.value, {
                        model: modelSelect.value,
                        temperature: 0.7,
                        max_tokens: 2000
                    });
                    
                    textResult = (typeof response === 'object' && response.message) 
                        ? response.message.content 
                        : response;
                }

                outputDiv.classList.remove('generating');
                outputDiv.textContent = textResult;
                copyBtn.disabled = false;

            } catch (error) {
                outputDiv.classList.remove('generating');
                outputDiv.textContent = '‚ùå Error: ' + error.message;
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = 'INITIATE';
            }
        });

        // === UTILS ===
        document.getElementById('fontSelect').addEventListener('change', function() {
            document.getElementById('notepad').className = this.value;
        });

        document.getElementById('copyButton').addEventListener('click', function() {
            const output = outputDiv.textContent;
            const notepad = document.getElementById('notepad');
            notepad.value += (notepad.value ? '\n\n' : '') + output;
        });

        document.getElementById('prompt').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                e.preventDefault();
                generateBtn.click();
            }
        });

        document.getElementById('exportButton').addEventListener('click', function() {
            const content = document.getElementById('notepad').value;
            if (!content.trim()) return;
            const a = document.createElement('a');
            a.href = URL.createObjectURL(new Blob([content], { type: 'text/plain' }));
            a.download = 'story.txt';
            a.click();
        });
        
        document.getElementById('clearButton').addEventListener('click', function() {
            if (confirm('Clear notepad?')) document.getElementById('notepad').value = '';
        });
    </script>
