<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Liquid AI • CRT Writing Machine</title>
<script src="https://js.puter.com/v2/"></script>
<style>
    body {
        background: #000;
        margin: 0;
        font-family: monospace;
        color: #33ff66;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    /* CRT container */
    .crt {
        width: 88vw;
        height: 88vh;
        background: #001100;
        border: 6px solid #0f0;
        padding: 20px;
        box-shadow: 0 0 25px #0f0 inset, 0 0 15px #0f0;
        position: relative;
        overflow: hidden;
        border-radius: 10px;
    }

    /* Scanlines */
    .crt:before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        background: repeating-linear-gradient(
            to bottom,
            rgba(0, 0, 0, 0) 0px,
            rgba(0, 0, 0, 0) 2px,
            rgba(0, 0, 0, 0.15) 3px
        );
        mix-blend-mode: multiply;
        opacity: 0.3;
        animation: scan 6s linear infinite;
    }

    @keyframes scan {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
    }

    /* Flicker */
    .crt:after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        background: rgba(0, 255, 0, 0.03);
        animation: flicker 0.12s infinite;
    }

    @keyframes flicker {
        0% { opacity: 0.02; }
        50% { opacity: 0.05; }
        100% { opacity: 0.02; }
    }

    h1 {
        margin: 0;
        font-size: 1.4rem;
        text-shadow: 0 0 8px #00ff99;
    }

    .prompt, .output {
        width: 100%;
        background: #000;
        border: 1px solid #0f0;
        color: #33ff66;
        padding: 12px;
        font-size: 1rem;
        resize: none;
        min-height: 100px;
        outline: none;
        box-shadow: 0 0 12px #0f0 inset;
    }

    button {
        background: #001900;
        border: 1px solid #33ff66;
        padding: 10px 16px;
        color: #33ff66;
        cursor: pointer;
        font-size: 1rem;
        margin-top: 12px;
        text-shadow: 0 0 6px #33ff66;
    }

    button:hover {
        background: #003300;
    }
</style>
</head>
<body>
<div class="crt">
    <h1>LIQUID AI • CRT WRITING MACHINE</h1>
    <p>Models: LFM-1B, LFM-3B, LFM-7B, LFM2-700M, LFM2-8B-A1B</p>

    <textarea id="prompt" class="prompt" placeholder="Enter your prompt..."></textarea>

    <button onclick="generate()">GENERATE</button>

    <textarea id="output" class="output">Ready.</textarea>
</div>
<script src="https://js.puter.com/v1/"></script>
<script>
document.addEventListener("DOMContentLoaded", async () => {
    console.log("Puter loaded?", typeof puter);

    try {
        await puter.auth.anonymous(); 
        console.log("Puter auth OK");
    } catch(e) {
        console.error("Puter auth failed", e);
    }
});
</script>

<script>
async function generate() {
    const prompt = document.getElementById("prompt").value.trim();
    const output = document.getElementById("output");

    if (!prompt) {
        output.value = "❌ Enter a prompt";
        return;
    }

    output.value = "~ Liquid is flowing... ~\n";

    const model = "LFM2-8B-A1B"; // You can switch to any Liquid model

    try {
        const res = await puter.ai.chat(prompt, { model });
        const text =
            res?.response ||
            res?.output ||
            (typeof res === "string" ? res : JSON.stringify(res, null, 2));

        output.value = text;
    } catch (err) {
        output.value = "❌ ERROR: " + err.message;
        console.error(err);
    }
}
</script>
</body>
</html>
