<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Console</title>

<style>
    body {
        background: black;
        color: #33ff33;
        font-family: "Courier New", monospace;
        padding: 20px;
    }

    .crt {
        background: rgba(0,0,0,0.75);
        padding: 20px;
        border: 4px solid #0f0;
        border-radius: 8px;
        position: relative;
        text-shadow: 0 0 5px #0f0;
    }

    .crt::before {
        content: "";
        position: absolute;
        top:0; left:0; right:0; bottom:0;
        background: repeating-linear-gradient(
            to bottom,
            rgba(0,255,0,0.05) 0px,
            rgba(0,255,0,0.05) 2px,
            rgba(0,255,0,0.1) 3px
        );
        pointer-events: none;
        mix-blend-mode: overlay;
    }

    @keyframes staticNoise {
        0% { background-position: 0 0; }
        100% { background-position: 100% 100%; }
    }

    .static::after {
        content: "";
        position: absolute;
        top:0; left:0; right:0; bottom:0;
        background: url("https://upload.wikimedia.org/wikipedia/commons/3/3c/White-noise-matte.png");
        opacity: 0.12;
        mix-blend-mode: screen;
        animation: staticNoise 1s steps(8) infinite;
        pointer-events: none;
    }

    .three-col {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 15px;
    }

    select, textarea, input, button {
        width: 100%;
        background: black;
        color: #0f0;
        border: 1px solid #0f0;
        padding: 8px;
        font-family: inherit;
    }
</style>
</head>

<body>

<div class="crt static">
<h2>AI Console</h2>

<div class="three-col">

    <!-- COLUMN 1 -->
    <div>
        <h3>Model</h3>
        <select id="model">
            <option value="openrouter/nousresearch/hermes-3-llama-3.1-70b">Hermes 3 ‚Äì 70B</option>
            <option value="openrouter/nousresearch/hermes-3-llama-3.1-405b">Hermes 3 ‚Äì 405B</option>

            <option value="gpt-5.2">GPT-5.2 (Newest)</option>
            <option value="gpt-4">GPT-4</option>
            <option value="mistral-large">Mistral Large</option>

            <option value="liquid">Liquid LFM-2-8B-A1B (BYOK)</option>
        </select>

        <br><br>

        <label>Liquid API Key</label>
        <input id="liquidKey" placeholder="Only used for Liquid">
    </div>

    <!-- COLUMN 2 -->
    <div>
        <h3>Input</h3>
        <textarea id="prompt" rows="10"></textarea>
        <br><br>
        <button onclick="runModel()">Run</button>
    </div>

    <!-- COLUMN 3 -->
    <div>
        <h3>Output</h3>
        <textarea id="output" rows="10" readonly></textarea>
    </div>

</div>

</div>

<script>
async function runModel() {

    const model = document.getElementById("model").value;
    const prompt = document.getElementById("prompt").value;
    const out = document.getElementById("output");

    out.value = "‚è≥ Processing‚Ä¶";

    // LIQUID SECTION ‚Äî always static
    if (model === "liquid") {
        const key = document.getElementById("liquidKey").value.trim();
        if (!key) {
            out.value = "‚ùå Liquid requires BYOK API key.";
            return;
        }

        out.value =
            "üíß LIQUID IS FLOWING‚Ä¶\n\n" +
            "‚ö† Running in BYOK local stub mode.\n" +
            "Prompt:\n" + prompt;

        return;
    }

    // OPENROUTER SECTION
    try {
        const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                // Replace with your system‚Äôs key if needed
                "Authorization": "Bearer YOUR_OPENROUTER_KEY"
            },
            body: JSON.stringify({
                model: model,
                messages: [
                    { role: "user", content: prompt }
                ]
            })
        });

        const data = await response.json();

        if (data?.choices?.[0]?.message?.content) {
            out.value = data.choices[0].message.content;
        } else {
            out.value = "‚ùå API ERROR\n" + JSON.stringify(data, null, 2);
        }

    } catch (err) {
        out.value = "‚ùå JS ERROR\n" + err;
    }
}
</script>

</body>
</html>
