<script type="module">
import * as webllm from "https://esm.run/@mlc-ai/web-llm";

// 1. THE EXACT MODEL ID FROM YOUR REQUEST
// We use q4f16_1 because q4f32_1 is too unstable for browsers.
const modelId = "Hermes-3-Llama-3.2-3B-q4f16_1-MLC"; 

let engine;

// UI References
const toggle = document.getElementById('nous-toggle');
const panel = document.getElementById('nous-panel');
const btn = document.getElementById('loadCoreBtn');
const output = document.getElementById('nous-output');
const genBtn = document.getElementById('generateButton');
const insBtn = document.getElementById('insert-btn');
const dlTrack = document.getElementById('dl-track');
const dlBar = document.getElementById('dl-bar');
const dlText = document.getElementById('dl-text');
const statusLabel = document.getElementById('nous-status');

// Toggle Panel
toggle.onclick = () => {
    panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
};

// Start Engine
btn.onclick = async () => {
    try {
        if (!navigator.gpu) throw new Error("WebGPU not available on this device.");

        btn.disabled = true;
        btn.textContent = "ESTABLISHING LINK...";
        dlTrack.style.display = 'block';
        dlText.style.display = 'block';
        output.textContent = "‚üÅ INITIATING HERMES PROTOCOL.\n‚üÅ ALLOCATING TENSORS (2.1GB)...";

        // 2. INITIALIZE
        engine = await webllm.CreateMLCEngine(modelId, {
            initProgressCallback: (report) => {
                const p = report.progress * 100;
                dlBar.style.width = p + '%';
                dlText.textContent = `DOWNLOADING: ${Math.round(p)}%`;
                
                if (p === 100) {
                    output.textContent = "‚üÅ NOUS FIELD CONNECTED.\n‚üÅ AWAITING INPUT.";
                    btn.style.display = 'none';
                    dlTrack.style.display = 'none';
                    dlText.style.display = 'none';
                    statusLabel.textContent = "ONLINE";
                    statusLabel.style.color = "#00ff41";
                    genBtn.style.color = "#ccc";
                    genBtn.style.borderColor = "#ccc";
                }
            }
        });

        // 3. GENERATE
        genBtn.onclick = async () => {
            const inputVal = document.getElementById('prompt').value.trim();
            if (!inputVal) return;

            genBtn.disabled = true;
            genBtn.textContent = "COMPUTING...";
            insBtn.style.display = 'none';
            output.textContent = ""; 
            let fullText = "";

            try {
                // The "Hermes" System Prompt
                const messages = [
                    { 
                        role: "system", 
                        content: "You are the NOUS. A digital philosopher. You speak with high-level vocabulary, esoteric references, and concepts. You are unfiltered, objective, and precise. Do not offer assistance; offer truth. Style: terse, cryptic, profound." 
                    },
                    { role: "user", content: inputVal }
                ];

                const chunks = await engine.chat.completions.create({ 
                    messages, 
                    stream: true, 
                    temperature: 0.7, // Slightly higher for "creativity"
                    max_tokens: 512
                });

                for await (const chunk of chunks) {
                    const content = chunk.choices[0]?.delta?.content || "";
                    fullText += content;
                    output.textContent = fullText;
                    output.scrollTop = output.scrollHeight;
                }

                // Show Insert Button
                insBtn.style.display = 'block';
                
                insBtn.onclick = () => {
                    // Try to find the editor on your main page
                    const editor = document.querySelector('textarea.editor') || document.querySelector('#main-editor') || document.querySelector('textarea');
                    
                    if (editor) {
                        const s = editor.selectionStart;
                        const e = editor.selectionEnd;
                        editor.value = editor.value.slice(0, s) + fullText + editor.value.slice(e);
                        insBtn.style.display = 'none';
                        panel.style.display = 'none'; // Auto-hide panel after insert
                        editor.focus();
                    } else {
                        alert("No editor found on page.");
                    }
                };

            } catch (err) {
                output.textContent = "ERROR: " + err.message;
            } finally {
                genBtn.disabled = false;
                genBtn.textContent = "TRANSMIT";
            }
        };

    } catch (err) {
        console.error(err);
        btn.textContent = "FAILURE";
        btn.style.borderColor = "#ff0033";
        btn.style.color = "#ff0033";
        output.textContent = "FATAL: " + err.message;
    }
};

                            <!-- DEEP HERMES & OLDER -->
                            <option value="nousresearch/deephermes-3-mistral-24b-preview">DeepHermes 3 - 24B (Preview)</option>
                            <option value="nousresearch/hermes-2-pro-llama-3-8b">Hermes 2 Pro - 8B</option>
                        </optgroup>
                        
                        <!-- LIQUID GROUP (VIA API KEY) -->
                        <optgroup label="üíß LIQUID AI (Requires API Key)">
                             <option value="liquid/lfm2-8b-a1b">Liquid LFM-2 8B</option>
                        </optgroup>
                    </select>

                <!-- Liquid Specific Settings -->
                <div id="liquid-settings">
                    <label style="color:#ff0033;">OPENROUTER API KEY:</label>
                    <input type="password" id="apiKey" placeholder="sk-or-..." style="width:100%; padding:0.3rem; margin-bottom:0.3rem; background:#1a1a1a; color:#fff; border:1px solid #444;">
                    
                    <label style="color:#ff0033;">CREATIVITY: <span id="creativityValue">0.7</span></label>
                    <input type="range" id="creativity" min="0.1" max="1.0" step="0.1" value="0.7" style="width:100%;">
                </div>

                <div class="prompt-section" style="flex:1; display:flex; flex-direction:column;">

                <h2>Output</h2>
                <div class="story-output" id="output">Ready. Select an engine and write.</div>
                <div class="output-controls" style="margin-top:5px;">
                    <button id="copyButton" style="width:100%; padding:0.4rem;" disabled>>>> Import to Notepad</button>

    <!-- Puter JS -->
    <script src="https://js.puter.com/v2/"></script>

    <script>
        // === SPLASH SCREEN LOGIC ===
        function enterSite() {
            const splash = document.getElementById('splash-screen');
            splash.classList.add('hidden');
            setTimeout(() => { splash.style.display = 'none'; }, 1000);
        }

        // === UI VARIABLES ===
        const modelSelect = document.getElementById('modelSelect');
        const liquidSettings = document.getElementById('liquid-settings');
        const promptInput = document.getElementById('prompt');
        const outputDiv = document.getElementById('output');
        const generateBtn = document.getElementById('generateButton');
        const copyBtn = document.getElementById('copyButton');
        const apiKeyInput = document.getElementById('apiKey');
        const creativitySlider = document.getElementById('creativity');
        const creativityValue = document.getElementById('creativityValue');

        // === TOGGLE SETTINGS ===
        modelSelect.addEventListener('change', function() {
            if (this.value.includes('liquid')) {
                liquidSettings.style.display = 'block';
            } else {
                liquidSettings.style.display = 'none';
            }
        });
        
        creativitySlider.addEventListener('input', function() {
            creativityValue.textContent = this.value;
        });

        const savedKey = localStorage.getItem('openrouter_api_key');
        if(savedKey) apiKeyInput.value = savedKey;

        apiKeyInput.addEventListener('change', function() {
            if(this.value) localStorage.setItem('openrouter_api_key', this.value);
        });

        // === GENERATION LOGIC ===
        generateBtn.addEventListener('click', async function() {
            if (!promptInput.value) return;

            const isLiquid = modelSelect.value.includes('liquid');
            
            generateBtn.disabled = true;
            generateBtn.textContent = 'TRANSMITTING...';
            outputDiv.classList.add('generating');
            copyBtn.disabled = true;
            
            if (isLiquid) {
                outputDiv.textContent = 'üßú‚Äç‚ôÇÔ∏è Liquid AI is flowing...';
            } else {
                outputDiv.textContent = 'ëÅ§üëÅÔ∏è‚É§ Hermes now thinking...';
            }

            try {
                let textResult = "";

                if (isLiquid) {
                    // --- FETCH (For Liquid / API Key models) ---
                    if (!apiKeyInput.value) throw new Error("API Key required for Liquid AI");
                    
                    const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Authorization': 'Bearer ' + apiKeyInput.value,
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            model: modelSelect.value,
                            messages: [{ role: 'user', content: promptInput.value }],
                            temperature: parseFloat(creativitySlider.value),
                            max_tokens: 2000
                        })
                    });
                    
                    if (!response.ok) {
                        const err = await response.json();
                        throw new Error(err.error?.message || "API Error");
                    }
                    
                    const data = await response.json();
                    textResult = data.choices[0].message.content;

                } else {
                    // --- PUTER (For Hermes) ---
                    if (typeof puter === 'undefined') throw new Error("Puter.js library not loaded");
                    
                    const response = await puter.ai.chat(promptInput.value, {
                        model: modelSelect.value,
                        temperature: 0.7,
                        max_tokens: 2000
                    });
                    
                    textResult = (typeof response === 'object' && response.message) 
                        ? response.message.content 
                        : response;
                }

                outputDiv.classList.remove('generating');
                outputDiv.textContent = textResult;
                copyBtn.disabled = false;

            } catch (error) {
                outputDiv.classList.remove('generating');
                outputDiv.textContent = '‚ùå Error: ' + error.message;
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = 'INITIATE';
            }
        });

        // === UTILS ===
        document.getElementById('fontSelect').addEventListener('change', function() {
            document.getElementById('notepad').className = this.value;
        });

        document.getElementById('copyButton').addEventListener('click', function() {
            const output = outputDiv.textContent;
            const notepad = document.getElementById('notepad');
            notepad.value += (notepad.value ? '\n\n' : '') + output;
        });

        document.getElementById('prompt').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                e.preventDefault();
                generateBtn.click();
            }
        });

        document.getElementById('exportButton').addEventListener('click', function() {
            const content = document.getElementById('notepad').value;
            if (!content.trim()) return;
            const a = document.createElement('a');
            a.href = URL.createObjectURL(new Blob([content], { type: 'text/plain' }));
            a.download = 'story.txt';
            a.click();
        });
        
        document.getElementById('clearButton').addEventListener('click', function() {
            if (confirm('Clear notepad?')) document.getElementById('notepad').value = '';
        });
    </script>
</body>
