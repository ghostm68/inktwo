<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" href="https://raw.githubusercontent.com/ghostm68/inktwo/main/Images/favicon.ico" />
<title>Creative Writing Machine</title>
<style>
    body {
        background: #0a0a0a;
        color: #f0f0f0;
        font-family: 'Georgia', serif;
        margin: 0;
        padding: 0.8rem;
    }
    .container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 0.8rem;
        max-width: 1800px;
        margin: 0 auto;
        min-height: 85vh;
    }
    @media (max-width: 1200px) {
        .container {
            grid-template-columns: 1fr;
        }
    }
    h1 {
        font-size: 1.8rem;
        margin-bottom: 0.3rem;
        text-align: center;
        color: #d4af37;
        letter-spacing: 2px;
        text-transform: uppercase;
    }
    .subtitle {
        font-style: italic;
        color: #aaa;
        margin-bottom: 1rem;
        text-align: center;
        font-size: 0.85rem;
    }
    
    /* Panel styles */
    .panel {
        background: #1a1a1a;
        border: 1px solid #333;
        border-radius: 6px;
        padding: 0.8rem;
        display: flex;
        flex-direction: column;
        min-height: 80vh;
    }
    .panel h2 {
        margin-top: 0;
        font-size: 1.1rem;
        color: #eee;
        border-bottom: 1px solid #333;
        padding-bottom: 0.4rem;
        margin-bottom: 0.6rem;
    }
    
    /* Left Column: Notepad */
    .font-selector select {
        width: 100%;
        padding: 0.3rem;
        background: #0a0a0a;
        color: #eee;
        border: 1px solid #444;
        border-radius: 4px;
        font-size: 0.85rem;
        margin-bottom: 0.6rem;
    }
    #notepad {
        flex: 1;
        width: 100%;
        background: #0a0a0a;
        color: #f0f0f0;
        border: 1px solid #444;
        border-radius: 4px;
        padding: 0.6rem;
        font-size: 0.85rem;
        line-height: 1.4;
        resize: none;
        font-family: 'DejaVu Sans Mono', monospace;
    }
    .notepad-controls {
        margin-top: 0.6rem;
        display: flex;
        gap: 0.4rem;
    }
    .notepad-controls button {
        flex: 1;
    }

    /* Right Column: AI & Output */
    #ai-controls {
        margin-bottom: 0.8rem;
    }
    .control-group label {
        display: block;
        margin-bottom: 0.2rem;
        color: #d4af37;
        font-size: 0.75rem;
        font-weight: bold;
    }
    select, input[type="password"], input[type="range"] {
        width: 100%;
        padding: 0.4rem;
        background: #1a1a1a;
        color: #eee;
        border: 1px solid #444;
        border-radius: 4px;
        font-size: 0.8rem;
        box-sizing: border-box;
    }
    #prompt {
        width: 100%;
        min-height: 150px;
        background: #0a0a0a;
        color: #f0f0f0;
        border: 1px solid #444;
        padding: 0.5rem;
        font-size: 0.8rem;
        line-height: 1.3;
        resize: vertical;
        font-family: inherit;
        margin: 0.6rem 0;
    }
    #generateButton {
        width: 100%;
        padding: 0.6rem;
        background: #d4af37;
        color: #000;
        border: none;
        cursor: pointer;
        font-size: 0.9rem;
        font-weight: bold;
        transition: background 0.3s;
    }
    #generateButton:hover { background: #b5952f; }
    
    /* API Key & Creativity Controls (Initially Hidden) */
    #openrouter-controls {
        display: none; /* Hidden by default */
        background: #0a0a0a;
        border: 1px solid #333;
        border-radius: 4px;
        padding: 0.6rem;
        margin-top: 0.8rem;
    }
    .api-help { font-size: 0.7rem; color: #666; margin-top: 4px; }
    .creativity-value { color: #ccc; font-size: 0.8rem; }
    
    /* Output */
    #output-section { flex: 1; }
    .story-output {
        flex: 1;
        background: #0a0a0a;
        border: 1px solid #444;
        padding: 0.8rem;
        white-space: pre-wrap;
        line-height: 1.4;
        font-size: 0.85rem;
        overflow-y: auto;
    }
    
    /* Common button styles */
    button {
        padding: 0.4rem;
        font-size: 0.75rem;
        background: #222;
        border: 1px solid #444;
        color: #aaa;
        cursor: pointer;
        transition: background 0.2s;
    }
    button:hover { background: #333; }
    button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }

    /* Font families */
    .dejavu-sans-mono { font-family: 'DejaVu Sans Mono', monospace; }
    .dejavu-sans { font-family: 'DejaVu Sans', sans-serif; }
    .dejavu-serif { font-family: 'DejaVu Serif', serif; }
    
    .api-status { margin-top: 0.8rem; font-size: 0.75rem; color: #666; text-align: center; }
</style>
</head>
<body>
    <h1>Creative Writing Machine</h1>
    <p class="subtitle">Hermes (via Puter) ‚Ä¢ Liquid (via OpenRouter API Key)</p>

    <div class="container">
        <!-- Column 1: Notepad -->
        <div class="panel">
            <h2>Notepad</h2>
            <div class="font-selector">
                <select id="fontSelect">
                    <option value="dejavu-sans-mono" selected>DejaVu Sans Mono</option>
                    <option value="dejavu-sans">DejaVu Sans</option>
                    <option value="dejavu-serif">DejaVu Serif</option>
                </select>
            </div>
            <textarea id="notepad" placeholder="Your workspace..."></textarea>
            <div class="notepad-controls">
                <button id="exportButton">Save .txt</button>
                <button id="clearButton">Clear</button>
            </div>
        </div>

        <!-- Column 2: AI and Output -->
        <div class="panel">
            <!-- AI Controls -->
            <div id="ai-controls">
                <h2>AI Controls</h2>
                <div class="control-group">
                    <label for="modelSelect">SELECT ENGINE:</label>
                    <select id="modelSelect">
                        <optgroup label="üß† NOUS RESEARCH (via Puter.js)">
                            <option value="openrouter/nousresearch/hermes-3-llama-3.1-405b" selected>Hermes 3 - 405B (Flagship)</option>
                            <option value="openrouter/nousresearch/hermes-3-llama-3.1-70b">Hermes 3 - 70B (Fast & Smart)</option>
                        </optgroup>
                        <optgroup label="üíß LIQUID AI (via OpenRouter Key)">
                            <option value="liquid/lfm2-8b-a1b">Liquid LFM-2 8B</option>
                        </optgroup>
                    </select>
                </div>

                <!-- These controls only appear for Liquid AI model -->
                <div id="openrouter-controls">
                    <div class="control-group">
                         <label for="apiKey">OPENROUTER API KEY:</label>
                         <input type="password" id="apiKey" placeholder="Enter your sk-or-... key">
                         <div class="api-help">Get a key from openrouter.ai</div>
                    </div>
                    <div class="control-group" style="margin-top: 0.6rem;">
                        <label for="creativity">Creativity: <span id="creativityValue">0.7</span></label>
                        <input type="range" id="creativity" min="0.1" max="1.0" step="0.1" value="0.7">
                    </div>
                </div>

                <textarea id="prompt" placeholder="Type your prompt here... (Ctrl+Enter to generate)"></textarea>
                <button id="generateButton">GENERATE</button>
            </div>

            <!-- Generated Output -->
            <div id="output-section">
                 <h2>Output</h2>
                <div class="story-output" id="output">Ready. Select an engine and write.</div>
                <div class="output-controls" style="margin-top:5px;">
                     <button id="copyButton" style="width:100%;" disabled>>>> Import to Notepad</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="api-status">
        Powered by Puter.js & OpenRouter
    </div>

    <!-- Puter JS library -->
    <script src="https://js.puter.com/v2/"></script>

    <script>
        // === ELEMENT SELECTORS ===
        const modelSelect = document.getElementById('modelSelect');
        const generateBtn = document.getElementById('generateButton');
        const outputDiv = document.getElementById('output');
        const copyBtn = document.getElementById('copyButton');
        const notepad = document.getElementById('notepad');
        const promptInput = document.getElementById('prompt');
        
        // OpenRouter specific elements
        const openrouterControls = document.getElementById('openrouter-controls');
        const apiKeyInput = document.getElementById('apiKey');
        const creativitySlider = document.getElementById('creativity');
        const creativityValue = document.getElementById('creativityValue');

        // === EVENT LISTENERS ===

        // Toggle UI based on model selection
        modelSelect.addEventListener('change', updateControlsVisibility);

        // Main generate button logic
        generateBtn.addEventListener('click', handleGeneration);

        // Creativity slider value display
        creativitySlider.addEventListener('input', () => {
            creativityValue.textContent = creativitySlider.value;
        });

        // Notepad controls
        document.getElementById('fontSelect').addEventListener('change', (e) => {
            notepad.className = e.target.value;
        });
        document.getElementById('exportButton').addEventListener('click', () => {
            const content = notepad.value;
            if (!content.trim()) return;
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'story.txt';
            a.click();
            URL.revokeObjectURL(url);
        });
        document.getElementById('clearButton').addEventListener('click', () => {
            if (confirm('Clear notepad?')) notepad.value = '';
        });

        // Output controls
        copyBtn.addEventListener('click', () => {
            const outputContent = outputDiv.textContent;
            notepad.value += (notepad.value ? '\n\n---\n\n' : '') + outputContent;
        });

        // Shortcut: Ctrl+Enter to generate
        promptInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && e.ctrlKey) {
                e.preventDefault();
                generateBtn.click();
            }
        });

        // Save/load API key from local storage
        apiKeyInput.addEventListener('change', (e) => {
            if (e.target.value) {
                localStorage.setItem('openrouter_api_key', e.target.value);
            }
        });
        
        // === CORE FUNCTIONS ===

        // Show/hide API key and creativity slider
        function updateControlsVisibility() {
            const selectedModel = modelSelect.value;
            if (selectedModel.includes('liquid')) {
                openrouterControls.style.display = 'block';
            } else {
                openrouterControls.style.display = 'none';
            }
        }

        // Route to the correct generation function
        async function handleGeneration() {
            const selectedModel = modelSelect.value;
            if (selectedModel.includes('liquid')) {
                await generateWithOpenRouter();
            } else {
                await generateWithPuter();
            }
        }

        // Generation using PUTER.JS (for Hermes)
        async function generateWithPuter() {
            if (!promptInput.value) return;
            
            // Safety check for Puter Library
            if (typeof puter === 'undefined') {
                outputDiv.textContent = '‚ùå Error: Puter.js library failed to load.';
                return;
            }

            setLoadingState('üß† Hermes is thinking...');

            try {
                const response = await puter.ai.chat(promptInput.value, {
                    model: modelSelect.value,
                    temperature: 0.7, // Fixed temperature for simpler models
                    max_tokens: 2000
                });

                const content = (typeof response === 'object' && response.message) ? response.message.content : response;
                setSuccessState(content);

            } catch (error) {
                setErrorState(error.message);
            } finally {
                resetButtonState();
            }
        }

        // Generation using OPENROUTER API (for Liquid)
        async function generateWithOpenRouter() {
            const apiKey = apiKeyInput.value;
            const prompt = promptInput.value;
            
            if (!apiKey) {
                outputDiv.textContent = '‚ùå Please enter your OpenRouter API Key in the control panel.';
                return;
            }
            if (!prompt) return;

            setLoadingState('üíß Liquid AI is flowing...');

            try {
                const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: modelSelect.value,
                        messages: [{ role: 'user', content: prompt }],
                        temperature: parseFloat(creativitySlider.value),
                        max_tokens: 2000
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error.message || `API Error: ${response.status}`);
                }

                const data = await response.json();
                const content = data.choices[0].message.content;
                setSuccessState(content);

            } catch (error) {
                setErrorState(error.message);
            } finally {
                resetButtonState();
            }
        }

        // --- UI State Helpers ---
        function setLoadingState(message) {
            generateBtn.disabled = true;
            generateBtn.textContent = 'WRITING...';
            outputDiv.textContent = message;
            copyBtn.disabled = true;
        }

        function setSuccessState(content) {
            outputDiv.textContent = content;
            copyBtn.disabled = false;
        }

        function setErrorState(errorMessage) {
            outputDiv.textContent = `‚ùå Error: ${errorMessage}`;
        }

        function resetButtonState() {
            generateBtn.disabled = false;
            generateBtn.textContent = 'GENERATE';
        }

        // === INITIALIZATION ===
        
        // Load saved API key on startup
        const savedKey = localStorage.getItem('openrouter_api_key');
        if (savedKey) {
            apiKeyInput.value = savedKey;
        }
        
        // Set initial visibility of controls
        updateControlsVisibility();

    </script>
</body>
</html>
