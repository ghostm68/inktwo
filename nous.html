<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/ghostm68/inktwo/main/Images/favicon.ico" />
    <script src="https://js.puter.com/v2/" data-cfasync="false"></script>
    <title>Ai Writing Machine</title>
    <style>
        body {
            background: #0a0a0a;
            color: #f0f0f0;
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0.8rem;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 0.6rem;
            max-width: 1800px;
            margin: 0 auto;
            min-height: 85vh;
        }
        @media (max-width: 1200px) {
            .container {
                grid-template-columns: 1fr;
                gap: 0.6rem;
            }
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 0.3rem;
            text-align: center;
            color: #d4af37;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        .subtitle {
            font-style: italic;
            color: #aaa;
            margin-bottom: 0.8rem;
            text-align: center;
            font-size: 0.85rem;
        }
        
        /* Panels */
        .panel {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 6px;
            padding: 0.8rem;
            display: flex;
            flex-direction: column;
        }
        .panel h2 {
            margin-top: 0;
            font-size: 1.1rem;
            color: #eee;
            border-bottom: 1px solid #333;
            padding-bottom: 0.4rem;
            margin-bottom: 0.6rem;
        }
        
        /* Notepad */
        #notepad-section { min-height: 450px; }
        .font-selector select {
            width: 100%;
            padding: 0.3rem;
            background: #0a0a0a;
            color: #eee;
            border: 1px solid #444;
            border-radius: 4px;
            font-size: 0.85rem;
        }
        #notepad {
            flex: 1;
            width: 100%;
            background: #0a0a0a;
            color: #f0f0f0;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 0.6rem;
            font-size: 0.85rem;
            line-height: 1.4;
            resize: none;
            font-family: 'DejaVu Sans Mono', monospace;
            min-height: 280px;
        }
        .notepad-controls {
            display: flex;
            gap: 5px;
            margin-top: 5px;
        }
        .notepad-controls button {
            flex: 1;
            padding: 0.4rem;
            font-size: 0.75rem;
            background: #222;
            border: 1px solid #444;
            color: #aaa;
            cursor: pointer;
            border-radius: 4px;
        }
        .notepad-controls button:hover {
            background: #2a2a2a;
            color: #ccc;
        }
        
        /* AI Controls */
        .model-section {
            margin-bottom: 0.6rem;
        }
        .model-section label {
            display: block;
            margin-bottom: 0.2rem;
            color: #d4af37;
            font-size: 0.75rem;
            font-weight: bold;
        }
        #modelSelect {
            width: 100%;
            padding: 0.4rem;
            background: #1a1a1a;
            color: #eee;
            border: 1px solid #d4af37;
            border-radius: 4px;
            font-size: 0.8rem;
        }
        .prompt-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            margin-bottom: 0.6rem;
        }
        #prompt {
            width: 100%;
            flex: 1;
            min-height: 120px;
            background: #0a0a0a;
            color: #f0f0f0;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 0.5rem;
            font-size: 0.8rem;
            line-height: 1.3;
            resize: vertical;
            font-family: inherit;
        }
        #generateButton {
            width: 100%;
            padding: 0.6rem;
            background: #d4af37;
            color: #000;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: bold;
            border-radius: 4px;
            transition: background 0.3s;
        }
        #generateButton:hover { background: #b5952f; }
        #generateButton:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        /* Output */
        .story-output {
            flex: 1;
            background: #0a0a0a;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 0.8rem;
            white-space: pre-wrap;
            line-height: 1.4;
            font-size: 0.85rem;
            overflow-y: auto;
            min-height: 320px;
            color: #ccc;
        }
        .output-controls {
            margin-top: 5px;
        }
        #copyButton {
            width: 100%;
            padding: 0.4rem;
            background: #222;
            border: 1px solid #444;
            color: #ccc;
            cursor: pointer;
            border-radius: 4px;
        }
        #copyButton:hover:not(:disabled) {
            background: #2a2a2a;
            color: #eee;
        }
        #copyButton:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Utilities */
        .dejavu-sans-mono { font-family: 'DejaVu Sans Mono', monospace; }
        .dejavu-sans { font-family: 'DejaVu Sans', sans-serif; }
        .dejavu-serif { font-family: 'DejaVu Serif', serif; }
        
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        .generating { animation: pulse 1.5s infinite; color: #d4af37; }
        
        .api-status { 
            margin-top: 0.8rem; 
            font-size: 0.75rem; 
            color: #666; 
            text-align: center; 
        }
    </style>
</head>
<body>
    <h1>Ai WRITING MACHINE</h1>
    <p class="subtitle">‚Ä¢ Hermes ‚Ä¢</p>

    <div class="container">
        <!-- Column 1: Notepad -->
        <div id="notepad-section" class="panel">
            <h2>Notepad</h2>
            <div class="font-selector">
                <select id="fontSelect">
                    <option value="dejavu-sans-mono" selected>DejaVu Sans Mono</option>
                    <option value="dejavu-sans">DejaVu Sans</option>
                    <option value="dejavu-serif">DejaVu Serif</option>
                </select>
            </div>
            <textarea id="notepad" placeholder="Your workspace..."></textarea>
            <div class="notepad-controls">
                <button id="exportButton">Save .txt</button>
                <button id="clearButton">Clear</button>
            </div>
        </div>

        <!-- Column 2: AI Controls -->
        <div id="ai-controls" class="panel">
            <h2>ctrl</h2>
            
            <div class="model-section">
                <select id="modelSelect">
                    <optgroup label="üî• Nous Research (Hermes)">
                        <option value="openrouter/nousresearch/hermes-3-llama-3.1-70b">Hermes 3 ‚Äì 70B</option>
                        <option value="openrouter/nousresearch/hermes-3-llama-3.1-405b">Hermes 3 ‚Äì 405B</option>
                    </optgroup>

                    <optgroup label="‚ú® Others">
                        <option value="google/gemma-2-9b-it:free">Gemma 2 ‚Äì 9B (Free)</option>
                        <option value="openrouter/mistralai/mistral-large">Mistral Large</option>
                    </optgroup>

                    <optgroup label="ü§ñ OpenAI">
                        <option value="gpt-5.2">GPT-5.2 (Latest)</option>
                        <option value="gpt-4">GPT-4</option>
                    </optgroup>
                </select>
            </div>

            <div class="prompt-section">
                <textarea id="prompt" placeholder="Type your prompt here..."></textarea>
            </div>

            <button id="generateButton">Generate</button>
        </div>

        <!-- Column 3: Generated Output -->
        <div id="output-section" class="panel">
            <h2>Output</h2>
            <div class="story-output" id="output">Ready. Select an engine and write.</div>
            <div class="output-controls">
                <button id="copyButton" disabled>>>> Import to Notepad</button>
            </div>
        </div>
    </div>

    <div class="api-status">
        Powered by Puter.js
    </div>

    <script>
        // Wait for Puter to load
        window.addEventListener('load', function() {
            if (typeof puter === 'undefined') {
                document.getElementById('output').innerHTML = '<span style="color: #ff0000;">‚ùå ERROR: Puter.js failed to load.<br><br>Possible fixes:<br>‚Ä¢ Check your internet connection<br>‚Ä¢ Disable ad blockers<br>‚Ä¢ Try refreshing the page</span>';
                document.getElementById('generateButton').disabled = true;
            }
        });

        // Font handling
        document.getElementById('fontSelect').addEventListener('change', function() {
            const notepad = document.getElementById('notepad');
            notepad.className = this.value;
        });

        // Export functionality
        document.getElementById('exportButton').addEventListener('click', function() {
            const content = document.getElementById('notepad').value;
            if (!content.trim()) {
                alert('Notepad is empty!');
                return;
            }
            
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'writing-' + Date.now() + '.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

        // Clear notepad
        document.getElementById('clearButton').addEventListener('click', function() {
            if (confirm('Clear the entire notepad?')) {
                document.getElementById('notepad').value = '';
            }
        });

        // Copy to notepad
        document.getElementById('copyButton').addEventListener('click', function() {
            const output = document.getElementById('output').textContent;
            const notepad = document.getElementById('notepad');
            if (notepad.value) {
                notepad.value += '\n\n' + output;
            } else {
                notepad.value = output;
            }
        });

        // Main generation function
        document.getElementById('generateButton').addEventListener('click', async function() {
            const prompt = document.getElementById('prompt').value.trim();
            const model = document.getElementById('modelSelect').value;
            const output = document.getElementById('output');
            const generateBtn = document.getElementById('generateButton');
            const copyBtn = document.getElementById('copyButton');

            if (!prompt) {
                output.textContent = "‚ùå Please enter a writing prompt.";
                return;
            }

            generateBtn.disabled = true;
            generateBtn.textContent = "Thinking...";
            output.textContent = "‚ö° Processing...";
            output.classList.add("generating");
            copyBtn.disabled = true;

            try {
                const response = await puter.ai.chat(prompt, {
                    model: model,
                    temperature: 0.7,
                    max_tokens: 2000
                });

                output.classList.remove("generating");

                let text;

                // Handle different response formats
                if (typeof response === "string") {
                    text = response;
                } else if (response?.message?.content) {
                    text = response.message.content;
                } else if (response?.choices?.[0]?.message?.content) {
                    text = response.choices[0].message.content;
                } else {
                    text = JSON.stringify(response, null, 2);
                }

                output.textContent = text;
                copyBtn.disabled = false;

            } catch (err) {
                output.classList.remove("generating");
                output.textContent = "‚ùå Error: " + err.message;
                console.error('Full error:', err);
            }

            generateBtn.disabled = false;
            generateBtn.textContent = "Generate";
        });

        // Allow Ctrl+Enter to generate
        document.getElementById('prompt').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                e.preventDefault();
                document.getElementById('generateButton').click();
            }
        });
    </script>
</body>
</html>
