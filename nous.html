<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/ghostm68/inktwo/main/Images/favicon.ico" />
    <title>Creative Writing Machine - Unified</title>
      <style>
        body {
            background: #0a0a0a;
            color: #f0f0f0;
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0.8rem;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 0.6rem;
            max-width: 1800px;
            margin: 0 auto;
            min-height: 85vh;
        }
        @media (max-width: 1200px) {
            .container {
                grid-template-columns: 1fr;
                gap: 0.6rem;
            }
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 0.3rem;
            text-align: center;
            color: #3d020a;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        .subtitle {
            font-style: italic;
            color: #aaa;
            margin-bottom: 0.8rem;
            text-align: center;
            font-size: 0.85rem;
        }
        
        /* Panels */
        .panel {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 6px;
            padding: 0.8rem;
            display: flex;
            flex-direction: column;
        }
        .panel h2 {
            margin-top: 0;
            font-size: 1.1rem;
            color: #eee;
            border-bottom: 1px solid #333;
            padding-bottom: 0.4rem;
            margin-bottom: 0.6rem;
        }
        
        /* Notepad */
        #notepad-section { min-height: 450px; }
        .font-selector select {
            width: 100%;
            padding: 0.3rem;
            background: #0a0a0a;
            color: #eee;
            border: 1px solid #444;
            border-radius: 4px;
            font-size: 0.85rem;
            margin-bottom: 5px;
        }
        #notepad {
            flex: 1;
            width: 100%;
            background: #0a0a0a;
            color: #f0f0f0;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 0.6rem;
            font-size: 0.85rem;
            line-height: 1.4;
            resize: none;
            font-family: 'DejaVu Sans Mono', monospace;
            min-height: 280px;
        }
        .notepad-controls button {
            flex: 1;
            padding: 0.4rem;
            font-size: 0.75rem;
            background: #222;
            border: 1px solid #444;
            color: #aaa;
            cursor: pointer;
        }
        
        /* AI Controls */
        .model-section label {
            display: block;
            margin-bottom: 0.2rem;
            color: #d4af37;
            font-size: 0.75rem;
            font-weight: bold;
        }
        #modelSelect {
            width: 100%;
            padding: 0.4rem;
            background: #1a1a1a;
            color: #eee;
            border: 1px solid #d4af37;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-bottom: 0.5rem;
        }
        
        /* Hidden by default: API Key & Slider */
        #liquid-settings {
            display: none;
            background: #000;
            border: 1px solid #333;
            padding: 0.5rem;
            border-radius: 4px;
            margin-bottom: 0.5rem;
        }
        #liquid-settings input {
            width: 100%;
            padding: 0.3rem;
            background: #1a1a1a;
            color: #fff;
            border: 1px solid #444;
            border-radius: 3px;
            font-size: 0.75rem;
            margin-bottom: 0.3rem;
        }
        #liquid-settings label {
            color: #aaa;
            font-size: 0.7rem;
            margin-bottom: 0.1rem;
        }
        
        #prompt {
            width: 100%;
            flex: 1;
            min-height: 120px;
            background: #0a0a0a;
            color: #f0f0f0;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 0.5rem;
            font-size: 0.8rem;
            line-height: 1.3;
            resize: vertical;
            font-family: inherit;
        }
        #generateButton {
            width: 100%;
            padding: 0.6rem;
            background: #3d020a;
            color: #000;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: bold;
            margin-top: 0.5rem;
            transition: background 0.3s;
        }
        #generateButton:hover { background: #b5952f; }
        
        /* Output */
        .story-output {
            flex: 1;
            background: #0a0a0a;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 0.8rem;
            white-space: pre-wrap;
            line-height: 1.4;
            font-size: 0.85rem;
            overflow-y: auto;
            min-height: 320px;
            color: #ccc;
        }
        
        /* Utilities */
        .dejavu-sans-mono { font-family: 'DejaVu Sans Mono', monospace; }
        .dejavu-sans { font-family: 'DejaVu Sans', sans-serif; }
        .dejavu-serif { font-family: 'DejaVu Serif', serif; }
        
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        .generating { animation: pulse 1.5s infinite; color: #d4af37; }
        
        .api-status { margin-top: 0.8rem; font-size: 0.75rem; color: #666; text-align: center; }
              .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--glitch);
            box-shadow: 0 0 10px var(--glitch);
            animation: scan 2s ease-in-out;
        }
    </style>
</head>
<body>
    
    <div class="scanline-overlay"></div>
    <h1>liquid hermes</h1>
    <p class="subtitle">Hermes ‚Ä¢ Liquid </p>

    <div class="container">
        <!-- Column 1: Notepad -->
        <div id="notepad-section" class="panel">
            <h2>Notepad</h2>
            <div class="font-selector">
                <select id="fontSelect">
                    <option value="dejavu-sans-mono" selected>DejaVu Sans Mono</option>
                    <option value="dejavu-sans">DejaVu Sans</option>
                    <option value="dejavu-serif">Dejavu Serif</option>
                </select>
            </div>
            <textarea id="notepad" placeholder="Your workspace..."></textarea>
            <div class="notepad-controls" style="display:flex; gap:5px; margin-top:5px;">
                <button id="exportButton">Save .txt</button>
                <button id="clearButton">Clear</button>
            </div>
        </div>

        <!-- Column 2: AI Controls -->
        <div id="ai-controls" class="panel">
            <h2>AI Controls</h2>
            
            <div class="model-section">
                <label for="modelSelect">SELECT ENGINE:</label>
                <select id="modelSelect">
                    <optgroup label="üß† HERMES (Free via Puter)">
                        <option value="openrouter/nousresearch/hermes-3-llama-3.1-405b" selected>Hermes 3 - 405B (Flagship)</option>
                        <option value="openrouter/nousresearch/hermes-3-llama-3.1-70b">Hermes 3 - 70B (Fast)</option>
                    </optgroup>
                    <optgroup label="üíß LIQUID AI (Requires API Key)">
                         <option value="liquid/lfm2-8b-a1b">Liquid LFM-2 8B</option>
                    </optgroup>
                </select>
            </div>

            <!-- Liquid Specific Settings (Hidden by default) -->
            <div id="liquid-settings">
                <label>OPENROUTER API KEY:</label>
                <input type="password" id="apiKey" placeholder="sk-or-...">
                
                <label>CREATIVITY: <span id="creativityValue">0.7</span></label>
                <input type="range" id="creativity" min="0.1" max="1.0" step="0.1" value="0.7">
            </div>

            <div class="prompt-section" style="flex:1; display:flex; flex-direction:column;">
                <textarea id="prompt" placeholder="Type your prompt here..."></textarea>
            </div>

            <button id="generateButton">GENERATE</button>
        </div>

        <!-- Column 3: Generated Output -->
        <div id="output-section" class="panel">
            <h2>Output</h2>
            <div class="story-output" id="output">Ready. Select an engine and write.</div>
            <div class="output-controls" style="margin-top:5px;">
                <button id="copyButton" style="width:100%; padding:0.4rem; background:#222; border:1px solid #444; color:#ccc; cursor:pointer;" disabled>>>> Import to Notepad</button>
            </div>
        </div>
    </div>

    <div class="api-status">
        Powered by Puter.js & OpenRouter API
    </div>

    <!-- Puter JS -->
    <script src="https://js.puter.com/v2/"></script>

    <script>
        // === UI VARIABLES ===
        const modelSelect = document.getElementById('modelSelect');
        const liquidSettings = document.getElementById('liquid-settings');
        const promptInput = document.getElementById('prompt');
        const outputDiv = document.getElementById('output');
        const generateBtn = document.getElementById('generateButton');
        const copyBtn = document.getElementById('copyButton');
        const apiKeyInput = document.getElementById('apiKey');
        const creativitySlider = document.getElementById('creativity');
        const creativityValue = document.getElementById('creativityValue');

        // === TOGGLE SETTINGS ===
        // Show/Hide API key input based on model selection
        modelSelect.addEventListener('change', function() {
            if (this.value.includes('liquid')) {
                liquidSettings.style.display = 'block';
            } else {
                liquidSettings.style.display = 'none';
            }
        });
        
        // Creativity Slider UI
        creativitySlider.addEventListener('input', function() {
            creativityValue.textContent = this.value;
        });

        // Load API Key
        const savedKey = localStorage.getItem('openrouter_api_key');
        if(savedKey) apiKeyInput.value = savedKey;

        // Save API Key
        apiKeyInput.addEventListener('change', function() {
            if(this.value) localStorage.setItem('openrouter_api_key', this.value);
        });

        // === GENERATION LOGIC ===
        generateBtn.addEventListener('click', async function() {
            if (!promptInput.value) return;

            const isLiquid = modelSelect.value.includes('liquid');
            
            // UI Loading State
            generateBtn.disabled = true;
            generateBtn.textContent = 'WRITING...';
            outputDiv.classList.add('generating');
            copyBtn.disabled = true;
            
            if (isLiquid) {
                outputDiv.textContent = 'üåä Liquid AI is flowing...';
            } else {
                outputDiv.textContent = 'üß† Hermes is thinking...';
            }

            try {
                let textResult = "";

                if (isLiquid) {
                    // --- USE FETCH (OpenRouter) ---
                    if (!apiKeyInput.value) throw new Error("API Key required for Liquid AI");
                    
                    const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Authorization': 'Bearer ' + apiKeyInput.value,
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            model: modelSelect.value,
                            messages: [{ role: 'user', content: promptInput.value }],
                            temperature: parseFloat(creativitySlider.value),
                            max_tokens: 2000
                        })
                    });
                    
                    if (!response.ok) {
                        const err = await response.json();
                        throw new Error(err.error?.message || "API Error");
                    }
                    
                    const data = await response.json();
                    textResult = data.choices[0].message.content;

                } else {
                    // --- USE PUTER (Hermes) ---
                    if (typeof puter === 'undefined') throw new Error("Puter.js library not loaded");
                    
                    const response = await puter.ai.chat(promptInput.value, {
                        model: modelSelect.value,
                        temperature: 0.7,
                        max_tokens: 2000
                    });
                    
                    textResult = (typeof response === 'object' && response.message) 
                        ? response.message.content 
                        : response;
                }

                // Success
                outputDiv.classList.remove('generating');
                outputDiv.textContent = textResult;
                copyBtn.disabled = false;

            } catch (error) {
                // Error
                outputDiv.classList.remove('generating');
                outputDiv.textContent = '‚ùå Error: ' + error.message;
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = 'GENERATE';
            }
        });

        // === NOTEPAD & UTILS ===
        document.getElementById('fontSelect').addEventListener('change', function() {
            document.getElementById('notepad').className = this.value;
        });

        document.getElementById('copyButton').addEventListener('click', function() {
            const output = outputDiv.textContent;
            const notepad = document.getElementById('notepad');
            notepad.value += (notepad.value ? '\n\n' : '') + output;
        });

        document.getElementById('prompt').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                e.preventDefault();
                generateBtn.click();
            }
        });

        document.getElementById('exportButton').addEventListener('click', function() {
            const content = document.getElementById('notepad').value;
            if (!content.trim()) return;
            const a = document.createElement('a');
            a.href = URL.createObjectURL(new Blob([content], { type: 'text/plain' }));
            a.download = 'story.txt';
            a.click();
        });
        
        document.getElementById('clearButton').addEventListener('click', function() {
            if (confirm('Clear notepad?')) document.getElementById('notepad').value = '';
        });
    </script>
</body>
</html>
