<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Console</title>

<style>
    body {
        background: black;
        color: #33ff33;
        font-family: "Courier New", monospace;
        padding: 20px;
    }

    .crt {
        background: rgba(0,0,0,0.75);
        padding: 20px;
        border: 4px solid #0f0;
        border-radius: 8px;
        position: relative;
        text-shadow: 0 0 5px #0f0;
    }

    /* CRT scanlines */
    .crt::before {
        content: "";
        position: absolute;
        top:0; left:0; right:0; bottom:0;
        background: repeating-linear-gradient(
            to bottom,
            rgba(0,255,0,0.05) 0px,
            rgba(0,255,0,0.05) 2px,
            rgba(0,255,0,0.1) 3px
        );
        pointer-events: none;
        mix-blend-mode: overlay;
    }

    /* CRT static */
    @keyframes staticNoise {
        0% { background-position: 0 0; }
        100% { background-position: 100% 100%; }
    }

    .static::after {
        content: "";
        position: absolute;
        top:0; left:0; right:0; bottom:0;
        background: url("https://upload.wikimedia.org/wikipedia/commons/3/3c/White-noise-matte.png");
        opacity: 0.12;
        mix-blend-mode: screen;
        animation: staticNoise 1s steps(8) infinite;
        pointer-events: none;
    }

    .three-col {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 15px;
    }

    select, textarea, button {
        width: 100%;
        background: black;
        color: #0f0;
        border: 1px solid #0f0;
        padding: 8px;
        font-family: inherit;
    }

    button:hover {
        background: #003300;
    }
</style>

</head>
<body>

<div class="crt static">
<h2>AI Console</h2>

<div class="three-col">
    
    <!-- COLUMN 1 -->
    <div>
        <h3>Model</h3>
        <select id="model">
            <option value="openrouter/nousresearch/hermes-3-llama-3.1-70b">Hermes 3 ‚Äì 70B</option>
            <option value="openrouter/nousresearch/hermes-3-llama-3.1-405b">Hermes 3 ‚Äì 405B</option>
            <option value="gpt-5.2">GPT-5.2 (Newest)</option>
            <option value="gpt-4">GPT-4</option>
            <option value="mistral-large">Mistral Large</option>

            <!-- LIQUID -->
            <option value="liquid">Liquid LFM-2-8B-A1B (BYOK)</option>
        </select>

        <br><br>

        <label>Liquid API Key</label>
        <input type="text" id="liquidKey" placeholder="Only required for Liquid">
    </div>

    <!-- COLUMN 2 -->
    <div>
        <h3>Input</h3>
        <textarea id="prompt" rows="10" placeholder="Type your message..."></textarea>
        <br><br>
        <button onclick="runModel()">Run</button>
    </div>

    <!-- COLUMN 3 -->
    <div>
        <h3>Output</h3>
        <textarea id="output" rows="10" readonly></textarea>
    </div>

</div>

</div> <!-- CRT END -->

<script src="https://unpkg.com/openrouter"></script>

<script>
async function runModel() {

    const model = document.getElementById("model").value;
    const prompt = document.getElementById("prompt").value;
    const out = document.getElementById("output");

    out.value = "‚è≥ Processing‚Ä¶";

    // ROUTING
    if (model === "liquid") {
        const key = document.getElementById("liquidKey").value.trim();
        if (!key) {
            out.value = "‚ùå Liquid requires a BYOK API key.";
            return;
        }

        // LIQUID MODE ‚Äì always returns ‚ÄúLIQUID IS FLOWING‚Ä¶‚Äù
        out.value = "üíß LIQUID IS FLOWING...\n\n" +
                    "‚ö† No remote model calls ‚Äî Liquid uses BYOK offline-style stub.\n" +
                    "Your prompt:\n" + prompt;
        return;
    }

    // OPENROUTER MODELS
    try {
        const or = new OpenRouter({
            apiKey: "",  // NOT USED because we are not charging user
        });

        const response = await or.chat.send({
            model,
            messages: [
                { role: "user", content: prompt }
            ]
        });

        out.value = response.data.choices[0].message.content;

    } catch (err) {
        out.value = "‚ùå ERROR\n" + err;
    }
}
</script>

</body>
</html>
