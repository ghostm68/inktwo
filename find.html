        .chat-popup {

            background-color: #f1f1f1;
            color: black;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }

        .chat-popup .form-container {
            max-width: 300px;
            padding: 10px;
            background-color: white;
        }

        .chat-popup .form-container textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 22px 0;
            border: none;
            background: #f1f1f1;
            resize: none;
            min-height: 80px;
        }

        .chat-popup .form-container textarea:focus {
            background-color: #ddd;
            outline: none;
        }

        .chat-popup .form-container .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
            opacity: 0.8;
        }

        .chat-popup .form-container .cancel {
            background-color: red;
        }

        .chat-popup .form-container .btn:hover,
        .open-button:hover {
            opacity: 1;
        }
