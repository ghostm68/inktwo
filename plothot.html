<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordStar Screenwriter</title>
    <link href="https://fonts.googleapis.com/css2?family=Nova+Mono&family=Nova+Square&family=Nova+Slim&family=Nova+Flat&display=swap" rel="stylesheet">
    <script type="importmap">
    {
      "imports": {
        "jspdf": "https://esm.sh/jspdf@2.5.1",
        "fountain-js": "https://esm.sh/fountain-js@1.6.10"
      }
    }
    </script>
    <style>
        :root {
            --bg: #0E0E0E;
            --panel: #1A1A1A;
            --editor-bg: #2B2B2B;
            --border: #3A3A3A;
            --text: #EAEAEA;
            --text-dim: #B0B0B0;
            --muted: #808080;
            --accent-red: #C84B4B;
            --accent-red-hover: #D65C5C;
            --accent-red-dark: #A83A3A;
            --input-bg: #252525;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            background: var(--bg);
            color: var(--text);
            font-family: "Nova Mono", monospace;
            overflow-x: hidden;
        }

        /* Header */
        .ws-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 20px;
            border-bottom: 2px solid var(--border);
            background: linear-gradient(135deg, #1A1A1A 0%, #0E0E0E 100%);
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }

        .ws-brand {
            font-family: "Nova Square", monospace;
            font-weight: 700;
            font-size: 20px;
            letter-spacing: 1.2px;
            background: linear-gradient(135deg, var(--accent-red) 0%, #E86A6A 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .ws-actions {
            display: flex;
            gap: 10px;
        }

        /* Top Menu */
        .ws-topmenu {
            display: flex;
            gap: 16px;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 1px solid var(--border);
            background: var(--panel);
        }

        .ws-topmenu-group {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .ws-topmenu-group label {
            font-size: 11px;
            color: var(--muted);
            text-transform: uppercase;
            letter-spacing: 0.8px;
            font-family: "Nova Slim", monospace;
        }

        /* Layout */
        .ws-layout {
            display: grid;
            grid-template-columns: 340px 1fr;
            gap: 0;
            height: calc(100vh - 130px);
            transition: grid-template-columns 0.3s ease;
        }

        .ws-panel {
            background: var(--panel);
            padding: 16px;
            overflow-y: auto;
            border-right: 1px solid var(--border);
        }

        .ws-panel.left {
            border-left: 1px solid var(--border);
        }

        .ws-panel.right {
            border-right: 1px solid var(--border);
            display: none;
        }
        
        /* Show right panel when active */
        .ws-panel.right.active {
            display: block;
        }
        
        .ws-layout.sidebar-active {
            grid-template-columns: 340px 1fr 380px;
        }

        /* Editor Section */
        .ws-editor {
            background: var(--editor-bg);
            display: flex;
            flex-direction: column;
            border-left: 2px solid var(--accent-red-dark);
            border-right: 2px solid var(--accent-red-dark);
        }

        .ws-editor-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            border-bottom: 2px solid var(--border);
            background: rgba(0,0,0,0.3);
        }

        .ws-editor-bar .mono {
            font-family: "Nova Flat", monospace;
            color: var(--accent-red);
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .ws-editor-tools {
            display: flex;
            gap: 8px;
        }

        /* Text Input Styles */
        .ws-input, .ws-textarea, .ws-menu {
            width: 100%;
            background: var(--input-bg);
            color: var(--text);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 10px 12px;
            outline: none;
            font-size: 13px;
            font-family: "Nova Mono", monospace;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .ws-input:focus, .ws-textarea:focus, .ws-menu:focus {
            border-color: var(--accent-red);
            box-shadow: 0 0 0 2px rgba(200, 75, 75, 0.15);
        }

        .ws-textarea {
            min-height: 80px;
            resize: vertical;
            line-height: 1.6;
        }

        /* Main Editor - Inverted Style */
        .ws-textarea.editor {
            flex: 1;
            background: #F5F5F5;
            color: #1A1A1A;
            font-family: "Nova Mono", monospace;
            font-size: 14px;
            line-height: 1.8;
            border: none;
            border-radius: 0;
            padding: 24px;
            box-shadow: inset 0 4px 20px rgba(0,0,0,0.15);
        }

        .ws-textarea.editor::placeholder {
            color: #666;
        }

        .ws-textarea.editor::-webkit-scrollbar {
            width: 12px;
        }

        .ws-textarea.editor::-webkit-scrollbar-track {
            background: #E0E0E0;
        }

        .ws-textarea.editor::-webkit-scrollbar-thumb {
            background: var(--accent-red);
            border-radius: 6px;
        }

        /* Buttons */
        .ws-btn {
            background: var(--accent-red);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 10px 16px;
            cursor: pointer;
            font-family: "Nova Mono", monospace;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(200, 75, 75, 0.3);
        }

        .ws-btn:hover:not(:disabled) {
            background: var(--accent-red-hover);
            box-shadow: 0 4px 16px rgba(200, 75, 75, 0.4);
            transform: translateY(-1px);
        }

        .ws-btn:active {
            transform: translateY(0);
        }

        .ws-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .ws-btn.secondary {
            background: #3A3A3A;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }

        .ws-btn.secondary:hover:not(:disabled) {
            background: #4A4A4A;
        }

        .ws-btn.tertiary {
            background: #2A2A2A;
            box-shadow: none;
        }

        .ws-btn.tertiary:hover:not(:disabled) {
            background: #353535;
        }

        .ws-btn.ghost {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-dim);
            box-shadow: none;
        }

        .ws-btn.ghost:hover:not(:disabled) {
            background: rgba(200, 75, 75, 0.1);
            border-color: var(--accent-red);
            color: var(--text);
        }

        /* Block Sections */
        .ws-block {
            margin-bottom: 20px;
            background: rgba(255,255,255,0.02);
            border-radius: 8px;
            padding: 14px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .ws-block-title {
            font-family: "Nova Square", monospace;
            font-size: 13px;
            color: var(--accent-red);
            text-transform: uppercase;
            letter-spacing: 1.2px;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--border);
        }

        /* Grid Layouts */
        .ws-grid {
            display: grid;
            gap: 10px;
            grid-template-columns: 1fr 1fr;
        }

        .ws-grid.api {
            grid-template-columns: 2fr 1fr;
            align-items: center;
        }

        /* Character & Act Management */
        .act {
            margin-bottom: 12px;
            padding: 10px;
            background: rgba(0,0,0,0.3);
            border-radius: 6px;
            border-left: 3px solid var(--accent-red);
        }

        .char-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 8px;
            margin-bottom: 8px;
        }

        /* Index Cards */
        .cards-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .card {
            background: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 10px;
            transition: border-color 0.2s ease;
        }

        .card:hover {
            border-color: var(--accent-red);
        }

        .card textarea {
            width: 100%;
            min-height: 90px;
            resize: vertical;
            background: transparent;
            color: var(--text);
            border: none;
            outline: none;
            font-family: "Nova Mono", monospace;
            font-size: 12px;
            line-height: 1.5;
        }

        /* Chat Interface */
        .chat {
            height: 280px;
            overflow-y: auto;
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 12px;
            background: rgba(0,0,0,0.4);
            margin-bottom: 10px;
        }

        .chat::-webkit-scrollbar {
            width: 8px;
        }

        .chat::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.2);
        }

        .chat::-webkit-scrollbar-thumb {
            background: var(--accent-red);
            border-radius: 4px;
        }

        .status {
            font-size: 11px;
            padding: 8px;
            border-radius: 4px;
            margin-top: 8px;
            font-family: "Nova Slim", monospace;
        }

        /* Utilities */
        .mono {
            font-family: "Nova Mono", monospace;
            color: var(--muted);
            font-size: 12px;
        }

        /* Model Select Enhancement */
        #wordstar-model-select {
            background: var(--input-bg);
            color: var(--text);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 10px;
            font-size: 12px;
            font-family: "Nova Mono", monospace;
            margin-bottom: 12px;
        }

        #wordstar-model-select:focus {
            border-color: var(--accent-red);
            outline: none;
        }

        /* Responsive adjustments */
        @media (max-width: 1400px) {
            .ws-layout.sidebar-active {
                grid-template-columns: 300px 1fr 340px;
            }
        }
    </style>
</head>
<body>

        <div class="ws-brand">WordStar</div>

    <script type="module">
        import { jsPDF } from "jspdf";
        import fountain from "fountain-js";

        // Utility functions first
        function insertAtCursor(el, text) {
            const start = el.selectionStart ?? el.value.length;
            const end = el.selectionEnd ?? el.value.length;
            const before = el.value.substring(0, start);
            const after = el.value.substring(end);
            el.value = before + text + after;
            const pos = start + text.length;
            el.setSelectionRange(pos, pos);
            el.dispatchEvent(new Event('input', { bubbles: true }));
            el.focus();
        }

        function collectCharacters() {
            const rows = [...document.querySelectorAll('.char-row')];
            return rows.map(r => {
                const n = r.querySelector('.char-name')?.value || '';
                const g = r.querySelector('.char-goal')?.value || '';
                const f = r.querySelector('.char-flaw')?.value || '';
                return `- ${n} | goal: ${g} | flaw: ${f}`;
            }).join('\n');
        }

        function collectActs() {
            const acts = [...document.querySelectorAll('#acts .act')];
            return acts.map(a => {
                const t = a.querySelector('.act-title')?.value || '';
                const n = a.querySelector('.act-notes')?.value || '';
                return `${t}\n${n}\n`;
            }).join('\n');
        }

        function parseFountain(text) {
            return new Promise((resolve) => {
                fountain.parse(text, (res) => resolve(res));
            });
        }

        function stripHtml(html) {
            const div = document.createElement('div');
            div.innerHTML = html;
            return (div.textContent || div.innerText || '').replace(/\u00A0/g, ' ');
        }

        function formatFountainForPdf(text) {
            const left = 108, dialog = 158, parenth = 137, char = 237, margin = 72;
            return text.split('\n').map(l => {
                const t = l.trimEnd();
                if (!t) return { txt: '', x: left };
                if (/^(INT\.|EXT\.)/.test(t)) return { txt: t.toUpperCase(), x: left };
                if (/^[A-Z0-9 ()'".\-]+$/.test(t) && t.length <= 30 && !/^\(.*\)$/.test(t))
                    return { txt: t.toUpperCase(), x: char };
                if (/^\(.*\)$/.test(t)) return { txt: t, x: parenth };
                if (/:$/.test(t)) return { txt: t, x: 612 - margin, align: 'right' };
                return { txt: t, x: dialog };
            });
        }

        // Quick inserts
        document.getElementById('insert-scene-heading').addEventListener('click', () => {
            const editor = document.getElementById('main-editor');
            const template = "\nINT. LOCATION - DAY\n\n";
            insertAtCursor(editor, template);
        });
        
        document.getElementById('insert-dialogue').addEventListener('click', () => {
