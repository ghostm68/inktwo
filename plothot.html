    <style>
        :root {
            --bg: #0E0E0E;
            --panel: #1A1A1A;
            --editor-bg: #2B2B2B;
            --border: #3A3A3A;
            --text: #EAEAEA;
            --text-dim: #B0B0B0;
            --muted: #808080;
            --accent-red: #C84B4B;
            --accent-red-hover: #D65C5C;
            --accent-red-dark: #A83A3A;
            --input-bg: #252525;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            background: var(--bg);
            color: var(--text);
            font-family: "Nova Mono", monospace;
            overflow-x: hidden;
        }

        .ws-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 20px;
            border-bottom: 2px solid var(--border);
            background: linear-gradient(135deg, #1A1A1A 0%, #0E0E0E 100%);
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }

        .ws-brand {
            font-family: "Nova Square", monospace;
            font-weight: 700;
            font-size: 20px;
            letter-spacing: 1.2px;
            background: linear-gradient(135deg, var(--accent-red) 0%, #E86A6A 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .ws-actions {
            display: flex;
            gap: 10px;
        }

        .ws-topmenu {
            display: flex;
            gap: 16px;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 1px solid var(--border);
            background: var(--panel);
        }

        .ws-topmenu-group {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .ws-topmenu-group label {
            font-size: 11px;
            color: var(--muted);
            text-transform: uppercase;
            letter-spacing: 0.8px;
            font-family: "Nova Slim", monospace;
        }

        .ws-layout {
            display: grid;
            grid-template-columns: 340px 1fr;
            gap: 0;
            height: calc(100vh - 130px);
        }

        .ws-layout.sidebar-active {
            grid-template-columns: 340px 1fr 380px;
        }

        .ws-panel {
            background: var(--panel);
            padding: 16px;
            overflow-y: auto;
            border-right: 1px solid var(--border);
        }

        .ws-panel.left {
            border-left: 1px solid var(--border);
        }

        #wordstar-ai-sidebar {
            display: none;
        }
        
        #wordstar-ai-sidebar.active {
            display: block;
        }

        .ws-editor {
            background: var(--editor-bg);
            display: flex;
            flex-direction: column;
            border-left: 2px solid var(--accent-red-dark);
            border-right: 2px solid var(--accent-red-dark);
        }

        .ws-editor-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            border-bottom: 2px solid var(--border);
            background: rgba(0,0,0,0.3);
        }

        .ws-editor-bar .mono {
            font-family: "Nova Flat", monospace;
            color: var(--accent-red);
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .ws-editor-tools {
            display: flex;
            gap: 8px;
        }

        .ws-input, .ws-textarea, .ws-menu {
            width: 100%;
            background: var(--input-bg);
            color: var(--text);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 10px 12px;
            outline: none;
            font-size: 13px;
            font-family: "Nova Mono", monospace;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .ws-input:focus, .ws-textarea:focus, .ws-menu:focus {
            border-color: var(--accent-red);
            box-shadow: 0 0 0 2px rgba(200, 75, 75, 0.15);
        }

        .ws-textarea {
            min-height: 80px;
            resize: vertical;
            line-height: 1.6;
        }

        .ws-textarea.editor {
            flex: 1;
            background: #F5F5F5;
            color: #1A1A1A;
            font-family: "Nova Mono", monospace;
            font-size: 14px;
            line-height: 1.8;
            border: none;
            border-radius: 0;
            padding: 24px;
            box-shadow: inset 0 4px 20px rgba(0,0,0,0.15);
        }

        .ws-textarea.editor::placeholder {
            color: #666;
        }

        .ws-btn {
            background: var(--accent-red);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 10px 16px;
            cursor: pointer;
            font-family: "Nova Mono", monospace;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(200, 75, 75, 0.3);
        }

        .ws-btn:hover {
            background: var(--accent-red-hover);
            box-shadow: 0 4px 16px rgba(200, 75, 75, 0.4);
            transform: translateY(-1px);
        }

        .ws-btn:active {
            transform: translateY(0);
        }

        .ws-btn.secondary {
            background: #3A3A3A;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }

        .ws-btn.secondary:hover {
            background: #4A4A4A;
        }

        .ws-btn.tertiary {
            background: #2A2A2A;
            box-shadow: none;
        }

        .ws-btn.tertiary:hover {
            background: #353535;
        }

        .ws-btn.ghost {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-dim);
            box-shadow: none;
        }

        .ws-btn.ghost:hover {
            background: rgba(200, 75, 75, 0.1);
            border-color: var(--accent-red);
            color: var(--text);
        }

        .ws-block {
            margin-bottom: 20px;
            background: rgba(255,255,255,0.02);
            border-radius: 8px;
            padding: 14px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .ws-block-title {
            font-family: "Nova Square", monospace;
            font-size: 13px;
            color: var(--accent-red);
            text-transform: uppercase;
            letter-spacing: 1.2px;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--border);
        }

        .ws-grid {
            display: grid;
            gap: 10px;
            grid-template-columns: 1fr 1fr;
        }

        .ws-grid.api {
            grid-template-columns: 2fr 1fr;
            align-items: center;
        }

        .act {
            margin-bottom: 12px;
            padding: 10px;
            background: rgba(0,0,0,0.3);
            border-radius: 6px;
            border-left: 3px solid var(--accent-red);
        }

        .char-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 8px;
            margin-bottom: 8px;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .card {
            background: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 10px;
            transition: border-color 0.2s ease;
        }

        .card:hover {
            border-color: var(--accent-red);
        }

        .card textarea {
            width: 100%;
            min-height: 90px;
            resize: vertical;
            background: transparent;
            color: var(--text);
            border: none;
            outline: none;
            font-family: "Nova Mono", monospace;
            font-size: 12px;
            line-height: 1.5;
        }

        .chat {
            height: 280px;
            overflow-y: auto;
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 12px;
            background: rgba(0,0,0,0.4);
            margin-bottom: 10px;
        }

        .chat::-webkit-scrollbar {
            width: 8px;
        }

        .chat::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.2);
        }

        .chat::-webkit-scrollbar-thumb {
            background: var(--accent-red);
            border-radius: 4px;
        }

        .status {
            font-size: 11px;
            padding: 8px;
            border-radius: 4px;
            margin-top: 8px;
            font-family: "Nova Slim", monospace;
        }

        .mono {
            font-family: "Nova Mono", monospace;
            color: var(--muted);
            font-size: 12px;
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }

        /* Import/Export styles */
        .file-input {
            display: none;
        }

        .fountain-preview {
            background: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 12px;
            margin-top: 10px;
            font-family: "Nova Mono", monospace;
            font-size: 12px;
            line-height: 1.6;
            max-height: 200px;
            overflow-y: auto;
        }

        .fountain-element {
            margin-bottom: 8px;
            padding: 4px 8px;
            border-radius: 3px;
        }

        .fountain-scene {
            background: rgba(200, 75, 75, 0.2);
            font-weight: bold;
        }

        .fountain-character {
            background: rgba(75, 200, 75, 0.2);
            margin-left: 20px;
        }

        .fountain-dialogue {
            background: rgba(75, 75, 200, 0.2);
            margin-left: 40px;
        }

        .fountain-action {
            background: rgba(200, 200, 75, 0.2);
        }
    </style>

    <header class="ws-header">
        <div class="ws-brand">WordStar</div>
        <div class="ws-actions">
            <button id="import-script" class="ws-btn secondary">Import</button>
            <button id="export-pdf" class="ws-btn">Export PDF</button>
            <button id="export-fountain" class="ws-btn secondary">Export Fountain</button>
            <button id="wordstar-ai-toggle" class="ws-btn">AI Assistant</button>
        </div>
    </header>

    <nav class="ws-topmenu">
        <div class="ws-topmenu-group">
            <label for="ws-font-family">Font Family</label>
            <select id="ws-font-family" name="ws-font-family" class="ws-menu">
                <option value="Nova Mono" selected>Nova Mono</option>
                <option value="Nova Square">Nova Square</option>
                <option value="Nova Slim">Nova Slim</option>
                <option value="Nova Flat">Nova Flat</option>
            </select>
        </div>
        <div class="ws-topmenu-group">
            <label for="ws-font-size">Font Size</label>
            <select id="ws-font-size" name="ws-font-size" class="ws-menu">
                <option value="12">12px</option>
                <option value="14" selected>14px</option>
                <option value="16">16px</option>
                <option value="18">18px</option>
                <option value="20">20px</option>
            </select>
        </div>
        <div class="ws-topmenu-group">
            <label for="ws-insert">Insert</label>
            <select id="ws-insert" name="ws-insert" class="ws-menu">
                <option value="">-- Select --</option>
                <optgroup label="Transitions">
                    <option value="FADE IN:">FADE IN:</option>
                    <option value="CUT TO:">CUT TO:</option>
                    <option value="FADE OUT.">FADE OUT.</option>
                    <option value="SMASH CUT TO:">SMASH CUT TO:</option>
                </optgroup>
                <optgroup label="Cues">
                    <option value="(beat)">(beat)</option>
                    <option value="(whisper)">(whisper)</option>
                    <option value="(O.S.)">(O.S.)</option>
                    <option value="(V.O.)">(V.O.)</option>
                </optgroup>
                <optgroup label="Action">
                    <option value="Action line here.">Action line</option>
                    <option value="He sprints toward the exit.">Sample action</option>
                </optgroup>
                <optgroup label="Setting">
                    <option value="INT. LOCATION - DAY">INT. LOCATION - DAY</option>
                    <option value="EXT. LOCATION - NIGHT">EXT. LOCATION - NIGHT</option>
                </optgroup>
            </select>
        </div>
    </nav>

    <main class="ws-layout">
        <aside class="ws-panel left">
            <div class="ws-block">
                <h3 class="ws-block-title">Project</h3>
                <label for="project-view-select" class="sr-only">Project View</label>
                <select id="project-view-select" name="project-view-select" class="ws-menu">
                    <option value="overview" selected>Overview</option>
                    <option value="structure">Structure</option>
                    <option value="characters">Characters</option>
                    <option value="fountain">Fountain</option>
                </select>
            </div>

            <div id="project-overview" class="ws-block">

                <input id="project-logline" name="project-logline" class="ws-input" placeholder="Logline" style="margin-top: 8px;">
                
                <div style="margin-top: 16px; padding: 12px; background: rgba(200, 75, 75, 0.1); border: 1px solid var(--accent-red-dark); border-radius: 6px;">
                    <div style="font-family: 'Nova Square', monospace; font-size: 11px; color: var(--accent-red); margin-bottom: 8px; text-transform: uppercase; letter-spacing: 1px;">Progress</div>

                            <div id="page-count" style="color: var(--text); font-size: 16px; font-weight: 600;">0</div>
                        </div>
                        <div>
                            <div style="color: var(--muted); font-size: 10px;">Scenes</div>
                            <div id="scene-count" style="color: var(--text); font-size: 16px; font-weight: 600;">0</div>
                        </div>
                        <div>
                            <div style="color: var(--muted); font-size: 10px;">Words</div>

                        </div>
                        <div>
                            <div style="color: var(--muted); font-size: 10px;">Characters</div>
                            <div id="char-count-display" style="color: var(--text); font-size: 16px; font-weight: 600;">0</div>

                    </div>
                    <div style="margin-top: 10px; padding-top: 10px; border-top: 1px solid var(--border);">

                            </div>
                            <div id="act3-bar" style="flex: 1; background: rgba(200, 75, 75, 0.3); border-radius: 3px; position: relative;">
                                <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 9px; color: var(--text);">III</div>
                            </div>
                        </div>
                        <div style="display: flex; justify-content: space-between; margin-top: 4px; font-size: 9px; color: var(--muted); font-family: 'Nova Slim', monospace;">
                            <span>25%</span>
                            <span>50%</span>
                            <span>75%</span>
                            <span>100%</span>

                    </div>
                </div>
                
                <div class="ws-grid" style="margin-top: 12px;">

CHARACTER
This is dialogue.

Write in Fountain format.

- Action: regular text
- Parentheticals: (parentheses)

            <div class="ws-block">

                </div>
            </div>
        </aside>

            const after = el.value.substring(end);
            el.value = before + text + after;
            const pos = start + text.length;
            el.setSelectionRange(pos, pos);
            el.dispatchEvent(new Event('input', { bubbles: true }));
            el.focus();
        }

        // Initialize Fountain parser
        const fountainParser = new fountain();

        // Insert buttons
        document.getElementById('insert-scene-heading').addEventListener('click', () => {
            const editor = document.getElementById('main-editor');
            insertAtCursor(editor, "\nINT. LOCATION - DAY\n\n");
        });
        
        document.getElementById('insert-dialogue').addEventListener('click', () => {
            const editor = document.getElementById('main-editor');
            insertAtCursor(editor, "\nCHARACTER\nDialog line here.\n\n");
        });

        document.getElementById('fountain-help').addEventListener('click', () => {
            const helpText = `FOUNTAIN FORMATTING GUIDE:

SCENE HEADINGS:
INT. KITCHEN - DAY
EXT. FOREST - NIGHT

CHARACTER NAMES:
JOHN
MARY (V.O.)

DIALOGUE:
Character name in caps, dialogue on next line

ACTION:
Regular text describes action

PARENTHETICALS:
(bappy)
(whispering)

TRANSITIONS:
CUT TO:
FADE OUT.

NOTES:
[[This is a note]]

For more: https://fountain.io/syntax`;
            
            const editor = document.getElementById('main-editor');
            insertAtCursor(editor, helpText);
        });

        // Character management
        document.getElementById('add-character').addEventListener('click', () => {
            const wrap = document.getElementById('characters');
            const row = document.createElement('div');
            row.className = 'char-row';
            row.innerHTML = `
                <input class="ws-input char-name" placeholder="Name">
                <input class="ws-input char-goal" placeholder="Goal">
                <input class="ws-input char-flaw" placeholder="Flaw">
            `;
            wrap.appendChild(row);
        });

        // Helper functions
        function collectCharacters() {
            const rows = [...document.querySelectorAll('.char-row')];
            return rows.map(r => {
                const n = r.querySelector('.char-name')?.value || '';
                const g = r.querySelector('.char-goal')?.value || '';
                const f = r.querySelector('.char-flaw')?.value || '';
                return `- ${n} | goal: ${g} | flaw: ${f}`;
            }).join('\n');
        }

        function collectActs() {
            const acts = [...document.querySelectorAll('#acts .act')];
            return acts.map(a => {
                const t = a.querySelector('.act-title')?.value || '';
                const n = a.querySelector('.act-notes')?.value || '';
                return `${t}\n${n}\n`;
            }).join('\n');
        }

        function formatFountainForPdf(text) {
            const left = 108, dialog = 158, parenth = 137, char = 237, margin = 72;
            return text.split('\n').map(l => {
                const t = l.trimEnd();
                if (!t) return { txt: '', x: left };
                if (/^(INT\.|EXT\.)/.test(t)) return { txt: t.toUpperCase(), x: left };
                if (/^[A-Z0-9 ()'".-]+$/.test(t) && t.length <= 30 && !/^\(.*\)$/.test(t))
                    return { txt: t.toUpperCase(), x: char };
                if (/^\(.*\)$/.test(t)) return { txt: t, x: parenth };
                if (/:$/.test(t)) return { txt: t, x: 612 - margin, align: 'right' };
                return { txt: t, x: dialog };
            });
        }

        // Fountain parsing functions
        function parseFountainScript(text) {
            try {
                const parsed = fountainParser.parse(text);
                return parsed;
            } catch (error) {
                console.error('Fountain parsing error:', error);
                return null;
            }
        }

        function updateFountainStats() {
            const text = document.getElementById('main-editor').value;
            const parsed = parseFountainScript(text);
            
            if (parsed) {
                const scenes = parsed.filter(token => token.type === 'scene_heading').length;
                const characters = [...new Set(parsed.filter(token => token.type === 'character').map(token => token.text))].length;
                const dialogue = parsed.filter(token => token.type === 'dialogue').length;
                const action = parsed.filter(token => token.type === 'action').length;
                
                document.getElementById('fountain-scenes').textContent = scenes;
                document.getElementById('fountain-characters').textContent = characters;
                document.getElementById('fountain-dialogue').textContent = dialogue;
                document.getElementById('fountain-action').textContent = action;
            }
        }

        function previewFountainElements() {
            const text = document.getElementById('main-editor').value;
            const parsed = parseFountainScript(text);
            const preview = document.getElementById('fountain-elements');
            
            if (parsed && parsed.length > 0) {
                preview.innerHTML = '';
                parsed.slice(0, 20).forEach(token => {
                    const div = document.createElement('div');
                    div.className = `fountain-element fountain-${token.type}`;
                    div.textContent = `${token.type.toUpperCase()}: ${token.text.substring(0, 50)}${token.text.length > 50 ? '...' : ''}`;
                    preview.appendChild(div);
                });
                
                if (parsed.length > 20) {
                    const more = document.createElement('div');
                    more.className = 'fountain-element';
                    more.textContent = `... and ${parsed.length - 20} more elements`;
                    preview.appendChild(more);
                }
                
                document.getElementById('fountain-preview').style.display = 'block';
            }
        }

        // AI helpers
        const aiInput = document.getElementById('wordstar-user-input');
        const sendBtn = document.getElementById('wordstar-send-btn');

        document.getElementById('generate-outline').addEventListener('click', () => {
            const title = document.getElementById('project-title').value || 'Untitled';
            const logline = document.getElementById('project-logline').value || '';
            const chars = collectCharacters();
            
            aiInput.value = `You are a professional screenwriting assistant. Create a detailed 3-act outline for "${title}".

Logline: ${logline}

Characters:
${chars}

Structure your outline with:
- ACT I (pages 1-30): Setup, inciting incident, first turning point
- ACT II (pages 30-90): Rising action, midpoint reversal, obstacles, second turning point  
- ACT III (pages 90-120): Climax, resolution, denouement

Return numbered beat sheets for each act with specific story moments.`;
            sendBtn.click();
        });

        document.getElementById('generate-scenes').addEventListener('click', () => {
            const acts = collectActs();
            const chars = collectCharacters();
            const title = document.getElementById('project-title').value || 'Untitled';
            const currentPageCount = document.getElementById('page-count').textContent;
            
            aiInput.value = `Generate Fountain-formatted scenes for "${title}" (currently ${currentPageCount} pages).

Characters & Arcs:
${chars}

Act Structure:
${acts}

Requirements:
- Use proper Fountain format (scene headings, action, dialogue)
- Show character goals/flaws through action and dialogue
- Keep scenes concise (2-3 pages each)
- Include visual storytelling, not just talking heads
- Advance the plot while developing character arcs`;
            sendBtn.click();
        });

        document.getElementById('polish-pass').addEventListener('click', () => {
            const current = document.getElementById('main-editor').value;
            aiInput.value = `Polish the following Fountain screenplay for clarity, pacing, and formatting. Return Fountain only.

${current}`;
            sendBtn.click();
        });

        // Fountain parsing buttons
        document.getElementById('parse-fountain').addEventListener('click', () => {
            updateFountainStats();
            previewFountainElements();
        });

        document.getElementById('validate-fountain').addEventListener('click', () => {
            const text = document.getElementById('main-editor').value;
            const parsed = parseFountainScript(text);
            
            if (parsed) {
                const issues = [];
                const scenes = parsed.filter(token => token.type === 'scene_heading');
                const characters = parsed.filter(token => token.type === 'character');
                
                if (scenes.length === 0) {
                    issues.push('No scene headings found');
                }
                
                if (characters.length === 0) {
                    issues.push('No character names found');
                }
                
                const message = issues.length > 0 ? 
                    `Validation Issues:\n${issues.join('\n')}` : 
                    'Script appears to be properly formatted!';
                
                alert(message);
            } else {
                alert('Unable to parse script. Check Fountain syntax.');
            }
        });

        // Export functions
        document.getElementById('export-pdf').addEventListener('click', async () => {
            try {
                const text = document.getElementById('main-editor').value || 'No content';
                
                if (!text || text === 'No content') {
                    alert('Please write something first!');
                    return;
                }
                
                const doc = new jsPDF({ unit: 'pt', format: 'letter' });
                const margin = 72;
                doc.setFont('courier', 'normal');
                doc.setFontSize(12);

                const lines = formatFountainForPdf(text);
                let y = margin;
                
                lines.forEach(({ txt, x, align }) => {
                    if (y > doc.internal.pageSize.getHeight() - margin) {
                        doc.addPage();
                        y = margin;
                    }
                    doc.text(txt, x, y, { align: align || 'left' });
                    y += 16;
                });

                const title = document.getElementById('project-title').value || 'screenplay';
                doc.save(`${title}.pdf`);
            } catch (error) {
                console.error('PDF Export Error:', error);
                alert('Error exporting PDF: ' + error.message);
            }
        });

        document.getElementById('export-fountain').addEventListener('click', () => {
            const text = document.getElementById('main-editor').value;
            const title = document.getElementById('project-title').value || 'screenplay';
            
            if (!text.trim()) {
                alert('No content to export!');
                return;
            }
            
            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${title}.fountain`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

        // Import function
        document.getElementById('import-script').addEventListener('click', () => {
            document.getElementById('file-input').click();
        });

        document.getElementById('file-input').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const content = e.target.result;
                    const editor = document.getElementById('main-editor');
                    
                    if (confirm('This will replace the current script content. Continue?')) {
                        editor.value = content;
                        editor.dispatchEvent(new Event('input', { bubbles: true }));
                        updateProgressTracker();
                        updateFountainStats();
                        
                        // Show success message
                        const status = document.getElementById('wordstar-key-status');
                        const originalText = status.innerHTML;
                        status.innerHTML = '<span style="color: #10B981;">✓ Script imported successfully</span>';
                        setTimeout(() => {
                            status.innerHTML = originalText;
                        }, 3000);
                    }
                };
                reader.readAsText(file);
            }
        });

        // Font controls
        document.getElementById('ws-font-size').addEventListener('change', (e) => {
            const editor = document.getElementById('main-editor');
            editor.style.fontSize = `${e.target.value}px`;
        });

        document.getElementById('ws-font-family').addEventListener('change', (e) => {
            const fam = e.target.value;
            document.getElementById('main-editor').style.fontFamily = `"${fam}", monospace`;
        });

        // Insert menu
        document.getElementById('ws-insert').addEventListener('change', () => {
            const el = document.getElementById('ws-insert');
            if (!el.value) return;
            const v = el.value;
            const editor = document.getElementById('main-editor');
            const extraNL = (v.startsWith('INT.') || v.startsWith('EXT.')) ? '\n\n' : '\n';
            insertAtCursor(editor, `${v}${extraNL}`);
            el.selectedIndex = 0;
        });

        // Project view switcher
        const viewSelect = document.getElementById('project-view-select');
        const sections = {
            overview: document.getElementById('project-overview'),
            structure: document.getElementById('project-structure'),
            characters: document.getElementById('project-characters'),
            fountain: document.getElementById('project-fountain')
        };
        viewSelect.addEventListener('change', () => {
            Object.values(sections).forEach(s => s.style.display = 'none');
            sections[viewSelect.value].style.display = 'block';
        });

        // Index cards
        const cardsGrid = document.getElementById('cards-grid');

        function loadCards() {
            const data = JSON.parse(localStorage.getItem('wsCards') || '[]');
            cardsGrid.innerHTML = '';
            data.forEach((t) => addCard(t));
        }

        function saveCards() {
            const texts = [...cardsGrid.querySelectorAll('textarea')].map(t => t.value);
            localStorage.setItem('wsCards', JSON.stringify(texts));
        }

        function addCard(text = '') {
            const wrap = document.createElement('div');
            wrap.className = 'card';
            wrap.innerHTML = `<textarea>${text}</textarea><div style="display:flex; gap:6px; margin-top:8px;">
                <button class="ws-btn tertiary" data-del>Delete</button>
                <button class="ws-btn secondary" data-insert>Insert</button>
            </div>`;
            wrap.querySelector('textarea').addEventListener('input', saveCards);
            wrap.querySelector('[data-del]').addEventListener('click', () => {
                wrap.remove();
                saveCards();
            });
            wrap.querySelector('[data-insert]').addEventListener('click', () => {
                const editor = document.getElementById('main-editor');
                insertAtCursor(editor, wrap.querySelector('textarea').value + '\n');
            });
            cardsGrid.appendChild(wrap);
        }

        document.getElementById('add-card').addEventListener('click', () => {
            addCard('');
            saveCards();
        });

        document.getElementById('clear-cards').addEventListener('click', () => {
            cardsGrid.innerHTML = '';
            saveCards();
        });

        loadCards();

        // Progress Tracker
        const editor = document.getElementById('main-editor');
        
        function updateProgressTracker() {
            const text = editor.value;
            const lines = text.split('\n');
            
            const sceneCount = lines.filter(line => /^(INT\.|EXT\.)/.test(line.trim())).length;
            const pageCount = Math.max(1, Math.ceil(lines.length / 55));
            const wordCount = text.trim() ? text.trim().split(/\s+/).length : 0;
            const charCount = text.length;
            
            document.getElementById('page-count').textContent = pageCount;
            document.getElementById('scene-count').textContent = sceneCount;
            document.getElementById('word-count').textContent = wordCount.toLocaleString();
            document.getElementById('char-count-display').textContent = charCount.toLocaleString();
            
            const progress = Math.min(100, (pageCount / 120) * 100);
            const act1Progress = Math.min(100, (progress / 25) * 100);
            const act2Progress = Math.min(100, Math.max(0, ((progress - 25) / 50) * 100));
            const act3Progress = Math.min(100, Math.max(0, ((progress - 75) / 25) * 100));
            
            document.getElementById('act1-bar').style.background = 
                `linear-gradient(to right, var(--accent-red) ${act1Progress}%, rgba(200, 75, 75, 0.3) ${act1Progress}%)`;
            document.getElementById('act2-bar').style.background = 
                `linear-gradient(to right, var(--accent-red) ${act2Progress}%, rgba(200, 75, 75, 0.3) ${act2Progress}%)`;
            document.getElementById('act3-bar').style.background = 
                `linear-gradient(to right, var(--accent-red) ${act3Progress}%, rgba(200, 75, 75, 0.3) ${act3Progress}%)`;
        }
        
        let progressTimeout;
        editor.addEventListener('input', () => {
            clearTimeout(progressTimeout);
            progressTimeout = setTimeout(() => {
                updateProgressTracker();
                updateFountainStats();
            }, 300);
        });
        
        updateProgressTracker();
        updateFountainStats();

        // AI Assistant
        let currentApiKey = '';
        let lastAIResponse = '';
        
        const savedKey = localStorage.getItem('wordstarOpenRouterKey');
        if (savedKey) {
            currentApiKey = savedKey;
            document.getElementById('wordstar-api-key').value = '••••••••' + savedKey.slice(-4);
            document.getElementById('wordstar-key-status').innerHTML = '<span style="color: #10B981;">✓ Key loaded</span>';
        }
        
        document.getElementById('wordstar-ai-toggle').addEventListener('click', function() {
            const sidebar = document.getElementById('wordstar-ai-sidebar');
            const layout = document.querySelector('.ws-layout');
            sidebar.classList.toggle('active');
            layout.classList.toggle('sidebar-active');
        });
        
        document.getElementById('wordstar-save-key').addEventListener('click', function() {
            const keyInput = document.getElementById('wordstar-api-key');
            const key = keyInput.value.trim();
            
            if (key && !key.startsWith('••••••••')) {
                currentApiKey = key;
                localStorage.setItem('wordstarOpenRouterKey', key);
                keyInput.value = '••••••••' + key.slice(-4);
                document.getElementById('wordstar-key-status').innerHTML = '<span style="color: #10B981;">✓ Key saved</span>';
            }
        });
        
        document.getElementById('wordstar-send-btn').addEventListener('click', sendMessage);
        document.getElementById('wordstar-insert-btn').addEventListener('click', insertText);
        
        document.getElementById('wordstar-user-input').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        async function sendMessage() {
            const message = document.getElementById('wordstar-user-input').value.trim();
            if (!message || !currentApiKey) {
                if (!currentApiKey) {
                    document.getElementById('wordstar-key-status').innerHTML = '<span style="color: #EF4444;">⚠ API key required</span>';
                }
                return;
            }
            
            const sendBtn = document.getElementById('wordstar-send-btn');
            addMessage('user', message);
            document.getElementById('wordstar-user-input').value = '';
            sendBtn.disabled = true;
            sendBtn.textContent = 'Thinking...';
            
            try {
                const model = document.getElementById('wordstar-model-select').value;

                if (model === '_LIST_MODELS_') {
                    addMessage('assistant', 'Visit https://openrouter.ai/models to view available models.');
                    sendBtn.disabled = false;
                    sendBtn.textContent = 'Send';
                    return;
                }
                if (model === '_TEST_API_') {
                    addMessage('assistant', 'Testing API key... Making a simple request...');
                }

                const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${currentApiKey}`,
                        'Content-Type': 'application/json',
                        'HTTP-Referer': window.location.href,
                        'X-Title': 'WordStar'
                    },
                    body: JSON.stringify({
                        model: model,
                        messages: [
                            { role: 'system', content: 'You are a highly advanced AI screenwriting assistant. Use industry-standard screenplay conventions (Fountain format when generating script pages). Provide structured, actionable outputs.' },
                            { role: 'user', content: message }
                        ],
                        temperature: 0.7,
                        max_tokens: 1800
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                if (data.error) {
                    throw new Error(data.error.message || 'API Error');
                }
                
                const aiResponse = data.choices[0].message.content;
                lastAIResponse = aiResponse;
                addMessage('assistant', aiResponse);
                document.getElementById('wordstar-insert-btn').style.display = 'block';
                
            } catch (error) {
                console.error('API Error:', error);
                addMessage('system', 'Error: ' + error.message);
            } finally {
                sendBtn.disabled = false;
                sendBtn.textContent = 'Send';
            }
        }
        
        function addMessage(role, content) {
            const chat = document.getElementById('wordstar-chat-history');
            const msg = document.createElement('div');
            let bgColor, borderColor, labelColor, textColor;
            
            if (role === 'user') {
                bgColor = '#2A2A2A';
                borderColor = '#C84B4B';
                labelColor = '#E86A6A';
                textColor = '#E6E6E6';
            } else if (role === 'assistant') {
                bgColor = '#1F1F1F';
                borderColor = '#4A4A4A';
                labelColor = '#A0A0A0';
                textColor = '#D9D9D9';
            } else {
                bgColor = '#252525';
                borderColor = '#5A5A5A';
                labelColor = '#B0B0B0';
                textColor = '#F0F0F0';
            }
            
            msg.innerHTML = `<div style="margin-bottom:12px; padding:10px 12px; background:${bgColor}; border-radius:6px; border-left:3px solid ${borderColor};">
                <strong style="color:${labelColor}; font-size:10px; text-transform:uppercase; letter-spacing:0.8px; font-family:'Nova Square', monospace;">${role === 'user' ? 'You' : role === 'assistant' ? 'AI' : 'System'}</strong>
                <div style="color:${textColor}; margin-top:6px; line-height:1.6; white-space:pre-wrap; font-family:'Nova Mono', monospace; font-size:12px;">${content}</div>
            </div>`;
            chat.appendChild(msg);
            chat.scrollTop = chat.scrollHeight;
        }
        
        function insertText() {
            if (!lastAIResponse) return;
            const editor = document.getElementById('main-editor');
            if (editor) {
                const startPos = editor.selectionStart;
                const endPos = editor.selectionEnd;
                const beforeText = editor.value.substring(0, startPos);
                const afterText = editor.value.substring(endPos);
                editor.value = beforeText + lastAIResponse + afterText;
                const newPosition = startPos + lastAIResponse.length;
                editor.setSelectionRange(newPosition, newPosition);
                editor.dispatchEvent(new Event('input', { bubbles: true }));
                editor.focus();
                
                const insertBtn = document.getElementById('wordstar-insert-btn');
                const originalBg = insertBtn.style.background;
                insertBtn.textContent = 'Inserted!';
                insertBtn.style.background = '#10B981';
                setTimeout(() => {
                    insertBtn.textContent = 'Insert to Script';
                    insertBtn.style.background = originalBg;
                    insertBtn.style.display = 'none';
                }, 1500);
            }
        }

        // Initialize fountain stats on load
        setTimeout(() => {
            updateFountainStats();
        }, 100);
    </script>
</body>
</html>
