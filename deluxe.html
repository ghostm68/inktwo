<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
    <style>
    body {
    font-family: 'Work Sans', sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: white;
    padding: 10px 0;
}

nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
}

nav ul li {
    margin: 0 15px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
}

nav ul li a:hover {
    text-decoration: underline;
}

main {
    padding: 20px;
    text-align: center;
}

#game-container {
    width: 60%;
    margin: auto;
    text-align: center;
}

#word-display {
    font-size: 24px;
    margin: 20px 0;
}

#word-input {
    font-size: 18px;
    padding: 10px;
    width: 60%;
}

#check-word {
    font-size: 18px;
    padding: 10px;
    margin-top: 10px;
}

#message {
    margin-top: 20px;
    font-size: 20px;
    font-weight: bold;
}

footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px 0;
    position: fixed;
    width: 100%;
    bottom: 0;
}
</style>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#play">Play</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="home">
            <h1>Welcome to the Word Game</h1>
            <p>Play the word game and test your vocabulary skills.</p>
        </section>
        
        <section id="play">
            <h2>Play the Game</h2>
            <div id="game-container">
                <div id="word-display"></div>
                <input type="text" id="word-input" placeholder="Type your word here">
                <button id="check-word">Check Word</button>
                <div id="message"></div>
            </div>
        </section>
        
        <section id="about">
            <h2>About</h2>
            <p>This game is designed to challenge your word skills.</p>
        </section>
        
        <section id="contact">
            <h2>Contact</h2>
            <p>Get in touch with us via email at <a href="mailto:info@example.com">info@example.com</a>.</p>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Word Game. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const wordDisplay = document.getElementById('word-display');
    const wordInput = document.getElementById('word-input');
    const checkWordButton = document.getElementById('check-word');
    const message = document.getElementById('message');

    // Sample words to display
    const words = ['apple', 'banana', 'cherry', 'date', 'fig', 'grape', 'kiwi'];
    const randomWord = words[Math.floor(Math.random() * words.length)];

    wordDisplay.textContent = randomWord;

    // Load the dictionary
    fetch('dictionary.json')
        .then(response => response.json())
        .then(dictionary => {
            checkWordButton.addEventListener('click', () => {
                const inputWord = wordInput.value.trim().toLowerCase();
                if (dictionary.includes(inputWord)) {
                    if (inputWord === randomWord) {
                        message.textContent = 'Correct! Well done!';
                    } else {
                        message.textContent = 'Incorrect. Try again!';
                    }
                } else {
                    message.textContent = 'Not a valid word. Please try a different word.';
                }
                wordInput.value = '';
            });
        })
        .catch(error => console.error('Error loading dictionary:', error));

    // Example of using D3.js (for demonstration)
    d3.select('#word-display')
        .style('color', 'blue');
});

    </script>
</body>
</html>
