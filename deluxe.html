<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Craft Deluxe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        #graph-container {
            width: 100%;
            height: 500px;
            background-color: #fff;
            margin-bottom: 20px;
        }
        #words-bar, #words-list, #custom-method-creator {
            border: 2px solid #444;
            box-shadow: 0 0 10px rgba(68, 68, 68, 0.5);
            margin: 10px;
            padding: 10px;
        }
        #words-bar {
            text-align: center;
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
            cursor: pointer;
        }
        #method-count {
            font-size: 24px;
            font-weight: bold;
            font-family: 'Arial Black', Gadget, sans-serif;
        }
        #words-list {
            display: none;
            max-height: 300px;
            overflow-y: auto;
        }
        #custom-method-creator {
            display: none;
        }
        #toggle-creator, #clear-button {
            font-size: 24px;
            margin: 10px;
            cursor: pointer;
        }
        #coin-animation {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="graph-container"></div>

    <div id="words-bar">
        <span id="method-count">0</span>
        <br>
        Coined Methods
    </div>

    <div id="words-list"></div>

    <div id="custom-method-creator">
        <h3>Create Custom Method</h3>
        <input type="text" id="custom-method-name" placeholder="Method Name">
        <input type="color" id="custom-method-color" value="#ffffff">
        <button id="create-custom-method">Create</button>
    </div>

    <button id="toggle-creator">âž•</button>
    <button id="clear-button">ðŸ§¹</button>

    <div id="coin-animation">
        YOU HAVE COINED
        <span id="coined-word"></span>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const wordsBar = document.getElementById('words-bar');
            const wordsList = document.getElementById('words-list');
            const toggleCreator = document.getElementById('toggle-creator');
            const customMethodCreator = document.getElementById('custom-method-creator');
            const createCustomMethod = document.getElementById('create-custom-method');
            const clearButton = document.getElementById('clear-button');
            const methodCount = document.getElementById('method-count');
            const coinAnimation = document.getElementById('coin-animation');
            const coinedWord = document.getElementById('coined-word');

            let methods = [];

            wordsBar.addEventListener('click', function() {
                wordsList.style.display = wordsList.style.display === 'none' ? 'block' : 'none';
            });

            toggleCreator.addEventListener('click', function() {
                customMethodCreator.style.display = customMethodCreator.style.display === 'none' ? 'block' : 'none';
            });

            createCustomMethod.addEventListener('click', function() {
                const methodName = document.getElementById('custom-method-name').value;
                const methodColor = document.getElementById('custom-method-color').value;
                if (methodName) {
                    methods.push({ name: methodName, color: methodColor });
                    updateMethodsList();
                    updateMethodCount();
                    showCoinAnimation(methodName);
                    document.getElementById('custom-method-name').value = '';
                } else {
                    alert('Please enter a method name');
                }
            });

            clearButton.addEventListener('click', function() {
                methods = [];
                updateMethodsList();
                updateMethodCount();
            });

            function updateMethodsList() {
                wordsList.innerHTML = '';
                methods.forEach(method => {
                    const methodElement = document.createElement('div');
                    methodElement.textContent = method.name;
                    methodElement.style.color = method.color;
                    wordsList.appendChild(methodElement);
                });
            }

            function updateMethodCount() {
                methodCount.textContent = methods.length;
            }

            function showCoinAnimation(word) {
                coinedWord.textContent = word;
                coinAnimation.style.display = 'block';
                setTimeout(() => {
                    coinAnimation.style.display = 'none';
                }, 2000);
            }
        });
    </script>
</body>
</html>
