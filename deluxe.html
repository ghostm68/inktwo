<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Literary Device Combination</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: 'Work Sans', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: #333;
        }

        #graphContainer {
            width: 100%;
            height: 80%;
            background-color: #000;
        }

        #bottomBar {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: #444;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        #bottomBar .discovered-elements {
            font-size: 18px;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            display: none; /* Initially hidden */
        }

        #overlay .overlay-content {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
        }

        #sideMenu {
            position: absolute;
            left: 0;
            top: 0;
            width: 250px;
            height: 100%;
            background-color: #555;
            color: #fff;
            padding: 10px;
        }

        #sideMenu #searchBar {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        #sideMenu #searchBar input {
            flex: 1;
            padding: 5px;
        }

        #sideMenu #searchBar button {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
        }

        #sideMenu #devicesList {
            max-height: calc(100% - 50px);
            overflow-y: auto;
        }

        .device-item {
            padding: 5px;
            border-bottom: 1px solid #666;
            cursor: pointer;
        }

        .device-item:hover {
            background-color: #777;
        }

        #createMenu {
            position: absolute;
            right: 0;
            bottom: 0;
            width: 300px;
            background-color: #666;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        #createMenu #openCreateMenu {
            width: 100%;
            background-color: #777;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        #createMenu #createMenuContent {
            display: none; /* Initially hidden */
            margin-top: 10px;
        }

        #createMenu #createMenuContent input {
            width: calc(100% - 20px);
            margin: 5px;
            padding: 5px;
        }

        #createMenu #createButton {
            width: 100%;
            background-color: #888;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="graphContainer">
            <!-- Visualization or graph content -->
        </div>

        <div id="bottomBar">
            <span class="discovered-elements">Discovered Literary Devices: <span id="deviceCount">0</span></span>
        </div>

        <div id="overlay">
            <div class="overlay-content">
                <p class="mixing-status">MIXING</p>
            </div>
        </div>

        <div id="sideMenu">
            <div id="searchBar">
                <input type="text" id="searchInput" placeholder="Search Devices...">
                <button id="searchButton">üîç</button>
            </div>
            <div id="devicesList">
                <!-- Literary devices list will go here -->
                <div class="device-item" data-device="Metaphor">Metaphor</div>
                <div class="device-item" data-device="Simile">Simile</div>
                <div class="device-item" data-device="Alliteration">Alliteration</div>
                <!-- Add more devices as needed -->
            </div>
        </div>

        <div id="createMenu">
            <button id="openCreateMenu">Create New Device</button>
            <div id="createMenuContent">
                <input type="text" id="deviceName" placeholder="Device Name">
                <input type="color" id="deviceColor">
                <button id="createButton">Create</button>
            </div>
        </div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const openCreateMenuButton = document.getElementById('openCreateMenu');
            const createMenuContent = document.getElementById('createMenuContent');

            openCreateMenuButton.addEventListener('click', () => {
                createMenuContent.style.display = createMenuContent.style.display === 'block' ? 'none' : 'block';
            });

            // Example to toggle overlay visibility
            document.getElementById('deviceCount').addEventListener('click', () => {
                const overlay = document.getElementById('overlay');
                overlay.style.display = overlay.style.display === 'flex' ? 'none' : 'flex';
            });

            // Add functionality to handle new device creation
            document.getElementById('createButton').addEventListener('click', () => {
                const deviceName = document.getElementById('deviceName').value;
                if (deviceName) {
                    const devicesList = document.getElementById('devicesList');
                    const newDevice = document.createElement('div');
                    newDevice.className = 'device-item';
                    newDevice.textContent = deviceName;
                    devicesList.appendChild(newDevice);
                    document.getElementById('deviceName').value = '';
                }
            });

            // Dictionary Integration (from GitHub repository)
            // Here is where you would fetch and use the dictionary files
            fetch('https://raw.githubusercontent.com/ghostm68/inktwo/main/wooorm%20dictionaries%20main%20dictionaries-en/index.json')
                .then(response => response.json())
                .then(dictionary => {
                    console.log('Dictionary loaded', dictionary);
                    // You can use the dictionary for spell checking or other functionalities
                })
                .catch(error => console.error('Error loading dictionary:', error));
        });
    </script>
</body>
</html>
