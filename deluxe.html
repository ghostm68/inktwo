<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Words Example</title>
    <style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    overflow: hidden;
}

#container {
    position: relative;
    width: 100vw;
    height: 100vh;
    background-color: #333;
}

#graphContainer {
    width: 100%;
    height: 80%;
    background-color: #000;
}

#bottomBar {
    position: absolute;
    bottom: 0;
    width: 100%;
    background-color: #444;
    color: #fff;
    text-align: center;
    padding: 10px;
}

#bottomBar .discovered-elements {
    font-size: 18px;
}

#overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8);
    display: flex;
    align-items: center;
    justify-content: center;
    display: none; /* Initially hidden */
}

#overlay .overlay-content {
    color: #fff;
    font-size: 24px;
    font-weight: bold;
}

#sideMenu {
    position: absolute;
    left: 0;
    top: 0;
    width: 250px;
    height: 100%;
    background-color: #555;
    color: #fff;
    padding: 10px;
}

#sideMenu #searchBar {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
}

#sideMenu #searchBar input {
    flex: 1;
    padding: 5px;
}

#sideMenu #searchBar button {
    background: none;
    border: none;
    color: #fff;
    cursor: pointer;
}

#sideMenu #elementsList {
    max-height: calc(100% - 50px);
    overflow-y: auto;
}

#createMenu {
    position: absolute;
    right: 0;
    bottom: 0;
    width: 300px;
    background-color: #666;
    color: #fff;
    padding: 10px;
    text-align: center;
}

#createMenu #openCreateMenu {
    width: 100%;
    background-color: #777;
    border: none;
    padding: 10px;
    cursor: pointer;
}

#createMenu #createMenuContent {
    display: none; /* Initially hidden */
    margin-top: 10px;
}

#createMenu #createMenuContent input {
    width: calc(100% - 20px);
    margin: 5px;
    padding: 5px;
}

#createMenu #createButton {
    width: 100%;
    background-color: #888;
    border: none;
    padding: 10px;
    cursor: pointer;
}
</style>
</head>
    
<body>
    <div id="container">
        <div id="graphContainer">
            <!-- Graph or particles visualization will go here -->
        </div>

        <div id="bottomBar">
            <span class="discovered-elements">Discovered Elements: <span id="elementCount">0</span></span>
        </div>

        <div id="overlay">
            <div class="overlay-content">
                <p class="mixing-status">MIXING</p>
            </div>
        </div>

        <div id="sideMenu">
            <div id="searchBar">
                <input type="text" id="searchInput" placeholder="Search...">
                <button id="searchButton">üîç</button>
            </div>
            <div id="elementsList">
                <!-- Elements list will go here -->
            </div>
        </div>

        <div id="createMenu">
            <button id="openCreateMenu">Create New Element</button>
            <div id="createMenuContent">
                <input type="text" id="elementName" placeholder="Element Name">
                <input type="color" id="elementColor">
                <button id="createButton">Create</button>
            </div>
        </div>
    </div>

    <script>
document.addEventListener('DOMContentLoaded', () => {
    const openCreateMenuButton = document.getElementById('openCreateMenu');
    const createMenuContent = document.getElementById('createMenuContent');

    openCreateMenuButton.addEventListener('click', () => {
        createMenuContent.style.display = createMenuContent.style.display === 'block' ? 'none' : 'block';
    });

    // Example to toggle overlay visibility
    document.getElementById('elementCount').addEventListener('click', () => {
        const overlay = document.getElementById('overlay');
        overlay.style.display = overlay.style.display === 'flex' ? 'none' : 'flex';
    });
});


        
    </script>
</body>
</html>
