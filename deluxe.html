<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Dynamic word creation with animation effect">
  <title>Dynamic Word Animation</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&amp;display=swap" rel="stylesheet">
  
  <!-- Styles -->
  <style>
    body {
      font-family: 'Work Sans', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      overflow-x: hidden;
    }

    #coin-animation {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      text-align: center;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      color: #fff;
      z-index: 1000;
    }

    #coin-text {
      font-size: 24px;
    }

    #coined-word {
      font-size: 36px;
      font-weight: bold;
    }

    .word-glow {
      animation: glow 1s forwards;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #fff;
      }
      to {
        text-shadow: 0 0 15px #fff, 0 0 30px #fff;
      }
    }

    .dissipate-glow {
      animation: dissipate 1s forwards;
    }

    @keyframes dissipate {
      from {
        text-shadow: 0 0 15px #fff, 0 0 30px #fff;
      }
      to {
        text-shadow: 0 0 5px #fff;
      }
    }

    #custom-word-creator {
      position: fixed;
      left: -300px;
      top: 20px;
      transition: left 0.3s ease;
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    #custom-word-creator-right {
      position: fixed;
      right: -300px;
      top: 20px;
      transition: right 0.3s ease;
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    #toggle-creator-left {
      position: fixed;
      top: 20px;
      left: 20px;
      cursor: pointer;
      background: #007bff;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
    }

    #toggle-creator-right {
      position: fixed;
      top: 20px;
      right: 20px;
      cursor: pointer;
      background: #28a745;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <!-- New coin animation word -->
  <div id="coin-animation">
    <p id="coin-text">YOU HAVE DISCOVERED</p>
    <span id="coined-word"></span>
  </div>
  
  <!-- Custom Word Creator Left -->
  <div id="custom-word-creator">
    <label for="custom-word-name">Word:</label>
    <input type="text" id="custom-word-name">
    <label for="custom-word-color">Color:</label>
    <input type="color" id="custom-word-color">
    <button id="create-custom-word">Create Word</button>
  </div>

  <!-- Custom Word Creator Right -->
  <div id="custom-word-creator-right">
    <label for="another-word-name">Another Word:</label>
    <input type="text" id="another-word-name">
    <label for="another-word-color">Color:</label>
    <input type="color" id="another-word-color">
    <button id="create-another-word">Create Another Word</button>
  </div>
  
  <!-- Toggle Buttons -->
  <button id="toggle-creator-left">➕</button>
  <button id="toggle-creator-right">➕</button>

  <!-- Existing content here -->
  <div id="existing-content">
    <!-- Your existing content -->
  </div>

  <!-- JavaScript -->
  <script>
    // Function to show animation
    function showCoinAnimation(word) {
      const coinAnimation = document.getElementById("coin-animation");
      const coinedWord = document.getElementById("coined-word");
      coinAnimation.style.display = "block";
      coinedWord.textContent = word;
      coinedWord.classList.add("word-glow");
      setTimeout(() => {
        coinedWord.classList.remove("word-glow");
        coinedWord.classList.add("dissipate-glow");
        setTimeout(() => {
          coinAnimation.style.display = "none";
        }, 1000); // Match duration of dissipate-glow animation
      }, 3000); // Display duration
    }

    // Add event listener for creating a custom word
    document.getElementById("create-custom-word").addEventListener("click", () => {
      const wordName = document.getElementById("custom-word-name").value;
      const wordColor = document.getElementById("custom-word-color").value;
      showCoinAnimation(wordName);
    });

    document.getElementById("create-another-word").addEventListener("click", () => {
      const wordName = document.getElementById("another-word-name").value;
      const wordColor = document.getElementById("another-word-color").value;
      showCoinAnimation(wordName);
    });

    // Toggle visibility of custom word creator on the left
    document.getElementById("toggle-creator-left").addEventListener("click", () => {
      const creator = document.getElementById("custom-word-creator");
      if (creator.style.left === "0px") {
        creator.style.left = "-300px";
        document.getElementById("toggle-creator-left").textContent = "➕";
      } else {
        creator.style.left = "0px";
        document.getElementById("toggle-creator-left").textContent = "✖";
      }
    });

    // Toggle visibility of custom word creator on the right
    document.getElementById("toggle-creator-right").addEventListener("click", () => {
      const creator = document.getElementById("custom-word-creator-right");
      if (creator.style.right === "0px") {
        creator.style.right = "-300px";
        document.getElementById("toggle-creator-right").textContent = "➕";
      } else {
        creator.style.right = "0px";
        document.getElementById("toggle-creator-right").textContent = "✖";
      }
    });
  </script>
</body>
</html>
