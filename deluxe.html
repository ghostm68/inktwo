<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Literary Creations Interface</title>

    <!-- Custom Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            overflow-x: hidden;
        }

        /* Header */
        header {
            background-color: #6200ea;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 1000;
        }

        header h1 {
            font-family: 'Merriweather', serif;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1rem;
            font-weight: 300;
        }

        /* Slide-Out Menu */
        .slide-menu {
            position: fixed;
            top: 0;
            left: -250px; /* Hidden by default */
            width: 250px;
            height: 100%;
            background-color: #3700b3;
            color: #fff;
            overflow-y: auto;
            transition: left 0.3s ease;
            padding-top: 60px;
            z-index: 999;
        }

        .slide-menu.open {
            left: 0;
        }

        .slide-menu ul {
            list-style: none;
            padding: 0;
        }

        .slide-menu li {
            padding: 15px 20px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .slide-menu li:hover {
            background-color: #6200ea;
        }

        /* Menu Toggle Button */
        .menu-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #6200ea;
            border: none;
            color: #fff;
            padding: 10px 15px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 4px;
            z-index: 1001;
            transition: background 0.2s ease;
        }

        .menu-toggle:hover {
            background-color: #3700b3;
        }

        /* Main Content */
        .main-content {
            margin-left: 0;
            padding: 80px 20px 20px 20px;
            transition: margin-left 0.3s ease;
        }

        .main-content.shifted {
            margin-left: 250px; /* Width of the slide-out menu */
        }

        /* Word Container */
        #wordContainer {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            min-height: 100px;
            margin-bottom: 20px;
        }

        .word-item {
            background-color: #e0e0e0;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .word-item:hover {
            background-color: #d1c4e9;
        }

        /* Creation Area */
        #creationArea {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            min-height: 200px;
            font-size: 1rem;
            line-height: 1.6;
            font-family: 'Merriweather', serif;
            overflow-y: auto;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .menu-toggle {
                top: 15px;
                left: 15px;
                padding: 8px 12px;
                font-size: 0.9rem;
            }

            header h1 {
                font-size: 1.5rem;
            }

            header p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Literary Creations</h1>
        <p>Unleash your creativity through words</p>
    </header>

    <!-- Menu Toggle Button -->
    <button class="menu-toggle" onclick="toggleMenu()">â˜° Categories</button>

    <!-- Slide-Out Menu -->
    <nav id="slideMenu" class="slide-menu">
        <ul>
            <li onclick="loadWords('poetry')">Poetry</li>
            <li onclick="loadWords('shortStory')">Short Story</li>
            <li onclick="loadWords('novel')">Novel</li>
            <li onclick="loadWords('notes')">Notes</li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div id="mainContent" class="main-content">
        <!-- Word Container -->
        <div id="wordContainer">
            <p>Select a category from the menu to load words.</p>
        </div>

        <!-- Creation Area -->
        <div id="creationArea" contenteditable="true">
            <!-- User can compose their creation here -->
            <p>Start creating your masterpiece here...</p>
        </div>
    </div>

    <script>
        // Sample word sets for each category
        const wordSets = {
            poetry: [
                "Ethereal", "Whisper", "Moonlight", "Silhouette", "Echo", "Serenity",
                "Blossom", "Eclipse", "Murmur", "Dreamscape", "Luminous", "Cascade"
            ],
            shortStory: [
                "Adventure", "Mystery", "Journey", "Encounter", "Secret", "Discovery",
                "Twilight", "Legacy", "Whimsy", "Betrayal", "Courage", "Destiny"
            ],
            novel: [
                "Protagonist", "Antagonist", "Climax", "Conflict", "Resolution", "Saga",
                "Chronicle", "Odyssey", "Empire", "Rebellion", "Intrigue", "Redemption"
            ],
            notes: [
                "Observation", "Idea", "Insight", "Question", "Reminder", "Thought",
                "Concept", "Analysis", "Summary", "Note", "Reflection", "Plan"
            ]
        };

        // Toggle slide-out menu visibility
        function toggleMenu() {
            const menu = document.getElementById('slideMenu');
            const content = document.getElementById('mainContent');
            menu.classList.toggle('open');
            content.classList.toggle('shifted');
        }

        // Load words into the word container based on selected category
        function loadWords(category) {
            const wordContainer = document.getElementById('wordContainer');
            wordContainer.innerHTML = ''; // Clear existing words

            const words = wordSets[category];

            words.forEach(word => {
                const wordElement = document.createElement('div');
                wordElement.classList.add('word-item');
                wordElement.textContent = word;
                wordElement.addEventListener('click', () => addWordToCreation(word));
                wordContainer.appendChild(wordElement);
            });

            // Close menu after selection (optional)
            toggleMenu();
        }

        // Add selected word to the creation area
        function addWordToCreation(word) {
            const creationArea = document.getElementById('creationArea');
            creationArea.focus(); // Focus on the editable area
            // Insert word at the current cursor position
            document.execCommand('insertText', false, word + ' ');
        }

        // Optional: Close menu when clicking outside
        document.addEventListener('click', function(event) {
            const menu = document.getElementById('slideMenu');
            const toggleButton = document.querySelector('.menu-toggle');
            if (!menu.contains(event.target) && !toggleButton.contains(event.target)) {
                menu.classList.remove('open');
                document.getElementById('mainContent').classList.remove('shifted');
            }
        });
    </script>

</body>
</html>
