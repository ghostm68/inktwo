<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Literary Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .menu-toggle {
            font-size: 2em;
            padding: 10px;
            cursor: pointer;
            position: absolute;
            top: 0;
            left: 0;
        }

        .slide-menu {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #333;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .slide-menu a {
            padding: 10px 20px;
            text-decoration: none;
            font-size: 1.5em;
            color: #fff;
            display: block;
            transition: 0.3s;
        }

        .slide-menu a:hover {
            background-color: #575757;
        }

        .content {
            margin-left: 0;
            padding: 20px;
            transition: margin-left 0.5s;
        }

        #wordContainer {
            margin-top: 20px;
        }

        #wordContainer .word-item {
            cursor: pointer;
            display: inline-block;
            padding: 5px;
            margin: 5px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #creationArea {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            min-height: 100px;
        }
    </style>
</head>
<body>
    <div class="menu-toggle" onclick="toggleMenu1()">â˜° Categories</div>
    <div id="literaryMenu1" class="slide-menu">
        <a href="#" onclick="loadWords('Genres')">Genres</a>
        <a href="#" onclick="loadWords('Themes')">Themes</a>
        <a href="#" onclick="loadWords('Literary Devices')">Literary Devices</a>
    </div>

    <div id="literaryMenu2" class="slide-menu" style="left: 250px;">
        <!-- This will be populated dynamically based on the selection from Menu 1 -->
    </div>

    <div class="content">
        <h1>Literary Creations</h1>
        <div id="wordContainer"></div>
        <div id="creationArea"></div>
    </div>

    <script>
        function toggleMenu1() {
            const menu1 = document.getElementById('literaryMenu1');
            const content = document.querySelector('.content');
            if (menu1.style.width === '250px') {
                menu1.style.width = '0';
                content.style.marginLeft = '0';
            } else {
                menu1.style.width = '250px';
                content.style.marginLeft = '250px';
            }
        }

        function toggleMenu2() {
            const menu2 = document.getElementById('literaryMenu2');
            if (menu2.style.width === '250px') {
                menu2.style.width = '0';
            } else {
                menu2.style.width = '250px';
            }
        }

        const categories = {
            'Genres': ['Fantasy', 'Science Fiction', 'Horror', 'Romance'],
            'Themes': ['Love', 'War', 'Betrayal', 'Redemption'],
            'Literary Devices': ['Metaphor', 'Simile', 'Alliteration', 'Irony']
        };

        function loadWords(category) {
            const menu2 = document.getElementById('literaryMenu2');
            menu2.innerHTML = ''; // Clear previous words

            categories[category].forEach(item => {
                const wordItem = document.createElement('a');
                wordItem.href = "#";
                wordItem.textContent = item;
                wordItem.onclick = () => loadPhrases(item);
                menu2.appendChild(wordItem);
            });

            toggleMenu2(); // Show the second menu after category selection
        }

        const phrases = {
            'Fantasy': ['Dragons', 'Magic', 'Kingdom', 'Quest'],
            'Science Fiction': ['Spaceship', 'Alien', 'Future', 'Robots'],
            'Horror': ['Ghost', 'Blood', 'Creepy', 'Fear'],
            'Romance': ['Love', 'Passion', 'Heart', 'Embrace'],
            'Love': ['Eternal', 'Heart', 'Soulmate', 'Desire'],
            'War': ['Battlefield', 'Victory', 'Defeat', 'Hero'],
            'Betrayal': ['Traitor', 'Backstab', 'Deception', 'Broken trust'],
            'Redemption': ['Forgiveness', 'Salvation', 'Renewal', 'Cleansing'],
            'Metaphor': ['He is a lion', 'Time is a thief', 'Heart of stone'],
            'Simile': ['As brave as a lion', 'Like a rolling stone'],
            'Alliteration': ['Peter Piper picked', 'She sells sea shells'],
            'Irony': ['The fire station burned down', 'A marriage counselor files for divorce']
        };

        function loadPhrases(item) {
            const wordContainer = document.getElementById('wordContainer');
            wordContainer.innerHTML = ''; // Clear previous words

            phrases[item].forEach(phrase => {
                const wordItem = document.createElement('div');
                wordItem.className = 'word-item';
                wordItem.textContent = phrase;
                wordItem.onclick = () => addToCreationArea(phrase);
                wordContainer.appendChild(wordItem);
            });
        }

        function addToCreationArea(phrase) {
            const creationArea = document.getElementById('creationArea');
            creationArea.textContent += phrase + ' ';
        }
    </script>
</body>
</html>
