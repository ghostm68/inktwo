<script>
let scene, camera, renderer, dreamObjects = [], currentDream = 0;
let moveForward = false;
let moveBackward = false;
let moveLeft = false;
let moveRight = false;
let moveUp = false;
let moveDown = false;
let velocity = new THREE.Vector3();
let direction = new THREE.Vector3();
let prevTime = performance.now();

function init() {
  scene = new THREE.Scene();
  camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  renderer = new THREE.WebGLRenderer({canvas: document.getElementById('dream-canvas'), antialias: true});
  renderer.setSize(window.innerWidth, window.innerHeight);

  camera.position.z = 5;

  window.addEventListener('resize', onWindowResize, false);
  document.addEventListener('mousemove', onMouseMove, false);
  document.addEventListener('mousedown', onMouseDown, false);
  document.addEventListener('mouseup', onMouseUp, false);
  document.addEventListener('keydown', onKeyDown, false);
  document.addEventListener('keyup', onKeyUp, false);
  document.addEventListener('contextmenu', (e) => e.preventDefault()); // Prevent context menu on right-click

  // Lock the pointer
  renderer.domElement.requestPointerLock = renderer.domElement.requestPointerLock ||
                                           renderer.domElement.mozRequestPointerLock;
  document.addEventListener('click', () => {
    renderer.domElement.requestPointerLock();
  });

  createDreamScapes();
  createDreamMap();
  animate();
}

function createDreamScapes() {
  // Kaleidoscope Realm
  const kaleidoscopeGroup = new THREE.Group();
  const geometry = new THREE.IcosahedronGeometry(1, 1);
  for (let i = 0; i < 50; i++) {
    const material = new THREE.MeshBasicMaterial({
      color: Math.random() * 0xffffff,
      wireframe: true
    });
    const mesh = new THREE.Mesh(geometry, material);
    mesh.position.set(
      Math.random() * 16 - 8,
      Math.random() * 16 - 8,
      Math.random() * 16 - 8
    );
    mesh.rotation.set(Math.random() * Math.PI, Math.random() * Math.PI, Math.random() * Math.PI);
    kaleidoscopeGroup.add(mesh);
  }
  dreamObjects.push(kaleidoscopeGroup);

  // Fractal Dimension
  const fractalGroup = new THREE.Group();
  const fractalGeometry = new THREE.TetrahedronGeometry(0.5, 3);
  for (let i = 0; i < 100; i++) {
    const material = new THREE.MeshBasicMaterial({
      color: 0xffffff,
      opacity: Math.random() * 0.5 + 0.5,
      transparent: true
    });
    const fractal = new THREE.Mesh(fractalGeometry, material);
    fractal.position.set(
      Math.random() * 20 - 10,
      Math.random() * 20 - 10,
      Math.random() * 20 - 10
    );
    fractal.rotation.set(Math.random() * Math.PI, Math.random() * Math.PI, Math.random() * Math.PI);
    fractal.scale.setScalar(Math.random() * 0.5 + 0.5);
    fractalGroup.add(fractal);
  }
  dreamObjects.push(fractalGroup);

  // Add more dreamscapes here...

  // Add all dreamObjects to the scene
  dreamObjects.forEach(obj => scene.add(obj));
}

function animate() {
  requestAnimationFrame(animate);

  const time = performance.now();
  const delta = (time - prevTime) / 1000;

  velocity.x -= velocity.x * 10.0 * delta;
  velocity.z -= velocity.z * 10.0 * delta;
  velocity.y -= velocity.y * 10.0 * delta;

  direction.z = Number(moveForward) - Number(moveBackward);
  direction.x = Number(moveRight) - Number(moveLeft);
  direction.y = Number(moveDown) - Number(moveUp);
  direction.normalize();

  if (moveForward || moveBackward) velocity.z -= direction.z * 100.0 * delta; // Reduced speed
  if (moveLeft || moveRight) velocity.x -= direction.x * 100.0 * delta; // Reduced speed
  if (moveUp || moveDown) velocity.y -= direction.y * 100.0 * delta; // Reduced speed

  camera.translateX(velocity.x * delta);
  camera.translateY(velocity.y * delta);
  camera.translateZ(velocity.z * delta);

  if (dreamObjects[currentDream]) {
    dreamObjects[currentDream].rotation.x += 0.001;
    dreamObjects[currentDream].rotation.y += 0.002;
  }

  renderer.render(scene, camera);
  prevTime = time;
}

function onWindowResize() {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
}

function onMouseMove(event) {
  if (document.pointerLockElement === renderer.domElement) {
    const movementX = event.movementX || event.mozMovementX || event.webkitMovementX || 0;
    const movementY = event.movementY || event.mozMovementY || event.webkitMovementY || 0;

    camera.rotation.y -= movementX * 0.002;
    camera.rotation.x += movementY * 0.002; // Inverted Y-axis movement
    camera.rotation.x = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, camera.rotation.x));
  }
}

function onMouseDown(event) {
  if (event.button === 0) { // Left mouse button
    moveForward = true;
  } else if (event.button === 2) { // Right mouse button
    moveBackward = true;
  }
}

function onMouseUp(event) {
  if (event.button === 0) { // Left mouse button
    moveForward = false;
  } else if (event.button === 2) { // Right mouse button
    moveBackward = false;
  }
}

function onKeyDown(event) {
  switch (event.code) {
    case 'ArrowUp':
      moveUp = true;
      break;
    case 'ArrowLeft':
      moveRight = true;
      break;
    case 'ArrowDown':
      moveDown = true;
      break;
    case 'ArrowRight':
      moveLeft = true;
      break;
  }
}

function onKeyUp(event) {
  switch (event.code) {
    case 'ArrowUp':
      moveUp = false;
      break;
    case 'ArrowLeft':
      moveRight = false;
      break;
    case 'ArrowDown':
      moveDown = false;
      break;
    case 'ArrowRight':
      moveLeft = false;
      break;
  }
}

function switchDream(index) {
  if (index >= 0 && index < dreamObjects.length) {
    gsap.to(dreamObjects[currentDream].scale, {x: 0, y: 0, z: 0, duration: 1, ease: "power2.in"});
    gsap.to(camera.position, {z: 10, duration: 1, ease: "power2.inOut", onComplete: () => {
      currentDream = index;
      gsap.to(dreamObjects[currentDream].scale, {x: 1, y: 1, z: 1, duration: 1, ease: "power2.out"});
      gsap.to(camera.position, {z: 5, duration: 1, ease: "power2.inOut"});
      updateDreamMap();
    }});
  }
}

function createDreamMap() {
  const dreamMap = document.getElementById('dream-map');
  const dreamNames = [
    'Kaleidoscope Realm', 'Fractal Dimension', 'Cosmic Consciousness',
    'Neon Dreamscape', 'Quantum Vortex', 'Astral Projection',
    'Lucid Labyrinth', 'Ethereal Echoes'
  ];

  dreamNames.forEach((name, index) => {
    const node = document.createElement('div');
    node.className = 'map-node';
    node.title = name;
    node.style.left = `${Math.random() * 180 + 10}px`;
    node.style.top = `${Math.random() * 180 + 10}px`;
    node.addEventListener('click', () => switchDream(index));
    dreamMap.appendChild(node);
  });

  updateDreamMap();
}

function updateDreamMap() {
  const nodes = document.querySelectorAll('.map-node');
  nodes.forEach((node, index) => {
    if (index === currentDream) {
      node.classList.add('active');
    } else {
      node.classList.remove('active');
    }
  });
}

document.getElementById('nav-left').addEventListener('click', () => {
  switchDream((currentDream - 1 + dreamObjects.length) % dreamObjects.length);
});

document.getElementById('nav-right').addEventListener('click', () => {
  switchDream((currentDream + 1) % dreamObjects.length);
});

document.getElementById('dream1').addEventListener('click', () => switchDream(0));
document.getElementById('dream2').addEventListener('click', () => switchDream(1));
document.getElementById('dream3').addEventListener('click', () => switchDream(2));
document.getElementById('dream4').addEventListener('click', () => switchDream(3));
document.getElementById('dream5').addEventListener('click', () => switchDream(4));
document.getElementById('dream6').addEventListener('click', () => switchDream(5));
document.getElementById('dream7').addEventListener('click', () => switchDream(6));
document.getElementById('dream8').addEventListener('click', () => switchDream(7));

init();
</script>

  <script>
const canvas = document.getElementById('etch-a-sketch');
const ctx = canvas.getContext('2d');
const clearBtn = document.getElementById('clear-sketch');
const colorPicker = document.getElementById('color-picker');
let isDrawing = false;
let lastX = 0;
let lastY = 0;

ctx.strokeStyle = colorPicker.value;
ctx.lineJoin = 'round';
ctx.lineCap = 'round';
ctx.lineWidth = 2;

function draw(e) {
  if (!isDrawing) return;
  
  let x, y;
  
  if (e.touches) {
    x = e.touches[0].clientX - canvas.offsetLeft;
    y = e.touches[0].clientY - canvas.offsetTop;
  } else {
    x = e.offsetX;
    y = e.offsetY;
  }

  ctx.beginPath();
  ctx.moveTo(lastX, lastY);
  ctx.lineTo(x, y);
  ctx.stroke();
  [lastX, lastY] = [x, y];
}

canvas.addEventListener('mousedown', (e) => {
  isDrawing = true;
  [lastX, lastY] = [e.offsetX, e.offsetY];
});

canvas.addEventListener('mousemove', draw);
canvas.addEventListener('mouseup', () => isDrawing = false);
canvas.addEventListener('mouseout', () => isDrawing = false);

// Touch events
canvas.addEventListener('touchstart', (e) => {
  isDrawing = true;
  [lastX, lastY] = [e.touches[0].clientX - canvas.offsetLeft, e.touches[0].clientY - canvas.offsetTop];
});

canvas.addEventListener('touchmove', draw);
canvas.addEventListener('touchend', () => isDrawing = false);
canvas.addEventListener('touchcancel', () => isDrawing = false);

clearBtn.addEventListener('click', () => {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
});

colorPicker.addEventListener('change', (e) => {
  ctx.strokeStyle = e.target.value;
});

  </script>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // Theme Toggle
    const themeToggle = document.getElementById('themeToggle');
    themeToggle.addEventListener('click', () => {
        document.body.classList.toggle('neon-theme');
    });

    // Dictionary Functionality
    const dictionaryToggle = document.getElementById('dictionaryToggle');
    const dictionaryPopup = document.getElementById('dictionaryPopup');
    const wordInput = document.getElementById('wordInput');
    const definition = document.getElementById('definition');

    dictionaryToggle.addEventListener('click', () => {
        dictionaryPopup.classList.toggle('hidden');
    });

    wordInput.addEventListener('keyup', (e) => {
        if (e.key === 'Enter') {
            const word = wordInput.value;
            fetchDictionaryDefinition(word);
        }
    });

    function fetchDictionaryDefinition(word) {
        fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${encodeURIComponent(word)}`)
            .then(response => response.json())
            .then(data => {
                if (data[0] && data[0].meanings[0] && data[0].meanings[0].definitions[0]) {
                    const definitionText = data[0].meanings[0].definitions[0].definition;
                    definition.textContent = definitionText;
                    definition.style.color = 'black';  // Change as needed
                } else {
                    definition.textContent = 'Definition not found.';
                    definition.style.color = 'black'; // Change as needed
                }
            })
            .catch(error => {
                definition.textContent = 'Error fetching definition.';
                definition.style.color = 'black'; // Change as needed
                console.error('Error fetching definition:', error);
            });
    }

    // Upload Button
    const uploadButton = document.getElementById('uploadButton');
    uploadButton.addEventListener('click', () => {
        const fileInput = document.createElement('input');
        fileInput.type = 'file';
        fileInput.accept = '.txt';
        fileInput.onchange = event => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = e => {
                    document.querySelector('.editor').textContent = e.target.result;
                };
                reader.readAsText(file);
            }
        };
        fileInput.click();
    });

    // Save Button
    const saveButton = document.querySelector('.toolbar-btn[id="saveButton"]');
    if (saveButton) {
        saveButton.addEventListener('click', () => {
            const text = document.querySelector('.editor').textContent;
            const blob = new Blob([text], { type: 'text/plain;charset=utf-8' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'document.txt';
            link.click();
        });
    }

    // Multi-Language Fonts
    const multiLanguageFontsButton = document.getElementById('multiLanguageFontsButton');
    multiLanguageFontsButton.addEventListener('click', () => {
        const fontOptions = [
            { name: 'Noto Sans', languages: 'English, German, Russian, Chinese, Japanese, Korean' },
            { name: 'Source Han Sans', languages: 'Chinese, Japanese, Korean' },
            { name: 'Roboto', languages: 'English, German, Russian' },
            { name: 'Droid Arabic Naskh', languages: 'Arabic' },
            { name: 'Noto Sans Thai', languages: 'Thai' },
            { name: 'Noto Sans Devanagari', languages: 'Hindi, Marathi, Nepali' }
        ];

        const fontDropdown = document.createElement('select');
        fontDropdown.id = 'fontDropdown';
        fontOptions.forEach(font => {
            const option = document.createElement('option');
            option.value = font.name;
            option.text = `${font.name} (${font.languages})`;
            fontDropdown.appendChild(option);
        });

        const cancelButton = document.createElement('button');
        cancelButton.textContent = 'Close';
        cancelButton.addEventListener('click', () => {
            document.body.removeChild(fontDropdown);
            document.body.removeChild(cancelButton);
            document.body.removeChild(selectButton);
        });

        const selectButton = document.createElement('button');
        selectButton.textContent = 'Select';
        selectButton.addEventListener('click', () => {
            const selectedFont = fontDropdown.value;
            document.querySelector('.editor').style.fontFamily = selectedFont;
            document.body.removeChild(fontDropdown);
            document.body.removeChild(cancelButton);
            document.body.removeChild(selectButton);
        });

        document.body.appendChild(fontDropdown);
        document.body.appendChild(cancelButton);
        document.body.appendChild(selectButton);
    });

    // Styling Options
    const stylingButton = document.getElementById('stylingButton');
    const stylingOptions = document.getElementById('stylingOptions');

    stylingButton.addEventListener('click', () => {
        stylingOptions.classList.toggle('hidden');
    });

    const boldButton = document.getElementById('boldButton');
    const italicButton = document.getElementById('italicButton');
    const underlineButton = document.getElementById('underlineButton');

    boldButton.addEventListener('click', () => {
        document.execCommand('bold', false, null);
    });

    italicButton.addEventListener('click', () => {
        document.execCommand('italic', false, null);
    });

    underlineButton.addEventListener('click', () => {
        document.execCommand('underline', false, null);
    });

    // Insert Options
    const insertButton = document.getElementById('insertButton');
    const insertOptions = document.getElementById('insertOptions');

    insertButton.addEventListener('click', () => {
        insertOptions.classList.toggle('hidden');
    });

    const insertImage = document.getElementById('insertImage');
    insertImage.addEventListener('click', () => {
        const editor = document.querySelector('.editor');
        // Placeholder logic for image insertion
        editor.textContent += '[Image]';
    });

    const insertTable = document.getElementById('insertTable');
    insertTable.addEventListener('click', () => {
        const editor = document.querySelector('.editor');
        // Placeholder logic for table insertion
        editor.textContent += '[Table]';
    });

    const insertList = document.getElementById('insertList');
    insertList.addEventListener('click', () => {
        const editor = document.querySelector('.editor');
        // Placeholder logic for list insertion
        editor.textContent += '[List]';
    });
});

    
    </script>
