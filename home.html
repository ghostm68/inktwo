    <style>
        /* === LOGO STYLES (Upper Left) === */
        .logo-section-wrapper {
            width: 180px; /* resized for top corner */
            display: block;
        }
        
        svg.inkrealm-logo {
            width: 100%;
            height: auto;
            overflow: visible;
        }

        /* CHANGED TO RED HERE */
        .logo-text-pink { 
            fill: #ff0033 !important; /* RED instead of Pink */
            transition: all 0.2s ease;
        }
        
        .logo-text-grey { 
            fill: #777777 !important; 
            transition: all 0.2s ease;
        }
        
        .visual-dot {
            fill: #ff0033 !important; /* Matching Red */
            pointer-events: none; 
        }

        .ghost-trigger { opacity: 0; cursor: pointer; }

        /* Animation Keyframes */
        .ghost-trigger:hover ~ .visual-dot { animation: dot-overload 0.6s infinite linear; }
        .ghost-trigger:hover ~ .logo-text-grey { animation: text-shock 0.15s infinite alternate; }
        .ghost-trigger:hover ~ .logo-text-pink { animation: text-shock 0.15s infinite alternate-reverse; }

        @keyframes dot-overload {
            0% { transform: scale(1.0) rotate(0deg); filter: drop-shadow(0 0 5px #FFD700); }
            50% { transform: scale(0.8) rotate(180deg); filter: drop-shadow(0 0 25px #FFFFFF); }
            100% { transform: scale(1.0) rotate(360deg); filter: drop-shadow(0 0 5px #FFD700); }
        }
        @keyframes text-shock {
            0% { transform: translate(0, 0); }
            25% { transform: translate(-2px, 1px); }
            50% { transform: translate(2px, -2px); }
            100% { transform: translate(0, 0); }
        }

        /* === ORB STYLES === */
        .orb-container {
            display: inline-block;
            vertical-align: middle;
            margin-right: 15px; 
            width: 25px;
            height: 25px;
            position: relative;
        }
        .glitch-orb { width: 100%; height: 100%; fill: none; stroke-width: 1.5; overflow: visible; }
        .orb-circle { stroke: #ff0033; }
        .orb-triangle { stroke: #ffffff; }
        .orb-container svg { animation: slow-spin 10s linear infinite; filter: drop-shadow(0 0 2.5px rgba(255, 0, 51, 0.4)); transition: all 0.2s ease; }
        .orb-container:hover svg { animation: glitch-shake 0.3s cubic-bezier(.25, .46, .45, .94) both infinite; filter: drop-shadow(1px 1px 0px rgba(255, 255, 255, 0.5)) drop-shadow(-1px -1px 0px rgba(255, 0, 51, 0.8)); }
        
        @keyframes slow-spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes glitch-shake { 0% { transform: translate(0); } 20% { transform: translate(-2px, 2px); } 100% { transform: translate(0); } }

        /* === DROPDOWN STYLES === */
        .nav-dropdown {
            position: relative;
        }
        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            background: #111;
            border: 1px solid #333;
            min-width: 150px;
            z-index: 100;
            padding: 10px 0;
            margin-top: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .dropdown-menu a {
            display: block;
            padding: 8px 15px;
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            transition: background 0.2s;
        }
        .dropdown-menu a:hover {
            background: #222;
            color: #ff0033;
        }
        
        /* FOOTER SPLIT STYLES */

        .split { height: 55%; width: 22%; position: fixed; z-index: 1; bottom: 0; overflow-x: hidden; padding-top: 10px; }
        .left { left: 0; background-color: #111; }
        .right { right: 0; background-color: transparent; }
        .centered { position: absolute; top: 20%; left: 20%; transform: translate(-30%, -40%); text-align: center; }
        .centered img { width: 90px; border-radius: 10%; }
