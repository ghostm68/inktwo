			   /* ORB CONTAINER */
/* ORB CONTAINER - HALF SIZE (25px) */
.orb-container {
    display: inline-block;
    vertical-align: middle;
    margin-right: 15px; 
    width: 25px;  /* Changed from 50px */
    height: 25px; /* Changed from 50px */
    position: relative;
}

/* THE SVG SHAPE */
.glitch-orb {
    width: 100%;
    height: 100%;
    fill: none;
    stroke-width: 1.5; /* Changed from 3 (Keeps lines sharp at small size) */
    overflow: visible;
}

/* PARTS COLORS */
.orb-circle { stroke: #ff0033; }
.orb-triangle { stroke: #ffffff; }

/* IDLE ANIMATION */
.orb-container svg {
    animation: slow-spin 10s linear infinite;
    /* Scaled shadow to match size */
    filter: drop-shadow(0 0 2.5px rgba(255, 0, 51, 0.4)); 
    transition: all 0.2s ease;
}

/* HOVER STATE */
.orb-container:hover svg {
    animation: glitch-shake 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
    /* Scaled glitch offset shadows */
    filter: drop-shadow(1px 1px 0px rgba(255, 255, 255, 0.5)) 
            drop-shadow(-1px -1px 0px rgba(255, 0, 51, 0.8));
}

.orb-container:hover .orb-triangle {
    fill: rgba(255, 255, 255, 0.1);
}

/* KEYFRAMES (Unchanged - The jitter will look slightly more aggressive at this size, which is good) */
@keyframes slow-spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

@keyframes glitch-shake {
    0% { transform: translate(0) rotate(0deg); }
    20% { transform: translate(-2px, 2px) rotate(-5deg); }
    40% { transform: translate(-2px, -2px) rotate(5deg); }
    60% { transform: translate(2px, 2px) rotate(-5deg); }
    80% { transform: translate(2px, -2px) rotate(5deg); }
    100% { transform: translate(0) rotate(0deg); }
}
/* ===== HEADER STYLES ===== */

    position: fixed;
    top: 0;

}
