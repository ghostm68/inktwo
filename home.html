<style>
/* --- 1. SMALLER ORB --- */
.orb-container {
    display: inline-block;
    vertical-align: middle;
    margin-right: 12px; /* Less spacing */
    width: 35px;        /* WAS 50px */
    height: 35px;       /* WAS 50px */
    position: relative;
}

/* ... Keep your existing orb keyframes/animations here ... */
.glitch-orb { width: 100%; height: 100%; fill: none; stroke-width: 3; overflow: visible; }
.orb-circle { stroke: #ff0033; }
.orb-triangle { stroke: #ffffff; }
.orb-container svg { animation: slow-spin 10s linear infinite; filter: drop-shadow(0 0 5px rgba(255, 0, 51, 0.4)); }
.orb-container:hover svg { animation: glitch-shake 0.3s cubic-bezier(.25, .46, .45, .94) both infinite; }

/* --- 2. THE SLIDE-OUT DRAWER --- */
.side-drawer {
    position: fixed;
    top: 0;
    right: 0;
    width: 300px; /* Width of the panel */
    height: 100vh; /* Full height */
    z-index: 1000; /* On top of everything */
    
    /* GLASS EFFECT */
    background: rgba(15, 15, 15, 0.85);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    border-left: 1px solid rgba(255,255,255,0.1);
    
    /* ANIMATION */
    transform: translateX(100%); /* Hidden off-screen by default */
    transition: transform 0.4s cubic-bezier(0.25, 1, 0.5, 1);
    
    /* CONTENT LAYOUT */
    padding: 80px 30px 30px 30px; /* Top padding clears the Close button */
    color: #eee;
    font-family: 'Courier New', monospace;
    overflow-y: auto;
}

/* The class we add with JS to open it */
.side-drawer.is-open {
    transform: translateX(0);
}

/* Drawer Content Styling */
.drawer-section { margin-bottom: 40px; }
.drawer-img { width: 100px; border-radius: 50%; border: 2px solid #ff0033; margin-bottom: 15px; }
.drawer-title { font-size: 1.2rem; margin-bottom: 5px; color: #fff; }
.drawer-subtitle { font-size: 0.8rem; color: #888; text-transform: uppercase; letter-spacing: 2px; }
.drawer-video { width: 100%; border-radius: 4px; margin-top: 10px; opacity: 0.8; }

/* CLOSE BUTTON (Inside Drawer) */
.drawer-close {
    position: absolute;
    top: 20px;
    right: 20px;
    background: none;
    border: none;
    color: #666;
    font-size: 2rem;
    cursor: pointer;
    transition: color 0.2s;
}
.drawer-close:hover { color: #ff0033; }

/* --- 3. FIX THE OVERLAY BUTTON (The Lightning Bolt) --- */
.navigation__overlay-button {
    z-index: 1100; /* Ensure it stays clickable */
    position: relative; 
}

<script>
    // 1. Get Elements
    const drawer = document.getElementById('infoDrawer');
    const toggleBtn = document.querySelector('.navigation__overlay-button'); // The Lightning Bolt
    const closeBtn = document.getElementById('closeDrawer');

    // 2. Open Function
    toggleBtn.addEventListener('click', (e) => {
        // Prevent default behavior if any
        e.preventDefault();
        // Toggle the class
        drawer.classList.toggle('is-open');
    });

    // 3. Close Function
    closeBtn.addEventListener('click', () => {
        drawer.classList.remove('is-open');
    });

    // 4. Close if clicking outside (Optional but nice)
    document.addEventListener('click', (e) => {
        if (!drawer.contains(e.target) && !toggleBtn.contains(e.target) && drawer.classList.contains('is-open')) {
            drawer.classList.remove('is-open');
        }
    });
</script>
