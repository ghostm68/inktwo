<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Shows About Writers - INKREALM</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: #0a0a0a;
            color: #e8e8e8;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .main-background {
            background: #000;
            text-align: center;
            padding: 3rem 0 2rem;
            border-bottom: 3px solid #2a2a2a;
            position: relative;
        }

        .main-background img {
            max-width: 120px;
            margin-bottom: 1rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .container h1 {
            font-size: 2.8rem;
            color: #fff;
            margin-bottom: 0.5rem;
            font-weight: normal;
            letter-spacing: 3px;
        }

        .container h1:last-of-type {
            color: #888;
            font-size: 2.2rem;
            margin-bottom: 1.5rem;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .nav-links a {
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #fff;
        }

        .stats-bar {
            background: #1a1a1a;
            padding: 1rem 0;
            border-bottom: 1px solid #2a2a2a;
        }

        .stats-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .total-shows {
            font-size: 1.1rem;
            color: #888;
        }

        .view-toggle {
            display: flex;
            gap: 0.5rem;
        }

        .view-btn {
            background: #2a2a2a;
            border: 1px solid #333;
            color: #888;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .view-btn.active {
            background: #444;
            color: #fff;
            border-color: #555;
        }

        .shows-container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .shows-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 1.5rem;
            margin-bottom: 4rem;
        }

        .show-card {
            background: #1a1a1a;
            border-radius: 8px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            border: 1px solid #2a2a2a;
            position: relative;
            overflow: hidden;
        }

        .show-card:hover {
            background: #222;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
            border-color: #444;
        }

        .show-header {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .show-number {
            background: linear-gradient(135deg, #444, #2a2a2a);
            color: #fff;
            width: 36px;
            height: 36px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.85rem;
            flex-shrink: 0;
            border: 1px solid #333;
        }

        .show-info {
            flex: 1;
        }

        .show-title {
            font-size: 1.2rem;
            color: #fff;
            margin-bottom: 0.25rem;
            font-weight: bold;
            line-height: 1.3;
        }

        .show-meta {
            color: #888;
            font-size: 0.85rem;
            margin-bottom: 0.25rem;
        }

        .show-year {
            color: #666;
            font-size: 0.8rem;
            font-style: italic;
        }

        .quote-text {
            color: #ccc;
            font-style: italic;
            font-size: 0.9rem;
            margin: 0.75rem 0;
            padding: 0.75rem;
            border-left: 3px solid #444;
            background: #222;
            border-radius: 0 6px 6px 0;
            line-height: 1.5;
        }

        .images-container {
            height: 0;
            overflow: hidden;
            position: relative;
            margin-top: 1rem;
            transition: height 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .images-row {
            display: flex;
            gap: 0.5rem;
            padding: 0.5rem 0;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .media-slot {
            position: relative;
        }

        .show-image {
            width: 100px;
            height: 75px;
            object-fit: cover;
            border-radius: 4px;
            opacity: 0;
            transform: translateY(8px);
            transition: all 0.3s ease;
            border: 1px solid #333;
            background: #1a1a1a;
        }

        .show-card:hover .images-container {
            height: 90px;
        }

        .show-card:hover .show-image {
            opacity: 1;
            transform: translateY(0);
        }

        .video-thumb {
            position: relative;
        }

        .video-thumb::after {
            content: '▶';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background: rgba(0,0,0,0.8);
            border-radius: 50%;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            pointer-events: none;
        }

        .shows-grid.compact {
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1rem;
        }

        .shows-grid.compact .show-card {
            padding: 1rem;
        }

        .shows-grid.compact .show-title {
            font-size: 1.1rem;
        }

        .shows-grid.compact .show-number {
            width: 32px;
            height: 32px;
            font-size: 0.8rem;
        }

        .footer {
            text-align: center;
            margin-top: 4rem;
            padding: 3rem 0;
            border-top: 1px solid #2a2a2a;
            background: #111;
        }

        .footer-links {
            margin-bottom: 2rem;
        }

        .footer-links ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: #fff;
        }

        .copyright {
            color: #444;
            font-size: 0.8rem;
            margin-top: 1rem;
        }

        @media (max-width: 768px) {
            .shows-grid {
                grid-template-columns: 1fr;
            }
            
            .container h1 {
                font-size: 2rem;
            }
            
            .container h1:last-of-type {
                font-size: 1.6rem;
            }
            
            .show-header {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .show-number {
                align-self: flex-start;
            }
            
            .stats-content {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .nav-links {
                gap: 1.5rem;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .show-card {
            animation: fadeInUp 0.6s ease forwards;
            opacity: 0;
        }
    </style>
</head>
<body>
    <section>
        <div class="main">
            <div class="main-background">
                <img src="_inky_.gif" alt="INKREALM">
                <div class="container">
                    <h1>INKREALM</h1>
                    <h1>tvc15</h1>
                    <div class="nav-links">
                        <a href="https://inkrealm.info/1991">cinema list</a>

<script data-cfasync="false">
        // PASTE YOUR EXTRACTED showsData ARRAY HERE
        // Replace everything from const showsData = [ to ];
        
 const showsData = [
    {
        number: "01",
        title: "the dick van dyke show",
        year: "1961-66",
        director: "carl reiner",
        prodco: "cbs",
        media1: `<img width="188" src="https://images.squarespace-cdn.com/content/v1/52480903e4b03b8157cc8016/1416229922417-TU25ZV98YVW2PCMUTKA5/dick_1.gif">`,
        media2: ``,
        quote: "\"By now, he's got the script in one hand and a gun in the other...",
        media3: `<img width="108" src="https://github.com/ghostm68/pantheon/raw/main/tvc151676024081418.jpg">`
    },
    {
        number: "02",
        title: "man without a gun",
        year: "1957-59",
        director: "peter packer",
        prodco: "NTA Film Network",
        media1: `<img width="188" src="mwaginkrealmlisttwo.jpeg">`,
        media2: `<img height="188" width="108" src="https://github.com/ghostm68/pantheon/raw/main/tvc15s-l400.jpg">`,
        media3: `<img width="108" src="https://github.com/ghostm68/pantheon/raw/main/32291462052_ef1f79e5eb_b.jpg">`
    },

];

        // Configuration
        const CONFIG = {
            totalShows: showsData.length,
            staggerDelay: 0.02,
            animationDuration: 0.4
        };

        class TVShowsApp {
            constructor() {
                this.shows = showsData;
                this.currentView = 'comfortable';
                this.init();
            }

            init() {
                this.renderShows();
                this.setupEventListeners();
                this.setupAnimations();
                this.updateStats();
            }

            renderShows() {
                const grid = document.getElementById('showsGrid');
                grid.innerHTML = '';

                this.shows.forEach((show, index) => {
                    const card = this.createShowCard(show, index);
                    grid.appendChild(card);
                });
            }

            createShowCard(show, index) {
                const card = document.createElement('div');
                card.className = 'show-card';
                card.style.animationDelay = `${index * CONFIG.staggerDelay}s`;

                card.innerHTML = `
                    <div class="show-header">
                        <div class="show-number">${show.number}</div>
                        <div class="show-info">
                            <div class="show-title">${show.title}</div>
                            <div class="show-meta">${show.director} • ${show.prodco}</div>
                            <div class="show-year">${show.year}</div>
                        </div>
                    </div>
                    
                    ${show.quote ? `<div class="quote-text">${show.quote}</div>` : ''}
                    
                    <div class="images-container">
                        <div class="images-row">
                            ${show.media1 ? this.renderMediaSlot(show.media1) : ''}
                            ${show.media2 ? this.renderMediaSlot(show.media2) : ''}
                            ${show.media3 ? this.renderMediaSlot(show.media3) : ''}
                        </div>
                    </div>
                `;

                return card;
            }

            renderMediaSlot(mediaHtml) {
                if (!mediaHtml) return '';
                
                const isVideo = mediaHtml.includes('<video');
                const isIframe = mediaHtml.includes('<iframe');
                
                let processedHtml = mediaHtml;
                
                if (mediaHtml.includes('<img')) {
                    processedHtml = mediaHtml.replace(/width="[^"]*"/g, 'width="100"');
                    processedHtml = processedHtml.replace(/height="[^"]*"/g, 'height="75"');
                    processedHtml = processedHtml.replace(/<img/g, '<img class="show-image"');
                }
                
                if (isVideo && !isIframe) {
                    processedHtml = mediaHtml.replace(/<video[^>]*>/g, '<video width="100" height="75" class="show-image video-thumb">');
                }
                
                if (isIframe) {
                    processedHtml = '<div class="media-slot video-thumb"><img src="https://github.com/ghostm68/pantheon/raw/main/video-thumb-placeholder.jpg" class="show-image" alt="Video"></div>';
                }

                return `<div class="media-slot">${processedHtml}</div>`;
            }

            setupEventListeners() {
                document.querySelectorAll('.view-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.view-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentView = e.target.dataset.view;
                        document.getElementById('showsGrid').className = `shows-grid ${this.currentView}`;
                    });
                });

                document.addEventListener('mouseover', (e) => {
                    const card = e.target.closest('.show-card');
                    if (card) {
                        this.animateCardHover(card, true);
                    }
                });

                document.addEventListener('mouseout', (e) => {
                    const card = e.target.closest('.show-card');
                    if (card) {
                        this.animateCardHover(card, false);
                    }
                });
            }

            animateCardHover(card, isHovering) {
                const images = card.querySelectorAll('.show-image, video');
                const container = card.querySelector('.images-container');

                if (isHovering) {
                    gsap.to(container, {
                        height: 'auto',
                        duration: CONFIG.animationDuration,
                        ease: "power2.out"
                    });
                    
                    gsap.to(images, {
                        opacity: 1,
                        y: 0,
                        duration: CONFIG.animationDuration - 0.1,
                        stagger: 0.08,
                        ease: "power2.out"
                    });
                } else {
                    gsap.to(container, {
                        height: 0,
                        duration: CONFIG.animationDuration - 0.1,
                        ease: "power2.in"
                    });
                    
                    gsap.to(images, {
                        opacity: 0,
                        y: 8,
                        duration: CONFIG.animationDuration - 0.2,
                        stagger: 0.03,
                        ease: "power2.in"
                    });
                }
            }

            setupAnimations() {
                gsap.from('.show-card', {
                    y: 30,
                    opacity: 0,
                    duration: 0.8,
                    stagger: {
                        amount: 1.5,
                        from: "random"
                    },
                    delay: 0.5,
                    ease: "power2.out"
                });
            }

            updateStats() {
                const totalElement = document.getElementById('totalShows');
                totalElement.textContent = `${this.shows.length} television shows about writers`;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new TVShowsApp();
        });
    </script>
</body>
