        // Configuration
        const CONFIG = {
            totalShows: showsData.length,
            staggerDelay: 0.02,
            animationDuration: 0.4
        };

        class TVShowsApp {
            constructor() {
                this.shows = showsData;
                this.currentView = 'comfortable';
                this.init();
            }

            init() {
                this.renderShows();
                this.setupEventListeners();
                this.setupAnimations();
                this.updateStats();
            }

            renderShows() {
                const grid = document.getElementById('showsGrid');
                grid.innerHTML = '';

                this.shows.forEach((show, index) => {
                    const card = this.createShowCard(show, index);
                    grid.appendChild(card);
                });
            }

            createShowCard(show, index) {
                const card = document.createElement('div');
                card.className = 'show-card';
                card.style.animationDelay = `${index * CONFIG.staggerDelay}s`;

                card.innerHTML = `
                    <div class="show-header">
                        <div class="show-number">${show.number}</div>
                        <div class="show-info">
                            <div class="show-title">${show.title}</div>
                            <div class="show-meta">${show.director} • ${show.prodco}</div>
                            <div class="show-year">${show.year}</div>
                        </div>
                    </div>
                    
                    ${show.quote ? `<div class="quote-text">${show.quote}</div>` : ''}
                    
                    <div class="images-container">
                        <div class="images-row">
                            ${show.media1 ? this.renderMediaSlot(show.media1) : ''}
                            ${show.media2 ? this.renderMediaSlot(show.media2) : ''}
                            ${show.media3 ? this.renderMediaSlot(show.media3) : ''}
                        </div>
                    </div>
                `;

                return card;
            }

            renderMediaSlot(mediaHtml) {
                if (!mediaHtml) return '';
                
                const isVideo = mediaHtml.includes('<video');
                const isIframe = mediaHtml.includes('<iframe');
                
                let processedHtml = mediaHtml;
                
                if (mediaHtml.includes('<img')) {
                    processedHtml = mediaHtml.replace(/width="[^"]*"/g, 'width="100"');
                    processedHtml = processedHtml.replace(/height="[^"]*"/g, 'height="75"');
                    processedHtml = processedHtml.replace(/<img/g, '<img class="show-image"');
                }
                
                if (isVideo && !isIframe) {
                    processedHtml = mediaHtml.replace(/<video[^>]*>/g, '<video width="100" height="75" class="show-image video-thumb">');
                }
                
                if (isIframe) {
                    processedHtml = '<div class="media-slot video-thumb"><img src="https://github.com/ghostm68/pantheon/raw/main/video-thumb-placeholder.jpg" class="show-image" alt="Video"></div>';
                }

                return `<div class="media-slot">${processedHtml}</div>`;
            }

            setupEventListeners() {
                document.querySelectorAll('.view-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.view-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentView = e.target.dataset.view;
                        document.getElementById('showsGrid').className = `shows-grid ${this.currentView}`;
                    });
                });

                document.addEventListener('mouseover', (e) => {
                    const card = e.target.closest('.show-card');
                    if (card) {
                        this.animateCardHover(card, true);
                    }
                });

                document.addEventListener('mouseout', (e) => {
                    const card = e.target.closest('.show-card');
                    if (card) {
                        this.animateCardHover(card, false);
                    }
                });
            }

            animateCardHover(card, isHovering) {
                const images = card.querySelectorAll('.show-image, video');
                const container = card.querySelector('.images-container');

                if (isHovering) {
                    gsap.to(container, {
                        height: 'auto',
                        duration: CONFIG.animationDuration,
                        ease: "power2.out"
                    });
                    
                    gsap.to(images, {
                        opacity: 1,
                        y: 0,
                        duration: CONFIG.animationDuration - 0.1,
                        stagger: 0.08,
                        ease: "power2.out"
                    });
                } else {
                    gsap.to(container, {
                        height: 0,
                        duration: CONFIG.animationDuration - 0.1,
                        ease: "power2.in"
                    });
                    
                    gsap.to(images, {
                        opacity: 0,
                        y: 8,
                        duration: CONFIG.animationDuration - 0.2,
                        stagger: 0.03,
                        ease: "power2.in"
                    });
                }
            }

            setupAnimations() {
                gsap.from('.show-card', {
                    y: 30,
                    opacity: 0,
                    duration: 0.8,
                    stagger: {
                        amount: 1.5,
                        from: "random"
                    },
                    delay: 0.5,
                    ease: "power2.out"
                });
            }

            updateStats() {
                const totalElement = document.getElementById('totalShows');
                totalElement.textContent = `${this.shows.length} television shows about writers`;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new TVShowsApp();
        });
    </script>
