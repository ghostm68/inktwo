<!DOCTYPE html>
<html>
<head>
  <title>Marta Kessler Pictures</title>
<style>
    body {
      margin: 0; /* Remove default body margins */
      overflow-x: hidden; /* Prevent horizontal scrollbar */
    }

    .video-background {
      position: fixed; /* Fix the video to the background */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* Place the video behind other content */
    }

    .video-background video {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Cover the entire screen */
    }

    #content-overlay {
      position: fixed; /* Keep fixed positioning */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
      z-index: 0; /* Place the overlay above the video */
      pointer-events: none; /* Make the overlay transparent to clicks */
    }

    .container {
      text-align: center; /* Center the heading */
      margin-top: 20px; /* Add some margin to the top */
      padding: 20px; /* Add padding to create space around the content */
    }

    h1 {
      font-size: 3em; /* Make the heading larger */
      margin-bottom: 20px; /* Add space between the heading and the gallery */
    }

    h1 span {
      display: inline-block; /* Control spacing between spans */
      margin: 0 5px; /* Add spacing between spans */
    }

    .photo-scroll {
      display: flex; /* Enable flexbox layout */
      flex-wrap: wrap; /* Allow items to wrap to the next row */
      justify-content: center; /* Center the items on the row */
      width: 90%;
      /* Adjust the width as needed */
      margin: 0 auto;
      /* Center the gallery horizontally */
      overflow-y: auto; /* Enable vertical scroll for the gallery */
      max-height: calc(100vh - 120px); /* Limit the gallery height to allow space for footer */
    }

    .photo-item {
      width: 300px; /* Set fixed width */
      height: 300px; /* Set fixed height */
      margin: 10px; /* Add margin between items */
      position: relative; /* Position the image and caption */
    }

    .photo-item img {
      width: 100%; /* Make image responsive */
      height: 100%; /* Make image responsive */
      object-fit: cover; /* Cover the entire area */
    }

    .photo-caption {
      position: absolute; /* Position the caption */
      bottom: 10px; /* Position at the bottom */
      left: 0; /* Align to the left */
      width: 100%; /* Span the full width */
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
      color: white; /* White text */
      padding: 5px; /* Add padding */
      text-align: center; /* Center the caption text */
    }

    footer {
      margin-top: 40px;
      padding: 20px;
      background-color: rgba(248, 248, 248, 0.8);
      border-top: 1px solid #ddd;
      position: relative; /* Remove fixed positioning */
      z-index: 10;
      /* Make sure it appears above the overlay */
    }

    .footer-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .footer-content a {
      color: #333;
      text-decoration: none;
    }

    .footer-content a:hover {
      text-decoration: underline;
    }

    .map {
      margin-bottom: 20px;
      width: 100%;
      height: 300px; /* Adjust the height as needed */
      position: relative; /* Remove fixed positioning */
      z-index: 10;
      /* Make sure it appears above the overlay */
    }
  </style>


</head>
<body>
  <div class="video-background">
    <video autoplay loop muted playsinline>
      <source src="https://github.com/ghostm68/666/raw/main/1620912111300_glitch.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  <div id="content-overlay"></div>

  <div class="container">
    <h1>
      <span>Marta</span>

      <span>Pictures</span>
    </h1>
    <div class="photo-scroll">
      <div class="photo-item">
        <img src="https://raw.githubusercontent.com/ghostm68/pantheon/main/Media_mk.wordstar.240605_192003.gif" alt="Marta Kessler in a night dress, looking at the camera, portrait style">
        <p class="photo-caption">Elegant Portrait</p>
      </div>
      <div class="photo-item">
        <img src="https://raw.githubusercontent.com/ghostm68/pantheon/main/Media_mk.wordstar.240605_192003.gif" alt="Marta Kessler in a night dress, looking at the camera, portrait style">
        <p class="photo-caption">Elegant Portrait</p>
      </div>
      <div class="photo-item">
        <img src="https://raw.githubusercontent.com/ghostm68/pantheon/main/Media_mk.wordstar.240605_192003.gif" alt="Marta Kessler in a night dress, looking at the camera, portrait style">
        <p class="photo-caption">Elegant Portrait</p>
      </div>
      </div>
  </div>

  <footer>
    <div class="footer-content">
      <div>
        <a href="#">About</a> | <a href="#">Contact</a>
      </div>
      <div>
        Â© 2023 Marta Kessler
      </div>
    </div>
  </footer>

                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d423286.27405770525!2d-118.69192047471653!3d34.02016130390624!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c2c75ddc27da13%3A0xe22fdf6f254608f4!2sLos%20Angeles%2C%20CA!5e0!3m2!1sen!2sus!4v1623169857624!5m2!1sen!2sus"
                    width="100%" height="200" style="border:0;" allowfullscreen="" loading="lazy">
                </iframe>
            </div>
            <div class="footer-content">
                <a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer">Instagram</a>
                <p>&copy; 2023 wordstar.mexus/90263</p>
            </div>
  </div>
</body>
</html>
