<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marta Kessler Pictures</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            color: #333;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .video-background video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #content-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(240, 240, 240, 0.7);
            z-index: 0;
        }
        h1 {
            text-align: center;
            font-size: 3em;
            color: red;
            text-shadow: 2px 2px #fff;
        }
        .photo-scroll {
            display: flex;
            overflow-x: auto;
            padding: 20px 0;
        }
        .photo-item {
            flex: 0 0 auto;
            width: 300px;
            margin-right: 20px;
        }
        .photo-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .photo-item:hover img {
            transform: scale(1.05);
        }
        .photo-caption {
            text-align: center;
            margin-top: 5px;
            font-style: italic;
            font-size: 0.8em;
        }
        footer {
            margin-top: 40px;
            padding: 20px;
            background-color: rgba(248, 248, 248, 0.8);
            border-top: 1px solid #ddd;
        }
        .map {
            margin-bottom: 20px;
        }
        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .footer-content a {
            color: #333;
            text-decoration: none;
        }
        .footer-content a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay loop muted playsinline>
            <source src="https://github.com/ghostm68/666/raw/main/1620912111300_glitch.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div id="content-overlay"></div>

    <div class="container">
        <h1>
            <span>Marta</span>
            <span>Kessler</span>
            <span>Pictures</span>
        </h1>
        <div class="photo-scroll">
            <div class="photo-item">
                <img src="https://m.media-amazon.com/images/M/MV5BNjE4ZmM5ZGQtNTYyZi00NDZlLWJjMjgtZDQ5YzM0MjVhM2M5XkEyXkFqcGdeQXVyMjQwMDg0Ng@@._V1_.jpg" alt="Marta Kessler in a black dress, looking at the camera, portrait style">
                <p class="photo-caption">Elegant Portrait</p>
            </div>
            <div class="photo-item">
                <img src="https://www.themoviedb.org/t/p/w500/cvIQPYwgKlm28GkRdEDcWcqHNPf.jpg" alt="Marta Kessler with long dark hair, smiling, casual outfit">
                <p class="photo-caption">Casual Smile</p>
            </div>
            <div class="photo-item">
                <img src="https://www.themoviedb.org/t/p/w500/bAMtF9BYaQR7Vj2fIaHBwWuFGwW.jpg" alt="Marta Kessler in a scene from a movie, looking worried">
                <p class="photo-caption">Scene from 'The Pale Horse'</p>
            </div>
            <!-- Add more photo items as needed -->
        </div>
        <footer>
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d423286.27405770525!2d-118.69192047471653!3d34.02016130390624!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c2c75ddc27da13%3A0xe22fdf6f254608f4!2sLos%20Angeles%2C%20CA!5e0!3m2!1sen!2sus!4v1623169857624!5m2!1sen!2sus"
                    width="100%" height="200" style="border:0;" allowfullscreen="" loading="lazy">
                </iframe>
            </div>
            <div class="footer-content">
                <a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer">Instagram</a>
                <p>&copy; 2023 wordstar.mexus/90263</p>
            </div>
        </footer>
    </div>
</body>
</html>
