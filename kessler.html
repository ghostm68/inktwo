  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
  <script>
    const images = document.querySelectorAll('.image');
    const popup = document.querySelector('.popup');
    const popupImage = document.getElementById('popupImage');

    // Function to open the popup
    function openPopup(image) {
      if (image.tagName === 'VIDEO') {
        // Handle local video in popup
        popupImage.innerHTML = ''; // Clear any existing content
        popupImage.appendChild(image.cloneNode(true)); // Clone the video element
        // No need to play() since it's already looping silently
      } else {
        // Display the image in the popup
        popupImage.src = image.dataset.popupSrc;
      }
      popup.style.display = 'flex';
    }

    // Function to close the popup
    function closePopup() {
      popup.style.display = 'none'; 
      // Since videos are already looping, no need to handle pausing here
    }

    // Add click event listeners to all image elements
    images.forEach(image => {
      image.addEventListener('click', () => {
        openPopup(image);
      });
    });

    // GSAP animation for horizontal loop
    const loop = gsap.timeline({ defaults: { duration: 5, ease: "none" } });
    let direction = 1; // Initial direction

    function setDirection(value) {
      if (direction !== value) {
        gsap.to(loop, { timeScale: value, duration: 0.3, overwrite: true });
        direction = value;
      }
    }

    loop.to(".imageContainer", { x: "-=50%", repeat: -1, yoyo: true });
    ScrollTrigger.create({
      trigger: ".wrapper",
      start: "top top",
      end: "bottom bottom",
      scrub: false,
      onUpdate: (self) => {
        setDirection(self.direction === 1 ? 1 : -1);
      }
    });
  </script>
