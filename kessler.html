<!DOCTYPE html>

<html lang="en">
    
    
        
        <base href="/">




    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marta Kessler Pictures</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>

    body {
        font-family: 'Courier New', monospace;
        color: #333;
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        position: relative;
        z-index: 1;
    }
    .video-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
    }
    .video-background video {
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    #content-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(240, 240, 240, 0.7);
        z-index: 0;
    }
    h1 {
        text-align: center;
        font-size: 3em;
        color: red;
        text-shadow: 2px 2px #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    h1 span {
        display: block;
    }
    .photo-scroll {
        padding: 20px 0;
        overflow: hidden;
    }
    .photo-item {
        flex: 0 0 auto;
        width: 300px;
        margin-right: 20px;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    .photo-item img {
        width: 100%;
        height: auto;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
    }
    .photo-item:hover img {
        transform: scale(1.05);
    }
    .photo-caption {
        text-align: center;
        margin-top: 5px;
        font-style: italic;
        font-size: 0.8em;
    }
    .photo-item.expanded {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80%;
        max-width: 1000px;
        z-index: 1000;
    }
    .photo-item.expanded img {
        width: 100%;
        height: auto;
        border-radius: 10px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    .photo-item.expanded .photo-caption {
        font-size: 1em;
        margin-top: 10px;
    }
    footer {
        margin-top: 40px;
        padding: 20px;
        background-color: rgba(248, 248, 248, 0.8);
        border-top: 1px solid #ddd;
        position: relative;
        z-index: 1;
    }
    .map {
        margin-bottom: 20px;
    }
    .footer-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .footer-content a {
        color: #333;
        text-decoration: none;
    }
    .footer-content a:hover {
        text-decoration: underline;
    }
</style>




    <script type="text/babel">
    const PhotoItem = ({ src, alt, caption, isVideo }) => {
        const [expanded, setExpanded] = React.useState(false);

        const toggleExpand = () => {
            setExpanded(!expanded);
        };

        return (
            <div className={`photo-item ${expanded ? 'expanded' : ''}`} onClick={toggleExpand}>
                {isVideo ? (
                    <video src={src} alt={alt} controls />
                ) : (
                    <img src={src} alt={alt} />
                )}
                <p className="photo-caption">{caption}</p>
            </div>
        );
    };

    const App = () => {
        const media = [
            {
                src: "https://m.media-amazon.com/images/M/MV5BNjE4ZmM5ZGQtNTYyZi00NDZlLWJjMjgtZDQ5YzM0MjVhM2M5XkEyXkFqcGdeQXVyMjQwMDg0Ng@@._V1_.jpg",
                alt: "Marta Kessler in a black dress, looking at the camera, portrait style",
                caption: "Elegant Portrait",
                isVideo: false
            },
            {
                src: "https://www.themoviedb.org/t/p/w500/cvIQPYwgKlm28GkRdEDcWcqHNPf.jpg",
                alt: "Marta Kessler with long dark hair, smiling, casual outfit",
                caption: "Casual Smile",
                isVideo: false
            },
            {
                src: "https://www.themoviedb.org/t/p/w500/bAMtF9BYaQR7Vj2fIaHBwWuFGwW.jpg",
                alt: "Marta Kessler in a scene from a movie, looking worried",
                caption: "Scene from 'The Pale Horse'",
                isVideo: false
            },
            {
                src: "https://example.com/marta_kessler_red_carpet.jpg",
                alt: "Marta Kessler on the red carpet, wearing a glamorous gown",
                caption: "Red Carpet Glamour",
                isVideo: false
            },
            {
                src: "https://example.com/marta_kessler_behind_scenes.mp4",
                alt: "Behind the scenes video of Marta Kessler on set",
                caption: "Behind the Scenes",
                isVideo: true
            },
            {
                src: "https://example.com/marta_kessler_photoshoot.jpg",
                alt: "Marta Kessler during a professional photoshoot",
                caption: "Professional Photoshoot",
                isVideo: false
            },
            {
                src: "https://example.com/marta_kessler_interview.mp4",
                alt: "Video interview with Marta Kessler",
                caption: "Exclusive Interview",
                isVideo: true
            }
        ];

        const [scrollPosition, setScrollPosition] = React.useState(0);
        const [isPaused, setIsPaused] = React.useState(false);

        React.useEffect(() => {
            const interval = setInterval(() => {
                if (!isPaused) {
                    setScrollPosition((prevPosition) => {
                        const newPosition = prevPosition + 1;
                        return newPosition >= media.length * 320 ? 0 : newPosition;
                    });
                }
            }, 50);

            return () => clearInterval(interval);
        }, [isPaused]);

        const handleMouseEnter = () => setIsPaused(true);
        const handleMouseLeave = () => setIsPaused(false);

        return (
            <div className="container">
                <h1>
                    <span>Marta</span>
                    <span>Kessler</span>
                    <span>Pictures</span>
                </h1>
                <div className="photo-scroll" style={{ overflow: 'hidden' }} onMouseEnter={handleMouseEnter} onMouseLeave={handleMouseLeave}>
                    <div style={{ display: 'flex', transform: `translateX(-${scrollPosition}px)`, transition: 'transform 0.05s linear' }}>
                        {[...media, ...media].map((item, index) => (
                            <PhotoItem key={index} {...item} />
                        ))}
                    </div>
                </div>
                <footer>
                    <div className="map">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d423286.27405770525!2d-118.69192047471653!3d34.02016130390624!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c2c75ddc27da13%3A0xe22fdf6f254608f4!2sLos%20Angeles%2C%20CA!5e0!3m2!1sen!2sus!4v1623169857624!5m2!1sen!2sus"
                            width="100%"
                            height="200"
                            style={{ border: 0 }}
                            allowFullScreen=""
                            loading="lazy"
                        ></iframe>
                    </div>
                    <div className="footer-content">
                        <a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer">Instagram</a>
                        <p>&copy; 2023 wordstar.mexus/90263</p>
                    </div>
                </footer>
            </div>
        );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
</script>



</body></html>
