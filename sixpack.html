    <style>
        * {
            margin: 0;

        body {
            font-family: 'VT323', monospace;
            background: #000;

        /* Splash Screen */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 10000;
            display: flex;
            justify-content: center;

            flex-direction: column;

        }

        .splash-cube-container {
            width: 400px;
            height: 400px;
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .williams-cube {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: contrast(1.2);
        }

        .splash-subtext {
            font-size: 32px;
            color: #ff0033;
            letter-spacing: 6px;
            text-transform: uppercase;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(255, 0, 51, 0.5);
        }

        .splash-loading {
            font-size: 18px;
            color: #666;
            margin-top: 20px;
            letter-spacing: 2px;
        }

        .splash-loading::after {
            content: '';
            animation: loading-dots 1.5s steps(4, end) infinite;
        }

        @keyframes loading-dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }

        /* Fade out animation */
        .splash-screen.fade-out {
            opacity: 0;
            transition: opacity 1s ease;
        }

        /* CRT overlay */
        #crt-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
            box-shadow: inset 0 0 100px rgba(0,0,0,0.9);
        }

        .scanline {
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(255,255,255,0) 50%, rgba(0,0,0,0.5) 50%);
            background-size: 100% 4px;
            animation: scanline 10s linear infinite, flicker 0.15s infinite;
        }

        @keyframes scanline {
            0% { background-position: 0 0; }
            100% { background-position: 0 100%; }
        }

        @keyframes flicker {
            0% { opacity: 0.3; }
            50% { opacity: 0.4; }
            100% { opacity: 0.3; }
        }

        /* Orb */
        .orb-container {
            display: inline-block;
            vertical-align: middle;
            margin-left: 10px;
            width: 25px;
            height: 25px;
            position: relative;
        }

        .glitch-orb {
            width: 100%;
            height: 100%;
            fill: none;
            stroke-width: 3;
            overflow: visible;
        }

        .orb-circle { stroke: #ff0033; }
        .orb-triangle { stroke: #ffffff; }

        .orb-container svg {
            animation: slow-spin 10s linear infinite;
            filter: drop-shadow(0 0 5px rgba(255, 0, 51, 0.4));
            transition: all 0.2s ease;
        }

        .orb-container:hover svg {
            animation: glitch-shake 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
            filter: drop-shadow(2px 2px 0px rgba(255, 255, 255, 0.5)) 
                    drop-shadow(-2px -2px 0px rgba(255, 0, 51, 0.8));
        }

        .orb-container:hover .orb-triangle {
            fill: rgba(255, 255, 255, 0.1);
        }

        @keyframes slow-spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes glitch-shake {
            0% { transform: translate(0) rotate(0deg); }
            20% { transform: translate(-2px, 2px) rotate(-5deg); }
            40% { transform: translate(-2px, -2px) rotate(5deg); }
            60% { transform: translate(2px, 2px) rotate(-5deg); }
            80% { transform: translate(2px, -2px) rotate(5deg); }
            100% { transform: translate(0) rotate(0deg); }

        .aim-embedded .aim-status {

        .aim-embedded .aim-button {

        .aim-embedded .aim-button:hover:not(:disabled) {

        /* Scrollbar styling */

        @keyframes running-bounce {

        @media (max-width: 768px) {

            }
            
            .footer-right {
                width: 100%;
                justify-content: center;
            }
        }
    </style>

    <script>
        // --- WORKING FREE TIER MODELS (Updated) ---
        const models = [
            // Tested and working models
            { id: 1, name: 'deepseek/deepseek-chat-v3.1:free', label: 'DEEPSEEK V3.1' },
            { id: 2, name: 'nousresearch/hermes-3-llama-3.1-405b:free', label: 'HERMES 405B' },
            { id: 3, name: 'mistralai/devstral-2512:free', label: 'DEVSTRAL 2512' },
            
            // Additional free models that should work
            { id: 4, name: 'google/gemma-2-27b-it:free', label: 'GEMMA 2 27B' },
            { id: 5, name: 'moonshotai/kimi-k2:free', label: 'KIMI K2' },
            { id: 6, name: 'microsoft/phi-3-medium-128k-instruct:free', label: 'PHI-3 MEDIUM' }
            
            // Note: 'amazon/nova-lite-v1:free' might be 'amazon/nova-2-lite-v1:free'
            // 'mistralai/mistral-nemo:free' works as fallback
        ];

        const runButton = document.getElementById('run-button');
        const promptInput = document.getElementById('prompt-input');
        const aimMessages = document.getElementById('aim-messages');
        const aimRunner = document.getElementById('aim-runner');
        const aimStatus = document.getElementById('aim-status');
        const exportBtn = document.getElementById('export-txt');

        let conversationData = {
            prompt: '',
            timestamp: '',
            responses: {}
        };

        let isRunning = false;

        // Check if Puter is available
        function checkPuter() {
            if (typeof puter === 'undefined' || !puter.ai) {
                aimMessages.innerHTML = '<div style="color: #ff0033; padding: 8px;">‚ö†Ô∏è Puter.js not loaded</div>';
                return false;
            }
            return true;
        }

        runButton.addEventListener('click', async () => {
            if (isRunning) return;
            
            const prompt = promptInput.value.trim();
            
            if (!prompt) {
                alert('Please enter a prompt.');
                return;
            }

            if (!checkPuter()) {
                aimMessages.innerHTML = '<div style="color: #ff0033; padding: 8px;">Puter AI not available. Refresh page.</div>';
                return;
            }

            isRunning = true;
            runButton.disabled = true;
            runButton.textContent = '‚óÜ PROCESSING...';
            exportBtn.disabled = true;

            // Store conversation data
            conversationData.prompt = prompt;
            conversationData.timestamp = new Date().toLocaleString();
            conversationData.responses = {};

            // Clear all outputs and set loading status
            models.forEach(model => {
                const outputEl = document.getElementById(`output-${model.id}`);
                const statusEl = document.getElementById(`status-${model.id}`);
                if (outputEl) outputEl.textContent = '';
                if (statusEl) {
                    statusEl.textContent = '‚óè LOADING...';
                    statusEl.className = 'model-status loading';
                }
            });

            // Show AIM buddy animation
            aimRunner.textContent = '‚óÜ RUNNING MODELS ‚óÜ';
            aimRunner.classList.add('active');
            aimStatus.textContent = 'Fetching responses...';
            aimMessages.innerHTML = '<div style="color: #999; padding: 8px;">Running all 6 models...</div>';

            // Run models with better error handling
            const promises = [];
            for (let i = 0; i < models.length; i++) {
                const model = models[i];
                aimMessages.innerHTML += `<div style="color: #666; padding: 2px 8px; font-size: 12px;">Starting: ${model.label}</div>`;
                
                promises.push(runModelWithPuter(model, prompt));
                
                // Stagger starts by 400ms to avoid rate limits
                if (i < models.length - 1) {
                    await new Promise(resolve => setTimeout(resolve, 400));
                }
            }

            // Wait for all to complete (or fail)
            await Promise.allSettled(promises);

            // Hide animation and show completion
            aimRunner.classList.remove('active');
            aimRunner.textContent = '';
            aimStatus.textContent = 'All models complete!';
            
            const successCount = Object.values(conversationData.responses).filter(r => !r.startsWith('ERROR:')).length;
            aimMessages.innerHTML = `<div style="color: #ff0033; padding: 8px; font-weight: bold;">‚úì ${successCount}/6 models completed!</div><div style="color: #666; padding: 4px 8px; font-size: 12px;">Ready to save conversation.</div>`;
            
            runButton.disabled = false;
            runButton.textContent = '‚ñ∂ RUN ALL MODELS';
            exportBtn.disabled = false;
            isRunning = false;
        });

        async function runModelWithPuter(model, prompt) {
            const outputEl = document.getElementById(`output-${model.id}`);
            const statusEl = document.getElementById(`status-${model.id}`);

            try {
                if (statusEl) {
                    statusEl.textContent = '‚óÜ STREAMING...';
                    statusEl.className = 'model-status loading';
                }

                // Try with fallback for certain models
                let actualModel = model.name;
                let fallbackUsed = false;
                
                // Add fallback logic for problematic models
                if (model.name === 'amazon/nova-lite-v1:free') {
                    actualModel = 'amazon/nova-2-lite-v1:free';
                    fallbackUsed = true;
                }

                const stream = await puter.ai.chat(prompt, {
                    model: actualModel,
                    stream: true
                });

                let fullResponse = '';
                
                for await (const chunk of stream) {
                    if (chunk.text) {
                        fullResponse += chunk.text;
                        if (outputEl) {
                            outputEl.textContent = fullResponse;
                            outputEl.scrollTop = outputEl.scrollHeight;
                        }
                    }
                }

                // Store response
                if (fallbackUsed) {
                    conversationData.responses[`${model.label} (fallback)`] = fullResponse;
                } else {
                    conversationData.responses[model.label] = fullResponse;
                }

                if (statusEl) {
                    statusEl.textContent = '‚úì COMPLETE';
                    statusEl.className = 'model-status';
                }

            } catch (error) {
                console.error(`Error with ${model.name}:`, error);
                const errorMsg = `ERROR: ${error.message || 'Model unavailable'}`;
                
                if (outputEl) outputEl.textContent = errorMsg;
                conversationData.responses[model.label] = errorMsg;
                
                if (statusEl) {
                    statusEl.textContent = '‚úó FAILED';
                    statusEl.className = 'model-status error';
                }
                
                // Log error to AIM
                aimMessages.innerHTML += `<div style="color: #ff0033; padding: 2px 8px; font-size: 12px;">${model.label}: Failed</div>`;
            }
        }

        // Copy individual model response to clipboard
        function copyModel(id) {
            const model = models.find(m => m.id === id);
            const output = document.getElementById(`output-${id}`).textContent;
            
            if (!output || output.trim() === '') {
                aimMessages.innerHTML = '<div style="color: #ff0033; padding: 8px;">Nothing to copy yet!</div>';
                setTimeout(() => {
                    aimMessages.innerHTML = '<div style="color: #666; font-style: italic; text-align: center; padding: 20px 10px;">Waiting for models to respond...</div>';
                }, 2000);
                return;
            }

            const textToCopy = `[ ${model.label} ]\n\n${output}`;
            
            navigator.clipboard.writeText(textToCopy).then(() => {
                aimMessages.innerHTML = `<div style="color: #ff0033; padding: 8px; font-weight: bold;">‚úì ${model.label} copied!</div>`;
                setTimeout(() => {
                    aimMessages.innerHTML = '<div style="color: #666; font-style: italic; text-align: center; padding: 20px 10px;">Waiting for models to respond...</div>';
                }, 2000);
            }).catch(err => {
                console.error('Copy failed:', err);
                aimMessages.innerHTML = `<div style="color: #ff0033; padding: 8px;">Copy failed: ${err.message}</div>`;
            });
        }

        // Export conversation to TXT
        exportBtn.addEventListener('click', () => {
            let txtContent = '‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê\n';
            txtContent += '    MODEL ARENA SIXPACK CONVERSATION LOG\n';
            txtContent += '‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê\n\n';
            txtContent += `Timestamp: ${conversationData.timestamp}\n\n`;
            txtContent += `PROMPT:\n${conversationData.prompt}\n\n`;
            txtContent += '‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê\n\n';

            let savedCount = 0;
            models.forEach(model => {
                const response = conversationData.responses[model.label];
                if (response && response.trim() !== '' && !response.startsWith('ERROR:')) {
                    txtContent += `[ ${model.label} ]\n`;
                    txtContent += '‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ\n';
                    txtContent += response + '\n\n';
                    txtContent += '‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê\n\n';
                    savedCount++;
                }
            });

            if (savedCount === 0) {
                aimMessages.innerHTML = '<div style="color: #ff0033; padding: 8px;">No responses to save!</div>';
                setTimeout(() => {
                    aimMessages.innerHTML = '<div style="color: #666; font-style: italic; text-align: center; padding: 20px 10px;">Waiting for models to respond...</div>';
                }, 3000);
                return;
            }

            const blob = new Blob([txtContent], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `model-arena-${Date.now()}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            // Show confirmation in AIM buddy
            aimMessages.innerHTML = `<div style="color: #ff0033; padding: 8px; font-weight: bold;">üíæ Saved ${savedCount} responses!</div>`;
            setTimeout(() => {
                aimMessages.innerHTML = '<div style="color: #666; font-style: italic; text-align: center; padding: 20px 10px;">Waiting for models to respond...</div>';
            }, 3000);
        });

        // Allow Enter key to submit (with Shift+Enter for new line)
        promptInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                if (!isRunning) runButton.click();
            }
        });

        // Splash screen fade out
        window.addEventListener('load', () => {
            setTimeout(() => {
                const splash = document.getElementById('splash-screen');
                if (splash) {
                    splash.classList.add('fade-out');
                    setTimeout(() => {
                        splash.style.display = 'none';
                    }, 1000);
                }
            }, 2500);
            
            // Focus on prompt input
            if (promptInput) promptInput.focus();
        });
    </script>
</body>
    </html>
