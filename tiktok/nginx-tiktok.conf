# Add this to your nginx site configuration
# Location: /etc/nginx/sites-available/inkrealm.info

server {
    listen 80;
    listen [::]:80;
    server_name inkrealm.info www.inkrealm.info;
    
    # Static frontend files
    location /tiktok/ {
        alias /workspaces/inktwo/tiktok/;
        index index.html;
        try_files $uri $uri/ =404;
    }
    
    # Proxy API requests to Flask backend
    location /tiktok/api/ {
        # Remove /tiktok/api prefix when forwarding
        rewrite ^/tiktok/api/(.*) /$1 break;
        
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts for large file downloads
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
        send_timeout 300;
        
        # Disable buffering for streaming
        proxy_buffering off;
    }
    
    # Optional: Add rate limiting to prevent abuse
    limit_req_zone $binary_remote_addr zone=tiktok_limit:10m rate=10r/m;
    
    location /tiktok/api/download {
        limit_req zone=tiktok_limit burst=5;
        
        rewrite ^/tiktok/api/(.*) /$1 break;
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
    }
}
