<body>
    <div class="page-container">
        <div class="media-loading" id="mediaLoading">Loading background...</div>

        <video class="video-bg" id="bgVideo" muted loop playsinline preload="auto">
            <source src="https://raw.githubusercontent.com/ghostm68/pantheon/main/inkrealm_2024062erotic.mp4" type="video/mp4">
        </video>
        
        <img class="image-fg" id="fgImage" src="https://raw.githubusercontent.com/ghostm68/pantheon/main/inkrealm-3b127844807c81.gif" alt="Background animation" />

        <div class="content">
            <h1>🎵 TikTok Downloader</h1>
            <p class="subtitle">life attracts hotels</p>
            
            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab('single')">Single Video</button>
                <button class="tab-btn" onclick="switchTab('multiple')">Multiple Videos</button>
            </div>
            
            <div class="input-section">
                <textarea id="urls" placeholder="Paste TikTok URL here..." rows="6"></textarea>
                <button id="downloadBtn" onclick="startDownload()">Download Video</button>
            </div>
            
            <div id="results"></div>
        </div>
    </div>

    <script>
        let currentMode = 'single';

        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('bgVideo');
            const image = document.getElementById('fgImage');
            const loadingIndicator = document.getElementById('mediaLoading');
            
            let videoLoaded = false;
            let imageLoaded = false;

            function checkLoading() {
                if (videoLoaded && imageLoaded) {
                    loadingIndicator.style.display = 'none';
                }
            }

            video.addEventListener('loadeddata', function() {
                videoLoaded = true;
                video.play().catch(e => {
                    console.log('Autoplay prevented:', e);
                    document.addEventListener('click', function playOnClick() {
                        video.play();
                        document.removeEventListener('click', playOnClick);
                    }, { once: true });
                });
                checkLoading();
            });

            image.addEventListener('load', function() {
                imageLoaded = true;
                checkLoading();
            });

            setTimeout(() => {
                loadingIndicator.style.display = 'none';
            }, 5000);
        });

        function switchTab(mode) {
            currentMode = mode;
            const buttons = document.querySelectorAll('.tab-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            const textarea = document.getElementById('urls');
            if (mode === 'multiple') {
                textarea.placeholder = 'Paste TikTok URLs here (one per line for multiple videos)...';
            } else {
                textarea.placeholder = 'Paste TikTok URL here...';
            }
        }

        async function startDownload() {
            const urlsText = document.getElementById('urls').value.trim();
            const downloadBtn = document.getElementById('downloadBtn');
            const resultsDiv = document.getElementById('results');
            
            if (!urlsText) {
                resultsDiv.innerHTML = '<div class="result-item">⚠️ Please paste a TikTok URL</div>';
                resultsDiv.classList.add('show');
                return;
            }
            
            const urls = urlsText.split('\n').filter(url => url.trim());
            
            downloadBtn.disabled = true;
            resultsDiv.innerHTML = '<div class="loading"><div class="spinner"></div><p>⏳ Processing videos...</p></div>';
            resultsDiv.classList.add('show');
            
            try {
                resultsDiv.innerHTML = '';
                
                for (const url of urls) {
                    const trimmedUrl = url.trim();
                    if (!trimmedUrl) continue;
                    
                    try {
                        // Using RapidAPI TikTok Downloader (you'll need to sign up for a free API key)
                        const response = await fetch('https://tiktok-download-without-watermark.p.rapidapi.com/analysis?url=' + encodeURIComponent(trimmedUrl), {
                            method: 'GET',
                            headers: {
                                'X-RapidAPI-Key': 'YOUR_RAPIDAPI_KEY_HERE', // Replace with actual key
                                'X-RapidAPI-Host': 'tiktok-download-without-watermark.p.rapidapi.com'
                            }
                        });
                        
                        const data = await response.json();
                        
                        if (data && data.data && data.data.play) {
                            const div = document.createElement('div');
                            div.className = 'result-item success';
                            div.innerHTML = '✅ <strong>' + (data.data.title || 'TikTok Video') + '</strong><br>' +
                                '<a href="' + data.data.play + '" class="download-link" download target="_blank">📥 Download Video</a>';
                            resultsDiv.appendChild(div);
                        } else {
                            throw new Error('Could not extract video');
                        }
                        
                    } catch (error) {
                        const div = document.createElement('div');
                        div.className = 'result-item error';
                        div.innerHTML = '❌ <strong>Error:</strong> ' + error.message + '<br><small>' + trimmedUrl + '</small>';
                        resultsDiv.appendChild(div);
                    }
                }
                
            } catch (error) {
                resultsDiv.innerHTML = '<div class="result-item error">❌ <strong>Error:</strong> ' + error.message + '</div>';
            } finally {
                downloadBtn.disabled = false;
            }
        }
    </script>
