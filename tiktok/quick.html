<script>
    document.addEventListener('DOMContentLoaded', function() {
        const urlInput = document.getElementById('url');
        const downloadBtn = document.getElementById('download-btn');
        const loading = document.querySelector('.loading');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const result = document.getElementById('result');
        const videoPreview = document.getElementById('video-preview');
        const qualityButtons = document.querySelectorAll('.quality-btn');
        
        // API configuration
        const API_CONFIG = {
            host: 'tiktok-api23.p.rapidapi.com',
            key: 'fab34f4c89msh1e74696eb520e5dp124310jsn0f52d769fe30',
            endpoint: 'https://tiktok-api23.p.rapidapi.com/api/download/video'
        };
        
        // Function to validate TikTok URL
        function isValidTikTokUrl(url) {
            const tiktokRegex = /^https?:\/\/(www\.)?tiktok\.com\/.+/;
            return tiktokRegex.test(url);
        }
        
        // Function to get real TikTok video data
        async function getTikTokVideo(url) {
            try {
                // Encode the URL parameter
                const encodedUrl = encodeURIComponent(url);
                const apiUrl = `${API_CONFIG.endpoint}?url=${encodedUrl}`;
                
                console.log('Making API request to:', apiUrl);
                
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'x-rapidapi-host': API_CONFIG.host,
                        'x-rapidapi-key': API_CONFIG.key
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`API request failed with status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Log the complete API response to see its structure
                console.log('Full API Response:', data);
                
                // Based on your console output, the video URL is directly in the response
                let videoUrl = null;
                
                // Try to find the video URL in different possible locations
                if (data.play) {
                    videoUrl = data.play;
                } else if (data.url) {
                    videoUrl = data.url;
                } else if (data.video_url) {
                    videoUrl = data.video_url;
                } else if (data.download_url) {
                    videoUrl = data.download_url;
                } else if (data.data && data.data.play) {
                    videoUrl = data.data.play;
                }
                
                console.log('Found video URL:', videoUrl);
                
                if (videoUrl) {
                    return {
                        hd: videoUrl,
                        sd: videoUrl
                    };
                } else {
                    throw new Error('No video URL found in API response');
                }
                
            } catch (error) {
                console.error('API Error:', error);
                throw new Error('Failed to download video: ' + error.message);
            }
        }
        
        // Event listener for download button
        downloadBtn.addEventListener('click', async function() {
            const url = urlInput.value.trim();
            
            if (!url) {
                showError('Please enter a TikTok URL');
                return;
            }
            
            if (!isValidTikTokUrl(url)) {
                showError('Please enter a valid TikTok URL');
                return;
            }
            
            // Show loading state
            downloadBtn.disabled = true;
            loading.style.display = 'block';
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            result.style.display = 'none';
            
            try {
                const videoData = await getTikTokVideo(url);
                
                if (!videoData.hd) {
                    throw new Error('No video URL received from API');
                }
                
                console.log('Setting video source to:', videoData.hd);
                
                // Set video source
                videoPreview.src = videoData.hd;
                
                // Store video data for download
                videoPreview.dataset.hdUrl = videoData.hd;
                videoPreview.dataset.sdUrl = videoData.sd || videoData.hd;
                
                // Wait for video to load
                await new Promise((resolve, reject) => {
                    videoPreview.onloadeddata = resolve;
                    videoPreview.onerror = () => reject(new Error('Failed to load video preview'));
                    
                    // Timeout after 10 seconds
                    setTimeout(() => reject(new Error('Video loading timeout')), 10000);
                });
                
                // Show success and result
                loading.style.display = 'none';
                successMessage.style.display = 'block';
                result.style.display = 'block';
                
            } catch (error) {
                loading.style.display = 'none';
                showError(error.message);
            } finally {
                downloadBtn.disabled = false;
            }
        });
        
        // Function to show error
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
            result.style.display = 'none';
        }
        
        // Event listeners for quality buttons
        qualityButtons.forEach(button => {
            button.addEventListener('click', function() {
                // Remove active class from all buttons
                qualityButtons.forEach(btn => btn.classList.remove('active'));
                
                // Add active class to clicked button
                this.classList.add('active');
                
                // Get the video URL based on quality
                const quality = this.dataset.quality;
                const videoUrl = quality === 'hd' ? videoPreview.dataset.hdUrl : videoPreview.dataset.sdUrl;
                
                if (!videoUrl) {
                    showError('Video URL not available');
                    return;
                }
                
                // Update video source to show the selected quality
                videoPreview.src = videoUrl;
                
                // Trigger download
                triggerDownload(videoUrl);
            });
        });
        
        // Function to trigger download
        function triggerDownload(url) {
            console.log('Starting download:', url);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'tiktok-video.mp4';
            a.target = '_blank';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
        
        // Clear error when user starts typing
        urlInput.addEventListener('input', function() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        });
        
        // Handle Enter key press
        urlInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                downloadBtn.click();
            }
        });
        
        // Initialize - hide loading and error states
        loading.style.display = 'none';
        errorMessage.style.display = 'none';
        successMessage.style.display = 'none';
        result.style.display = 'none';
    });
</script>
