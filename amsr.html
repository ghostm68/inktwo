<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">  <meta name="description" content="Simple script for embedding YouTube videos as cover background">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
		<script src="https://kit.fontawesome.com/228006f19a.js" crossorigin="anonymous"></script>

        <style>
            html, body {
                font-family: 'Lato', sans-serif;
                color: #1d1d1d;
                padding: 0px;
                margin: 0px;
            }

            .example-marquee {
                position: relative;
            }

            .content {
                display: table;
                width: 100%;
                min-height: 100vh;
                z-index: 1;
                position: relative;
            }

            .content .inner {
                display: table-cell;
                vertical-align: middle;
                text-align: center;
                padding-left: 16px;
                padding-right: 16px;
            }

            .content .inner h1,
            .content .inner h2 {
              color: white;
              text-shadow: 0px 1px 3px rgba(0,0,0,0.5);
            }

            .content .inner h1 {
              font-size: 62px;
            }

			.video-background-controls button {
				font-size: 32px;
				display: inline-block;
				padding: 0px;
				margin: 0px;
				height: 32px;
				width: 32px;
				border-radius: 16px;
				line-height: 32px;
				border: none;
				background: none;
				-webkit-appearance: none;
				color: white;
				filter: drop-shadow(0px 0px 1px black);
				cursor: pointer;
				opacity: 1;
				transition: all 250ms ease-in-out;
				margin-left: 10px;
			}

			.video-background-controls button:hover {
				opacity: 0.5;
			}

			iframe {
				transition: opacity 500ms ease-in-out;
				transition-delay: 250ms;
			}
        </style>

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script type="text/javascript" src="jquery.youtube-background.js?v=1.0.8"></script>
    </head>
    <body>
        <div class="container">
            <main>

        <div class="example-marquee"> 
  <div id="ytbg3" data-ytbg-mute-button="true"  data-ytbg-resolution="4:3" data-youtube="https://youtube.com/watch?v=gVKEM4K8J8A
					"></div>
                        
 <div class="content">
                        <div class="inner">
                            <h1>inkrealm/amsr</h1>
                        </div>
                    </div>
                </div>
				           
                    </div>
                </div>
            </main>
        </div>
        <script type="text/javascript">
            jQuery(document).ready(function() {
      				jQuery('[data-youtube], [data-vbg]').youtube_background();
            });

            document.querySelector('#ytbg2').addEventListener('video-background-pause', function(){
              console.log(arguments);
            });
        </script>
    </body>
</html>
