<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const textInput = document.getElementById('textInput');
const colorPicker = document.getElementById('colorPicker');
const sizeSlider = document.getElementById('sizeSlider');
const spacingSlider = document.getElementById('spacingSlider');
const drawBtn = document.getElementById('drawBtn');
const eraseBtn = document.getElementById('eraseBtn');
const clearBtn = document.getElementById('clearBtn');
const saveBtn = document.getElementById('saveBtn');
const template = document.getElementById('template');
const sizeValue = document.getElementById('sizeValue');
const spacingValue = document.getElementById('spacingValue');
const notepad = document.getElementById('notepad');
const fontSelect = document.getElementById('fontSelect');
const boldBtn = document.getElementById('boldBtn');
const italicBtn = document.getElementById('italicBtn');
const underlineBtn = document.getElementById('underlineBtn');
const notepadColor = document.getElementById('notepadColor');
const notepadFont = document.getElementById('notepadFont');
const saveNotepadBtn = document.getElementById('saveNotepadBtn');
const uploadNotepadBtn = document.getElementById('uploadNotepadBtn');
const uploadNotepadTrigger = document.getElementById('uploadNotepadTrigger');

let isDrawing = false;
let lastX = 0;
let lastY = 0;
let text = 'inkrealm';
let color = '#000000';
let size = 20;
let spacing = 10;
let mode = 'draw';
let textIndex = 0;
let distanceTraveled = 0;
let font = 'Arial';

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}

window.addEventListener('resize', resizeCanvas);
resizeCanvas();

function drawText(x, y, angle) {
  ctx.font = `${size}px ${font}`;
  ctx.fillStyle = color;
  const char = text[textIndex % text.length];
  
  ctx.save();
  ctx.translate(x, y);
  ctx.rotate(angle);
  ctx.fillText(char, 0, 0);
  ctx.restore();
  
  textIndex++;
}

function erase(x, y) {
  ctx.globalCompositeOperation = 'destination-out';
  ctx.beginPath();
  ctx.arc(x, y, size / 2, 0, Math.PI * 2);
  ctx.fill();
  ctx.globalCompositeOperation = 'source-over';
}

function draw(e) {
  if (!isDrawing) return;
  
  const rect = canvas.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;
  
  const dx = x - lastX;
  const dy = y - lastY;
  const distance = Math.sqrt(dx * dx + dy * dy);
  const angle = Math.atan2(dy, dx);
  
  distanceTraveled += distance;
  
  if (mode === 'draw') {
    while (distanceTraveled >= spacing) {
      const ratio = spacing / distance;
      const newX = lastX + dx * ratio;
      const newY = lastY + dy * ratio;
      drawText(newX, newY, angle);
      distanceTraveled -= spacing;
      lastX = newX;
      lastY = newY;
    }
  } else if (mode === 'erase') {
    erase(x, y);
  }
  
  if (mode === 'erase') {
    lastX = x;
    lastY = y;
  }
}

function startDrawing(e) {
  isDrawing = true;
  [lastX, lastY] = [e.clientX, e.clientY];
  distanceTraveled = 0;
}

function stopDrawing() {
  isDrawing = false;
}

canvas.addEventListener('mousedown', startDrawing);
canvas.addEventListener('mousemove', draw);
canvas.addEventListener('mouseup', stopDrawing);
canvas.addEventListener('mouseout', stopDrawing);

canvas.addEventListener('touchstart', (e) => {
  e.preventDefault();
  const touch = e.touches[0];
  startDrawing(touch);
});

canvas.addEventListener('touchmove', (e) => {
  e.preventDefault();
  const touch = e.touches[0];
  const newE = new MouseEvent('mousemove', {
    clientX: touch.clientX,
    clientY: touch.clientY
  });
  draw(newE);
});

canvas.addEventListener('touchend', stopDrawing);

textInput.addEventListener('input', (e) => {
  text = e.target.value || 'inkrealm';
  textIndex = 0;
  template.textContent = text;
});

colorPicker.addEventListener('input', (e) => {
  color = e.target.value;
});

sizeSlider.addEventListener('input', (e) => {
  size = parseInt(e.target.value);
  sizeValue.textContent = size;
});

spacingSlider.addEventListener('input', (e) => {
  spacing = parseInt(e.target.value);
  spacingValue.textContent = spacing;
});

drawBtn.addEventListener('click', () => {
  mode = 'draw';
  drawBtn.classList.add('active');
  eraseBtn.classList.remove('active');
});

eraseBtn.addEventListener('click', () => {
  mode = 'erase';
  eraseBtn.classList.add('active');
  drawBtn.classList.remove('active');
});

clearBtn.addEventListener('click', () => {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  textIndex = 0;
  distanceTraveled = 0;
});

saveBtn.addEventListener('click', () => {
  const link = document.createElement('a');
  link.download = 'fingertext_drawing.png';
  link.href = canvas.toDataURL();
  link.click();
});

fontSelect.addEventListener('change', (e) => {
  font = e.target.value;
  template.style.fontFamily = font;
});

// Notepad styling
boldBtn.addEventListener('click', () => notepad.style.fontWeight = notepad.style.fontWeight === 'bold' ? 'normal' : 'bold');
italicBtn.addEventListener('click', () => notepad.style.fontStyle = notepad.style.fontStyle === 'italic' ? 'normal' : 'italic');
underlineBtn.addEventListener('click', () => notepad.style.textDecoration = notepad.style.textDecoration === 'underline' ? 'none' : 'underline');
notepadColor.addEventListener('input', (e) => notepad.style.color = e.target.value);
notepadFont.addEventListener('change', (e) => notepad.style.fontFamily = e.target.value);

// Save notepad content
saveNotepadBtn.addEventListener('click', () => {
  const blob = new Blob([notepad.value], {type: 'text/plain'});
  const link = document.createElement('a');
  link.download = 'notepad_content.txt';
  link.href = URL.createObjectURL(blob);
  link.click();
});

// Upload notepad content
uploadNotepadTrigger.addEventListener('click', () => uploadNotepadBtn.click());
uploadNotepadBtn.addEventListener('change', (e) => {
  const file = e.target.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = (e) => {
      notepad.value = e.target.result;
      localStorage.setItem('fingertextNotepad', notepad.value);
    };
    reader.readAsText(file);
  }
});

// Save notepad content to localStorage
notepad.addEventListener('input', () => {
  localStorage.setItem('fingertextNotepad', notepad.value);
});

// Load notepad content from localStorage on page load
window.addEventListener('load', () => {
  const savedNotepad = localStorage.getItem('fingertextNotepad');
  if (savedNotepad) {
    notepad.value = savedNotepad;
  }
});
</script>
