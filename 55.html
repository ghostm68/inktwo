body {

}
nav ul li a:hover,
.main-text a:hover {

}
#main {

.main-text{

.main-text h1{

}
.main-text p{
  font-size: 20px;

}
.main-text a{
  width: 150px;

  font-size: 15px;
  font-weight: 200;
  padding: 1rem;
}
.btn{
  border: 1px solid rgba(255, 255, 255, 0.1);
  color: #e0ffff;
  font-family: "Asap", sans-serif;
}
#main video{
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
}
.overlay{
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  background-image: linear-gradient(to bottom, rgba(34,35,46,0.75) 50%, rgba(34,35,46));
}
.slider-btns{
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
  transform: translateY(50px);
  z-index: 100;
}
.slide-btn{
  width: 10px;
  height: 10px;
  background: #e0ffff;
  border-radius: 50%;
  cursor: pointer;
}
.slide-btn.active{
  background: #00c2cb;
}
.slide-btn:not(:last-child){
  margin-right: 20px;
}
.slide-btn:hover{
  transform: scale(1.2);
}
.video-bg{
  position: absolute;
  width: 100%;
  clip-path: circle(0% at 0 50%);
}
.video-bg.active{
  clip-path: circle(150% at 0 50%);
  transition: 1s ease;
  transition-property: clip-path;
}
</style>
<script type="text/javascript">
const btns =document.querySelectorAll(".slide-btn");
    const slider =document.querySelectorAll(".video-bg");

    var slideVideo = function(index) {
      btns.forEach((btn) => {
        btn.classList.remove('active');
      });
      slider.forEach((slide) => {
        slide.classList.remove('active');
      });
      btns[index].classList.add('active');
      slider[index].classList.add('active');
    }

    btns.forEach((btn,i) => {
      btn.addEventListener('click', () => {
        slideVideo(i);
      })
    })
</script type="text/javascript">
