  <style>
    :root { 
      --red: #ff0000; 
      --black: #050505; 
      --dark-grey: #121212; 
      --white: #d1d1d1; 
    }
    
    * {
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      font-family: 'Nova Mono', monospace;
      background: var(--black);
      color: var(--white);
      margin: 0;
      touch-action: manipulation;
    }
    
    /* CRT Scanline Overlay */
    body::after {
      content: " "; 
      display: block; 
      position: fixed; 
      top: 0; 
      left: 0; 
      bottom: 0; 
      right: 0;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.15) 50%), 
                  linear-gradient(90deg, rgba(255, 0, 0, 0.04), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.04));
      z-index: 999; 
      background-size: 100% 3px, 3px 100%; 
      pointer-events: none;
    }
    
    .highlight {
      background-color: var(--red);
      color: var(--black);
      padding: 1px 3px;
      border-radius: 0;
    }
    
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: var(--black);
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background-color: var(--red);
      border-radius: 3px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background-color: #cc0000;
    }
    
    input, textarea, select {
      font-family: 'Nova Mono', monospace;
    }
    
    button {
      font-family: 'Nova Mono', monospace;
      user-select: none;
      cursor: pointer;
    }
    
    .special-elite {
      font-family: 'Special Elite', serif;
    }
  </style>
</head>

      fragments: /\[fragment\]|\bfragment(s)?\b/i,
      passages: /\[passage\]|\bpassage(s)?\b/i,
      sections: /\[section\]|\bsection(s)?\b/i,

    { value: 'openrouter/perplexity/llama-3.1-sonar-large-128k-online', label: 'Sonar Large (Web Search)' },
  ]},
  
  { group: '‚ö° COMPACT (Fast & Efficient)', options: [
    { value: 'openrouter/google/gemma-2-9b-it', label: 'Gemma 2 9B' },
    { value: 'openrouter/google/gemma-2-27b-it', label: 'Gemma 2 27B' },
    { value: 'openrouter/meta-llama/llama-3.2-3b-instruct', label: 'Llama 3.2 3B' },
    { value: 'openrouter/meta-llama/llama-3.2-1b-instruct', label: 'Llama 3.2 1B (Tiny)' },
    { value: 'openrouter/phi-3-mini-128k-instruct', label: 'Phi-3 Mini (Microsoft)' },
  ]}
];

    const brimPattern = /^(\d+\s*(?:0r|\/)\s*\d+\s*\.{0,4}\s*(?:BRIM|brim)|(?:BRIM|brim)\s+\d+)/im;

    let entries = [];
    let currentIndex = 0;
    let currentFilter = 'all';
    let searchQuery = '';
    let searchResults = [];
    let isSearching = false;
    let isIndexVisible = false;
    let selectedPuterModel = AVAILABLE_PUTER_MODELS[0]?.options[0]?.value || '';
    let searchTimeout = null;
    let aiContext = 'current';

    const searchBox = document.getElementById('searchBox');
    const searchStats = document.getElementById('searchStats');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const randomBtn = document.getElementById('randomBtn');
    const indexBtn = document.getElementById('indexBtn');
    const dateNav = document.getElementById('dateNav');
    const entryInfo = document.getElementById('entryInfo');
    const loadingDiv = document.getElementById('loading');
    const contentDiv = document.getElementById('content');
    const puterModelSelect = document.getElementById('puter-model-select');
    const aiInput = document.getElementById('aiInput');
    const askAiBtn = document.getElementById('askAiBtn');
    const aiResponseDiv = document.getElementById('aiResponse');
    const contextInfo = document.getElementById('contextInfo');

    // Add hover effects to buttons
    document.addEventListener('mouseover', e => {
      if (e.target.matches('button:not(:disabled)') && !e.target.classList.contains('context-btn')) {
        e.target.style.background = 'var(--red)';
        e.target.style.color = 'var(--black)';
      }
    });
    
    document.addEventListener('mouseout', e => {
      if (e.target.matches('button:not(:disabled)') && !e.target.classList.contains('context-btn') && e.target.id !== 'askAiBtn') {
        e.target.style.background = 'transparent';
        e.target.style.color = 'var(--red)';
      }
    });

    function debounce(func, delay) {
      return function(...args) {
        if (searchTimeout) clearTimeout(searchTimeout);
        searchTimeout = setTimeout(() => func.apply(this, args), delay);
      };
    }

    function escapeRegex(str) {
      return str.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
    }

    function parseSearchQuery(query) {
      const terms = { and: [], or: [], not: [], exact: [] };
      const exactMatches = query.match(/"([^"]+)"/g);
      if (exactMatches) {
        exactMatches.forEach(match => {
          terms.exact.push(match.replace(/"/g, '').toLowerCase());
          query = query.replace(match, '');
        });
      }
      const words = query.toLowerCase().split(/\s+/).filter(w => w);
      let currentOp = 'and';
      words.forEach(word => {
        if (word === 'and') currentOp = 'and';
        else if (word === 'or') currentOp = 'or';
        else if (word.startsWith('-')) terms.not.push(word.substring(1));
        else if (word) terms[currentOp].push(word);
      });
      return terms;
    }

    function matchesSearch(entry, terms) {
      const searchText = (entry.content + ' ' + entry.title).toLowerCase();
      if (terms.not.some(t => searchText.includes(t))) return false;
      if (terms.exact.some(t => !searchText.includes(t))) return false;
      if (terms.and.some(t => !searchText.includes(t))) return false;
      if (terms.or.length > 0 && !terms.or.some(t => searchText.includes(t))) return false;
      return true;
    }

    function highlightText(text, query) {
      if (!query.trim()) return text;
      const terms = parseSearchQuery(query);
      const allTerms = [...terms.exact, ...terms.and, ...terms.or].filter((t, i, s) => s.indexOf(t) === i);
      let result = text;
      allTerms.sort((a, b) => b.length - a.length).forEach(term => {
        const regex = new RegExp(`(${escapeRegex(term)})`, 'gi');
        result = result.replace(regex, '<span class="highlight">$1</span>');
      });
      return result;
    }

    function getTagClass(tag) {
      switch (tag) {
        case 'fragments': return 'border-red-600 text-red-600';
        case 'passages': return 'border-red-700 text-red-700';
        case 'sections': return 'border-red-500 text-red-500';
        case 'sketches': return 'border-red-400 text-red-400';
        case 'vignettes': return 'border-red-300 text-red-300';
        default: return 'border-gray-600 text-gray-600';
      }
    }

    async function loadText() {
      try {
        const response = await fetch(TXT_FILE_URL);
        const text = await response.text();
        parseEntries(text);
        loadingDiv.style.display = 'none';
        contentDiv.style.display = 'block';
        if (entries.length > 0) showEntry(0);
        buildIndex();
      } catch (error) {
        loadingDiv.innerHTML = `<p style="color: var(--red);">Error loading file. Make sure brim.txt is in the same folder.</p><p class="text-xs mt-2" style="color: #555;">${error.message}</p>`;
      }
    }

    function parseEntries(text) {
      const lines = text.split('\n');
      let currentEntry = { id: 0, title: 'Start', content: '', tags: [] };
      let entryId = 0;

      lines.forEach(line => {
        const match = line.match(brimPattern);
        if (match) {
          if (currentEntry.content.trim()) {
            detectTags(currentEntry);
            entries.push(currentEntry);
          }
          currentEntry = { id: ++entryId, title: match[0].trim(), content: line + '\n', tags: [] };
        } else {
          currentEntry.content += line + '\n';
        }
      });

      if (currentEntry.content.trim()) {
        detectTags(currentEntry);
        entries.push(currentEntry);
      }
      console.log(`Parsed ${entries.length} BRIM entries`);
    }

    function detectTags(entry) {
      for (const [tag, pattern] of Object.entries(TAG_PATTERNS)) {
        if (tag !== 'all' && pattern.test(entry.content)) entry.tags.push(tag);
      }
    }

    function getFilteredEntries() {
      if (currentFilter === 'all') return entries;
      return entries.filter(e => e.tags.includes(currentFilter));
    }

    function updateSearchStats() {
      if (isSearching) {
        searchStats.textContent = `${searchResults.length} matches`;
      } else {
        const filtered = getFilteredEntries();
        searchStats.textContent = currentFilter !== 'all' ? `${filtered.length} entries tagged '${currentFilter}'` : '';
      }
    }

    function performSearch(query) {
      searchQuery = query;
      if (!query.trim()) {
        isSearching = false;
        searchResults = [];
        updateSearchStats();
        buildIndex();
        const filtered = getFilteredEntries();
        if (filtered.length > 0) showEntry(filtered[0].id);
        return;
      }

      isSearching = true;
      const terms = parseSearchQuery(query);
      searchResults = getFilteredEntries().filter(e => matchesSearch(e, terms));
      updateSearchStats();
      buildIndex();
      if (searchResults.length > 0) showEntry(searchResults[0].id);
    }

    function showEntry(entryId) {
      if (entries.length === 0) {
        contentDiv.innerHTML = '<p class="text-center" style="color: #555;">No content loaded.</p>';
        entryInfo.textContent = '';
        return;
      }

      const entry = entries.find(e => e.id === entryId);
      if (!entry) {
        contentDiv.innerHTML = '<p class="text-center" style="color: #555;">No matching entry found.</p>';
        entryInfo.textContent = '';
        return;
      }

      currentIndex = entryId;
      const displayContent = isSearching && searchQuery.trim() ? highlightText(entry.content, searchQuery) : entry.content;
      contentDiv.innerHTML = displayContent;

      const viewableItems = isSearching ? searchResults : getFilteredEntries();
      const itemIndex = viewableItems.findIndex(e => e.id === currentIndex);
      const resultInfo = isSearching ? ` ‚Ä¢ Result ${itemIndex + 1} of ${searchResults.length}` : '';
      const filterInfo = currentFilter !== 'all' ? ` (${currentFilter})` : '';
      const wordCount = entry.content.split(/\s+/).length;

      entryInfo.innerHTML = `BRIM: <span class="font-bold" style="color: var(--red);">${entry.title}</span>${resultInfo}${filterInfo} <span style="color: #444;">‚Ä¢ ${wordCount} words</span>
        <div class="inline-flex ml-2">${entry.tags.map(tag => 
          `<span class="inline-block px-2 py-0.5 ml-1 text-xs rounded-sm border ${getTagClass(tag)}">${tag}</span>`
        ).join('')}</div>`;

      prevBtn.disabled = itemIndex <= 0;
      nextBtn.disabled = itemIndex >= viewableItems.length - 1;
      window.scrollTo({ top: 0, behavior: 'smooth' });
      updateSearchStats();
    }

    function buildIndex() {
      dateNav.innerHTML = '';
      const items = isSearching ? searchResults : getFilteredEntries();

      if (items.length === 0) {
        dateNav.innerHTML = '<p class="text-sm p-2" style="color: #555;">No entries found.</p>';
        return;
      }

      items.forEach(entry => {
        const div = document.createElement('div');
        div.className = 'group block p-2 cursor-pointer border-b last:border-b-0 transition-colors duration-200';
        div.style.borderColor = '#111';
        div.setAttribute('data-id', entry.id);
        
        const preview = entry.content.replace(/\n/g, ' ').substring(0, 100).trim();
        div.innerHTML = `
          <div class="flex items-center text-sm font-bold" style="color: var(--red);">
            ${entry.title} ${entry.tags.map(tag => 
              `<span class="inline-block px-2 py-0.5 ml-2 text-xs rounded-sm border ${getTagClass(tag)}">${tag}</span>`
            ).join('')}
          </div>
          <div class="text-xs mt-1 italic" style="color: #555;">${preview}...</div>
        `;
        div.addEventListener('click', () => {
          showEntry(entry.id);
          dateNav.classList.add('hidden');
          isIndexVisible = false;
        });
        div.addEventListener('mouseover', () => {
          div.style.background = '#0a0a0a';
        });
        div.addEventListener('mouseout', () => {
          div.style.background = 'transparent';
        });
        dateNav.appendChild(div);
      });
    }

    function showRandomEntry() {
      const pool = isSearching ? searchResults : getFilteredEntries();
      if (pool.length > 0) {
        const random = pool[Math.floor(Math.random() * pool.length)];
        showEntry(random.id);
      }
    }

    function navigateEntries(direction) {
      const items = isSearching ? searchResults : getFilteredEntries();
      if (items.length === 0) return;
      const idx = items.findIndex(e => e.id === currentIndex);
      const newIdx = direction === 'next' ? Math.min(idx + 1, items.length - 1) : Math.max(idx - 1, 0);
      if (newIdx !== idx) showEntry(items[newIdx].id);
    }

    function populatePuterModels() {
      AVAILABLE_PUTER_MODELS.forEach(group => {
        const optgroup = document.createElement('optgroup');
        optgroup.label = group.group;
        group.options.forEach(model => {
          const option = document.createElement('option');
          option.value = model.value;
          option.textContent = model.label;
          optgroup.appendChild(option);
        });
        puterModelSelect.appendChild(optgroup);
      });
      puterModelSelect.value = selectedPuterModel;
    }

    function buildAIPrompt(userMessage) {
      let systemContext = '';
      if (aiContext === 'current' && currentIndex !== -1) {
        const entry = entries.find(e => e.id === currentIndex);
        if (entry) {
          const preview = entry.content.substring(0, 3000);
          const truncated = entry.content.length > 3000 ? '... [truncated]' : '';
          systemContext = `You are helping edit a work-in-progress manuscript called BRIM. Here is the current section:\n\nTitle: ${entry.title}\n\nContent:\n${preview}${truncated}\n\n---\n\n`;
        }
      } else if (aiContext === 'all') {
        const list = entries.map(e => `- ${e.title}`).join('\n');
        const totalWords = entries.reduce((sum, e) => sum + e.content.split(/\s+/).length, 0);
        systemContext = `You are helping edit a work-in-progress manuscript called BRIM with ${entries.length} sections and approximately ${totalWords} words.\n\nSections:\n${list}\n\n---\n\n`;
      }
      return systemContext + userMessage;
    }

    async function generateWithPuterAI(prompt, model, responseElement) {
      responseElement.innerHTML = `<p class="animate-pulse" style="color: var(--red);">Connecting to ${model}...</p>`;
      try {
        const fullPrompt = buildAIPrompt(prompt);
        const response = await puter.ai.chat(fullPrompt, { model, temperature: 0.7, max_tokens: 2000 });
        responseElement.textContent = `‚úÖ Response:\n\n${response}`;
      } catch (error) {
        console.error("Puter API error:", error);
        let errorMsg = `An error occurred: ${error.message}`;
        if (error.message.includes('rate limit')) errorMsg = `‚è±Ô∏è Rate limit exceeded. Try again in a few moments.`;
        else if (error.message.includes('auth')) errorMsg = `üîê Authentication required. Puter.js requires email confirmation.`;
        else if (error.message.includes('Network')) errorMsg = `üåê Network error. Check your connection.`;
        responseElement.innerHTML = `<p style="color: var(--red);">‚ùå ${errorMsg}</p>`;
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadText();
      populatePuterModels();
      document.querySelector('.filter-btn[data-filter="all"]').style.background = 'var(--red)';
      document.querySelector('.filter-btn[data-filter="all"]').style.color = 'var(--black)';
      document.querySelector('.filter-btn[data-filter="all"]').style.borderColor = 'var(--red)';
    });

    searchBox.addEventListener('input', debounce(e => performSearch(e.target.value), 300));
    searchBox.addEventListener('focus', e => e.target.style.borderColor = 'var(--red)');
    searchBox.addEventListener('blur', e => e.target.style.borderColor = '#222');
    
    aiInput.addEventListener('focus', e => e.target.style.borderColor = 'var(--red)');
    aiInput.addEventListener('blur', e => e.target.style.borderColor = '#222');
    
    prevBtn.addEventListener('click', () => navigateEntries('prev'));
    nextBtn.addEventListener('click', () => navigateEntries('next'));
    randomBtn.addEventListener('click', showRandomEntry);
    indexBtn.addEventListener('click', () => {
      isIndexVisible = !isIndexVisible;
      dateNav.classList.toggle('hidden');
      if (isIndexVisible) buildIndex();
    });

    document.getElementById('filterBtns').addEventListener('click', e => {
      if (e.target.classList.contains('filter-btn')) {
        document.querySelectorAll('.filter-btn').forEach(btn => {
          btn.style.background = 'transparent';
          const tag = btn.dataset.filter;
          if (tag === 'all') {
            btn.style.borderColor = '#333';
            btn.style.color = '#666';
          } else {
            const classes = getTagClass(tag);
            const colors = classes.split(' ');
            btn.style.borderColor = colors[0].replace('border-', '');
            btn.style.color = colors[1].replace('text-', '');
          }
        });
        e.target.style.background = 'var(--red)';
        e.target.style.color = 'var(--black)';
        e.target.style.borderColor = 'var(--red)';
        
        currentFilter = e.target.dataset.filter;
        if (isSearching) performSearch(searchQuery);
        else {
          const filtered = getFilteredEntries();
          if (filtered.length > 0) showEntry(filtered[0].id);
          buildIndex();
          dateNav.classList.remove('hidden');
          isIndexVisible = true;
        }
      }
    });

    puterModelSelect.addEventListener('change', e => selectedPuterModel = e.target.value);

    askAiBtn.addEventListener('click', async () => {
      const msg = aiInput.value.trim();
      if (!msg) {
        aiResponseDiv.innerHTML = '<p style="color: var(--red);">Please enter a message.</p>';
        return;
      }
      askAiBtn.disabled = true;
      aiInput.disabled = true;
      try {
        await generateWithPuterAI(msg, puterModelSelect.value, aiResponseDiv);
      } catch (error) {
        aiResponseDiv.innerHTML = `<p style="color: var(--red);">Error: ${error.message}</p>`;
      } finally {
        askAiBtn.disabled = false;
        aiInput.disabled = false;
        aiInput.value = '';
      }
    });

    document.addEventListener('click', e => {
      if (e.target.classList.contains('context-btn')) {
        document.querySelectorAll('.context-btn').forEach(btn => {
          btn.style.background = 'var(--dark-grey)';
          btn.style.color = '#888';
          btn.style.borderColor = '#333';
        });
        e.target.style.background = 'var(--red)';
        e.target.style.color = 'var(--black)';
        e.target.style.borderColor = 'var(--red)';
        
        aiContext = e.target.dataset.context;
        const descriptions = {
          current: 'AI will have access to the BRIM you\'re currently reading',
          all: 'AI will have an overview of all BRIM sections',
          none: 'AI will respond without specific context'
        };
        contextInfo.textContent = descriptions[aiContext];
      }
    });

    document.addEventListener('keydown', e => {
      if (document.activeElement === searchBox || document.activeElement === aiInput) return;
      if (e.key === 'ArrowLeft') { e.preventDefault(); navigateEntries('prev'); }
      if (e.key === 'ArrowRight') { e.preventDefault(); navigateEntries('next'); }
      if (e.key === 'r' || e.key === 'R') { e.preventDefault(); showRandomEntry(); }
      if (e.key === '/') { e.preventDefault(); searchBox.focus(); }
    });
  </script>
</body>
</html>
