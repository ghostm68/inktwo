<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dreamweaver reader</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://js.puter.com/v2/"></script>
  <style>
    body {
      font-family: 'Courier New', monospace;
    }
    .highlight {
      background-color: #ffcb6b;
      color: #1a202c;
      padding: 1px 3px;
      border-radius: 2px;
    }
    .custom-scrollbar::-webkit-scrollbar {
      width: 8px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: #1a202c;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background-color: #6b46c1;
      border-radius: 4px;
      border: 2px solid #1a202c;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background-color: #805ad5;
    }
  </style>
</head>
<body class="bg-gray-900 text-gray-200 font-mono antialiased p-4 sm:p-6 md:p-8">
  <div class="max-w-4xl mx-auto">
    <div id="controls" class="sticky top-0 bg-gray-900 pt-4 pb-6 border-b border-gray-700 z-10">
      <h1 class="text-3xl font-bold text-purple-400 mb-4">‚úß b/R-im reader ‚úß</h1>

      <input
        type="text"
        id="searchBox"
        class="w-full bg-gray-800 border border-gray-600 text-gray-200 p-2 text-sm focus:outline-none focus:border-purple-500 transition-all duration-300 mb-2"
        placeholder="Search: water AND flying, ocean OR sea, dream -anxiety, &quot;exact phrase&quot;"
        aria-label="Search entries"
      />
      <div id="searchStats" class="text-xs text-gray-500 min-h-[14px] mb-4"></div>

      <div class="flex flex-wrap items-center justify-center sm:justify-start gap-2 mb-4">
        <button id="prevBtn" class="bg-transparent border border-purple-500 text-purple-500 py-2 px-4 text-sm hover:bg-purple-500 hover:text-gray-900 transition-colors duration-300" aria-label="Previous entry">‚Üê Previous</button>
        <button id="nextBtn" class="bg-transparent border border-purple-500 text-purple-500 py-2 px-4 text-sm hover:bg-purple-500 hover:text-gray-900 transition-colors duration-300" aria-label="Next entry">Next ‚Üí</button>
        <button id="randomBtn" class="bg-transparent border border-purple-500 text-purple-500 py-2 px-4 text-sm hover:bg-purple-500 hover:text-gray-900 transition-colors duration-300" aria-label="Random entry">‚úß---‚úß</button>
        <button id="indexBtn" class="bg-transparent border border-purple-500 text-purple-500 py-2 px-4 text-sm hover:bg-purple-500 hover:text-gray-900 transition-colors duration-300" aria-label="Toggle date index">Date Index</button>
      </div>

      <div id="filterBtns" class="flex flex-wrap items-center justify-center sm:justify-start gap-2 mb-4">
        <button class="filter-btn bg-transparent border border-gray-600 text-gray-400 py-1 px-3 text-xs hover:bg-gray-700 hover:border-purple-500 transition-colors duration-300" data-filter="all">All</button>
        <button class="filter-btn bg-transparent border border-pink-400 text-pink-400 py-1 px-3 text-xs hover:bg-pink-400 hover:text-gray-900 transition-colors duration-300" data-filter="lyric">Lyrics</button>
        <button class="filter-btn bg-transparent border border-purple-400 text-purple-400 py-1 px-3 text-xs hover:bg-purple-400 hover:text-gray-900 transition-colors duration-300" data-filter="poem">Poems</button>
        <button class="filter-btn bg-transparent border border-blue-400 text-blue-400 py-1 px-3 text-xs hover:bg-blue-400 hover:text-gray-900 transition-colors duration-300" data-filter="film">Films</button>
        <button class="filter-btn bg-transparent border border-green-400 text-green-400 py-1 px-3 text-xs hover:bg-green-400 hover:text-gray-900 transition-colors duration-300" data-filter="book">Books</button>
        <button class="filter-btn bg-transparent border border-yellow-400 text-yellow-400 py-1 px-3 text-xs hover:bg-yellow-400 hover:text-gray-900 transition-colors duration-300" data-filter="dream">Dreams</button>
      </div>

      <div id="dateNav" class="mt-4 max-h-80 overflow-y-auto border border-gray-700 p-2 transition-all duration-300 hidden custom-scrollbar"></div>
      
      <div class="mt-4">
        <label for="puter-model-select" class="block text-sm font-medium text-gray-400 mb-1">
          Select AI Model
        </label>
        <select
          id="puter-model-select"
          class="w-full p-2 bg-gray-800 border border-gray-700 rounded-md text-gray-200 focus:ring-purple-500 focus:border-purple-500 sm:text-sm"
          aria-label="Select AI model"
        ></select>
        <p class="text-xs text-gray-500 mt-1">
          These models are provided via the Puter SDK.
        </p>
      </div>

      <div class="mt-8 pt-6 border-t border-gray-700">
        <h2 class="text-2xl font-bold text-purple-400 mb-4">AI Assistant</h2>
        
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-400 mb-2">Context for AI:</label>
          <div class="flex flex-wrap gap-2">
            <button class="context-btn bg-purple-600 border border-purple-600 text-white py-1 px-3 text-xs hover:bg-purple-700 transition-colors duration-300" data-context="current">Current Entry</button>
            <button class="context-btn bg-gray-700 border border-gray-600 text-gray-300 py-1 px-3 text-xs hover:bg-gray-600 transition-colors duration-300" data-context="all">All Entries</button>
            <button class="context-btn bg-gray-700 border border-gray-600 text-gray-300 py-1 px-3 text-xs hover:bg-gray-600 transition-colors duration-300" data-context="none">No Context</button>
          </div>
          <p class="text-xs text-gray-500 mt-1" id="contextInfo">AI will have access to the entry you're currently reading</p>
        </div>
        
        <div class="mb-4">
          <label for="aiInput" class="block text-sm font-medium text-gray-400 mb-1">Your message to the AI:</label>
          <textarea id="aiInput" class="w-full bg-gray-800 border border-gray-600 text-gray-200 p-2 text-sm focus:outline-none focus:border-purple-500 transition-all duration-300 min-h-[80px]" placeholder="Ask about themes, analysis, connections, or anything else..." aria-label="AI input"></textarea>
        </div>
        <button id="askAiBtn" class="bg-purple-600 text-white py-2 px-6 text-sm hover:bg-purple-700 transition-colors duration-300 disabled:opacity-50 disabled:cursor-not-allowed" aria-label="Ask AI">Ask AI</button>
        <div class="mb-4 mt-6">
          <label for="aiResponse" class="block text-sm font-medium text-gray-400 mb-1">AI Response:</label>
          <div id="aiResponse" class="w-full bg-gray-800 border border-gray-600 text-gray-200 p-3 text-sm min-h-[120px] max-h-[500px] overflow-y-auto custom-scrollbar whitespace-pre-wrap" aria-live="polite">
            <p class="text-gray-500 italic">Responses from the selected AI model will appear here.</p>
          </div>
        </div>
      </div>

      <div id="entryInfo" class="text-gray-500 text-xs mt-4 mb-4"></div>
    </div>

    <div id="loading" class="text-center py-12 text-purple-400 text-lg">Loading brim.txt...</div>
    <div id="content" class="text-sm leading-relaxed whitespace-pre-wrap" style="display:none;"></div>
  </div>

  <script>
    const TXT_FILE_URL = 'brim.txt';

    const TAG_PATTERNS = {
      all: /.*/,
      lyric: /\[lyric\]|\blyrics?\b/i,
      poem: /\[poem\]|\bpoems?\b/i,
      film: /\[film\]|\bfilms?\b|\bmovies?\b/i,
      book: /\[book\]|\bbooks?\b|\breading\b/i,
      dream: /\[dream\]|\bdreams?\b|\bdreamt\b/i
    };

    const AVAILABLE_PUTER_MODELS = [
      { group: 'Google Models', options: [
        { value: 'google/gemma-3-4b-it:free', label: 'Gemma 3 4B ‚úÖ' },
        { value: 'google/gemma-2-9b-it:free', label: 'Gemma 2 9B ‚úÖ' },
        { value: 'google/gemma-3-12b-it:free', label: 'Gemma 3 12B ‚úÖ' },
      ]},
      { group: 'üöÄ DeepSeek Models (Recommended)', options: [
        { value: 'deepseek-chat', label: 'DeepSeek Chat (V3)' },
        { value: 'deepseek-reasoner', label: 'DeepSeek Reasoner (R1)' },
      ]}
    ];

    const datePattern = /^(\d{1,2}\s*(?:january|february|march|april|may|june|july|august|september|october|november|december|jan|feb|mar|apr|may|jun|jul|aug|sep|sept|oct|nov|dec)[a-z]*\s*\d{0,4})/im;

    let entries = [];
    let currentIndex = 0;
    let currentFilter = 'all';
    let searchQuery = '';
    let searchResults = [];
    let isSearching = false;
    let isDateIndexVisible = false;
    let selectedPuterModel = AVAILABLE_PUTER_MODELS[0]?.options[0]?.value || '';
    let searchTimeout = null;
    let aiContext = 'current';

    const searchBox = document.getElementById('searchBox');
    const searchStats = document.getElementById('searchStats');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const randomBtn = document.getElementById('randomBtn');
    const indexBtn = document.getElementById('indexBtn');
    const dateNav = document.getElementById('dateNav');
    const entryInfo = document.getElementById('entryInfo');
    const loadingDiv = document.getElementById('loading');
    const contentDiv = document.getElementById('content');
    const puterModelSelect = document.getElementById('puter-model-select');
    const aiInput = document.getElementById('aiInput');
    const askAiBtn = document.getElementById('askAiBtn');
    const aiResponseDiv = document.getElementById('aiResponse');
    const contextInfo = document.getElementById('contextInfo');

    function debounce(func, delay) {
      return function(...args) {
        if (searchTimeout) clearTimeout(searchTimeout);
        searchTimeout = setTimeout(() => func.apply(this, args), delay);
      };
    }

    function escapeRegex(str) {
      return str.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
    }

    function parseSearchQuery(query) {
      const terms = { and: [], or: [], not: [], exact: [] };
      const exactMatches = query.match(/"([^"]+)"/g);
      if (exactMatches) {
        exactMatches.forEach(match => {
          terms.exact.push(match.replace(/"/g, '').toLowerCase());
          query = query.replace(match, '');
        });
      }
      const words = query.toLowerCase().split(/\s+/).filter(w => w);
      let currentOp = 'and';
      words.forEach(word => {
        if (word === 'and') currentOp = 'and';
        else if (word === 'or') currentOp = 'or';
        else if (word.startsWith('-')) terms.not.push(word.substring(1));
        else if (word) terms[currentOp].push(word);
      });
      return terms;
    }

    function matchesSearch(entry, terms) {
      const searchText = (entry.content + ' ' + entry.date).toLowerCase();
      if (terms.not.some(t => searchText.includes(t))) return false;
      if (terms.exact.some(t => !searchText.includes(t))) return false;
      if (terms.and.some(t => !searchText.includes(t))) return false;
      if (terms.or.length > 0 && !terms.or.some(t => searchText.includes(t))) return false;
      return true;
    }

    function highlightText(text, query) {
      if (!query.trim()) return text;
      const terms = parseSearchQuery(query);
      const allTerms = [...terms.exact, ...terms.and, ...terms.or].filter((t, i, s) => s.indexOf(t) === i);
      let result = text;
      allTerms.sort((a, b) => b.length - a.length).forEach(term => {
        const regex = new RegExp(`(${escapeRegex(term)})`, 'gi');
        result = result.replace(regex, '<span class="highlight">$1</span>');
      });
      return result;
    }

    function getTagClass(tag) {
      switch (tag) {
        case 'lyric': return 'border-pink-400 text-pink-400';
        case 'poem': return 'border-purple-400 text-purple-400';
        case 'film': return 'border-blue-400 text-blue-400';
        case 'book': return 'border-green-400 text-green-400';
        case 'dream': return 'border-yellow-400 text-yellow-400';
        default: return 'border-gray-600 text-gray-400';
      }
    }

    async function loadText() {
      try {
        const response = await fetch(TXT_FILE_URL);
        const text = await response.text();
        parseEntries(text);
        loadingDiv.style.display = 'none';
        contentDiv.style.display = 'block';
        if (entries.length > 0) showEntry(0);
        buildDateIndex();
      } catch (error) {
        loadingDiv.innerHTML = `<p class="text-red-400">Error loading file. Make sure dreamweaver.txt is in the same folder.</p><p class="text-xs text-gray-500 mt-2">${error.message}</p>`;
      }
    }

    function parseEntries(text) {
      const lines = text.split('\n');
      let currentEntry = { id: 0, date: 'Start', content: '', tags: [] };
      let entryId = 0;

      lines.forEach(line => {
        const match = line.match(datePattern);
        if (match) {
          if (currentEntry.content.trim()) {
            detectTags(currentEntry);
            entries.push(currentEntry);
          }
          currentEntry = { id: ++entryId, date: match[0].trim(), content: line + '\n', tags: [] };
        } else {
          currentEntry.content += line + '\n';
        }
      });

      if (currentEntry.content.trim()) {
        detectTags(currentEntry);
        entries.push(currentEntry);
      }
      console.log(`Parsed ${entries.length} entries`);
    }

    function detectTags(entry) {
      for (const [tag, pattern] of Object.entries(TAG_PATTERNS)) {
        if (tag !== 'all' && pattern.test(entry.content)) entry.tags.push(tag);
      }
    }

    function getFilteredEntries() {
      if (currentFilter === 'all') return entries;
      return entries.filter(e => e.tags.includes(currentFilter));
    }

    function updateSearchStats() {
      if (isSearching) {
        searchStats.textContent = `${searchResults.length} matches`;
      } else {
        const filtered = getFilteredEntries();
        searchStats.textContent = currentFilter !== 'all' ? `${filtered.length} entries tagged '${currentFilter}'` : '';
      }
    }

    function performSearch(query) {
      searchQuery = query;
      if (!query.trim()) {
        isSearching = false;
        searchResults = [];
        updateSearchStats();
        buildDateIndex();
        const filtered = getFilteredEntries();
        if (filtered.length > 0) showEntry(filtered[0].id);
        return;
      }

      isSearching = true;
      const terms = parseSearchQuery(query);
      searchResults = getFilteredEntries().filter(e => matchesSearch(e, terms));
      updateSearchStats();
      buildDateIndex();
      if (searchResults.length > 0) showEntry(searchResults[0].id);
    }

    function showEntry(entryId) {
      if (entries.length === 0) {
        contentDiv.innerHTML = '<p class="text-gray-500 text-center">No content loaded.</p>';
        entryInfo.textContent = '';
        return;
      }

      const entry = entries.find(e => e.id === entryId);
      if (!entry) {
        contentDiv.innerHTML = '<p class="text-gray-500 text-center">No matching entry found.</p>';
        entryInfo.textContent = '';
        return;
      }

      currentIndex = entryId;
      const displayContent = isSearching && searchQuery.trim() ? highlightText(entry.content, searchQuery) : entry.content;
      contentDiv.innerHTML = displayContent;

      const viewableItems = isSearching ? searchResults : getFilteredEntries();
      const itemIndex = viewableItems.findIndex(e => e.id === currentIndex);
      const resultInfo = isSearching ? ` ‚Ä¢ Result ${itemIndex + 1} of ${searchResults.length}` : '';
      const filterInfo = currentFilter !== 'all' ? ` (Filtered by '${currentFilter}')` : '';

      entryInfo.innerHTML = `Entry: <span class="text-purple-300">${entry.date}</span>${resultInfo}${filterInfo}
        <div class="inline-flex ml-2">${entry.tags.map(tag => 
          `<span class="inline-block px-2 py-0.5 ml-1 text-xs rounded-sm border ${getTagClass(tag)}">${tag}</span>`
        ).join('')}</div>`;

      prevBtn.disabled = itemIndex <= 0;
      nextBtn.disabled = itemIndex >= viewableItems.length - 1;
      window.scrollTo({ top: 0, behavior: 'smooth' });
      updateSearchStats();
    }

    function buildDateIndex() {
      dateNav.innerHTML = '';
      const items = isSearching ? searchResults : getFilteredEntries();

      if (items.length === 0) {
        dateNav.innerHTML = '<p class="text-gray-500 text-sm p-2">No entries found.</p>';
        return;
      }

      items.forEach(entry => {
        const div = document.createElement('div');
        div.className = 'group block p-2 cursor-pointer border-b border-gray-800 last:border-b-0 hover:bg-gray-800 transition-colors duration-200';
        div.setAttribute('data-id', entry.id);
        div.innerHTML = `
          <div class="flex items-center text-purple-400 group-hover:text-purple-300 text-sm">
            ${entry.date} ${entry.tags.map(tag => 
              `<span class="inline-block px-2 py-0.5 ml-2 text-xs rounded-sm border ${getTagClass(tag)}">${tag}</span>`
            ).join('')}
          </div>
        `;
        div.addEventListener('click', () => {
          showEntry(entry.id);
          dateNav.classList.add('hidden');
          isDateIndexVisible = false;
        });
        dateNav.appendChild(div);
      });
    }

    function showRandomEntry() {
      const pool = isSearching ? searchResults : getFilteredEntries();
      if (pool.length > 0) {
        const random = pool[Math.floor(Math.random() * pool.length)];
        showEntry(random.id);
      }
    }

    function navigateEntries(direction) {
      const items = isSearching ? searchResults : getFilteredEntries();
      if (items.length === 0) return;
      const idx = items.findIndex(e => e.id === currentIndex);
      const newIdx = direction === 'next' ? Math.min(idx + 1, items.length - 1) : Math.max(idx - 1, 0);
      if (newIdx !== idx) showEntry(items[newIdx].id);
    }

    function populatePuterModels() {
      AVAILABLE_PUTER_MODELS.forEach(group => {
        const optgroup = document.createElement('optgroup');
        optgroup.label = group.group;
        group.options.forEach(model => {
          const option = document.createElement('option');
          option.value = model.value;
          option.textContent = model.label;
          optgroup.appendChild(option);
        });
        puterModelSelect.appendChild(optgroup);
      });
      puterModelSelect.value = selectedPuterModel;
    }

    function buildAIPrompt(userMessage) {
      let systemContext = '';
      if (aiContext === 'current' && currentIndex !== -1) {
        const entry = entries.find(e => e.id === currentIndex);
        if (entry) {
          const preview = entry.content.substring(0, 3000);
          const truncated = entry.content.length > 3000 ? '... [truncated]' : '';
          systemContext = `You are analyzing journal entries. Here is the current entry:\n\nTitle: ${entry.date}\nTags: ${entry.tags.join(', ')}\n\nContent:\n${preview}${truncated}\n\n---\n\n`;
        }
      } else if (aiContext === 'all') {
        const list = entries.map(e => `- ${e.date} (${e.tags.join(', ')})`).join('\n');
        systemContext = `You are analyzing a journal with ${entries.length} entries.\n\nEntries:\n${list}\n\n---\n\n`;
      }
      return systemContext + userMessage;
    }

    async function generateWithPuterAI(prompt, model, responseElement) {
      responseElement.innerHTML = `<p class="text-purple-400 animate-pulse">Connecting to ${model}...</p>`;
      try {
        const fullPrompt = buildAIPrompt(prompt);
        const response = await puter.ai.chat(fullPrompt, { model, temperature: 0.7, max_tokens: 2000 });
        responseElement.textContent = `‚úÖ Response:\n\n${response}`;
      } catch (error) {
        console.error("Puter API error:", error);
        let errorMsg = `An error occurred: ${error.message}`;
        if (error.message.includes('rate limit')) errorMsg = `‚è±Ô∏è Rate limit exceeded. Try again in a few moments.`;
        else if (error.message.includes('auth')) errorMsg = `üîê Authentication required. Puter.js requires email confirmation.`;
        else if (error.message.includes('Network')) errorMsg = `üåê Network error. Check your connection.`;
        responseElement.innerHTML = `<p class="text-red-400">‚ùå ${errorMsg}</p>`;
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadText();
      populatePuterModels();
      document.querySelector('.filter-btn[data-filter="all"]').classList.add('bg-purple-500', 'text-gray-900', 'border-purple-500');
    });

    searchBox.addEventListener('input', debounce(e => performSearch(e.target.value), 300));
    prevBtn.addEventListener('click', () => navigateEntries('prev'));
    nextBtn.addEventListener('click', () => navigateEntries('next'));
    randomBtn.addEventListener('click', showRandomEntry);
    indexBtn.addEventListener('click', () => {
      isDateIndexVisible = !isDateIndexVisible;
      dateNav.classList.toggle('hidden');
      if (isDateIndexVisible) buildDateIndex();
    });

    document.getElementById('filterBtns').addEventListener('click', e => {
      if (e.target.classList.contains('filter-btn')) {
        document.querySelectorAll('.filter-btn').forEach(btn => {
          btn.classList.remove('bg-purple-500', 'text-gray-900');
          const tag = btn.dataset.filter;
          if (tag === 'all') {
            btn.classList.remove('border-purple-500');
            btn.classList.add('border-gray-600', 'text-gray-400');
          } else {
            btn.classList.remove('border-purple-500');
            btn.classList.add(...getTagClass(tag).split(' '));
          }
        });
        e.target.classList.add('bg-purple-500', 'text-gray-900', 'border-purple-500');
        e.target.classList.remove(...getTagClass(e.target.dataset.filter).split(' ').filter(c => c));
        currentFilter = e.target.dataset.filter;
        if (isSearching) performSearch(searchQuery);
        else {
          const filtered = getFilteredEntries();
          if (filtered.length > 0) showEntry(filtered[0].id);
          buildDateIndex();
          dateNav.classList.remove('hidden');
          isDateIndexVisible = true;
        }
      }
    });

    puterModelSelect.addEventListener('change', e => selectedPuterModel = e.target.value);

    askAiBtn.addEventListener('click', async () => {
      const msg = aiInput.value.trim();
      if (!msg) {
        aiResponseDiv.innerHTML = '<p class="text-red-400">Please enter a message.</p>';
        return;
      }
      askAiBtn.disabled = true;
      aiInput.disabled = true;
      try {
        await generateWithPuterAI(msg, puterModelSelect.value, aiResponseDiv);
      } catch (error) {
        aiResponseDiv.innerHTML = `<p class="text-red-400">Error: ${error.message}</p>`;
      } finally {
        askAiBtn.disabled = false;
        aiInput.disabled = false;
        aiInput.value = '';
      }
    });

    document.addEventListener('click', e => {
      if (e.target.classList.contains('context-btn')) {
        document.querySelectorAll('.context-btn').forEach(btn => {
          btn.classList.remove('bg-purple-600', 'text-white', 'border-purple-600');
          btn.classList.add('bg-gray-700', 'text-gray-300', 'border-gray-600');
        });
        e.target.classList.remove('bg-gray-700', 'text-gray-300', 'border-gray-600');
        e.target.classList.add('bg-purple-600', 'text-white', 'border-purple-600');
        aiContext = e.target.dataset.context;
        const descriptions = {
          current: 'AI will have access to the entry you\'re currently reading',
          all: 'AI will have an overview of all entries',
          none: 'AI will respond without specific context'
        };
        contextInfo.textContent = descriptions[aiContext];
      }
    });

    document.addEventListener('keydown', e => {
      if (document.activeElement === searchBox || document.activeElement === aiInput) return;
      if (e.key === 'ArrowLeft') { e.preventDefault(); navigateEntries('prev'); }
      if (e.key === 'ArrowRight') { e.preventDefault(); navigateEntries('next'); }
      if (e.key === 'r' || e.key === 'R') { e.preventDefault(); showRandomEntry(); }
      if (e.key === '/') { e.preventDefault(); searchBox.focus(); }
    });
  </script>
</body>
</html>
