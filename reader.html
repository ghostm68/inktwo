<script id="ai-script">
    // ==========================================
    // AI CONFIGURATION
    // ==========================================
    const NVIDIA_MODELS = {
        "stable": "meta/llama-3.3-70b-instruct", 
        "backup": "nvidia/llama-3.1-nemotron-70b-instruct",
    };
    let currentModel = NVIDIA_MODELS.stable;
    let aiContext = 'current';

    const apiKeyInput = document.getElementById('apiKeyInput');
    const aiInput = document.getElementById('aiInput');
    const askAiBtn = document.getElementById('askAiBtn');
    const aiResponseDiv = document.getElementById('aiResponse');
    const contextInfo = document.getElementById('contextInfo');

    // ==========================================
    // INITIALIZATION
    // ==========================================
    // Load saved API key
    if(localStorage.getItem('brim_nvidia_key')) {
        apiKeyInput.value = localStorage.getItem('brim_nvidia_key');
    }
    
    // Save API key on input
    apiKeyInput.addEventListener('input', (e) => {
        localStorage.setItem('brim_nvidia_key', e.target.value);
    });

    // ==========================================
    // LOGIC
    // ==========================================
    askAiBtn.addEventListener('click', async () => {
        const apiKey = apiKeyInput.value.trim();
        const msg = aiInput.value.trim();
        
        // 1. Basic Validation
        if (!apiKey) {
            aiResponseDiv.innerHTML = '<p class="text-red-500">Please enter an NVIDIA API Key.</p>';
            return;
        }
        if (!msg) return;

        // 2. Ensure Reader Data exists (links to the previous script)
        if (!window.readerEntries || window.readerEntries.length === 0) {
            aiResponseDiv.innerHTML = '<p class="text-red-500">Brim text not loaded yet. Please wait.</p>';
            return;
        }

        // 3. Prepare UI
        askAiBtn.disabled = true;
        askAiBtn.textContent = "TRANSMITTING...";
        aiResponseDiv.innerHTML = `<p class="animate-pulse" style="color: var(--red);">Consulting Llama...</p>`;

        try {
            // 4. Build Context
            let systemContext = '';
            
            if (aiContext === 'current') {
                const entry = window.readerEntries.find(e => e.id === window.readerCurrentIndex);
                if (entry) {
                    // Limit characters to avoid token limits
                    const cleanContent = entry.content.substring(0, 4000); 
                    systemContext = `CONTEXT (Current Section - ${entry.title}):\n${cleanContent}\n\n---\n`;
                }
            } else if (aiContext === 'all') {
                // Just send titles for the outline view to save tokens
                const outline = window.readerEntries.map(e => `- ${e.title} (${e.tags.join(', ')})`).join('\n');
                systemContext = `CONTEXT (Full Manuscript Outline):\n${outline}\n\n---\n`;
            }

            // 5. Send Request
            // Note: Using corsproxy to bypass local browser restrictions.
            const proxyUrl = 'https://corsproxy.io/?' + encodeURIComponent('https://integrate.api.nvidia.com/v1/chat/completions');
            
            const response = await fetch(proxyUrl, {
                method: 'POST',
                headers: { 
                    'Authorization': `Bearer ${apiKey}`, 
                    'Content-Type': 'application/json' 
                },
                body: JSON.stringify({
                    model: currentModel,
                    messages: [
                        { role: "system", content: "You are an editor for BRIM, a narrative where reality and dreams blur. Analyze via surrealism. Be bold, concise, and literary." },
                        { role: "user", content: systemContext + "\nUser Question: " + msg }
                    ],
                    temperature: 0.6,
                    top_p: 1,
                    max_tokens: 1024
                })
            });

            if (!response.ok) {
                // Handle errors
                if (response.status === 404) throw new Error("404 Switch");
                
                // Try to parse JSON error from NVIDIA for better readability
                const errText = await response.text();
                try {
                    const errJson = JSON.parse(errText);
                    throw new Error(errJson.error?.message || errText);
                } catch (e) {
                    throw new Error(errText);
                }
            }

            const data = await response.json();
            
            // Format the output (simple markdown to html conversion for bolding)
            let aiText = data.choices[0].message.content;
            aiText = aiText.replace(/\*\*(.*?)\*\*/g, '<strong style="color:var(--red)">$1</strong>');
            aiText = aiText.replace(/\n/g, '<br>');
            
            aiResponseDiv.innerHTML = aiText;

        } catch (error) {
            console.error(error);
            if(error.message.includes("404") || error.message.includes("Switch")) {
                currentModel = NVIDIA_MODELS.backup;
                aiResponseDiv.innerHTML = `<p style="color:#888">Primary model unavailable. Switched to Backup (Nemotron). <br><strong>Please click Transmit again.</strong></p>`;
            } else {
                aiResponseDiv.innerHTML = `<p style="color: var(--red);">Error: ${error.message}</p>`;
            }
        } finally {
            askAiBtn.disabled = false;
            askAiBtn.textContent = "TRANSMIT TO NVIDIA";
        }
    });

    // ==========================================
    // UI HANDLERS
    // ==========================================
    document.addEventListener('click', e => {
        if (e.target.classList.contains('context-btn')) {
            // Reset all buttons
            document.querySelectorAll('.context-btn').forEach(btn => {
                btn.style.background = 'var(--dark-grey, #333)';
                btn.style.color = '#888';
                btn.style.borderColor = '#333';
            });
            
            // Activate clicked button
            e.target.style.background = 'var(--red)';
            e.target.style.color = 'black'; // Better contrast on red
            e.target.style.borderColor = 'var(--red)';
            
            aiContext = e.target.dataset.context;
            
            // Update Helper Text
            const helpText = aiContext === 'current' ? 'Reading current entry' : 'Reading all titles';
            if(contextInfo) contextInfo.textContent = `Context: ${aiContext.toUpperCase()} (${helpText})`;
        }
    });
</script>
<script id="reader-script">
    // ==========================================
    // 1. CONFIGURATION & REGEX
    // ==========================================
    const TXT_FILE_URL = 'brim.txt';
    // This regex splits your entries. 
    const brimPattern = /^(\d+\s*(?:0r|\/)\s*\d+\s*.{0,4}\s*(?:BRIM|brim)|(?:BRIM|brim)\s+\d+)/im;

    const TAG_PATTERNS = {
        all: /.*/,
        fragments: /\[fragment\]|\bfragment(s)?\b/i,
        passages: /\[passage\]|\bpassage(s)?\b/i,
        sections: /\[section\]|\bsection(s)?\b/i,
        sketches: /\[sketch\]|\bsketch(es)?\b/i,
        vignettes: /\[vignette\]|\bvignette(s)?\b/i
    };

    // ==========================================
    // 2. STATE
    // ==========================================
    window.readerEntries = [];
    window.readerCurrentIndex = 0;
    let currentFilter = 'all';
    let searchQuery = '';
    let searchResults = [];
    let isSearching = false;
    let isIndexVisible = false;
    let searchTimeout = null;

    // ==========================================
    // 3. DOM ELEMENTS
    // ==========================================
    const searchBox = document.getElementById('searchBox');
    const searchStats = document.getElementById('searchStats');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const randomBtn = document.getElementById('randomBtn');
    const indexBtn = document.getElementById('indexBtn');
    const dateNav = document.getElementById('dateNav');
    const entryInfo = document.getElementById('entryInfo');
    const loadingDiv = document.getElementById('loading');
    const contentDiv = document.getElementById('content');

    // ==========================================
    // 4. RESTORED LOGIC (The Fix)
    // ==========================================
    
    // --- Restored: Advanced Search Parser ---
    function parseSearchQuery(query) {
        const terms = { and: [], or: [], not: [], exact: [] };
        // Extract exact matches "like this"
        const exactMatches = query.match(/"([^"]+)"/g);
        if (exactMatches) {
            exactMatches.forEach(match => {
                terms.exact.push(match.replace(/"/g, '').toLowerCase());
                query = query.replace(match, '');
            });
        }
        const words = query.toLowerCase().split(/\s+/).filter(w => w);
        let currentOp = 'and';
        words.forEach(word => {
            if (word === 'and') currentOp = 'and';
            else if (word === 'or') currentOp = 'or';
            else if (word.startsWith('-')) terms.not.push(word.substring(1));
            else if (word) terms[currentOp].push(word);
        });
        return terms;
    }

    // --- Restored: Smart Matching ---
    function matchesSearch(entry, terms) {
        const searchText = (entry.content + ' ' + entry.title).toLowerCase();
        if (terms.not.some(t => searchText.includes(t))) return false;
        if (terms.exact.some(t => !searchText.includes(t))) return false;
        if (terms.and.some(t => !searchText.includes(t))) return false;
        if (terms.or.length > 0 && !terms.or.some(t => searchText.includes(t))) return false;
        return true;
    }

    // --- Restored: Highlighter ---
    function highlightText(text, query) {
        if (!query.trim()) return text;
        const terms = parseSearchQuery(query);
        // Combine all positive terms for highlighting
        const allTerms = [...terms.exact, ...terms.and, ...terms.or].filter((t, i, s) => s.indexOf(t) === i);
        
        let result = text; // We will process formatting later
        allTerms.sort((a, b) => b.length - a.length).forEach(term => {
            // Escape special regex chars
            const safeTerm = term.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
            const regex = new RegExp(`(${safeTerm})`, 'gi');
            result = result.replace(regex, '<span style="background:var(--red); color:black; padding:0 2px;">$1</span>');
        });
        return result;
    }

    // --- Helper: Format Paragraphs ---
    function formatContent(text) {
        if (!text) return '';
        return text.split('\n').map(line => {
            const trimmed = line.trim();
            if (!trimmed) return '<br>';
            return `<p class="mb-4 leading-relaxed">${trimmed}</p>`;
        }).join('');
    }

    function getTagClass(tag) {
        switch (tag) {
            case 'fragments': return 'border-red-600 text-red-600';
            case 'passages': return 'border-red-700 text-red-700';
            case 'sections': return 'border-red-500 text-red-500';
            case 'sketches': return 'border-red-400 text-red-400';
            case 'vignettes': return 'border-red-300 text-red-300';
            default: return 'border-gray-600 text-gray-600';
        }
    }

    function debounce(func, delay) {
        return function(...args) {
            if (searchTimeout) clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => func.apply(this, args), delay);
        };
    }

    // ==========================================
    // 5. LOADING & PARSING
    // ==========================================
    async function loadText() {
        try {
            const response = await fetch(TXT_FILE_URL);
            if (!response.ok) throw new Error("File not found");
            let text = await response.text();
            
            // FIX: Normalize line endings for Puter/Linux/Windows compatibility
            text = text.replace(/\r\n/g, '\n').replace(/\r/g, '\n');
            
            parseEntries(text);

            loadingDiv.style.display = 'none';
            contentDiv.style.display = 'block';

            if (window.readerEntries.length > 0) {
                showEntry(window.readerEntries[0].id);
            }
            
            // Set "All" button active
            const allBtn = document.querySelector('.filter-btn[data-filter="all"]');
            if (allBtn) styleActiveFilter(allBtn);

            buildIndex();
        } catch (error) {
            loadingDiv.innerHTML = `<p style="color: var(--red);">Error: ${error.message}</p>`;
        }
    }

    function parseEntries(text) {
        const lines = text.split('\n');
        let currentEntry = { id: 0, title: 'Intro', content: '', tags: [] };
        let entryId = 0;
        let isFirst = true;

        lines.forEach(line => {
            const match = line.match(brimPattern);
            if (match) {
                if (currentEntry.content.trim() && !isFirst) {
                    detectTags(currentEntry);
                    window.readerEntries.push(currentEntry);
                }
                isFirst = false;
                currentEntry = { id: ++entryId, title: match[0].trim(), content: '', tags: [] };
            } else {
                currentEntry.content += line + '\n';
            }
        });

        if (currentEntry.content.trim()) {
            detectTags(currentEntry);
            window.readerEntries.push(currentEntry);
        }
        console.log(`Parsed ${window.readerEntries.length} entries`); // Check console to see if > 1
    }

    function detectTags(entry) {
        for (const [tag, pattern] of Object.entries(TAG_PATTERNS)) {
            if (tag !== 'all' && pattern.test(entry.content)) entry.tags.push(tag);
        }
    }

    function getFilteredEntries() {
        if (currentFilter === 'all') return window.readerEntries;
        return window.readerEntries.filter(e => e.tags.includes(currentFilter));
    }

    // ==========================================
    // 6. SEARCH ACTIONS
    // ==========================================
    function performSearch(query) {
        searchQuery = query;
        if (!query.trim()) {
            isSearching = false;
            searchResults = [];
            updateUIState();
            return;
        }

        isSearching = true;
        const pool = getFilteredEntries();
        const terms = parseSearchQuery(query); // Uses the restored parser
        
        searchResults = pool.filter(e => matchesSearch(e, terms)); // Uses the restored matcher

        updateUIState();
        if (searchResults.length > 0) {
            showEntry(searchResults[0].id);
        } else {
            contentDiv.innerHTML = '<div class="text-center mt-10 text-gray-500">No matches found.</div>';
            entryInfo.innerHTML = '';
        }
    }

    function updateUIState() {
        if (isSearching) {
            searchStats.textContent = `${searchResults.length} matches`;
        } else {
            const count = getFilteredEntries().length;
            searchStats.textContent = currentFilter !== 'all' ? `${count} items` : `${count} total`;
        }
        buildIndex();
    }

    // ==========================================
    // 7. DISPLAY & NAV
    // ==========================================
    function showEntry(entryId) {
        const entry = window.readerEntries.find(e => e.id === entryId);
        if (!entry) return;

        window.readerCurrentIndex = entryId;

        // Apply Highlights + Format Paragraphs
        let displayContent = entry.content;
        
        // 1. Highlight raw text first (so we don't break HTML tags later)
        if (isSearching && searchQuery.trim()) {
             displayContent = highlightText(displayContent, searchQuery);
        }
        
        // 2. Convert newlines to P tags (but respect the spans we just added)
        // We need a slightly custom formatter here because highlight adds HTML
        displayContent = displayContent.split('\n').map(line => {
            if (!line.trim()) return '<br>';
            return `<p class="mb-4 leading-relaxed">${line}</p>`;
        }).join('');

        contentDiv.innerHTML = displayContent;

        const viewableItems = isSearching ? searchResults : getFilteredEntries();
        const itemIndex = viewableItems.findIndex(e => e.id === entryId);
        const wordCount = entry.content.replace(/<[^>]*>/g, '').trim().split(/\s+/).length;

        entryInfo.innerHTML = `
            <div class="flex flex-col gap-1">
                <div>
                    <span class="text-xs text-gray-500 uppercase tracking-widest">BRIM ARCHIVE</span>
                    <span class="ml-2 font-bold text-xl" style="color: var(--red);">${entry.title}</span>
                </div>
                <div class="text-xs text-gray-400 flex items-center gap-2">
                    ${isSearching ? `Result ${itemIndex + 1}/${searchResults.length}` : `Entry ${itemIndex + 1}/${viewableItems.length}`}
                    <span>•</span>
                    ${wordCount} words
                    <span class="ml-2 flex gap-1">
                        ${entry.tags.map(tag => `<span class="px-1 border ${getTagClass(tag)} text-[10px] uppercase">${tag}</span>`).join('')}
                    </span>
                </div>
            </div>
        `;

        prevBtn.disabled = itemIndex <= 0;
        nextBtn.disabled = itemIndex >= viewableItems.length - 1;

        window.scrollTo({ top: 0, behavior: 'smooth' });
        contentDiv.scrollTo({ top: 0 });
    }

    function showRandomEntry() {
        const pool = isSearching ? searchResults : getFilteredEntries();
        if (pool.length === 0) return;
        let randomIndex;
        do {
            randomIndex = Math.floor(Math.random() * pool.length);
        } while (pool[randomIndex].id === window.readerCurrentIndex && pool.length > 1);
        showEntry(pool[randomIndex].id);
    }

    function navigateEntries(direction) {
        const items = isSearching ? searchResults : getFilteredEntries();
        if (items.length === 0) return;
        const currentIdxInView = items.findIndex(e => e.id === window.readerCurrentIndex);
        let newIdx = direction === 'next' ? currentIdxInView + 1 : currentIdxInView - 1;
        if (newIdx >= 0 && newIdx < items.length) showEntry(items[newIdx].id);
    }

    function buildIndex() {
        const items = isSearching ? searchResults : getFilteredEntries();
        dateNav.innerHTML = '';
        if (items.length === 0) return;

        items.forEach(entry => {
            const div = document.createElement('div');
            // Strip HTML from preview in case highlights are baked in (rare here but safe)
            const rawText = entry.content.replace(/<[^>]*>/g, '');
            const preview = rawText.substring(0, 60).replace(/\n/g, ' ') + '...';
            
            div.className = 'p-3 border-b border-gray-800 cursor-pointer hover:bg-gray-900 transition-colors';
            if (entry.id === window.readerCurrentIndex) {
                div.style.background = '#1a1a1a';
                div.style.borderLeft = '3px solid var(--red)';
            }
            div.innerHTML = `
                <div class="text-sm font-bold text-gray-300 mb-1">${entry.title}</div>
                <div class="text-xs text-gray-600 font-mono">${preview}</div>
            `;
            div.addEventListener('click', () => showEntry(entry.id));
            dateNav.appendChild(div);
        });
    }

    function styleActiveFilter(activeBtn) {
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.style.background = 'transparent';
            btn.style.borderColor = '#333';
            btn.style.color = '#666';
        });
        activeBtn.style.background = 'var(--red)';
        activeBtn.style.color = 'black';
        activeBtn.style.borderColor = 'var(--red)';
    }

    // ==========================================
    // 8. LISTENERS
    // ==========================================
    document.addEventListener('DOMContentLoaded', loadText);
    searchBox.addEventListener('input', debounce(e => performSearch(e.target.value), 300));
    prevBtn.addEventListener('click', () => navigateEntries('prev'));
    nextBtn.addEventListener('click', () => navigateEntries('next'));
    randomBtn.addEventListener('click', showRandomEntry);
    indexBtn.addEventListener('click', () => {
        isIndexVisible = !isIndexVisible;
        dateNav.classList.toggle('hidden');
        if (isIndexVisible) buildIndex();
    });
    document.getElementById('filterBtns').addEventListener('click', e => {
        if (e.target.classList.contains('filter-btn')) {
            styleActiveFilter(e.target);
            currentFilter = e.target.dataset.filter;
            // Clear search when switching filters to avoid confusion
            searchBox.value = '';
            isSearching = false;
            updateUIState();
            const filtered = getFilteredEntries();
            if (filtered.length > 0) showEntry(filtered[0].id);
        }
    });
    document.addEventListener('keydown', e => {
        if (['INPUT', 'TEXTAREA'].includes(document.activeElement.tagName)) return;
        if (e.key === 'ArrowLeft') navigateEntries('prev');
        if (e.key === 'ArrowRight') navigateEntries('next');
        if (e.key.toLowerCase() === 'r') showRandomEntry();
    });
</script>
</body>
</html>
