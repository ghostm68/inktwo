<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/ghostm68/inktwo/main/Images/favicon.ico" />
    <!-- PUTER.JS IS REQUIRED FOR LIQUID/HERMES MODELS -->
    <script src="https://js.puter.com/v2/"></script>
    <title>Creative Writing Machine</title>
      <style>
        body {
            background: #0a0a0a;
            color: #f0f0f0;
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0.8rem;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 0.6rem;
            max-width: 1800px;
            margin: 0 auto;
            min-height: 85vh;
        }
        @media (max-width: 1200px) {
            .container {
                grid-template-columns: 1fr;
                gap: 0.6rem;
            }
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 0.3rem;
            text-align: center;
            color: #d4af37; /* Gold tint for title */
        }
        .subtitle {
            font-style: italic;
            color: #aaa;
            margin-bottom: 0.8rem;
            text-align: center;
            font-size: 0.85rem;
        }
        
        /* All panels share same base style */
        .panel {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 6px;
            padding: 0.8rem;
            display: flex;
            flex-direction: column;
        }
        .panel h2 {
            margin-top: 0;
            font-size: 1.1rem;
            color: #eee;
            border-bottom: 1px solid #333;
            padding-bottom: 0.4rem;
            margin-bottom: 0.6rem;
        }
        
        /* Notepad Panel */
        #notepad-section {
            min-height: 450px;
        }
        .font-selector {
            margin-bottom: 0.6rem;
        }
        .font-selector label {
            display: block;
            margin-bottom: 0.2rem;
            color: #aaa;
            font-size: 0.75rem;
        }
        .font-selector select {
            width: 100%;
            padding: 0.3rem;
            background: #0a0a0a;
            color: #eee;
            border: 1px solid #444;
            border-radius: 4px;
            font-size: 0.85rem;
        }
        #notepad {
            flex: 1;
            width: 100%;
            background: #0a0a0a;
            color: #f0f0f0;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 0.6rem;
            font-size: 0.85rem;
            line-height: 1.4;
            resize: none;
            font-family: 'DejaVu Sans Mono', monospace;
            min-height: 280px;
        }
        .notepad-controls {
            margin-top: 0.6rem;
            display: flex;
            gap: 0.4rem;
        }
        .notepad-controls button {
            flex: 1;
            padding: 0.4rem;
            font-size: 0.75rem;
        }
        
        /* AI Controls Panel */
        #ai-controls {
            min-height: 450px;
        }
        .model-section {
            background: #0a0a0a;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 0.6rem;
            margin-bottom: 0.6rem;
        }
        .model-section label {
            display: block;
            margin-bottom: 0.2rem;
            color: #d4af37; /* Gold */
            font-size: 0.75rem;
            font-weight: bold;
        }
        #modelSelect {
            width: 100%;
            padding: 0.3rem;
            background: #1a1a1a;
            color: #eee;
            border: 1px solid #444;
            border-radius: 4px;
            font-size: 0.75rem;
        }
        
        .prompt-section {
            margin-bottom: 0.6rem;
            flex: 1;
        }
        .prompt-section label {
            display: block;
            margin-bottom: 0.2rem;
            color: #aaa;
            font-size: 0.75rem;
        }
        #prompt {
            width: 100%;
            flex: 1;
            min-height: 120px;
            background: #0a0a0a;
            color: #f0f0f0;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 0.5rem;
            font-size: 0.8rem;
            line-height: 1.3;
            resize: vertical;
            font-family: inherit;
        }
        .controls-group {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 0.6rem;
            align-items: end;
            margin: 0.6rem 0;
        }
        #generateButton {
            padding: 0.5rem 0.8rem;
            background: #2a2a2a;
            color: #d4af37;
            border: 1px solid #d4af37;
            cursor: pointer;
            font-size: 0.85rem;
            height: fit-content;
            font-weight: bold;
        }
        #generateButton:hover {
            background: #d4af37;
            color: #000;
        }
        
        /* Output Panel */
        #output-section {
            min-height: 450px;
        }
        .story-output {
            flex: 1;
            background: #0a0a0a;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 0.8rem;
            white-space: pre-wrap;
            line-height: 1.4;
            font-size: 0.85rem;
            overflow-y: auto;
            min-height: 320px;
        }
        .output-controls {
            margin-top: 0.6rem;
        }
        
        /* Common button styles */
        button {
            background: transparent;
            color: #eee;
            border: 1px solid #555;
            cursor: pointer;
            font-family: 'Georgia', serif;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #222;
            border-color: #777;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            border-color: #333;
            color: #555;
        }
        
        .dejavu-sans-mono { font-family: 'DejaVu Sans Mono', monospace; }
        .dejavu-sans { font-family: 'DejaVu Sans', sans-serif; }
        .dejavu-serif { font-family: 'DejaVu Serif', serif; }
        
        .api-status {
            margin-top: 0.8rem;
            font-size: 0.75rem;
            color: #666;
            text-align: center;
        }
        
        /* Loading Animation */
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        .generating {
            animation: pulse 1.5s infinite;
            color: #d4af37;
        }
    </style>
</head>
<body>
    <h1>CREATIVE WRITING MACHINE</h1>
    <p class="subtitle">Liquid AI & Hermes Engine ‚Ä¢ High Speed Uplink</p>

    <div class="container">
        <!-- Column 1: Notepad -->
        <div id="notepad-section" class="panel">
            <h2>Notepad</h2>
            
            <div class="font-selector">
                <label for="fontSelect">Font Style:</label>
                <select id="fontSelect">
                    <option value="dejavu-sans-mono" selected>DejaVu Sans Mono</option>
                    <option value="dejavu-sans">DejaVu Sans</option>
                    <option value="dejavu-serif">Dejavu Serif</option>
                </select>
            </div>

            <textarea id="notepad" placeholder="Write your story ideas, edit AI-generated content, or keep notes here..."></textarea>

            <div class="notepad-controls">
                <button id="exportButton">Export as TXT</button>
                <button id="clearButton">Clear Notepad</button>
            </div>
        </div>

        <!-- Column 2: AI Controls -->
        <div id="ai-controls" class="panel">
            <h2>AI Controls</h2>
            
            <div class="model-section">
                <label for="modelSelect">Select Model:</label>
                <select id="modelSelect">
                    <optgroup label="üíß Liquid AI (Fastest)">
                        <option value="liquid/lfm-7b">Liquid LFM 7B (Balanced Speed)</option>
                        <option value="liquid/lfm-3b">Liquid LFM 3B (Ultra Fast)</option>
                        <option value="liquid/lfm-40b">Liquid LFM 40B (MoE Quality)</option>
                    </optgroup>
                    <optgroup label="üß† Nous Research (Hermes)">
                        <option value="openrouter/nousresearch/hermes-3-llama-3.1-405b">Hermes 3 - 405B (Flagship)</option>
                        <option value="openrouter/nousresearch/hermes-3-llama-3.1-70b">Hermes 3 - 70B (High Quality)</option>
                    </optgroup>
                    <optgroup label="‚ú® Other">
                         <option value="google/gemma-2-9b-it">Google Gemma 2 9B (Your Favorite)</option>
                    </optgroup>
                </select>
            </div>

            <div class="prompt-section">
                <label for="prompt">Writing Prompt:</label>
                <textarea id="prompt" placeholder="Describe what you want to write about..."></textarea>
            </div>

            <div class="controls-group">
                <div style="font-size: 0.75rem; color:#666; align-self: center;">
                    No API Key Required
                </div>
                <button id="generateButton">Generate</button>
            </div>
        </div>

        <!-- Column 3: Generated Output -->
        <div id="output-section" class="panel">
            <h2>Generated Text</h2>
            <div class="story-output" id="output">
Ready for input.
Select a Liquid or Hermes model and enter a prompt.
            </div>
            <div class="output-controls">
                <button id="copyButton" disabled>Import it to Notepad</button>
            </div>
        </div>
    </div>

    <div class="api-status">
        Powered by Puter.js ‚Ä¢ Liquid AI ‚Ä¢ Nous Research ‚Ä¢ Google
    </div>

    <script>
        // Font handling
        document.getElementById('fontSelect').addEventListener('change', function() {
            const notepad = document.getElementById('notepad');
            notepad.className = this.value;
        });

        // Export functionality
        document.getElementById('exportButton').addEventListener('click', function() {
            const content = document.getElementById('notepad').value;
            if (!content.trim()) {
                alert('Notepad is empty!');
                return;
            }
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'creative-writing.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

        // Clear notepad
        document.getElementById('clearButton').addEventListener('click', function() {
            if (confirm('Clear the entire notepad?')) {
                document.getElementById('notepad').value = '';
            }
        });

        // Copy generated story to notepad
        document.getElementById('copyButton').addEventListener('click', function() {
            const output = document.getElementById('output').textContent;
            const notepad = document.getElementById('notepad');
            if (notepad.value) {
                notepad.value += '\n\n' + output;
            } else {
                notepad.value = output;
            }
        });

        // GENERATION FUNCTION USING PUTER.JS
        document.getElementById('generateButton').addEventListener('click', async function() {
            const prompt = document.getElementById('prompt').value;
            const model = document.getElementById('modelSelect').value;
            const output = document.getElementById('output');
            const generateBtn = document.getElementById('generateButton');
            const copyBtn = document.getElementById('copyButton');

            if (!prompt) {
                output.textContent = '‚ùå Please enter a writing prompt';
                return;
            }

            // Show loading state
            generateBtn.disabled = true;
            generateBtn.textContent = 'Thinking...';
            output.textContent = 'üåä Liquid AI is flowing...';
            output.classList.add('generating');
            copyBtn.disabled = true;

            try {
                // Call Puter AI
                const response = await puter.ai.chat(prompt, {
                    model: model,
                    temperature: 0.7,
                    max_tokens: 2000
                });

                // Display result
                output.classList.remove('generating');
                
                // Puter sometimes returns an object with .message.content, or just the string
                if (typeof response === 'object' && response.message) {
                    output.textContent = response.message.content;
                } else {
                    output.textContent = response;
                }
                
                copyBtn.disabled = false;

            } catch (error) {
                output.classList.remove('generating');
                output.textContent = '‚ùå Error: ' + error.message;
                console.error('Error:', error);
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = 'Generate';
            }
        });

        // Allow Enter key to trigger generation (Ctrl+Enter)
        document.getElementById('prompt').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                e.preventDefault();
                document.getElementById('generateButton').click();
            }
        });
    </script>
</body>
</html>
