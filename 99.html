			{CustomCSS}
.hovereffect {
  width: 100%;
  height: 100%;
  float: center;
  overflow: hidden;
  position: center;
  position: relative;
  cursor: default;
}

.hovereffect .overlay {
  position: relative;
  overflow: hidden;
  opacity: 0;
  filter: alpha(opacity=0);
  width: 66%;
  height: 91%;
  left: 66%;
  top: 33%;
  border-radius: 70%;
  border: 2px solid #FFF;
  -webkit-transition: opacity 0.36s, -webkit-transform 0.36s;
  transition: opacity 0.36s, transform 0.36s;
  -webkit-transform: translate3d(75%,75%,0);
  transform: translate3d(50%,50%,0);
}

.hovereffect:hover .overlay {
  background-color: rgba(0,0,0,.16);
}

.hovereffect img {
  display: block;
  position: relative;
  -webkit-transition: all 0.36s;
  transition: all 0.36s;
}

.hovereffect:hover img {
  filter: url('data:image/svg+xml;charset=utf-8,<svg xmlns="http://www.w3.org/2000/svg"><filter id="filter"><feComponentTransfer color-interpolation-filters="sRGB"><feFuncR type="linear" slope="1.4" /><feFuncG type="linear" slope="1.4" /><feFuncB type="linear" slope="1.4" /></feComponentTransfer></filter></svg>#filter');
  filter: brightness(1.6);
  -webkit-filter: brightness(1.6);
}

.hovereffect h2 {
  text-transform: uppercase;
  text-align: center;
  position: relative;
  font-size: 7px;
  padding: 10px;
  background-color: transparent;
  color: #FFF;
  padding: 1em 0;
  opacity: 0;
  filter: alpha(opacity=0);
  -webkit-transition: opacity 0.36s, -webkit-transform 0.36s;
  transition: opacity 0.36s, transform 0.36s;
  -webkit-transform: translate3d(-150%,-400%,0);
  transform: translate3d(-150%,-400%,0);
}

.hovereffect a, .hovereffect p {
  color: #FFF;
  padding: 1em 0;
  opacity: 0;
  filter: alpha(opacity=0);
  -webkit-transition: opacity 0.36s, -webkit-transform 0.36s;
  transition: opacity 0.36s, transform 0.36s;
  -webkit-transform: translate3d(-150%,-400%,0);
  transform: translate3d(-150%,-400%,0);
}

.hovereffect:hover a, .hovereffect:hover p, .hovereffect:hover h2, .hovereffect:hover .overlay {
  opacity: 1;
  filter: alpha(opacity=88);
  -webkit-transform: translate3d(0,0,0);
  transform: translate3d(0,0,0);
}

	<script type="text/javascript">
		document.addEventListener("DOMContentLoaded", function(event) {

			var audioElement = document.createElement('audio');
			audioElement.setAttribute('id', 'audioPlayer');
			audioElement.setAttribute('src', 'https://playerservices.streamtheworld.com/api/livestream-redirect/WCPE_FM.mp3');
			audioElement.addEventListener('ended', function() {
				this.play();
			}, false);

			var playPause = document.getElementById('playPause');
			var volumeElement = document.getElementById('volume');

			var promise = audioElement.play();

			if (promise !== undefined) {
				promise.then(_ => {
					playPause.classList.add('js-playing');
					document.getElementById('copy').innerHTML = 'Click to pause.';
				}).catch(error => {
					document.getElementById('copy').innerHTML = 'Click to play.';
				})
			}

			window.pauseOffset = 0; // seed with 30 to account for delays
			var pauseCounter = null;

			playPause.addEventListener('click', function(e) {
				if(this.classList.contains('js-playing')) {
					window.clearTimeout(window.timeout);
					audioElement.pause();
					pauseCounter = setInterval(function(){ window.pauseOffset+=1; }, 1000);
					this.classList.remove('js-playing');
					document.getElementById('copy').innerHTML = 'Click to play.';
				} else {
					clearInterval(pauseCounter);
					audioElement.play();
					this.classList.add('js-playing');
					document.getElementById('copy').innerHTML = 'Click to pause.';
					playTracks(window.pauseOffset * 1000);
				}
			});

			if (localStorage.getItem('radioVolume')) {
				volumeElement.value = localStorage.getItem('radioVolume');
			}

			volumeElement.addEventListener('change', function(e) {
				var volumeValue = e.target.value;
				audioElement.volume = volumeValue;
				localStorage.setItem('radioVolume', volumeValue);
			});

		});
	</script>
