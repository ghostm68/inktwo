<style>
/* ---------- CRT RESET ---------- */
:root{
  --phosphor:#33ff33;
  --dim:#1a1a1a;
  --bg:#000;
  --scan:rgba(0,255,0,.08);
  font-family:'VT323',monospace;
  font-size:20px;
  color:var(--phosphor);
}
*{box-sizing:border-box;margin:0;padding:0;}
body{background:var(--bg);overflow-x:hidden;position:relative;}

/* ---------- SCANLINES ---------- */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:repeating-linear-gradient(
    0deg,
    transparent,
    transparent 2px,
    var(--scan) 2px,
    var(--scan) 4px
  );
  pointer-events:none;
  z-index:9999;
}

/* ---------- PHOSPHOR GLOW ---------- */
.glow{text-shadow:0 0 2px var(--phosphor),0 0 5px var(--phosphor);}
.blink{animation:blink 1.2s steps(2) infinite;}
@keyframes blink{to{opacity:.2;}}

/* ---------- LAYOUT ---------- */
header{text-align:center;padding:.5rem 0;}
nav ul{display:flex;flex-wrap:wrap;justify-content:center;gap:1rem;list-style:none;padding:.5rem 0;}
nav a{color:var(--phosphor);text-decoration:none;}
nav a:hover{text-decoration:underline;}

.container{max-width:1200px;margin:0 auto;padding:0 1rem;}
.row{display:flex;gap:1rem;}
.col{flex:1;}
aside{width:250px;background:var(--dim);border:1px solid var(--phosphor);border-radius:3px;padding:.5rem;}

/* ---------- EDITOR ---------- */
#editor{background:var(--dim);border:1px solid var(--phosphor);border-radius:3px;padding:.5rem;}
.toolbar{display:flex;flex-wrap:wrap;gap:.25rem;margin-bottom:.5rem;}
.toolbar button{background:var(--dim);color:var(--phosphor);border:1px solid var(--phosphor);padding:.25rem .5rem;cursor:pointer;}
.toolbar button:hover{background:var(--phosphor);color:var(--bg);}

#screenplay{width:100%;height:60vh;background:var(--bg);color:var(--phosphor);border:1px solid var(--phosphor);padding:.5rem;font-family:inherit;font-size:1rem;resize:vertical;}

/* ---------- AUDIO ---------- */
.ctrl-panel{background:var(--dim);border:1px solid var(--phosphor);border-radius:3px;padding:1rem;margin:1rem 0;text-align:center;}
.ctrl-panel input[type=range]{width:100%;margin:.5rem 0;}
.ctrl-panel button{background:var(--dim);color:var(--phosphor);border:1px solid var(--phosphor);padding:.25rem .5rem;cursor:pointer;}
.ctrl-panel button:hover{background:var(--phosphor);color:var(--bg);}

/* ---------- PONG ---------- */
#gameCanvas{display:block;margin:.5rem auto;background:var(--dim);border:1px solid var(--phosphor);}
#score{text-align:center;margin:.25rem 0;}
#menu{text-align:center;}
</style>

<body class="glow">

<header>
  <h1 class="blink">SYNTHWORD</h1>
  <p>CRT Screenplay Editor</p>
</header>

<nav>
  <ul>
    <li><a href="#" onclick="toggleVoice()">Voice-to-Text</a></li>
    <li><a href="#" onclick="formatText('bold')">Bold</a></li>
    <li><a href="#" onclick="formatText('italic')">Italic</a></li>
    <li><a href="#" onclick="exportPDF()">Export PDF</a></li>
  </ul>
</nav>

<!-- AUDIO -->
<div class="ctrl-panel">
  <label>Frequency: <span id="freqShow">440</span> Hz</label>
  <input id="freqSlider" type="range" min="20" max="4000" value="440">
  <br>
  <button id="playBtn">Start Tone</button>
  <select id="waveType">
    <option>sine</option><option>square</option><option>sawtooth</option><option>triangle</option>
  </select>
</div>

<!-- EDITOR -->
<div class="container">
  <div id="editor">
    <div class="toolbar">
      <button onclick="insertScene()">SCENE</button>
      <button onclick="insertChar()">CHAR</button>
      <button onclick="insertDial()">DIALOGUE</button>
      <button onclick="insertParen()">PAREN</button>
    </div>
    <div class="row">
      <div class="col">
        <textarea id="screenplay" placeholder="FADE IN:"></textarea>
      </div>
      <aside>
        <h3>Notes</h3>
        <textarea id="notes" rows="8" placeholder="jot hereâ€¦"></textarea>
      </aside>
    </div>
  </div>
</div>

<!-- PONG -->
<div id="score">Player 0 | CPU 0</div>
<canvas id="gameCanvas" width="600" height="300"></canvas>
<div id="menu">
  <button onclick="startPong()">Start Pong</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
/* ---------- AUDIO ---------- */
let ctx,osc,gain,playing=false;
const playBtn=document.getElementById('playBtn');
const freqSlider=document.getElementById('freqSlider');
const freqShow=document.getElementById('freqShow');
freqSlider.oninput=()=>freqShow.textContent=freqSlider.value;
playBtn.onclick=()=>{
  if(!ctx){ctx=new AudioContext(); osc=ctx.createOscillator(); gain=ctx.createGain(); osc.connect(gain).connect(ctx.destination);}
  if(!playing){osc.frequency.value=freqSlider.value; osc.type=waveType.value; gain.gain.value=0.05; osc.start(); playBtn.textContent='Stop'; playing=true;}
  else{osc.stop(); playing=false; playBtn.textContent='Start'; osc=ctx.createOscillator();}
};

/* ---------- EDITOR ---------- */
function insertScene(){insert('INT. LOCATION â€“ DAY\n\n');}
function insertChar(){insert('\nCHARACTER\n');}
function insertDial(){insert('dialogue\n');}
function insertParen(){insert('(beat)\n');}
function insert(txt){const s=document.getElementById('screenplay');s.focus();s.setRangeText(txt,s.selectionStart,s.selectionEnd,'end');}

/* ---------- PDF ---------- */
function exportPDF(){
  const txt=document.getElementById('screenplay').value;
  const doc=new jspdf.jsPDF();
  doc.setFont('Courier'); doc.setFontSize(12);
  const lines=doc.splitTextToSize(txt,180);
  doc.text(lines,10,10);
  doc.save('screenplay.pdf');
}

/* ---------- PONG ---------- */
const canv=document.getElementById('gameCanvas'), c=canv.getContext('2d');
let px=10,py=100,bx=300,by=150,bdx=3,bdy=2,aiy=100,ps=0,cs=0,loop;
function startPong(){
  document.getElementById('menu').style.display='none';
  loop=setInterval(frame,16);
}
function frame(){
  c.fillStyle='#000'; c.fillRect(0,0,600,300);
  c.fillStyle='#33ff33';
  /* paddles */ c.fillRect(px,py,8,60); c.fillRect(580,aiy,8,60);
  /* ball */ c.fillRect(bx,by,6,6);
  /* net */ for(let i=0;i<300;i+=20){c.fillRect(295,i,2,10);}
  bx+=bdx; by+=bdy;
  if(by<0||by>294)bdy=-bdy;
  if(bx<18&&by>py-6&&by<py+66){bdx=-bdx; bdy=(Math.random()-.5)*4;}
  if(bx>576){ps++; reset();}
  if(bx<0){cs++; reset();}
  aiy+=(by-(aiy+30))*0.08;
  document.getElementById('score').textContent=`Player ${ps} | CPU ${cs}`;
}
function reset(){bx=300;by=150;bdx=-bdx;bdy=(Math.random()-.5)*4;}
canv.onmousemove=e=>py=e.offsetY-30;
</script>
</body>
