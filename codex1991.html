      // ======================================================
    // 3. HYBRID MERGE & DISPLAY LOGIC
    // ======================================================
   // ==========================================
    // 3. LOGIC ENGINE
    // ==========================================
    let allMovies = [];
    let currentIndex = 0;
    const batchSize = 50;

    function mergeLists() {
        allMovies = [...finishedEntries];
        const completedIds = new Set(finishedEntries.map(m => m.id));
        const lines = rawCSV.trim().split('\n');
        
        lines.forEach(line => {
            const match = line.match(/^(\d+),"?(.+?)"?$/);
            if (match) {
                const id = parseInt(match[1]);
                if (!completedIds.has(id)) {
                    let rawText = match[2];
                    if (rawText.startsWith('_')) rawText = rawText.substring(1).trim();
                    let year = "", title = rawText;
                    const yearMatch = rawText.match(/[(,]?\s*(\d{4})\s*[)]?/);
                    if (yearMatch) { 
                        year = yearMatch[1]; 
                        title = rawText.replace(yearMatch[0], "").trim(); 
                    }
                    allMovies.push({ id, title, year, director: "", verified: false });
                }
            }
        });
        allMovies.sort((a, b) => a.id - b.id);
    }

    function displayMovies(startIndex = 0) {
        const tableBody = document.getElementById('movieList');
        if(!tableBody) return;
        tableBody.innerHTML = '';
        
        const searchTerm = document.getElementById('searchBox') ? document.getElementById('searchBox').value.toLowerCase() : "";
        let dataToShow = allMovies;
        
        if(searchTerm) {
            dataToShow = allMovies.filter(m => 
                m.title.toLowerCase().includes(searchTerm) || 
                (m.director && m.director.toLowerCase().includes(searchTerm)) ||
                m.id.toString().includes(searchTerm)
            );
        } else {
            dataToShow = allMovies.slice(startIndex, startIndex + batchSize);
        }

        dataToShow.forEach(movie => {
            const row = document.createElement('tr');
            const yearDisplay = movie.year ? movie.year : '<span style="color:#555">---</span>';
            const dirDisplay = movie.director ? movie.director : '<span style="color:#555">---</span>';
            const rowColor = movie.verified ? '#e0e0e0' : '#999';
            
            row.innerHTML = `
                <td class="id-cell">${movie.id}</td>
                <td class="title-cell" style="color:${rowColor}">${movie.title}</td>
                <td class="year-cell">${yearDisplay}</td>
                <td class="director-cell">${dirDisplay}</td>
            `;
            tableBody.appendChild(row);
        });
        updateStats();
    }

    function updateStats() {
        const total = allMovies.length;
        const verified = allMovies.filter(m => m.verified).length;
        if(document.getElementById('totalCount')) document.getElementById('totalCount').textContent = total;
        if(document.getElementById('verifiedCount')) document.getElementById('verifiedCount').textContent = verified;
        const pendingEl = document.getElementById('pendingCount');
        if(pendingEl) pendingEl.textContent = total - verified;
    }

    // ==========================================
    // NAVIGATION
    // ==========================================
    function showNextBatch() {
        if(document.getElementById('searchBox').value !== "") return;
        currentIndex += batchSize;
        if (currentIndex >= allMovies.length) currentIndex = 0;
        displayMovies(currentIndex);
        window.scrollTo(0,0);
    }

    function showPrevBatch() {
        if(document.getElementById('searchBox').value !== "") return;
        currentIndex -= batchSize;
        if (currentIndex < 0) currentIndex = 0;
        displayMovies(currentIndex);
        window.scrollTo(0,0);
    }
    
    function searchMovies() { displayMovies(0); }

    // ==========================================
    // EXPORTS (CSV & TXT)
    // ==========================================
    function exportCSV() {
        let csv = 'ID,Title,Year,Director\n';
        allMovies.forEach(m => {
            let t = m.title.replace(/"/g, '""');
            let d = m.director ? m.director.replace(/"/g, '""') : "";
            csv += `${m.id},"${t}",${m.year||''},"${d}"\n`;
        });
        const blob = new Blob([csv], {type:'text/csv'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'codex_full.csv';
        a.click();
    }

    function exportTXT() {
        let txt = 'INKREALM CODEX EXPORT\n=====================\n\n';
        allMovies.forEach(m => {
            txt += `[${m.id}] ${m.title} (${m.year || '----'}) - Dir. ${m.director || 'Unknown'}\n`;
        });
        const blob = new Blob([txt], { type: 'text/plain' });
        const a = document.createElement('a');
        a.href = window.URL.createObjectURL(blob);
        a.download = 'codex_export.txt';
        a.click();
    }

    // Note: PDF Export is handled by the browser's Print dialog via window.print()
    // The CSS @media print block handles the styling.

    // ==========================================
    // NVIDIA AI LOGIC
    // ==========================================
    function openNvidiaModal() {
        document.getElementById('ai-modal').style.display = 'block';
        document.getElementById('ai-overlay').style.display = 'block';
        const k = localStorage.getItem('inkrealm_nvidia_key');
        if(k) document.getElementById('nvidiaKey').value = k;
    }

    function closeAIModal() {
        document.getElementById('ai-modal').style.display = 'none';
        document.getElementById('ai-overlay').style.display = 'none';
    }

    async function generateInsight() {
        const key = document.getElementById('nvidiaKey').value.trim();
        const prompt = document.getElementById('aiPrompt').value.trim();
        const temp = parseFloat(document.getElementById('aiTemp').value);
        const out = document.getElementById('aiOutput');
        const btn = document.getElementById('genBtn');
        
        if(!key || !prompt) { out.textContent = "Error: Missing Key or Prompt"; return; }
        
        localStorage.setItem('inkrealm_nvidia_key', key);
        
        btn.disabled = true; 
        btn.textContent = "THINKING...";
        out.textContent = "‚è≥ Accessing Nvidia Nemotron via Proxy...";
        
        const context = allMovies.slice(currentIndex, currentIndex+batchSize)
            .map(m => `- ${m.title} (${m.year||'?'}) Dir: ${m.director||'?'}`).join("\n");
            
        try {
            const proxyUrl = 'https://corsproxy.io/?' + encodeURIComponent('https://integrate.api.nvidia.com/v1/chat/completions');
            
            const requestBody = {
                model: "nvidia/nvidia-nemotron-nano-9b-v2", 
                messages: [
                    {"role": "system", "content": "You are the InkRealm Codex AI, an expert film historian."},
                    {"role": "user", "content": `Here is the movie list:\n${context}\n\nUSER QUESTION: ${prompt}`}
                ],
                temperature: temp,
                top_p: 0.9,
                max_tokens: 1024,
                stream: false
            };

            const res = await fetch(proxyUrl, {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer ' + key,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestBody)
            });
            
            const data = await res.json();
            
            if (data.choices && data.choices[0]) {
                out.textContent = data.choices[0].message.content;
            } else {
                throw new Error("No output in response.");
            }
        } catch(e) { 
            out.textContent = "Error: " + e.message; 
            console.error(e);
        } finally { 
            btn.disabled = false; 
            btn.textContent = "üöÄ ANALYZE"; 
        }
    }

    // ==========================================
    // SYSTEM STARTUP
    // ==========================================
    window.onload = function() {
        mergeLists();
        displayMovies(0);
    };
</script>
