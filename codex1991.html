        /* MONOCHROME ICONS */
        .mono-icon {

            display: inline-block;
            margin-right: 5px;
        }

        /* INVERTED STATS BAR (White on Black Page) */
        .stats {
            background: #ffffff; /* WHITE BACKGROUND */
            color: #000000;      /* BLACK TEXT */
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 16px;
            font-weight: bold;
            border-left: 8px solid #d32f2f; /* Red accent */
            display: flex;
            gap: 30px;
            align-items: center;
        }
        .stats span {
            font-family: monospace;
            font-size: 1.2em;
            color: #d32f2f; /* Red Numbers */
        }

        /* CONTROLS */
        .controls {
            margin: 20px 0;
            padding: 20px;
            background: #1a1a1a; /* Dark Grey */
            border: 1px solid #333;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        /* BUTTONS */
        button {
            background: #d32f2f; /* Red Button */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 2px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: background 0.3s;
        }
        button:hover {
            background: #ffffff;
            color: #d32f2f;
        }

        /* SEARCH INPUT */
        input[type="text"] {
            padding: 10px;
            background: #222;
            border: 1px solid #444;
            color: white;
            border-radius: 2px;
            width: 250px;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #d32f2f;
            background: #000;
        }

        /* DARK TABLE STYLING */
        .movie-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .movie-table th {
            background: #000; /* Black Header */
            color: #ffffff;
            padding: 15px;
            text-align: left;
            position: sticky;
            top: 0;
            border-bottom: 2px solid #d32f2f; /* Red underline */
            text-transform: uppercase;
            font-size: 0.9em;
            z-index: 10;
        }
        .movie-table td {
            padding: 12px;
            border-bottom: 1px solid #333; /* Dark borders */
            vertical-align: middle;
        }
        
        /* Zebra Striping for Dark Mode */
        .movie-table tr:nth-child(even) { background: #161616; }
        .movie-table tr:nth-child(odd) { background: #111111; }
        
        .movie-table tr:hover {
            background: #222; /* Highlight on hover */
            color: #fff;
        }

        /* COLUMNS */
        .id-cell { text-align: center; color: #666; font-family: monospace; }
        .title-cell { color: #e0e0e0; font-weight: 500; }
        .year-cell { color: #d32f2f; font-weight: bold; } /* Red Year */
        .director-cell { color: #999; font-style: italic; }
        
        /* Error Box */
        #error-box { display: none; background: #d32f2f; color: white; padding: 15px; margin-bottom: 20px; font-weight: bold; border: 2px solid white; }
    </style>
</head>

        // ======================================================
        // LOGIC: MERGE THE TWO LISTS
        // ======================================================
        let allMovies = [];

        function mergeLists() {
            // 1. Add all finished entries first
            allMovies = [...finishedEntries];
            
            // Create a set of IDs we already have so we don't duplicate
            const existingIds = new Set(finishedEntries.map(m => m.id));

            // 2. Parse the Raw CSV
            const lines = rawCSV.trim().split('\n');
            
            lines.forEach(line => {
                // Regex to find ID and Title from CSV format: 123,"_Title"
                const match = line.match(/^(\d+),"?(.+?)"?$/);
                
                if (match) {
                    const id = parseInt(match[1]);
                    
                    // ONLY add if we don't already have this ID in the finished list
                    if (!existingIds.has(id)) {
                        let rawTitle = match[2];
                        
                        // Basic cleanup of the raw title (remove underscore)
                        if (rawTitle.startsWith('_')) rawTitle = rawTitle.substring(1).trim();

                        // Try to extract year from title if present: "Movie (1999)"
                        let year = "";
                        let cleanTitle = rawTitle;
                        const yearMatch = rawTitle.match(/[(,]?\s*(\d{4})\s*[)]?/);
                        
                        if (yearMatch) {
                            year = yearMatch[1];
                            cleanTitle = rawTitle.replace(yearMatch[0], "").trim(); // Remove year from title
                        }

                        // Add to master list
                        allMovies.push({
                            id: id,
                            title: cleanTitle,
                            year: year,       // Will be empty if not found
                            director: "",     // Will be empty
                            verified: false
                        });
                    }
                }
            });

            // 3. Sort by ID to keep it in order
            allMovies.sort((a, b) => a.id - b.id);
        }

        // ======================================================
        // DISPLAY LOGIC
        // ======================================================
        let currentIndex = 0;
        const batchSize = 50;

        function displayMovies(startIndex = 0) {
            const tableBody = document.getElementById('movieList');
            tableBody.innerHTML = '';
            
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            let dataToShow = allMovies;

            if(searchTerm) {
                 dataToShow = allMovies.filter(m => 
                    m.title.toLowerCase().includes(searchTerm) ||
                    (m.director && m.director.toLowerCase().includes(searchTerm)) ||
                    (m.id.toString() === searchTerm)
                );
            } else {
                const endIndex = Math.min(startIndex + batchSize, allMovies.length);
                dataToShow = allMovies.slice(startIndex, endIndex);
            }
            
            dataToShow.forEach(movie => {
                const row = document.createElement('tr');
                
                // If verified, show normally. If not, show "---" or placeholders
                const yearText = movie.year ? movie.year : '<span class="missing-data">---</span>';
                const dirText = movie.director ? movie.director : '<span class="missing-data">---</span>';

                row.innerHTML = `
                    <td class="id-cell">${movie.id}</td>
                    <td style="color: ${movie.verified ? '#fff' : '#aaa'}">${movie.title}</td>
                    <td class="year-cell">${yearText}</td>
                    <td class="director-cell">${dirText}</td>
                `;
                tableBody.appendChild(row);
            });
            updateStats();
        }
        
       function updateStats() {
        const total = allMovies.length;
        const verified = allMovies.filter(m => m.verified).length;
        const pending = total - verified;
        
        // 1. Update Total (Checks if element exists first)
        const totalEl = document.getElementById('totalCount');
        if (totalEl) totalEl.textContent = total;

        // 2. Update Verified
        const verifiedEl = document.getElementById('verifiedCount');
        if (verifiedEl) verifiedEl.textContent = verified;

        // 3. Update Pending (Tries all common names to be safe)
        const pendingEl = document.getElementById('pendingCount') || 
                          document.getElementById('missingCount') || 
                          document.getElementById('remainingCount');
        
        if (pendingEl) pendingEl.textContent = pending;
    }

        function showNextBatch() {
            if(document.getElementById('searchBox').value !== "") return;
            currentIndex += batchSize;
            if (currentIndex >= allMovies.length) currentIndex = 0;
            displayMovies(currentIndex);
            window.scrollTo(0, 0);
        }

        function exportCSV() {
            let csv = 'ID,Title,Year,Director\n';
            allMovies.forEach(m => {
                const safeTitle = m.title.replace(/"/g, '""'); 
                const safeDir = m.director ? m.director.replace(/"/g, '""') : "";
                csv += `${m.id},"${safeTitle}",${m.year || ''},"${safeDir}"\n`;
            });
            const blob = new Blob([csv], { type: 'text/csv' });
            const a = document.createElement('a');
            a.href = window.URL.createObjectURL(blob);
            a.download = 'writers_on_film_full.csv';
            a.click();
        }

        function searchMovies() { displayMovies(0); }

        // RUN ON LOAD
        mergeLists();
        displayMovies();

    </script>
