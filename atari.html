<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://github.com/ghostm68/pantheon/raw/main/atari.gif" type="image/x-icon"/>
    
    <!-- SEO Meta Tags -->

    <meta name="keywords" content="Atari, Inkrealm, retro, word processor, Asteroids, gaming, pixel art, nostalgia, vintage computer">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Inkrealm: Atari Word Processor & Asteroids">
    <meta property="og:description" content="Relive the golden age of gaming and computing with Inkrealm's 'Atari'!">
    <meta property="og:url" content="https://inkrealm.info/atari">
    <meta property="og:type" content="website">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Inkrealm: Atari Word Processor & Asteroids">

    <title>Atari Terminal | INKREALM</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    
    <style>
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 20px;
        }
        ::-webkit-scrollbar-track {
            box-shadow: inset 0 0 5px grey; 
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: purple; 
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: yellow; 
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #1A2A6C;
            color: #A8E0FF;
            font-family: 'VT323', monospace;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* Header */
        .atari-header {
            width: 100%;
            max-width: 1200px;
            background-color: #0C0C3A;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            border: 3px solid #A8E0FF;
            position: relative;
        }

        .atari-header h1 {
            font-size: 48px;
            color: #D0B3F6;
            margin-bottom: 10px;
            text-shadow: 2px 2px 0 #FF00FF;
        }

        .game-link {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: 2px solid #A8E0FF;
            color: #A8E0FF;
            padding: 10px 20px;
            font-family: 'VT323', monospace;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .game-link:hover {
            background-color: #A8E0FF;
            color: #0C0C3A;
        }

        /* Main container with side-by-side layout */
        .main-wrapper {
            width: 100%;
            max-width: 1200px;
            display: flex;
            gap: 20px;
        }

        .terminal-container {
            flex: 1;
            background-color: #0C0C3A;
            border: 3px solid #A8E0FF;
            padding: 20px;
        }

        /* Magic 8-Ball side panel */
        .side-panel {
            width: 280px;
        }

        /* Magic 8-Ball */
        .magic-ball {
            background-color: #0C0C3A;
            border: 3px solid #D0B3F6;
            padding: 20px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .ball-title {
            color: #D0B3F6;
            font-size: 28px;
            text-align: center;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .ball-container {
            background: linear-gradient(135deg, #1a1a2e 0%, #0f0f1e 100%);
            border: 3px solid #8B00FF;
            border-radius: 50%;
            width: 220px;
            height: 220px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: inset 0 0 30px rgba(139, 0, 255, 0.5),
                        0 0 20px rgba(139, 0, 255, 0.3);
        }

        .ball-container:hover {
            transform: scale(1.05);
            box-shadow: inset 0 0 40px rgba(139, 0, 255, 0.7),
                        0 0 30px rgba(139, 0, 255, 0.5);
        }

        .ball-container:active {
            transform: scale(0.95);
        }

        .ball-window {
            background-color: #000033;
            border: 2px solid #4169E1;
            border-radius: 50%;
            width: 140px;
            height: 140px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-shadow: inset 0 0 20px rgba(65, 105, 225, 0.5);
        }

        .ball-answer {
            color: #00FFFF;
            font-size: 20px;
            text-align: center;
            line-height: 1.2;
            text-shadow: 0 0 10px #00FFFF;
        }

        .ball-number {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 84px;
            color: #FFFFFF;
            text-shadow: 2px 2px 0 #000;
            font-weight: bold;
        }

        .ball-instruction {
            color: #A8E0FF;
            font-size: 18px;
            text-align: center;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .shake {
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-10deg); }
            75% { transform: rotate(10deg); }
        }

        /* Menu bar */
        .menu-bar {
            background-color: #1A2A6C;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #D0B3F6;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .menu-bar button {
            background: none;
            border: 2px solid #A8E0FF;
            color: #A8E0FF;
            font-size: 20px;
            font-family: 'VT323', monospace;
            padding: 8px 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .menu-bar button:hover {
            background-color: #A8E0FF;
            color: #0C0C3A;
        }

        /* Text editor */
        .editor-wrapper {
            margin-bottom: 20px;
        }

        textarea#textEditor {
            width: 100%;
            height: 450px;
            background-color: #1A2A6C;
            color: #A8E0FF;
            border: 2px solid #D0B3F6;
            padding: 15px;
            font-family: 'VT323', monospace;
            font-size: 20px;
            resize: vertical;
        }

        textarea#textEditor::placeholder {
            color: #6A7A9C;
        }

        /* Footer actions */
        .footer-actions {
            background-color: #1A2A6C;
            padding: 15px;
            border: 2px solid #D0B3F6;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 10px;
        }

        .footer-actions button {
            background: none;
            border: 2px solid #D0B3F6;
            color: #D0B3F6;
            font-size: 18px;
            font-family: 'VT323', monospace;
            padding: 8px 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .footer-actions button:hover {
            background-color: #D0B3F6;
            color: #0C0C3A;
        }

        /* Atari marquee */
        .atari-marquee {
            margin: 20px 0;
            padding: 10px;
            background-color: #0C0C3A;
            border: 2px solid #A8E0FF;
            width: 100%;
            max-width: 1200px;
        }

        /* Game overlay */
        .game-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            overflow: auto;
        }

        .game-overlay.active {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .game-container {
            position: relative;
            padding: 20px;
        }

        .close-game {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: 2px solid #A8E0FF;
            color: #A8E0FF;
            padding: 10px 20px;
            font-family: 'VT323', monospace;
            font-size: 20px;
            cursor: pointer;
            z-index: 1001;
        }

        .close-game:hover {
            background-color: #A8E0FF;
            color: #000;
        }

        #gameCanvas {
            border: 3px solid #A8E0FF;
        }

        #instructions {
            color: #A8E0FF;
            font-family: 'VT323', monospace;
            font-size: 18px;
            margin-top: 20px;
            text-align: center;
        }

        .commands {
            margin: 5px 0;
        }

        kbd {
            background-color: #0C0C3A;
            border: 2px solid #A8E0FF;
            padding: 5px 10px;
            margin: 0 5px;
            border-radius: 3px;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .main-wrapper {
                flex-direction: column;
            }
            
            .side-panel {
                width: 100%;
            }

            .magic-ball {
                padding: 30px;
            }
        }

        @media (max-width: 768px) {
            .atari-header h1 {
                font-size: 32px;
            }
            
            .game-link {
                position: static;
                margin-top: 10px;
            }
            
            textarea#textEditor {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="atari-header">
        <h1>ATARI TERMINAL</h1>
        <p>INKREALM.INFO/ATARI</p>
        <button class="game-link" onclick="openGame()">▶ PLAY ASTEROIDS</button>
    </div>

    <!-- Main Content Area -->
    <div class="main-wrapper">
        <!-- Main Terminal -->
        <div class="terminal-container">
            <!-- Menu Bar -->
            <div class="menu-bar">
                <button onclick="newFile()">NEW</button>
                <button onclick="recallPage()">OPEN</button>
                <button onclick="savePage()">SAVE</button>
                <button onclick="insertDateTime()">DATE/TIME</button>
                <button onclick="modifyText()">MODIFY</button>
            </div>

            <!-- Text Editor -->
            <div class="editor-wrapper">
                <textarea id="textEditor" placeholder="READY. TYPE YOUR TEXT HERE..." spellcheck="true"></textarea>
            </div>

            <!-- Footer Actions -->
            <div class="footer-actions">
                <button onclick="downloadText()">↓ DOWNLOAD</button>
                <button onclick="clearText()">✕ CLEAR</button>
                <button onclick="toggleFullScreen()">⛶ FULLSCREEN</button>
            </div>
        </div>

        <!-- Side Panel: Magic 8-Ball -->
        <div class="side-panel">
            <div class="magic-ball">
                <div class="ball-title">Magic 8-Ball</div>
                <div class="ball-instruction">ASK A YES/NO<br>QUESTION & CLICK</div>
                <div class="ball-container" id="magicBall" onclick="shakeBall()">
                    <div class="ball-number">8</div>
                    <div class="ball-window">
                        <div class="ball-answer" id="ballAnswer">• • •</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Atari Marquee -->
    <div class="atari-marquee">
        <marquee><img width="88" src="https://github.com/ghostm68/pantheon/raw/main/atari.gif" alt="Atari Logo"></marquee>
    </div>

    <!-- Game Overlay (hidden by default) -->
    <div class="game-overlay" id="gameOverlay">
        <button class="close-game" onclick="closeGame()">✕ CLOSE GAME</button>
        <div class="game-container">
            <canvas id="gameCanvas" width="700" height="500"></canvas>
            <div id="instructions">
                <div class="commands"><kbd>↑</kbd> THRUST</div>
                <div class="commands"><kbd>←</kbd> <kbd>→</kbd> ROTATE</div>
                <div class="commands"><kbd>SPACE</kbd> SHOOT</div>
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // MAGIC 8-BALL FUNCTIONS
        // ============================================
        const eightBallAnswers = [
            "YES",
            "NO",
            "MAYBE",
            "ASK AGAIN",
            "DEFINITELY",
            "DOUBTFUL",
            "ABSOLUTELY",
            "NOT LIKELY",
            "CERTAINLY",
            "NEVER",
            "PROBABLY",
            "IMPOSSIBLE",
            "FOR SURE",
            "NOPE",
            "OUTLOOK GOOD",
            "TRY AGAIN",
            "SIGNS POINT TO YES",
            "DON'T COUNT ON IT",
            "IT IS CERTAIN",
            "VERY DOUBTFUL"
        ];

        function shakeBall() {
            const ball = document.getElementById('magicBall');
            const answer = document.getElementById('ballAnswer');
            
            // Add shake animation
            ball.classList.add('shake');
            
            // Show "thinking"
            answer.textContent = '• • •';
            
            // After shake, show answer
            setTimeout(() => {
                ball.classList.remove('shake');
                const randomAnswer = eightBallAnswers[Math.floor(Math.random() * eightBallAnswers.length)];
                answer.textContent = randomAnswer;
            }, 500);
        }

        // ============================================
        // WORD PROCESSOR FUNCTIONS
        // ============================================

        function newFile() {
            document.getElementById('textEditor').value = '';
            alert('NEW PAGE CREATED!');
        }

        function modifyText() {
            const editor = document.getElementById("textEditor");
            editor.style.color = editor.style.color === "red" ? "#A8E0FF" : "red";
        }

        function recallPage() {
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.accept = '.txt';
            fileInput.addEventListener('change', function() {
                const file = fileInput.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        document.getElementById('textEditor').value = e.target.result;
                    };
                    reader.readAsText(file);
                }
            });
            fileInput.click();
        }

        function savePage() {
            downloadText();
        }

        function insertDateTime() {
            const now = new Date();
            const editor = document.getElementById('textEditor');
            editor.value += '\n' + now.toLocaleString();
        }

        function downloadText() {
            const text = document.getElementById('textEditor').value;
            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'atari-document.txt';
            a.click();
            URL.revokeObjectURL(url);
        }

        function clearText() {
            if (confirm('CLEAR ALL TEXT?')) {
                document.getElementById('textEditor').value = '';
            }
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        // ============================================
        // GAME OVERLAY FUNCTIONS
        // ============================================

        function openGame() {
            document.getElementById('gameOverlay').classList.add('active');
            if (!gameStarted) {
                initGame();
                gameStarted = true;
            }
        }

        function closeGame() {
            document.getElementById('gameOverlay').classList.remove('active');
        }

        let gameStarted = false;

        // ============================================
        // ASTEROIDS GAME
        // ============================================

        function initGame() {
            const FPS = 30;
            const friction = 0.5;
            const shipSize = 30;
            const shipThrust = 5;
            const shipTurnSpeed = 360;
            const laserDist = 0.4;
            const laserMax = 10;
            const laserSpeed = 500;
            const roidsJag = 0.3;
            const roidsNum = 3;
            const roidsSize = 100;
            const roidsSpeed = 50;
            const roidsVert = 10;
            const gameLives = 3;
            const textSize = 40;

            let canvas = document.getElementById("gameCanvas");
            let context = canvas.getContext("2d");
            let level, roids, ship, lives, score, text, textAlpha;

            function newShip() {
                return {
                    x: canvas.width / 2,
                    y: canvas.height / 2,
                    r: shipSize / 2,
                    a: 90 / 180 * Math.PI,
                    rotation: 0,
                    thrusting: false,
                    thrust: { x: 0, y: 0 },
                    lasers: [],
                    canShoot: true,
                    dead: false
                };
            }

            function newAsteroid(x, y, r) {
                let lvlMultiply = 1 + 0.1 * level;
                let roid = {
                    x: x,
                    y: y,
                    xv: Math.random() * roidsSpeed * lvlMultiply / FPS * (Math.random() < 0.5 ? 1 : -1),
                    yv: Math.random() * roidsSpeed * lvlMultiply / FPS * (Math.random() < 0.5 ? 1 : -1),
                    r: r,
                    a: Math.random() * Math.PI * 2,
                    vert: Math.floor(Math.random() * (roidsVert + 1) + roidsVert / 2),
                    offs: []
                };
                for (let i = 0; i < roid.vert; i++) {
                    roid.offs.push(Math.random() * roidsJag * 2 + 1 - roidsJag);
                }
                return roid;
            }

            function createAsteroidBelt() {
                roids = [];
                let x, y;
                for (let i = 0; i < roidsNum + level; i++) {
                    do {
                        x = Math.floor(Math.random() * canvas.width);
                        y = Math.floor(Math.random() * canvas.height);
                    } while (distBetweenPoints(ship.x, ship.y, x, y) < roidsSize * 2 + ship.r);
                    roids.push(newAsteroid(x, y, Math.ceil(roidsSize / 2)));
                }
            }

            function distBetweenPoints(x1, y1, x2, y2) {
                return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
            }

            function update() {
                // Background
                context.fillStyle = "#2C2C2C";
                context.fillRect(0, 0, canvas.width, canvas.height);

                // Draw asteroids
                context.strokeStyle = "#D9F1BD";
                context.lineWidth = shipSize / 20;
                for (let i = 0; i < roids.length; i++) {
                    context.beginPath();
                    context.moveTo(
                        roids[i].x + roids[i].r * roids[i].offs[0] * Math.cos(roids[i].a),
                        roids[i].y + roids[i].r * roids[i].offs[0] * Math.sin(roids[i].a)
                    );
                    for (let j = 1; j < roids[i].vert; j++) {
                        context.lineTo(
                            roids[i].x + roids[i].r * roids[i].offs[j] * Math.cos(roids[i].a + j * Math.PI * 2 / roids[i].vert),
                            roids[i].y + roids[i].r * roids[i].offs[j] * Math.sin(roids[i].a + j * Math.PI * 2 / roids[i].vert)
                        );
                    }
                    context.closePath();
                    context.stroke();

                    // Move asteroids
                    roids[i].x += roids[i].xv;
                    roids[i].y += roids[i].yv;

                    // Wrap asteroids
                    if (roids[i].x < 0 - roids[i].r) roids[i].x = canvas.width + roids[i].r;
                    else if (roids[i].x > canvas.width + roids[i].r) roids[i].x = 0 - roids[i].r;
                    if (roids[i].y < 0 - roids[i].r) roids[i].y = canvas.height + roids[i].r;
                    else if (roids[i].y > canvas.height + roids[i].r) roids[i].y = 0 - roids[i].r;
                }

                // Draw ship
                if (!ship.dead) {
                    context.strokeStyle = "#fff";
                    context.lineWidth = shipSize / 20;
                    context.beginPath();
                    context.moveTo(
                        ship.x + 5 / 3 * ship.r * Math.cos(ship.a),
                        ship.y - 5 / 3 * ship.r * Math.sin(ship.a)
                    );
                    context.lineTo(
                        ship.x - ship.r * (2 / 3 * Math.cos(ship.a) + Math.sin(ship.a)),
                        ship.y + ship.r * (2 / 3 * Math.sin(ship.a) - Math.cos(ship.a))
                    );
                    context.lineTo(
                        ship.x - ship.r * (2 / 3 * Math.cos(ship.a) - Math.sin(ship.a)),
                        ship.y + ship.r * (2 / 3 * Math.sin(ship.a) + Math.cos(ship.a))
                    );
                    context.closePath();
                    context.stroke();
                }

                // Rotate and move ship
                ship.a += ship.rotation;
                ship.x += ship.thrust.x;
                ship.y += ship.thrust.y;

                // Wrap ship
                if (ship.x < 0 - ship.r) ship.x = canvas.width + ship.r;
                else if (ship.x > canvas.width + ship.r) ship.x = 0 - ship.r;
                if (ship.y < 0 - ship.r) ship.y = canvas.height + ship.r;
                else if (ship.y > canvas.height + ship.r) ship.y = 0 - ship.r;

                // Apply friction
                if (!ship.thrusting) {
                    ship.thrust.x -= friction * ship.thrust.x / FPS;
                    ship.thrust.y -= friction * ship.thrust.y / FPS;
                } else {
                    ship.thrust.x += shipThrust * Math.cos(ship.a) / FPS;
                    ship.thrust.y -= shipThrust * Math.sin(ship.a) / FPS;
                }

                // Draw score
                context.fillStyle = "#C9C9C9";
                context.font = textSize + "px VT323";
                context.textAlign = "right";
                context.fillText(score, canvas.width - 20, 40);
            }

            function keyDown(e) {
                if (ship.dead) return;
                switch (e.keyCode) {
                    case 32: // Space
                        if (ship.canShoot && ship.lasers.length < laserMax) {
                            ship.lasers.push({
                                x: ship.x + 4 / 3 * ship.r * Math.cos(ship.a),
                                y: ship.y - 4 / 3 * ship.r * Math.sin(ship.a),
                                xv: laserSpeed * Math.cos(ship.a) / FPS,
                                yv: -laserSpeed * Math.sin(ship.a) / FPS,
                                dist: 0
                            });
                        }
                        ship.canShoot = false;
                        break;
                    case 37: // Left
                        ship.rotation = shipTurnSpeed / 180 * Math.PI / FPS;
                        break;
                    case 38: // Up
                        ship.thrusting = true;
                        break;
                    case 39: // Right
                        ship.rotation = -shipTurnSpeed / 180 * Math.PI / FPS;
                        break;
                }
            }

            function keyUp(e) {
                switch (e.keyCode) {
                    case 32:
                        ship.canShoot = true;
                        break;
                    case 37:
                    case 39:
                        ship.rotation = 0;
                        break;
                    case 38:
                        ship.thrusting = false;
                        break;
                }
            }

            function newGame() {
                level = 0;
                score = 0;
                lives = gameLives;
                ship = newShip();
                createAsteroidBelt();
            }

            document.addEventListener("keydown", keyDown);
            document.addEventListener("keyup", keyUp);

            newGame();
            setInterval(update, 1000 / FPS);
        }
    </script>
</body>
