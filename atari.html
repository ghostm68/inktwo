<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Word Processor</title>
    <style>
        body {
            background-color: #1A2A6C;
            color: #A8E0FF;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .menu-bar {
            background-color: #0C0C3A;
            padding: 10px;
            width: 80%;
            text-align: center;
            margin-bottom: 20px;
        }

        .menu-bar button {
            background: none;
            border: none;
            color: #A8E0FF;
            font-size: 16px;
            margin: 0 10px;
            cursor: pointer;
        }

        .menu-bar button:hover {
            text-decoration: underline;
        }

        .dropdown {
            display: inline-block;
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #0C0C3A;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: #A8E0FF;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #555;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        textarea {
            width: 80%;
            height: 300px;
            background-color: #1A2A6C;
            color: #A8E0FF;
            border: 1px solid #A8E0FF;
            padding: 10px;
            resize: none;
            font-family: 'Courier New', Courier, monospace;
        }

        footer.footer {
            background-color: #0C0C3A;
            width: 80%;
            padding: 10px;
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        footer.footer button {
            background: none;
            border: none;
            color: #A8E0FF;
            font-size: 16px;
            cursor: pointer;
        }

        footer.footer button:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- ... (Rest of the HTML code) ... -->
</body>
</html>
