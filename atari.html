<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Word Processor</title>
    <style>
        body {
            background-color: #1A2A6C;
            color: #A8E0FF;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .menu-bar {
            background-color: #0C0C3A;
            padding: 10px;
            width: 80%;
            text-align: center;
            margin-bottom: 20px;
        }
        .menu-bar button {
            background: none;
            border: none;
            color: #A8E0FF;
            font-size: 16px;
            margin: 0 10px;
            cursor: pointer;
        }
        .menu-bar button:hover {
            text-decoration: underline;
        }
        .dropdown {
            display: inline-block;
            position: relative;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #0C0C3A;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: #A8E0FF;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #555;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        textarea {
            width: 80%;
            height: 300px;
            background-color: #1A2A6C;
            color: #A8E0FF;
            border: 1px solid #A8E0FF;
            padding: 10px;
            resize: none;
            overflow: auto; /* Ensure scrollbar appears */
        }
        footer.footer {
            background-color: #0C0C3A;
            width: 80%;
            padding: 10px;
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        footer.footer button {
            background: none;
            border: none;
            color: #A8E0FF;
            font-size: 16px;
            cursor: pointer;
        }
        footer.footer button:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="menu-bar">
        <button onclick="newFile()">New</button>
        <button onclick="modifyText()">Modify</button>
        <button onclick="recallPage()">Recall</button>
        <button onclick="savePage()">Save</button>
        <div class="dropdown">
            <button class="dropbtn">Extended Functions</button>
            <div class="dropdown-content">
                <a href="#" onclick="textFormatting()">Text Formatting</a>
                <a href="#" onclick="insertDateTime()">Insert Date/Time</a>
                <a href="#" onclick="spellCheck()">Spell Check</a>
            </div>
        </div>
    </div>

    <textarea id="textEditor" placeholder="Type your text here..."></textarea>

    <footer class="footer">
        <button onclick="downloadText()">Download Text</button>
        <button onclick="clearText()">Clear Text</button>
        <button onclick="toggleFullScreen()" id="fullScreenToggle">Toggle Fullscreen</button>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/typo-js/2.1.0/typo.min.js"></script>
    <script>
        // Load dictionaries
        const dictionary = {
            aff: 'https://raw.githubusercontent.com/wooorm/dictionaries/main/dictionaries/en/index.aff',
            dic: 'https://raw.githubusercontent.com/wooorm/dictionaries/main/dictionaries/en/index.dic'
        };

        let typo;

        fetch(dictionary.aff)
            .then(response => response.text())
            .then(aff => {
                fetch(dictionary.dic)
                    .then(response => response.text())
                    .then(dic => {
                        typo = new Typo('en_US', dic, aff);
                    });
            });

        function newFile() {
            document.getElementById('textEditor').value = '';
            alert('New page created!');
        }

        function modifyText() {
            var element = document.getElementById("textEditor");
            element.value = "The text has been modified!";
            element.style.color = "red";
        }

        function recallPage() {
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.style.display = 'none';
            document.body.appendChild(fileInput);
            
            fileInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('textEditor').value = e.target.result;
                };
                reader.readAsText(file);
            });
            
            fileInput.click();
        }

        function savePage() {
            const text = document.getElementById('textEditor').value;
            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'document.txt';
            a.click();
            URL.revokeObjectURL(url);
        }

        function textFormatting() {
            alert('Text formatting (add your logic)!');
        }

        function insertDateTime() {
            const now = new Date();
            document.getElementById('textEditor').value += '\n' + now.toLocaleString();
        }

        function spellCheck() {
            const text = document.getElementById('textEditor').value;
            const words = text.split(/\s+/);
            const misspelled = words.filter(word => !typo.check(word));

            if (misspelled.length > 0) {
                alert('Misspelled words: ' + misspelled.join(', '));
            } else {
                alert('No spelling errors found!');
            }
        }

        function downloadText() {
            const text = document.getElementById('textEditor').value;
            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'document.txt';
            a.click();
            URL.revokeObjectURL(url);
        }

        function clearText() {
            document.getElementById('textEditor').value = '';
            alert('Text cleared!');
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
                document.getElementById('fullScreenToggle').innerText = 'Exit Fullscreen';
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                    document.getElementById('fullScreenToggle').innerText = 'Toggle Fullscreen';
                }
            }
        }
    </script>
</body>
</html>
