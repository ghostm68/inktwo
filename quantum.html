
<html><head><base href="https://inkrealm.info" />
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern Quantum Realm Explorer</title>
<style>
body, html {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background-color: #121212;
    color: #e0e0e0;
    height: 100%;
    overflow: hidden;
}

.container {
    display: flex;
    flex-direction: column;
    height: 100vh;
    padding: 20px;
    box-sizing: border-box;
}

h1 {
    text-align: center;
    color: silver;
    font-size: 1.5rem;
    margin-bottom: 20px;
}

#quantum-realm {
    flex-grow: 1;
    background-color: #1e1e1e;
    border-radius: 10px;
    overflow: hidden;
    position: relative;
}

#controls {
    display: flex;
    justify-content: space-around;
    margin-top: 20px;
}

button {
    background-color: yellow;
    color: #000;
    border: none;
    padding: 10px 20px;
    font-size: 1rem;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: pink;
}

.particle {
    position: absolute;
    background-color: #bb86fc;
    border-radius: 50%;
    opacity: 0.7;
    transition: all 0.5s ease;
}

@keyframes pulse {
    0% { transform: scale(1); opacity: 0.7; }
    50% { transform: scale(1.2); opacity: 1; }
    100% { transform: scale(1); opacity: 0.7; }
}

</style>
</head>
<body>
<div class="container">
    <h1>Quantum Realm Explorer</h1>
    <div id="quantum-realm"></div>
    <div id="controls">
        <button id="observe">Observe</button>
        <button id="entangle">Entangle</button>
        <button id="superposition">Superposition</button>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
<script>
const quantumRealm = document.getElementById('quantum-realm');
const observeBtn = document.getElementById('observe');
const entangleBtn = document.getElementById('entangle');
const superpositionBtn = document.getElementById('superposition');

let particles = [];

function createParticle() {
    const particle = document.createElement('div');
    particle.classList.add('particle');
    particle.style.width = `${Math.random() * 10 + 5}px`;
    particle.style.height = particle.style.width;
    particle.style.left = `${Math.random() * 100}%`;
    particle.style.top = `${Math.random() * 100}%`;
    quantumRealm.appendChild(particle);
    particles.push(particle);
    return particle;
}

function initializeParticles() {
    for (let i = 0; i < 50; i++) {
        createParticle();
    }
}

function observe() {
    particles.forEach(particle => {
        gsap.to(particle, {
            x: Math.random() * quantumRealm.offsetWidth,
            y: Math.random() * quantumRealm.offsetHeight,
            duration: 1,
            ease: "power2.out"
        });
    });
}

function entangle() {
    const pairs = [];
    for (let i = 0; i < particles.length; i += 2) {
        if (i + 1 < particles.length) {
            pairs.push([particles[i], particles[i + 1]]);
        }
    }

    pairs.forEach(pair => {
        const [p1, p2] = pair;
        const midX = (parseFloat(p1.style.left) + parseFloat(p2.style.left)) / 2;
        const midY = (parseFloat(p1.style.top) + parseFloat(p2.style.top)) / 2;

        gsap.to([p1, p2], {
            left: `${midX}%`,
            top: `${midY}%`,
            duration: 1,
            ease: "elastic.out(1, 0.5)"
        });
    });
}

function superposition() {
    particles.forEach(particle => {
        gsap.to(particle, {
            scale: "random(0.5, 2)",
            opacity: "random(0.3, 1)",
            duration: 1,
            repeat: -1,
            yoyo: true,
            ease: "sine.inOut"
        });
    });
}

initializeParticles();

observeBtn.addEventListener('click', observe);
entangleBtn.addEventListener('click', entangle);
superpositionBtn.addEventListener('click', superposition);

// Initial animation
gsap.from(particles, {
    scale: 0,
    opacity: 0,
    duration: 2,
    stagger: 0.05,
    ease: "back.out(1.7)"
});
</script>
</body>
</html>
