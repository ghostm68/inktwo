<html lang="en">
<head>

    <title>Quantum Realm Explorer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #121212, #1e1e1e, #121212);
            background-size: 400% 400%;
            color: #e0e0e0;
            height: 100%;
            overflow: visible;
            animation: gradientShift 10s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: silver;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        #quantum-realm {
            flex-grow: 1;
            background-color: #1e1e1e;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .pyramid {
            position: absolute;
            stroke: #757575;
            fill: none;
            opacity: 0.5;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .pyramid:nth-child(1) {
            width: 60px;
            top: 20%;
            left: 40%;
        }

        .pyramid:nth-child(2) {
            width: 80px;
            top: 40%;
            left: 45%;
        }

        .pyramid:nth-child(3) {
            width: 100px;
            top: 30%;
            left: 50%;
        }

        button:hover ~ #quantum-realm .pyramid {
            transform: scale(1.1);
            opacity: 0.7;
        }

        #controls {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        button {
            background-color: yellow;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: pink;
            transform: scale(1.1);
            box-shadow: 0px 0px 10px rgba(255, 20, 147, 0.7);
        }

     footer {
    text-align: center;
    padding: 10px;
    background-color: #1e1e1e;
    color: #e0e0e0;
    position: relative;
    bottom: 0;
    width: 100%;
    box-sizing: border-box;
    z-index: 10; /* Ensure it appears above other content */
}

#experiment-container {
    display: inline-block;
    background-color: #292929;
    padding: 10px;
    border-radius: 5px;
    margin-top: 10px;
}

#experiment-result {
    font-weight: bold;
    color: yellow;
    margin-bottom: 10px;
}

#footer-action {
    background-color: yellow;
    color: #000;
    border: none;
    padding: 10px 20px;
    font-size: 1rem;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

#footer-action:hover {
    background-color: pink;
}

        #experiment-container {
            display: inline-block;
            background-color: #292929;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }

        #experiment-result {
            font-weight: bold;
            color: yellow;
        }

        .particle {
            position: absolute;
            background-color: #bb86fc;
            border-radius: 50%;
            opacity: 0.7;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 0.7; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quantum Realm Explorer</h1>
        <div id="quantum-realm">
            <!-- Multiple Pyramid Shapes -->
            <svg class="pyramid" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                <polygon points="50,10 90,90 10,90" />
            </svg>
            <svg class="pyramid" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                <polygon points="50,20 80,80 20,80" />
            </svg>
            <svg class="pyramid" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                <polygon points="50,15 85,85 15,85" />
            </svg>
        </div>
        <div id="controls">
            <button id="observe">Observe</button>
            <button id="entangle">Entangle</button>
            <button id="superposition">Superposition</button>
        </div>
    </div>
  <footer>
    <div id="experiment-container">
        <p id="experiment-result">set</p>
        <button id="footer-action">secret</button>
    </div>
</footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script>
  const quantumRealm = document.getElementById('quantum-realm');
const observeBtn = document.getElementById('observe');
const entangleBtn = document.getElementById('entangle');
const superpositionBtn = document.getElementById('superposition');
const footerResult = document.getElementById('experiment-result');
const footerAction = document.getElementById('footer-action');

let particles = [];

// Function to create and add a particle
function createParticle() {
    const particle = document.createElement('div');
    particle.classList.add('particle');
    particle.style.width = `${Math.random() * 10 + 5}px`;
    particle.style.height = particle.style.width;
    particle.style.left = `${Math.random() * 100}%`;
    particle.style.top = `${Math.random() * 100}%`;
    quantumRealm.appendChild(particle);
    particles.push(particle);
    return particle;
}

// Initialize particles
function initializeParticles() {
    for (let i = 0; i < 50; i++) {
        createParticle();
    }
}

// Function for the Observe button
function observe() {
    particles.forEach(particle => {
        gsap.to(particle, {
            x: Math.random() * quantumRealm.offsetWidth,
            y: Math.random() * quantumRealm.offsetHeight,
            duration: 1,
            ease: "power2.out"
        });
    });
    footerResult.textContent = 'Observing particles...';
}

// Function for the Entangle button
function entangle() {
    const pairs = [];
    for (let i = 0; i < particles.length; i += 2) {
        if (i + 1 < particles.length) {
            pairs.push([particles[i], particles[i + 1]]);
        }
    }

    pairs.forEach(pair => {
        const [p1, p2] = pair;
        const midX = (parseFloat(p1.style.left) + parseFloat(p2.style.left)) / 2;
        const midY = (parseFloat(p1.style.top) + parseFloat(p2.style.top)) / 2;

        gsap.to([p1, p2], {
            left: `${midX}%`,
            top: `${midY}%`,
            duration: 1,
            ease: "elastic.out(1, 0.5)"
        });
    });
    footerResult.textContent = 'Entangling particles...';
}

// Function for the Superposition button
function superposition() {
    particles.forEach(particle => {
        gsap.to(particle, {
            scale: "random(0.5, 2)",
            opacity: "random(0.3, 1)",
            duration: 1,
            repeat: -1,
            yoyo: true,
            ease: "sine.inOut"
        });
    });
    footerResult.textContent = 'Particles in superposition...';
}

// Function for the Footer Action button
function footerActionClick() {
    footerResult.textContent = 'we already exist in a quantum reality!';
}

// Initialize particles when the page loads
initializeParticles();

// Event listeners for buttons
observeBtn.addEventListener('click', observe);
entangleBtn.addEventListener('click', entangle);
superpositionBtn.addEventListener('click', superposition);
footerAction.addEventListener('click', footerActionClick);

// Initial animation for particles
gsap.from(particles, {
    scale: 0,
    opacity: 0,
    duration: 2,
    stagger: 0.05,
    ease: "back.out(1.7)"
});

// New interactive footer experiment
document.querySelectorAll('button').forEach(button => {
    button.addEventListener('mouseover', () => {
        document.getElementById('experiment-result').textContent = 'Interacting...';
    });

    button.addEventListener('mouseout', () => {
        document.getElementById('experiment-result').textContent = 'Ready';
    });
});

    </script>
</body>
</html>
