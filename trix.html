 // Matrix animation variables and functions
const canvas = document.getElementById('matrix-canvas');
const ctx = canvas.getContext('2d');
let paused = false;

function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

let katakana = 'アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヰヱヲン';
let latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
let nums = '0123456789';
let hiragana = 'あいうえおかきくけこさしすせそたちつてとなにぬねのはひふへほまみむめもやゆよらりるれろわをん';
let greek = 'ΑΒΓΔΕΖΗΘΙΚΛΜΝΞΟΠΡΣΤΥΦΧΨΩ';
let cyrillic = 'АБВГДЕЁЖЗИЙКЛМНОПРСТУФХЦЧШЩЪЫЬЭЮЯ';
let math = '∀∂∃∅∇∈∉∋∏∑−∕∗∘√∝∞∟∠∡∢∧∨∩∪∫∬∭∮∯∰∴∵∶∷∼∽∾∿≀≁≈≉≠≡≢≤≥≦≧≨≩≪≫≬≭≮≯≰≱≲≳≴≵≶≷≸≹≺≻≼≽≾≿⊀⊁⊂⊃⊄⊅⊆⊇⊈⊉⊊⊋⊌⊍⊎⊏⊐⊑⊒⊓⊔⊕⊖⊗⊘⊙⊚⊛⊜⊝⊞⊟⊠⊡⊢⊣⊤⊥⊦⊧⊨⊩⊪⊫⊬⊭⊮⊯⊰⊱⊲⊳⊴⊵⊶⊷⊸⊹⊺⊻⊼⊽⊾⊿⋀⋁⋂⋃⋄⋅⋆⋇⋈⋉⋊⋋⋌⋍⋎⋏⋐⋑⋒⋓⋔⋕⋖⋗⋘⋙⋚⋛⋜⋝⋞⋟⋠⋡⋢⋣⋤⋥⋦⋧⋨⋩⋪⋫⋬⋭⋮⋯⋰⋱⋲⋳⋴⋵⋶⋷⋸⋹⋺⋻⋼⋽⋾⋿';
let special = '!@#$%^&*()_+-=[]{}|;:,.<>?`~';	    
let alphabet = katakana + latin + nums + hiragana + greek + cyrillic + math + special;
let fontSize = 16;
let columns = canvas.width / fontSize;
let rainDrops = Array(Math.ceil(columns)).fill(1);
let color = '#0f0';
let speed = 50;


function draw() {
    if (paused) return;
    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = color;
    ctx.font = fontSize + 'px monospace';
    for (let i = 0; i < rainDrops.length; i++) {
        const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
        ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);
        if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
            rainDrops[i] = 0;
        }
        rainDrops[i]++;
    }
}

let interval = setInterval(draw, speed);

function toggleMatrixAnimation() {
    paused = !paused;
}

function randomizeColor() {
    color = `#${Math.floor(Math.random()*16777215).toString(16)}`;
    document.getElementById('colorPicker').value = color;
}

function updateColor(newColor) {
    color = newColor;
}

function updateSpeed(newSpeed) {
    clearInterval(interval);
    speed = parseInt(newSpeed);
    interval = setInterval(draw, speed);
    document.getElementById('speedValue').textContent = speed;
}

function updateFontSize(newSize) {
    fontSize = parseInt(newSize);
    columns = canvas.width / fontSize;
    rainDrops = Array(Math.ceil(columns)).fill(1);
    document.getElementById('fontSizeValue').textContent = fontSize;
}

function updateCharacterSet(set) {
    switch(set) {
        case 'matrix':
            alphabet = katakana + latin + nums;
            break;
        case 'binary':
            alphabet = '01';
            break;
        case 'ascii':
            alphabet = Array.from({length: 95}, (_, i) => String.fromCharCode(i + 32)).join('');
            break;
        case 'hiragana':
            alphabet = hiragana;
            break;
        case 'greek':
            alphabet = greek;
            break;
        case 'cyrillic':
            alphabet = cyrillic;
            break;
        case 'math':
            alphabet = math;
            break;
        case 'special':
            alphabet = special;
            break;
    }
}

function resetToDefaults() {
    color = '#0f0';
    speed = 50;
    fontSize = 16;
    alphabet = katakana + latin + nums;
    document.getElementById('colorPicker').value = color;

    document.getElementById('fontSizeValue').textContent = fontSize;
    document.getElementById('charSetSelect').value = 'matrix';
    updateSpeed(speed);
    updateFontSize(fontSize);
}


// Writing app variables and functions
let darkMode = false;
let currentFont = 'Lora';
let typewriterSound = false;
let openDyslexicMode = false;
const fonts = ['Lora', 'Roboto', 'Open Sans', 'Merriweather', 'Arial', 'Helvetica', 'Times New Roman', 'Courier New', 'Georgia', 'Palatino', 'Garamond', 'Bookman', 'Comic Sans MS', 'Trebuchet MS', 'Arial Black', 'Impact'];
let typewriterAudio = new Audio('https://github.com/ghostm68/pantheon/raw/f6021c2d479492ddb8b08d2625f57f2ac8e4d026/typewrit.wav');

let recognition;
let isListening = false;

function setupSpeechRecognition() {
    if ('webkitSpeechRecognition' in window) {
        recognition = new webkitSpeechRecognition();
        recognition.continuous = true;
        recognition.interimResults = true;

        recognition.onresult = function(event) {
            const result = event.results[event.results.length - 1];
            const transcript = result[0].transcript;
            
            if (result.isFinal) {
                insertTextAtCursor(transcript + ' ');
            }
        };

        recognition.onerror = function(event) {
            console.error('Speech recognition error:', event.error);
        };
    } else {
        console.log('Speech recognition not supported');
    }
}

function toggleVoiceInput() {
    if (!recognition) {
        setupSpeechRecognition();
    }

    if (isListening) {
        recognition.stop();
        isListening = false;
        document.getElementById('voiceButton').textContent = 'Start Voice Input';
    } else {
        recognition.start();
        isListening = true;
        document.getElementById('voiceButton').textContent = 'Stop Voice Input';
    }
}

function insertTextAtCursor(text) {
    const editor = document.getElementById('editor');
    const cursorPos = editor.selectionStart;
    const textBefore = editor.value.substring(0, cursorPos);
    const textAfter = editor.value.substring(cursorPos);
    editor.value = textBefore + text + textAfter;
    editor.selectionStart = editor.selectionEnd = cursorPos + text.length;
}
	    
function toggleDarkMode() {
    darkMode = !darkMode;
    document.body.style.backgroundColor = darkMode ? '#222' : '#fff';
    document.body.style.color = darkMode ? '#fff' : '#000';
    document.getElementById('editor').style.backgroundColor = darkMode ? 'rgba(34, 34, 34, 0.8)' : 'rgba(255, 255, 255, 0.8)';
    document.getElementById('editor').style.color = darkMode ? '#fff' : '#000';
}

function changeFont() {
    const currentIndex = fonts.indexOf(currentFont);
    currentFont = fonts[(currentIndex + 1) % fonts.length];
    document.getElementById('editor').style.fontFamily = currentFont;
}

function toggleTypewriterSound() {
    typewriterSound = !typewriterSound;
    if (typewriterSound) {
        document.getElementById('editor').addEventListener('keypress', playTypewriterSound);
    } else {
        document.getElementById('editor').removeEventListener('keypress', playTypewriterSound);
    }
}

function playTypewriterSound() {
    if (typewriterAudio) {
        typewriterAudio.currentTime = 0;
        typewriterAudio.play().catch(e => console.error("Error playing sound:", e));
    }
}

function toggleOpenDyslexic() {
    openDyslexicMode = !openDyslexicMode;
    document.body.style.fontFamily = openDyslexicMode ? 'OpenDyslexic, sans-serif' : 'Lora, serif';
    document.getElementById('editor').style.fontFamily = openDyslexicMode ? 'OpenDyslexic, sans-serif' : currentFont;

}

function saveDocument() {
    const text = document.getElementById('editor').value;
    const fileType = prompt("Enter file type to save (txt or pdf):", "txt");
    
    if (fileType === "txt") {
        const blob = new Blob([text], {type: 'text/plain'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'document.txt';
        a.click();
    } else if (fileType === "pdf") {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.text(text, 10, 10);
        doc.save("document.pdf");
    } else {
        alert("Invalid file type. Please choose 'txt' or 'pdf'.");
    }
}

function loadDocument() {
    const input = document.createElement('input');
    input.type = 'file';
    input.accept = '.txt,.pdf';
    input.onchange = function(event) {
        const file = event.target.files[0];
        const reader = new FileReader();
        
        if (file.type === "text/plain") {
            reader.onload = function(e) {
                document.getElementById('editor').value = e.target.result;
                updateWordCount();
            };
            reader.readAsText(file);
        } else if (file.type === "application/pdf") {
            reader.onload = function(e) {
                const typedarray = new Uint8Array(e.target.result);
                
                pdfjsLib.getDocument({data: typedarray}).promise.then(function(pdf) {
                    let text = '';
                    const numPages = pdf.numPages;
                    let loadedPages = 0;

                    for (let i = 1; i <= numPages; i++) {
                        pdf.getPage(i).then(function(page) {
                            page.getTextContent().then(function(textContent) {
                                text += textContent.items.map(item => item.str).join(' ') + '\n\n';
                                loadedPages++;
                                if (loadedPages === numPages) {
                                    document.getElementById('editor').value = text.trim();
                                    updateWordCount();
                                }
                            });
                        });
                    }
                });
            };
            reader.readAsArrayBuffer(file);
        }
    };
    input.click();
}

function printDocument() {
    window.print();
}

function updateWordCount() {
    const text = document.getElementById('editor').value;
    const wordCount = text.trim().split(/\s+/).length;
    document.getElementById('word-counter').textContent = `Words: ${wordCount}`;
}

function applyScreenplayFormat() {
    const editor = document.getElementById('editor');
    const format = document.getElementById('screenplay-elements').value;
    const cursorPosition = editor.selectionStart;
    let formattedText = '';

    switch(format) {
        case 'scene':
            formattedText = '\nINT. LOCATION - DAY\n\n';
            break;
        case 'action':
            formattedText = '\nAction description goes here.\n\n';
            break;
        case 'character':
            formattedText = '\n\nCHARACTER NAME\n';
            break;
        case 'dialogue':
            formattedText = '\nDialogue goes here.\n\n';
            break;
        case 'parenthetical':
            formattedText = '\n(parenthetical)\n';
            break;
        case 'transition':
            formattedText = '\n\nCUT TO:\n\n';
            break;
    }

    if (formattedText) {
        editor.setRangeText(formattedText, cursorPosition, cursorPosition, 'end');
        editor.focus();
        editor.selectionStart = editor.selectionEnd = cursorPosition + formattedText.length;
    }

    // Reset the select element
    document.getElementById('screenplay-elements').value = '';
}

// Initialize values
document.getElementById('speedValue').textContent = speed;
document.getElementById('fontSizeValue').textContent = fontSize;


function handleListCreation(e) {
    const cursorPosition = this.selectionStart;
    const textBeforeCursor = this.value.substring(0, cursorPosition);
    const lines = textBeforeCursor.split('\n');
    const currentLine = lines[lines.length - 1];

    if (currentLine === '* ') {
        e.preventDefault();
        this.value = textBeforeCursor.slice(0, -2) + '\n• ' + this.value.substring(cursorPosition);
        this.selectionStart = this.selectionEnd = cursorPosition + 1;
    } else if (currentLine === '1. ') {
        e.preventDefault();
        this.value = textBeforeCursor + '\n2. ' + this.value.substring(cursorPosition);
        this.selectionStart = this.selectionEnd = cursorPosition + 4;
    }
}

function showPopupToolbar(event) {
    const toolbar = document.getElementById('popupToolbar');
    toolbar.style.display = 'block';
    toolbar.style.left = event.clientX + 'px';
    toolbar.style.top = event.clientY + 'px';
}

function applyFormatting(format) {
    const editor = document.getElementById('editor');
    const selectionStart = editor.selectionStart;
    const selectionEnd = editor.selectionEnd;
    const selection = editor.value.substring(selectionStart, selectionEnd);
    let formattedText = selection;

    switch(format) {
        case 'bold':
            formattedText = `**${selection}**`;
            break;
        case 'italic':
            formattedText = `*${selection}*`;
            break;
        case 'underline':
            formattedText = `__${selection}__`;
            break;
    }

    editor.setRangeText(formattedText, selectionStart, selectionEnd, 'end');
    editor.focus();
}

document.addEventListener('click', function(e) {
    if (!e.target.closest('#popupToolbar') && !e.target.closest('#editor')) {
        document.getElementById('popupToolbar').style.display = 'none';
    }
});

function initializeFeatures() {
    updateWordCount();
    document.getElementById('editor').addEventListener('input', handleListCreation);
}

initializeFeatures();
    </script>

        case 'math':
            alphabet = math;
            break;
        case 'special':
            alphabet = special;
            break;
    }
}

function resetToDefaults() {
    color = '#0f0';
    speed = 50;
    fontSize = 16;
    alphabet = katakana + latin + nums;
    document.getElementById('colorPicker').value = color;
    document.getElementById('speedSlider').value = speed;
    document.getElementById('speedValue').textContent = speed;
    document.getElementById('fontSizeSlider').value = fontSize;
    document.getElementById('fontSizeValue').textContent = fontSize;
    document.getElementById('charSetSelect').value = 'matrix';
    updateSpeed(speed);
    updateFontSize(fontSize);
}

// Update screenplay format function
function applyScreenplayFormat() {
    const editor = document.getElementById('editor');
    const format = document.getElementById('screenplay-elements').value;
    const cursorPosition = editor.selectionStart;
    let formattedText = '';

    switch(format) {
        case 'scene':
            formattedText = '\nINT. LOCATION - DAY\n\n';
            break;
        case 'action':
            formattedText = '\nAction description goes here.\n\n';
            break;
        case 'character':
            formattedText = '\n\nCHARACTER NAME\n';
            break;
        case 'dialogue':
            formattedText = '\nDialogue goes here.\n\n';
            break;
        case 'parenthetical':
            formattedText = '\n(parenthetical)\n';
            break;
        case 'transition':
            formattedText = '\n\nCUT TO:\n\n';
            break;
    }

    if (formattedText) {
        editor.setRangeText(formattedText, cursorPosition, cursorPosition, 'end');
        editor.focus();
        editor.selectionStart = editor.selectionEnd = cursorPosition + formattedText.length;
    }

    // Reset the select element
    document.getElementById('screenplay-elements').value = '';
}

// Initialize values
document.getElementById('speedValue').textContent = speed;
document.getElementById('fontSizeValue').textContent = fontSize;
</script>
