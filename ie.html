<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The official portfolio for actress India Eisley, known for her roles in 'The Secret Life of the American Teenager,' 'Underworld: Awakening,' and the upcoming 'Vampires of the Velvet Lounge.'">
<meta name="keywords" content="India Eisley, actress, portfolio, The Secret Life of the American Teenager, Underworld Awakening, Look Away, Vampires of the Velvet Lounge, film, television">
<meta name="author" content="India Eisley">
<link rel="canonical" href="https://inkrealm.info/ie">
    <title>India Eisley</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Cinzel:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
 * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            overflow: hidden;
            color: #ffffff;
            height: 100vh;
            width: 100vw;
            background: #000;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }

        .video-background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(20px);
            transform: scale(1.1);
        }

      .video-container {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);

    /* --- KEY SIZING CHANGES --- */
    /* Let height be the primary driver to prevent vertical overflow */
    height: 85vh; /* Occupy 85% of the viewport's height */
    width: auto;  /* Allow width to be calculated automatically */
    aspect-ratio: 16 / 9; /* Maintain the video's aspect ratio */
    max-width: 90vw; /* As a safety, ensure it never gets wider than the screen */

    border: 2px solid rgba(212, 175, 55, 0.3);
    box-shadow: 0 0 40px rgba(0, 0, 0, 0.8);
    z-index: -1;
    overflow: hidden;
}
        .video-container video {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: contain;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            z-index: 0;
            pointer-events: none;
        }

        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 1s ease, visibility 1s ease;
        }

        .splash-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .splash-content {
            text-align: center;
        }

        .initials {
            font-family: 'Cinzel', serif;
            font-size: clamp(48px, 10vw, 120px);
            font-weight: 900;
            letter-spacing: 0.1em;
            background-image: url('https://raw.githubusercontent.com/ghostm68/pantheon/main/guitartownindia.gif');
            background-size: cover;
            background-position: center;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
            text-align: center;
        }

        .main-content {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            opacity: 0;
            transition: opacity 1s ease 0.5s;
        }

        .main-content.visible {
            opacity: 1;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 2.5rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            z-index: 100;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0) 100%);
        }

        .logo {
            font-family: 'Cinzel', serif;
            font-size: 2.5rem;
            font-weight: 500;
            letter-spacing: 0.2em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logo:hover {
            letter-spacing: 0.3em;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
        }

        .credits-list {
            position: fixed;
            left: 3rem;
            top: 50%;
            transform: translateY(-50%);
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-height: 80vh;
            overflow-y: auto;
            padding-right: 1rem;
        }

        .credits-list::-webkit-scrollbar {
            width: 4px;
        }

        .credits-list::-webkit-scrollbar-track {
            background: transparent;
        }

        .credits-list::-webkit-scrollbar-thumb {
            background: rgba(212, 175, 55, 0.3);
            border-radius: 2px;
        }

        .credit-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            position: relative;
        }

        .credit-text {
            color: #FCE205;
            font-size: 0.85rem;
            letter-spacing: 0.05em;
            font-weight: 400;
            transition: all 0.3s ease;
            opacity: 0.7;
            cursor: default;
            white-space: nowrap;
        }

        .credit-item:hover .credit-text {
            opacity: 1;
            letter-spacing: 0.1em;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.6);
        }

        .credit-image {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 4px;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.3s ease;
            pointer-events: none;
            border: 1px solid rgba(212, 175, 55, 0.3);
        }

        .credit-item:hover .credit-image {
            opacity: 1;
            transform: scale(1);
        }

        .contact-links {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            align-items: flex-end;
            z-index: 100;
        }

        .contact-links a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 0.7rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            font-weight: 300;
            transition: all 0.3s ease;
        }

        .contact-links a:hover {
            color: #d4af37;
        }

        @media (max-width: 768px) {
            .initials {
                /* Overriding clamp for mobile to ensure it's large enough */
                font-size: 15vw;
            }

            .video-container {
                width: 95vw;
                height: auto;
            }

            header {
                padding: 1.5rem;
            }

            .logo {
                font-size: 1.8rem;
            }

            .credits-list {
                left: 1rem;
                max-height: 60vh;
            }

            .credit-text {
                font-size: 0.75rem;
            }

            .credit-image {
                width: 50px;
                height: 50px;
            }

            .contact-links {
                bottom: 1rem;
                right: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop playsinline>
            <source src="https://raw.githubusercontent.com/ghostm68/pantheon/main/INDIAEISLEY_20251028_024926380.mp4" type="video/mp4">
        </video>
    </div>

    <div class="video-container">
        <video autoplay muted loop playsinline>
            <source src="https://raw.githubusercontent.com/ghostm68/pantheon/main/INDIAEISLEY_20251028_024926380.mp4" type="video/mp4">
        </video>
    </div>
    
    <div class="overlay"></div>

    <div class="splash-screen" id="splash">
        <div class="splash-content">
            <div class="initials">INDIA<br>EISLEY</div>
        </div>
    </div>

    <div class="main-content" id="mainContent">
        <header>
            <div class="logo"></div>
        </header>

             <div class="credits-list">
            <div class="credit-item">
                <div class="credit-text">coming soon...</div>
                <img src="https://m.media-amazon.com/images/M/MV5BZjhjODZmOGItODVmMi00NmNhLWFlMjctMjBhMTMyMzlkNWRlXkEyXkFqcGc@._V1_.jpg" alt="" class="credit-image">
            </div>
            <div class="credit-item">
                <div class="credit-text">Vampires of the Velvet Lounge</div>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTYx7vMQeDooe-Q7u-xdSNt5mXtSRdx4esz7w&s" alt="" class="credit-image">
            </div>
            <div class="credit-item">
                <div class="credit-text">The Athena Syndrome</div>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQVdzUro33MulR9K7b8cMt8m2vGP2uh_2XMuA&s" alt="" class="credit-image">
            </div>
        </div>

     <div class="contact-links">
    <a href="tel:+1-310-555-0456" target="_blank">Contact Gina Hoffman</a><br>
</div>

    <script>
        // Auto-hide splash screen after 1 second
        setTimeout(() => {
            document.getElementById('splash').classList.add('hidden');
            document.getElementById('mainContent').classList.add('visible');
        }, 1000);
    </script>
</body>
</html>
