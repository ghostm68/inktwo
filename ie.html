<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India Eisley</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Cinzel:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            overflow: hidden;
            color: #ffffff;
            height: 100vh;
            width: 100vw;
        }

        #video-bg {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 0;
            pointer-events: none;
        }

        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 1s ease, visibility 1s ease;
        }

        .splash-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .splash-content {
            text-align: center;
        }

        .initials {
            font-family: 'Cinzel', serif;
            font-size: 28vw;
            font-weight: 900;
            letter-spacing: 0.15em;
            background-image: url('https://raw.githubusercontent.com/ghostm68/pantheon/main/guitartownindia.gif');
            background-size: cover;
            background-position: center;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
        }

        .main-content {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            opacity: 0;
            transition: opacity 1s ease 0.5s;
        }

        .main-content.visible {
            opacity: 1;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 2.5rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            z-index: 100;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0) 100%);
        }

        .logo {
            font-family: 'Cinzel', serif;
            font-size: 2.5rem;
            font-weight: 500;
            letter-spacing: 0.2em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logo:hover {
            letter-spacing: 0.3em;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
        }

        .credits-list {
            position: fixed;
            left: 3rem;
            top: 50%;
            transform: translateY(-50%);
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            max-height: 80vh;
            overflow-y: auto;
            padding-right: 1rem;
        }

        .credits-list::-webkit-scrollbar {
            width: 4px;
        }

        .credits-list::-webkit-scrollbar-track {
            background: transparent;
        }

        .credits-list::-webkit-scrollbar-thumb {
            background: rgba(212, 175, 55, 0.3);
            border-radius: 2px;
        }

        .credit-link {
            color: #d4af37;
            text-decoration: none;
            font-size: 0.85rem;
            letter-spacing: 0.05em;
            font-weight: 400;
            transition: all 0.3s ease;
            position: relative;
            padding-left: 0;
            opacity: 0.7;
        }

        .credit-link:hover {
            opacity: 1;
            padding-left: 1rem;
            letter-spacing: 0.1em;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.6);
        }

        .credit-link::before {
            content: '→';
            position: absolute;
            left: 0;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .credit-link:hover::before {
            opacity: 1;
        }

        .contact-links {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            align-items: flex-end;
            z-index: 50;
        }

        .contact-links a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 0.7rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            font-weight: 300;
            transition: all 0.3s ease;
            position: relative;
        }

        .contact-links a:hover {
            color: #d4af37;
        }

        @media (max-width: 768px) {
            .initials {
                font-size: 35vw;
            }

            header {
                padding: 1.5rem;
            }

            .logo {
                font-size: 1.8rem;
            }

            .credits-list {
                left: 1rem;
                font-size: 0.75rem;
                max-height: 60vh;
            }

            .contact-links {
                bottom: 1rem;
                right: 1rem;
            }
        }
    </style>
</head>
<body>
    <video id="video-bg" autoplay muted loop playsinline>
        <source src="https://raw.githubusercontent.com/ghostm68/pantheon/main/INDIAEISLEY_20251028_024926380.mp4" type="video/mp4">
    </video>
    
    <div class="overlay"></div>

    <div class="splash-screen" id="splash">
        <div class="splash-content">
            <div class="initials">IE</div>
        </div>
    </div>

    <div class="main-content" id="mainContent">
        <header>
            <div class="logo"></div>
        </header>

        <div class="credits-list">
            <a href="#" class="credit-link">The Secret Life of the American Teenager</a>
            <a href="#" class="credit-link">Underworld: Awakening</a>
            <a href="#" class="credit-link">The Curse of Sleeping Beauty</a>
            <a href="#" class="credit-link">Look Away</a>
            <a href="#" class="credit-link">I Am the Night</a>
            <a href="#" class="credit-link">Adolescence</a>
            <a href="#" class="credit-link">Every Breath You Take</a>
            <a href="#" class="credit-link">Blonde</a>
            <a href="#" class="credit-link">Gossamer Folds</a>
            <a href="#" class="credit-link">Social Suicide</a>
            <a href="#" class="credit-link">Kite</a>
            <a href="#" class="credit-link">Nesthäkchen</a>
            <a href="#" class="credit-link">Headspace</a>
            <a href="#" class="credit-link">The Fall of Night</a>
        </div>

        <div class="contact-links">
            <a href="tel:+1-424-288-2000" target="_blank">CAA</a>
            <a href="tel:+1-323-960-3399" target="_blank">Gina Hoffman</a>
        </div>
    </div>

    <script>
        // Auto-hide splash screen after 1 second
        setTimeout(() => {
            document.getElementById('splash').classList.add('hidden');
            document.getElementById('mainContent').classList.add('visible');
        }, 1000);

        // Prevent default link behavior
        document.querySelectorAll('.credit-link').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
            });
        });
    </script>
</body>
</html>
