<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024">
    <meta name="description" content="The official portfolio for upcoming projects involving India Eisley, known for her roles in 'The Secret Life of the American Teenager,' 'Underworld: Awakening,' and the upcoming 'Vampires of the Velvet Lounge.'">
    <meta name="keywords" content="India Eisley, actress, portfolio, The Secret Life of the American Teenager, Underworld Awakening, Look Away, Vampires of the Velvet Lounge, film, television">
    <meta name="author" content="India Eisley">
    <link rel="canonical" href="https://inkrealm.info/ie">
    <title>India Eisley</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Cinzel:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --red: #ff0033;
            --black: #0a0a0a;
            --gold: #d4af37;
            --gold-dim: rgba(212, 175, 55, 0.3);
            --gold-glow: rgba(212, 175, 55, 0.5);
        }

        ::selection {
            background: var(--red);
            color: var(--black);
            text-shadow: none;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            overflow: hidden;
            color: #ffffff;
            height: 100vh;
            width: 100vw;
            background: #000;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }

        .video-background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(20px);
            transform: scale(1.1);
        }

        .video-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 85vh;
            width: auto;
            aspect-ratio: 16 / 9;
            max-width: 90vw;
            border: 2px solid rgba(212, 175, 55, 0.3);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.8);
            z-index: -1;
            overflow: hidden;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: contain;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            z-index: 0;
            pointer-events: none;
        }

        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 1s ease, visibility 1s ease;
            background-image:
                linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                url('https://raw.githubusercontent.com/ghostm68/pantheon/main/guitartownindia.gif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .splash-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .splash-content {
            text-align: center;
        }

        .initials {
            font-family: 'Cinzel', serif;
            font-size: clamp(48px, 10vw, 120px);
            font-weight: 900;
            letter-spacing: 0.1em;
            background-image: url('https://raw.githubusercontent.com/ghostm68/pantheon/main/guitartownindia.gif');
            background-size: cover;
            background-position: center;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
            text-align: center;
        }

        .main-content {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            opacity: 0;
            transition: opacity 1s ease 0.5s;
        }

        .main-content.visible {
            opacity: 1;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 2.5rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            z-index: 100;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0) 100%);
        }

        .logo {
            font-family: 'Cinzel', serif;
            font-size: 2.5rem;
            font-weight: 500;
            letter-spacing: 0.2em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logo:hover {
            letter-spacing: 0.3em;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
        }

        .credits-list {
            position: fixed;
            left: 3rem;
            top: 50%;
            transform: translateY(-50%);
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-height: 80vh;
            overflow-y: auto;
            padding-right: 1rem;
        }

        .credits-list::-webkit-scrollbar {
            width: 4px;
        }

        .credits-list::-webkit-scrollbar-track {
            background: transparent;
        }

        .credits-list::-webkit-scrollbar-thumb {
            background: rgba(212, 175, 55, 0.3);
            border-radius: 2px;
        }

        .credit-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            position: relative;
        }

        .credit-text {
            color: #f5eb27;
            font-size: 0.85rem;
            letter-spacing: 0.05em;
            font-weight: 400;
            transition: all 0.3s ease;
            opacity: 0.7;
            cursor: default;
            white-space: nowrap;
        }

        .credit-item:hover .credit-text {
            opacity: 1;
            letter-spacing: 0.1em;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.6);
        }

        .credit-image {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 4px;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.3s ease;
            pointer-events: none;
            border: 1px solid rgba(212, 175, 55, 0.3);
        }

        .credit-item:hover .credit-image {
            opacity: 1;
            transform: scale(1);
        }

        .contact-links {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            align-items: flex-end;
            z-index: 100;
        }

        .contact-links a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 0.7rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            font-weight: 300;
            transition: all 0.3s ease;
        }

        .contact-links a:hover {
            color: #d4af37;
        }

        /* === AUDIO PLAYER STYLES - SIDEBAR VERSION === */
        .audio-player-container {
            margin-top: 1rem;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 1s ease 1.5s, transform 1s ease 1.5s;
        }

        .audio-player-container.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .audio-player {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            background: rgba(10, 10, 10, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid var(--gold-dim);
            border-radius: 12px;
            padding: 1rem;
            width: 266px; /* Matches your GIF width */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .player-top-row {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .play-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 1px solid var(--gold);
            background: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .play-btn:hover {
            background: var(--gold);
            box-shadow: 0 0 15px var(--gold-glow);
        }

        .play-btn:hover svg {
            fill: var(--black);
        }

        .play-btn svg {
            width: 14px;
            height: 14px;
            fill: var(--gold);
            transition: all 0.3s ease;
            margin-left: 1px;
        }

        .play-btn.playing svg {
            margin-left: 0;
        }

        .track-info-sidebar {
            font-family: 'Cormorant Garamond', serif;
            font-size: 0.75rem;
            color: var(--gold);
            letter-spacing: 0.05em;
            font-weight: 400;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
        }

        .progress-container {
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
            width: 100%;
        }

        .progress-bar {
            width: 100%;
            height: 3px;
            background: rgba(212, 175, 55, 0.2);
            border-radius: 2px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--gold), #f5eb27);
            width: 0%;
            border-radius: 2px;
            transition: width 0.1s linear;
            box-shadow: 0 0 8px var(--gold-glow);
        }

        .progress-bar:hover .progress-fill {
            box-shadow: 0 0 12px var(--gold);
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            font-family: 'Cormorant Garamond', serif;
            font-size: 0.65rem;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 0.05em;
        }

        .player-bottom-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 0.5rem;
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex: 1;
        }

        .volume-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .volume-btn svg {
            width: 16px;
            height: 16px;
            fill: rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }

        .volume-btn:hover svg {
            fill: var(--gold);
        }

        .volume-slider {
            flex: 1;
            height: 3px;
            background: rgba(212, 175, 55, 0.2);
            border-radius: 2px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .volume-fill {
            height: 100%;
            background: var(--gold);
            width: 70%;
            border-radius: 2px;
            transition: width 0.1s linear;
        }

        @media (max-width: 768px) {
            .initials {
                font-size: 15vw;
            }

            .video-container {
                width: 95vw;
                height: auto;
            }

            header {
                padding: 1.5rem;
            }

            .logo {
                font-size: 1.8rem;
            }

            .credits-list {
                left: 1rem;
                max-height: 60vh;
            }

            .credit-text {
                font-size: 0.75rem;
            }

            .credit-image {
                width: 50px;
                height: 50px;
            }

            .contact-links {
                bottom: 1rem;
                right: 1rem;
            }

            .audio-player {
                width: 220px;
                padding: 0.75rem;
            }

            .play-btn {
                width: 32px;
                height: 32px;
            }

            .play-btn svg {
                width: 12px;
                height: 12px;
            }

            .track-info-sidebar {
                font-size: 0.7rem;
            }

            .time-display {
                font-size: 0.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop playsinline>
            <source src="https://raw.githubusercontent.com/ghostm68/pantheon/main/INDIAEISLEY_20251028_024926380.mp4" type="video/mp4">

    </div>

    <div class="video-container">
        <video autoplay muted loop playsinline>

    <div class="overlay"></div>

    <div class="main-content" id="mainContent">

                <img src="https://m.media-amazon.com/images/M/MV5BZjhjODZmOGItODVmMi00NmNhLWFlMjctMjBhMTMyMzlkNWRlXkEyXkFqcGc@._V1_.jpg" alt="" class="credit-image">
            </div>
            <div class="credit-item">

                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTYx7vMQeDooe-Q7u-xdSNt5mXtSRdx4esz7w&s" alt="" class="credit-image">
            </div>
            <div class="credit-item">
                <div class="credit-text">The Athena Syndrome</div>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQVdzUro33MulR9K7b8cMt8m2vGP2uh_2XMuA&s" alt="" class="credit-image">
            </div>
            
            <img width="266" height="266" src="https://raw.githubusercontent.com/ghostm68/99/main/indiaeisley.gif"><br>
            
            <!-- AUDIO PLAYER - Now inside credits-list under the GIF -->
            <div class="audio-player-container" id="audioPlayerContainer">
                <div class="audio-player">
                    <div class="player-top-row">
                        <button class="play-btn" id="playBtn">
                            <svg viewBox="0 0 24 24" id="playIcon">

                                </svg>
                                <svg viewBox="0 0 24 24" id="muteIcon" style="display: none;">
                                    <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73 4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>

                            <div class="volume-slider" id="volumeSlider">
                                <div class="volume-fill" id="volumeFill"></div>

                </div>

            <audio id="audioElement" preload="metadata">
                <source src="https://github.com/ghostm68/99/raw/refs/heads/main/India%20Eisley%20-%20Stories%20From%20Tomorrow.mp3" type="audio/mpeg">

    <script>
        // Splash screen auto-hide
        setTimeout(() => {
            document.getElementById('splash').classList.add('hidden');
            document.getElementById('mainContent').classList.add('visible');
            document.getElementById('audioPlayerContainer').classList.add('visible');
        }, 1000);

        // Audio Player Functionality
        const audio = document.getElementById('audioElement');
        const playBtn = document.getElementById('playBtn');
        const playIcon = document.getElementById('playIcon');
        const pauseIcon = document.getElementById('pauseIcon');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        const volumeBtn = document.getElementById('volumeBtn');
        const volumeIcon = document.getElementById('volumeIcon');
        const muteIcon = document.getElementById('muteIcon');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeFill = document.getElementById('volumeFill');

        let isPlaying = false;
        let isDragging = false;

        // Play/Pause toggle
        playBtn.addEventListener('click', () => {
            if (isPlaying) {
                audio.pause();
            } else {
                audio.play();
            }
        });

        audio.addEventListener('play', () => {
            isPlaying = true;
            playBtn.classList.add('playing');
            playIcon.style.display = 'none';
            pauseIcon.style.display = 'block';
        });

        audio.addEventListener('pause', () => {
            isPlaying = false;
            playBtn.classList.remove('playing');
            playIcon.style.display = 'block';
            pauseIcon.style.display = 'none';
        });

        // Update progress
        audio.addEventListener('timeupdate', () => {
            if (!isDragging) {
                const progress = (audio.currentTime / audio.duration) * 100;
                progressFill.style.width = progress + '%';
                currentTimeEl.textContent = formatTime(audio.currentTime);
            }
        });

        audio.addEventListener('loadedmetadata', () => {
            durationEl.textContent = formatTime(audio.duration);
        });

        // Click on progress bar to seek
        progressBar.addEventListener('click', (e) => {
            const rect = progressBar.getBoundingClientRect();
            const pos = (e.clientX - rect.left) / rect.width;
            audio.currentTime = pos * audio.duration;
        });

        // Drag functionality for progress
        progressBar.addEventListener('mousedown', (e) => {
            isDragging = true;
            updateProgress(e);
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                updateProgress(e);
            }
        });

        document.addEventListener('mouseup', () => {
            if (isDragging) {
                isDragging = false;
            }
        });

        function updateProgress(e) {
            const rect = progressBar.getBoundingClientRect();
            let pos = (e.clientX - rect.left) / rect.width;
            pos = Math.max(0, Math.min(1, pos));
            progressFill.style.width = (pos * 100) + '%';
            currentTimeEl.textContent = formatTime(pos * audio.duration);
            audio.currentTime = pos * audio.duration;
        }

        // Volume control
        let currentVolume = 0.7;
        audio.volume = currentVolume;

        volumeBtn.addEventListener('click', () => {
            if (audio.volume > 0) {
                currentVolume = audio.volume;
                audio.volume = 0;
                volumeFill.style.width = '0%';
                volumeIcon.style.display = 'none';
                muteIcon.style.display = 'block';
            } else {
                audio.volume = currentVolume;
                volumeFill.style.width = (currentVolume * 100) + '%';
                volumeIcon.style.display = 'block';
                muteIcon.style.display = 'none';
            }
        });

        volumeSlider.addEventListener('click', (e) => {
            const rect = volumeSlider.getBoundingClientRect();
            const pos = (e.clientX - rect.left) / rect.width;
            currentVolume = Math.max(0, Math.min(1, pos));
            audio.volume = currentVolume;
            volumeFill.style.width = (currentVolume * 100) + '%';
            
            if (currentVolume > 0) {
                volumeIcon.style.display = 'block';
                muteIcon.style.display = 'none';
            } else {
                volumeIcon.style.display = 'none';
                muteIcon.style.display = 'block';
            }
        });

        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return mins + ':' + (secs < 10 ? '0' : '') + secs;
        }

        // Text Scramble Effect
        class TextScramble {
            constructor(el) {
                this.el = el;
                this.chars = '!<>-_\\/[]{}â€”=+*^?#@%&';
                this.update = this.update.bind(this);
                this.isAnimating = false;
            }

            setText(newText, callback) {
                cancelAnimationFrame(this.frameRequest);
                const oldText = this.el.innerText;
                const length = Math.max(oldText.length, newText.length);
                this.queue = [];

                for (let i = 0; i < length; i++) {
                    const from = oldText[i] || "";
                    const to = newText[i] || "";
                    const start = Math.floor(Math.random() * 5);
                    const end = start + Math.floor(Math.random() * 10) + 5;
                    this.queue.push({ from, to, start, end });
                }

                this.frame = 0;
                this.update(callback);
            }

            update(callback) {
                let output = "";
                let complete = 0;

                for (let i = 0, n = this.queue.length; i < n; i++) {
                    let { from, to, start, end, char } = this.queue[i];
                    if (this.frame >= end) {
                        complete++;
                        output += to;
                    } else if (this.frame >= start) {
                        if (!char || Math.random() < 0.35)
                            char = this.chars[Math.floor(Math.random() * this.chars.length)];
                        output += char;
                        this.queue[i].char = char;
                    } else {
                        output += from;
                    }
                }

                this.el.innerText = output;

                if (complete === this.queue.length) {
                    if (callback) callback();
                    return;
                }

                this.frame++;
                this.frameRequest = requestAnimationFrame(() => this.update(callback));
            }
        }

        const siteName = "INKREALM";
        document.querySelectorAll(".scramble-link").forEach(link => {
            const scrambler = new TextScramble(link);
            const original = link.textContent;

            link.addEventListener("mouseenter", () => {
                if (scrambler.isAnimating) return;
                scrambler.isAnimating = true;

                scrambler.setText(siteName, () => {
                    setTimeout(() => {
                        scrambler.setText(original, () => {
                            scrambler.isAnimating = false;
                        });
                    }, 250);
                });
            });
        });
    </script>
