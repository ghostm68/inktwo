<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India Eisley</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Cinzel:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            overflow-x: hidden;
            color: #ffffff;
        }

        #video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 0;
            pointer-events: none;
        }

        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 1s ease, visibility 1s ease;
        }

        .splash-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .splash-content {
            text-align: center;
        }

        .initials {
            font-family: 'Cinzel', serif;
            font-size: 18rem;
            font-weight: 900;
            letter-spacing: 0.15em;
            background-image: url('https://raw.githubusercontent.com/ghostm68/pantheon/main/guitartownindia.gif');
            background-size: cover;
            background-position: center;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 40px rgba(255, 255, 255, 0.3);
        }

        .main-content {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            opacity: 0;
            transition: opacity 1s ease 0.5s;
        }

        .main-content.visible {
            opacity: 1;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 2.5rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            z-index: 100;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0) 100%);
        }

        .logo {
            font-family: 'Cinzel', serif;
            font-size: 2.5rem;
            font-weight: 500;
            letter-spacing: 0.2em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logo:hover {
            letter-spacing: 0.3em;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
        }

        .menu-button {
            background: none;
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: white;
            padding: 0.7rem 1.5rem;
            font-family: 'Cormorant Garamond', serif;
            font-size: 0.9rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .menu-button:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #d4af37;
            color: #d4af37;
        }

        .contact-links {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            align-items: flex-end;
            z-index: 50;
        }

        .contact-links a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 0.7rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            font-weight: 300;
            transition: all 0.3s ease;
            position: relative;
        }

        .contact-links a:hover {
            color: #d4af37;
        }

        .credits-panel {
            position: fixed;
            top: -100%;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.97);
            z-index: 2000;
            transition: top 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            overflow-y: auto;
        }

        .credits-panel.active {
            top: 0;
        }

        .credits-panel::-webkit-scrollbar {
            width: 8px;
        }

        .credits-panel::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        .credits-panel::-webkit-scrollbar-thumb {
            background: rgba(212, 175, 55, 0.5);
            border-radius: 4px;
        }

        .credits-content {
            max-width: 900px;
            margin: 0 auto;
            padding: 5rem 3rem;
            position: relative;
        }

        .close-button {
            position: fixed;
            top: 2.5rem;
            left: 3rem;
            background: none;
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: white;
            font-size: 0.9rem;
            cursor: pointer;
            padding: 0.7rem 1.5rem;
            font-family: 'Cormorant Garamond', serif;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            transition: all 0.3s ease;
            z-index: 2001;
        }

        .close-button:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #d4af37;
            color: #d4af37;
        }

        .credits-title {
            font-family: 'Cinzel', serif;
            font-size: 3.5rem;
            text-align: center;
            margin-bottom: 4rem;
            letter-spacing: 0.2em;
            color: #d4af37;
            font-weight: 600;
        }

        .credit-item {
            margin-bottom: 2.5rem;
            padding-bottom: 2.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease forwards;
        }

        .credit-item:nth-child(1) { animation-delay: 0.1s; }
        .credit-item:nth-child(2) { animation-delay: 0.15s; }
        .credit-item:nth-child(3) { animation-delay: 0.2s; }
        .credit-item:nth-child(4) { animation-delay: 0.25s; }
        .credit-item:nth-child(5) { animation-delay: 0.3s; }
        .credit-item:nth-child(6) { animation-delay: 0.35s; }
        .credit-item:nth-child(7) { animation-delay: 0.4s; }
        .credit-item:nth-child(8) { animation-delay: 0.45s; }
        .credit-item:nth-child(9) { animation-delay: 0.5s; }
        .credit-item:nth-child(10) { animation-delay: 0.55s; }
        .credit-item:nth-child(11) { animation-delay: 0.6s; }
        .credit-item:nth-child(12) { animation-delay: 0.65s; }
        .credit-item:nth-child(13) { animation-delay: 0.7s; }
        .credit-item:nth-child(14) { animation-delay: 0.75s; }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .credit-item:last-child {
            border-bottom: none;
        }

        .credit-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            letter-spacing: 0.05em;
        }

        .credit-year {
            font-size: 1rem;
            color: #d4af37;
            margin-bottom: 0.3rem;
        }

        .credit-role {
            font-size: 1.1rem;
            opacity: 0.8;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .initials {
                font-size: 8rem;
            }

            header {
                padding: 1.5rem;
            }

            .logo {
                font-size: 1.8rem;
            }

            .contact-links {
                bottom: 1rem;
                right: 1rem;
            }

            .credits-content {
                padding: 3rem 1.5rem;
            }

            .credits-title {
                font-size: 2rem;
            }

            .close-button {
                top: 1.5rem;
                left: 1rem;
                padding: 0.5rem 1rem;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <video id="video-bg" autoplay muted loop playsinline>
        <source src="https://raw.githubusercontent.com/ghostm68/pantheon/main/INDIAEISLEY_20251028_024926380.mp4" type="video/mp4">
    </video>
    
    <div class="overlay"></div>

    <div class="splash-screen" id="splash">
        <div class="splash-content">
            <div class="initials">IE</div>
        </div>
    </div>

    <div class="main-content" id="mainContent">
        <header>
            <div class="logo">IE</div>
            <button class="menu-button" onclick="openCredits()">Credits</button>
        </header>

        <div class="contact-links">
            <a href="mailto:contact@caa.com" target="_blank">CAA</a>
            <a href="mailto:gina.hoffman@example.com" target="_blank">Gina Hoffman</a>
        </div>
    </div>

    <div class="credits-panel" id="creditsPanel">
        <button class="close-button" onclick="closeCredits()">Close</button>
        <div class="credits-content">
            <h2 class="credits-title">Filmography</h2>
            <div id="creditsList"></div>
        </div>
    </div>

    <script>
        const credits = [
            { title: "The Secret Life of the American Teenager", year: "2008-2013", role: "Ashley Juergens" },
            { title: "Underworld: Awakening", year: "2012", role: "Eve" },
            { title: "The Curse of Sleeping Beauty", year: "2016", role: "Briar Rose" },
            { title: "Look Away", year: "2018", role: "Maria / Airam" },
            { title: "I Am the Night", year: "2019", role: "Fauna Hodel" },
            { title: "Adolescence", year: "2018", role: "Layla" },
            { title: "Every Breath You Take", year: "2021", role: "Lucy" },
            { title: "Blonde", year: "2022", role: "Mona" },
            { title: "Gossamer Folds", year: "2020", role: "Tate" },
            { title: "Social Suicide", year: "2015", role: "Julia" },
            { title: "Kite", year: "2014", role: "Sawa" },
            { title: "NesthÃ¤kchen", year: "2023", role: "Annemarie Braun" },
            { title: "Headspace", year: "2005", role: "Young Anna" },
            { title: "The Fall of Night", year: "TBA", role: "TBA" }
        ];

        // Auto-hide splash screen after 1 second
        setTimeout(() => {
            document.getElementById('splash').classList.add('hidden');
            document.getElementById('mainContent').classList.add('visible');
        }, 1000);

        function openCredits() {
            const panel = document.getElementById('creditsPanel');
            const creditsList = document.getElementById('creditsList');
            
            creditsList.innerHTML = credits.map(credit => `
                <div class="credit-item">
                    <div class="credit-title">${credit.title}</div>
                    <div class="credit-year">${credit.year}</div>
                    <div class="credit-role">${credit.role}</div>
                </div>
            `).join('');
            
            panel.classList.add('active');
        }

        function closeCredits() {
            document.getElementById('creditsPanel').classList.remove('active');
        }

        // Close panel on escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeCredits();
            }
        });
    </script>
</body>
</html>
