<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fadeaway Editor</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      font-family: 'IBM Plex Mono', monospace;
      background: #111;
      color: #eee;
    }
    .container {
      display: flex;
      width: 100%;
      height: 100vh;
    }
    .editor-pane, .dither-pane {
      flex: 1;
      position: relative;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    #notepad {
      flex: 1;
      padding: 1rem;
      font-size: 1rem;
      resize: none;
      border: none;
      outline: none;
      background: #fff;
      color: #000;
      font-family: 'IBM Plex Mono', monospace;
      z-index: 1; /* Lower z-index than drawCanvas */
      position: relative;
    }
    #drawCanvas {
      position: absolute;
      top: 40px; /* Adjust based on toolbar height */
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 2; /* Higher z-index to be on top of notepad */
      pointer-events: auto; /* Allow interaction with the canvas */
      /* Initially hide p5 canvas until drawing is needed or enabled,
         or manage its visibility through p5's remove() / create().
         For now, keeping it visible but under notepad's text flow. */
      /* background-color: transparent; */ /* Ensure p5.js background drawing is visible */
    }
    #drawCanvas canvas { /* Style the p5.js canvas itself */
        display: block; /* Remove extra space below canvas */
    }
    .toolbar {
      display: flex;
      background: #222;
      color: #fff;
      padding: 0.3rem;
      z-index: 3;
      flex-shrink: 0; /* Prevent toolbar from shrinking */
      height: 40px; /* Fixed height for consistency */
    }
    .toolbar select, .toolbar button {
      margin-right: 0.5rem;
      background: #444;
      border: none;
      color: #fff;
      padding: 0.3rem 0.6rem;
      cursor: pointer;
    }
    .toolbar select:focus, .toolbar button:focus {
      outline: 2px solid #888;
    }
    .dither-pane {
      background: #222;
      padding: 0.5rem;
      overflow-y: auto; /* Allow scrolling if content is too tall */
    }
    .dither-pane canvas {
      background: #000;
      max-width: 100%;
      height: auto;
      display: block; /* Remove extra space below canvas */
      margin-top: 10px;
    }
  </style>
  <!-- IBM Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&family=IBM+Plex+Sans&family=IBM+Plex+Serif&display=swap" rel="stylesheet">
  <!-- p5.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  <!-- html2canvas for PNG export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
  <div class="container">
    <!-- Left Pane -->
    <div class="editor-pane">
      <div class="toolbar">
        <select id="fontSelect">
          <option value="'IBM Plex Mono', monospace">IBM Plex Mono</option>
          <option value="'IBM Plex Sans', sans-serif">IBM Plex Sans</option>
          <option value="'IBM Plex Serif', serif">IBM Plex Serif</option>
        </select>
        <button id="ghostToggle">Ghost Mode: Off</button>
        <button id="exportTxt">Export TXT</button>
        <button id="exportPng">Export PNG</button>
        <button id="exportSvg">Export SVG</button>
      </div>
      <textarea id="notepad" placeholder="Write here..."></textarea>
      <div id="drawCanvas"></div>
    </div>

    <!-- Right Pane -->
    <div class="dither-pane">
      <h3>Dither Playground</h3>
      <input type="file" id="uploadImage"><br>
      <select id="ditherType">
        <option value="floyd">Floydâ€“Steinberg</option>
        <option value="atkinson">Atkinson</option>
        <option value="bayer">Bayer Ordered</option>
        <option value="threshold">Threshold</option>
        <option value="random">Random</option>
      </select>
      <input type="range" id="scale" min="1" max="8" value="1">
      <canvas id="ditherCanvas" width="400" height="400"></canvas>
    </div>
  </div>

  <script>
    // === Font Selector ===
    const notepad = document.getElementById('notepad');
    document.getElementById('fontSelect').addEventListener('change', (e) => {
      notepad.style.fontFamily = e.target.value;
    });

    // === Ghost Mode + Drawing (p5.js) ===
    let ghostMode = false;
    let p5Canvas; // To store the p5.js canvas element

    function setup() {
      const drawCanvasContainer = document.getElementById('drawCanvas');
      p5Canvas = createCanvas(drawCanvasContainer.offsetWidth, drawCanvasContainer.offsetHeight);
      p5Canvas.parent('drawCanvas');
      clear(); // Start with a clear canvas
      background(255); // Set initial background to white for drawing
    }

    function draw() {
      if (ghostMode) {
        // Only apply ghost trail when ghostMode is active
        background(255, 10);
      } else {
        // When not in ghost mode, draw a solid background if needed,
        // or just let previous drawings persist without fading.
        // For a non-ghost mode, we want strokes to be persistent.
        // If you want to clear the canvas on every frame even when ghost mode is off,
        // you'd call background(255) here. But that would remove persistent strokes.
        // To have persistent strokes, we only clear/fade when ghostMode is active.
      }

      // Check if mouse is pressed AND within the p5 canvas bounds
      if (mouseIsPressed && mouseX >= 0 && mouseX <= width && mouseY >= 0 && mouseY <= height) {
        stroke(0); // Black stroke
        strokeWeight(2);
        line(pmouseX, pmouseY, mouseX, mouseY);
      }
    }

    document.getElementById('ghostToggle').addEventListener('click', () => {
      ghostMode = !ghostMode;
      document.getElementById('ghostToggle').textContent = ghostMode ? "Ghost Mode: On" : "Ghost Mode: Off";
      if (!ghostMode) {
        clear(); // Clear the canvas immediately when ghost mode is turned off
        background(255); // Reset to a solid white background
      } else {
         // Optionally, clear and start the ghost trail immediately when enabled
         clear();
      }
    });

    document.addEventListener('keydown', (e) => {
      if (e.key.toLowerCase() === 'g') {
        ghostMode = !ghostMode;
        document.getElementById('ghostToggle').textContent = ghostMode ? "Ghost Mode: On" : "Ghost Mode: Off";
        if (!ghostMode) {
          clear(); // Clear the canvas immediately when ghost mode is turned off
          background(255); // Reset to a solid white background
        } else {
          clear();
        }
      }
    });

    function windowResized() {
      const drawCanvasContainer = document.getElementById('drawCanvas');
      resizeCanvas(drawCanvasContainer.offsetWidth, drawCanvasContainer.offsetHeight);
      // When resizing, the background might need to be redrawn
      if (!ghostMode) {
        background(255); // Maintain solid background if not in ghost mode
      }
      // Note: Resizing clears the p5.js canvas. If you want drawings to persist
      // across resizes, you'd need to save and redraw them (e.g., store strokes in an array).
    }

    // === Export Functions ===
    // TXT
    document.getElementById('exportTxt').addEventListener('click', () => {
      const blob = new Blob([notepad.value], { type: 'text/plain;charset=utf-8' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = "fadeaway.txt";
      link.click();
    });

    // PNG (textarea + drawing merged)
    document.getElementById('exportPng').addEventListener('click', () => {
      const editorPane = document.querySelector('.editor-pane');
      html2canvas(editorPane, {
        allowTaint: true, // Needed if you load images from different origins, might cause security issues if not careful
        useCORS: true,    // Attempt to use CORS for images
        ignoreElements: (element) => element.id === 'drawCanvas' && element.querySelector('canvas') === null // Exclude the raw #drawCanvas div if p5 canvas isn't there
      }).then(canvas => {
        const link = document.createElement('a');
        link.href = canvas.toDataURL("image/png");
        link.download = "fadeaway.png";
        link.click();
      });
    });

    // SVG (text + drawing as embedded raster)
    document.getElementById('exportSvg').addEventListener('click', () => {
      const drawCanvasContainer = document.getElementById('drawCanvas');
      const drawingCanvas = drawCanvasContainer.querySelector('canvas'); // Get the actual p5.js canvas

      if (!drawingCanvas) {
          alert("No drawing canvas found!");
          return;
      }

      const svgWidth = drawingCanvas.width; // Use actual canvas dimensions
      const svgHeight = drawingCanvas.height;

      const svgHeader = `<svg xmlns="http://www.w3.org/2000/svg" width="${svgWidth}" height="${svgHeight}">`;
      const svgFooter = `</svg>`;
      const drawingData = drawingCanvas.toDataURL("image/png"); // Get data URL from p5.js canvas

      // Get text content and style
      const textContent = notepad.value.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;');
      const fontFamily = notepad.style.fontFamily || "'IBM Plex Mono', monospace";
      const fontSize = window.getComputedStyle(notepad).fontSize; // Get computed font size
      const padding = window.getComputedStyle(notepad).padding; // Get computed padding
      const lineHeight = window.getComputedStyle(notepad).lineHeight; // Get computed line height

      const svgContent = `
        <rect width="100%" height="100%" fill="white"/>
        <foreignObject x="0" y="0" width="100%" height="100%">
          <div xmlns="http://www.w3.org/1999/xhtml"
               style="font-family:${fontFamily};
                      font-size:${fontSize};
                      line-height:${lineHeight};
                      white-space:pre-wrap; /* Preserve spaces and allow wrapping */
                      padding:${padding};
                      color:black;">
            ${textContent.split('\n').map(line => `<span>${line}</span>`).join('<br/>')}
          </div>
        </foreignObject>
        <image href="${drawingData}" x="0" y="0" width="${svgWidth}" height="${svgHeight}" />
      `;
      const svgBlob = new Blob([svgHeader + svgContent + svgFooter], {type: "image/svg+xml;charset=utf-8"});
      const link = document.createElement('a');
      link.href = URL.createObjectURL(svgBlob);
      link.download = "fadeaway.svg";
      link.click();
    });
  </script>
</body>
</html>
