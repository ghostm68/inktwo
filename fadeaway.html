<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fadeaway</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      font-family: 'IBM Plex Mono', monospace;
      background: #111;
      color: #eee;
    }
    .container {
      display: flex;
      width: 100%;
      height: 100vh;
    }
    .editor-pane, .dither-pane {
      flex: 1;
      position: relative;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    #notepad {
      flex: 1;
      padding: 1rem;
      font-size: 1rem;
      resize: none;
      border: none;
      outline: none;
      background: #fff;
      color: #000;
      font-family: 'IBM Plex Mono', monospace;
      z-index: 1;
      position: relative;
    }
    #drawCanvas {
      position: absolute;
      top: 40px; /* below toolbar */
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 2;
      pointer-events: auto;
    }
    .toolbar {
      display: flex;
      background: #222;
      color: #fff;
      padding: 0.3rem;
      z-index: 3;
    }
    .toolbar select, .toolbar button {
      margin-right: 0.5rem;
      background: #444;
      border: none;
      color: #fff;
      padding: 0.3rem 0.6rem;
      cursor: pointer;
    }
    .toolbar select:focus, .toolbar button:focus {
      outline: 2px solid #888;
    }
    .dither-pane {
      background: #222;
      padding: 0.5rem;
    }
    canvas {
      background: #000;
      max-width: 100%;
      height: auto;
    }
  </style>
  <!-- IBM Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&family=IBM+Plex+Sans&family=IBM+Plex+Serif&display=swap" rel="stylesheet">
  <!-- p5.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  <!-- html2canvas for PNG export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
  <div class="container">
    <!-- Left Pane -->
    <div class="editor-pane">
      <div class="toolbar">
        <select id="fontSelect">
          <option value="'IBM Plex Mono', monospace">IBM Plex Mono</option>
          <option value="'IBM Plex Sans', sans-serif">IBM Plex Sans</option>
          <option value="'IBM Plex Serif', serif">IBM Plex Serif</option>
        </select>
        <button id="ghostToggle">Ghost Mode: Off</button>
        <button id="exportTxt">Export TXT</button>
        <button id="exportPng">Export PNG</button>
        <button id="exportSvg">Export SVG</button>
      </div>
      <textarea id="notepad" placeholder="Write here..."></textarea>
      <div id="drawCanvas"></div>
    </div>

    <!-- Right Pane -->
    <div class="dither-pane">
      <h3>Dither Playground</h3>
      <input type="file" id="uploadImage"><br>
      <select id="ditherType">
        <option value="floyd">Floydâ€“Steinberg</option>
        <option value="atkinson">Atkinson</option>
        <option value="bayer">Bayer Ordered</option>
        <option value="threshold">Threshold</option>
        <option value="random">Random</option>
      </select>
      <input type="range" id="scale" min="1" max="8" value="1">
      <canvas id="ditherCanvas" width="400" height="400"></canvas>
    </div>
  </div>

  <script>
    // === Font Selector ===
    const notepad = document.getElementById('notepad');
    document.getElementById('fontSelect').addEventListener('change', (e) => {
      notepad.style.fontFamily = e.target.value;
    });

    // === Ghost Mode + Drawing (p5.js) ===
    let ghostMode = false;

    function setup() {
      let cnv = createCanvas(windowWidth / 2, windowHeight - 40);
      cnv.parent('drawCanvas');
      clear();
    }

    function draw() {
      if (ghostMode) {
        background(255, 10); // ghost trail effect
      }
      if (mouseIsPressed && mouseX < width && mouseY > 0) {
        stroke(0);
        strokeWeight(2);
        line(pmouseX, pmouseY, mouseX, mouseY);
      }
    }

    document.getElementById('ghostToggle').addEventListener('click', () => {
      ghostMode = !ghostMode;
      document.getElementById('ghostToggle').textContent = ghostMode ? "Ghost Mode: On" : "Ghost Mode: Off";
    });

    document.addEventListener('keydown', (e) => {
      if (e.key.toLowerCase() === 'g') {
        ghostMode = !ghostMode;
        document.getElementById('ghostToggle').textContent = ghostMode ? "Ghost Mode: On" : "Ghost Mode: Off";
      }
    });

    function windowResized() {
      resizeCanvas(windowWidth / 2, windowHeight - 40);
    }

    // === Export Functions ===
    // TXT
    document.getElementById('exportTxt').addEventListener('click', () => {
      const blob = new Blob([notepad.value], { type: 'text/plain;charset=utf-8' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = "fadeaway.txt";
      link.click();
    });

    // PNG (textarea + drawing merged)
    document.getElementById('exportPng').addEventListener('click', () => {
      const editorPane = document.querySelector('.editor-pane');
      html2canvas(editorPane).then(canvas => {
        const link = document.createElement('a');
        link.href = canvas.toDataURL("image/png");
        link.download = "fadeaway.png";
        link.click();
      });
    });

    // SVG (text + drawing as embedded raster)
    document.getElementById('exportSvg').addEventListener('click', () => {
      const svgHeader = `<svg xmlns="http://www.w3.org/2000/svg" width="${width}" height="${height}">`;
      const svgFooter = `</svg>`;
      const drawingData = document.querySelector('#drawCanvas canvas').toDataURL("image/png");
      const svgContent = `
        <rect width="100%" height="100%" fill="white"/>
        <foreignObject width="100%" height="100%">
          <div xmlns="http://www.w3.org/1999/xhtml" style="font-family:${notepad.style.fontFamily}; white-space:pre; font-size:16px;">
            ${notepad.value.replace(/\n/g,"<br/>")}
          </div>
        </foreignObject>
        <image href="${drawingData}" width="${width}" height="${height}" />
      `;
      const svgBlob = new Blob([svgHeader + svgContent + svgFooter], {type: "image/svg+xml;charset=utf-8"});
      const link = document.createElement('a');
      link.href = URL.createObjectURL(svgBlob);
      link.download = "fadeaway.svg";
      link.click();
    });
  </script>
</body>
</html>
