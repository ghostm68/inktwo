<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ghost Writer App</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Toolbar row */
    .toolbar {
      display: flex;
      align-items: center;
      gap: 8px; /* spacing between buttons */
      padding: 4px 8px;
      background: #222;
      border-bottom: 1px solid #444;
      font-size: 12px; /* smaller text */
    }

    .toolbar button, .toolbar select {
      padding: 2px 6px;
      font-size: 12px; /* smaller buttons */
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    /* Regular buttons */
    .toolbar button {
      background: #444;
      color: #fff;
    }
    .toolbar button:hover {
      background: #666;
    }

    /* Special Ghost button */
    .ghost-btn {
      background: #000;
      color: #fff;
      font-weight: bold;
      border: 1px solid #fff;
    }
    .ghost-btn:hover {
      background: #333;
    }

    /* Main app layout */
    .main {
      display: flex;
      height: calc(100% - 32px); /* subtract toolbar height */
    }

    textarea {
      flex: 1;
      background: #000;
      color: #0f0;
      border: none;
      resize: none;
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
      outline: none;
    }

    canvas {
      flex: 1;
      background: #000;
      cursor: crosshair;
    }

    /* Slide-out Ghost menu */
    #ghostMenu {
      position: fixed;
      top: 0;
      left: -100%; /* hidden by default */
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.95);
      transition: left 0.5s ease;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #ghostMenu.active {
      left: 0; /* slide in */
    }

    #ghostCanvas {
      width: 90%;
      height: 70%;
      background: #111;
    }

    #closeGhost {
      margin-top: 20px;
      padding: 6px 12px;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Toolbar -->
  <div class="toolbar">
    <select id="fontSelect">
      <option value="monospace">Monospace</option>
      <option value="Arial">Arial</option>
      <option value="Times New Roman">Times New Roman</option>
      <option value="Courier New">Courier New</option>
      <option value="Papyrus">Papyrus</option>
    </select>
    <button onclick="clearText()">Clear Text</button>
    <button onclick="clearDrawing()">Clear Drawing</button>
    <button class="ghost-btn" onclick="toggleGhost()">ðŸ‘» Ghost Mode</button>
  </div>

  <!-- Main app -->
  <div class="main">
    <textarea id="textArea" placeholder="Type here..."></textarea>
    <canvas id="drawCanvas"></canvas>
  </div>

  <!-- Ghost slide-out -->
  <div id="ghostMenu">
    <canvas id="ghostCanvas"></canvas>
    <button id="closeGhost">Close Ghost Mode</button>
  </div>

  <script>
    /* ---------- Drawing Canvas ---------- */
    const canvas = document.getElementById("drawCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth / 2;
    canvas.height = window.innerHeight - 32;

    let drawing = false;
    canvas.addEventListener("mousedown", () => drawing = true);
    canvas.addEventListener("mouseup", () => drawing = false);
    canvas.addEventListener("mousemove", draw);

    function draw(e) {
      if (!drawing) return;
      ctx.fillStyle = "lime";
      ctx.beginPath();
      ctx.arc(e.offsetX, e.offsetY, 2, 0, Math.PI * 2);
      ctx.fill();
    }

    function clearDrawing() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    /* ---------- Text Area ---------- */
    const textArea = document.getElementById("textArea");
    document.getElementById("fontSelect").addEventListener("change", function () {
      textArea.style.fontFamily = this.value;
    });

    function clearText() {
      textArea.value = "";
    }

    /* ---------- Ghost Mode ---------- */
    const ghostMenu = document.getElementById("ghostMenu");
    const ghostCanvas = document.getElementById("ghostCanvas");
    const gctx = ghostCanvas.getContext("2d");

    ghostCanvas.width = window.innerWidth * 0.9;
    ghostCanvas.height = window.innerHeight * 0.7;

    let ghostActive = false;
    let particles = [];

    class Particle {
      constructor() {
        this.x = Math.random() * ghostCanvas.width;
        this.y = Math.random() * ghostCanvas.height;
        this.vx = Math.random() * 2 - 1;
        this.vy = Math.random() * 2 - 1;
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;
        if (this.x < 0 || this.x > ghostCanvas.width) this.vx *= -1;
        if (this.y < 0 || this.y > ghostCanvas.height) this.vy *= -1;
      }
      draw() {
        gctx.fillStyle = "rgba(0,255,0,0.7)";
        gctx.beginPath();
        gctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
        gctx.fill();
      }
    }

    function animateGhost() {
      if (!ghostActive) return;
      gctx.fillStyle = "rgba(0,0,0,0.2)";
      gctx.fillRect(0, 0, ghostCanvas.width, ghostCanvas.height);
      particles.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animateGhost);
    }

    function toggleGhost() {
      ghostActive = true;
      ghostMenu.classList.add("active");
      particles = Array.from({ length: 150 }, () => new Particle());
      animateGhost();
    }

    document.getElementById("closeGhost").addEventListener("click", () => {
      ghostActive = false;
      ghostMenu.classList.remove("active");
      gctx.clearRect(0, 0, ghostCanvas.width, ghostCanvas.height);
    });
  </script>
</body>
</html>
