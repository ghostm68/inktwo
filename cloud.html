    <style>
        /* === BASE STYLES === */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', monospace;
            background: #000;
            color: #fff;
            overflow-x: hidden;
        }
        
        /* === LOGO STYLES (Upper Left) === */
        .logo-section-wrapper {
            width: 300px; 
            display: block;
            cursor: pointer;
        }
        
        svg.inkrealm-logo {
            width: 100%;
            height: auto;
            overflow: visible;
        }

        /* COLORS - Red/White/Black theme */
        .logo-text-pink { 
            fill: #ff0000 !important; /* RED */
            transition: all 0.2s ease;
        }
        
        .logo-text-grey { 
            fill: #ffffff !important; /* WHITE */
            transition: all 0.2s ease;
        }
        
        .visual-dot {
            fill: #ff0000 !important; 
            pointer-events: none; 
        }

        /* HOVER ANIMATIONS */
        .logo-section-wrapper:hover .visual-dot { 
            animation: dot-overload 0.6s infinite linear; 
        }
        
        .logo-section-wrapper:hover .logo-text-grey { 
            animation: text-shock 0.15s infinite alternate; 
        }
        
        .logo-section-wrapper:hover .logo-text-pink { 
            animation: text-shock 0.15s infinite alternate-reverse; 
        }

        /* KEYFRAMES */
        @keyframes dot-overload {
            0% { transform: scale(1.0) rotate(0deg); filter: drop-shadow(0 0 5px #ff0000); }
            50% { transform: scale(0.8) rotate(180deg); filter: drop-shadow(0 0 25px #ffffff); }
            100% { transform: scale(1.0) rotate(360deg); filter: drop-shadow(0 0 5px #ff0000); }
        }
        @keyframes text-shock {
            0% { transform: translate(0, 0); }
            25% { transform: translate(-2px, 1px); }
            50% { transform: translate(2px, -2px); }
            100% { transform: translate(0, 0); }
        }

        /* === VIDEO BACKGROUND STYLES === */
        .video-background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2; /* Behind everything */
            overflow: hidden;
        }
        
        .background-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%) contrast(120%) brightness(0.8);
            opacity: 0.7;
        }
        
        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1; /* Between video and content */
            mix-blend-mode: multiply;
        }

        /* === ORB STYLES (Footer) === */
        .orb-container {
            display: inline-block;
            vertical-align: middle;
            margin-right: 15px;
            width: 50px;
            height: 50px;
            position: relative;
        }

        .glitch-orb {
            width: 100%;
            height: 100%;
            fill: none;
            stroke-width: 3;
            overflow: visible;
        }

        .orb-circle { stroke: #ff0000; } /* Red Circle */
        .orb-triangle { stroke: #ffffff; } /* White Triangle */

        .orb-container svg {
            animation: slow-spin 10s linear infinite;
            filter: drop-shadow(0 0 5px rgba(255, 0, 0, 0.4));
            transition: all 0.2s ease;
        }

        .orb-container:hover svg {
            animation: glitch-shake 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
            filter: drop-shadow(2px 2px 0px rgba(255, 255, 255, 0.5)) 
                    drop-shadow(-2px -2px 0px rgba(255, 0, 0, 0.8));
        }

        .orb-container:hover .orb-triangle {
            fill: rgba(255, 255, 255, 0.1);
        }

        @keyframes slow-spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes glitch-shake {
            0% { transform: translate(0) rotate(0deg); }
            20% { transform: translate(-2px, 2px) rotate(-5deg); }
            40% { transform: translate(-2px, -2px) rotate(5deg); }
            60% { transform: translate(2px, 2px) rotate(-5deg); }
            80% { transform: translate(2px, -2px) rotate(5deg); }
            100% { transform: translate(0) rotate(0deg); }
        }

        /* === NAVIGATION === */
        .navigation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 40px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #333;
        }

        .navigation__wrapper {
            display: flex;
            list-style: none;
            gap: 30px;
            margin: 0;
            padding: 0;
        }

        .navigation__item-link--collection,
        .navigation__overlay-button {
            background: none;
            border: none;
            color: #fff;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
            padding: 10px 20px;
            border: 1px solid #333;
        }

        .navigation__item-link--collection:hover,
        .navigation__overlay-button:hover {
            color: #ff0000;
            border-color: #ff0000;
            text-shadow: 0 0 10px #ff0000;
        }

        /* === DROPDOWN STYLES === */
        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            background: #111;
            border: 1px solid #333;
            min-width: 200px;
            z-index: 999;
            padding: 10px 0;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.8);
        }

        .dropdown-menu a {
            display: block;
            padding: 12px 24px;
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.2s;
            border-left: 3px solid transparent;
        }

        .dropdown-menu a:hover {
            background: #222;
            color: #ff0000;
            border-left: 3px solid #ff0000;
            padding-left: 30px;
        }

        /* === MAIN CONTENT AREA === */
        main {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 120px 40px 40px;
        }

        .content-wrapper {
            max-width: 800px;
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border: 1px solid #333;
            backdrop-filter: blur(10px);
        }

        .content-title {
            font-size: 3rem;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 20px;
            text-shadow: 0 0 20px #ff0000;
        }

        .content-subtitle {
            font-size: 1.5rem;
            color: #ccc;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .content-text {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #aaa;
            margin-bottom: 30px;
        }

        /* === FOOTER SPLIT SECTION === */
        .footer-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 20px 40px;
            background: rgba(0, 0, 0, 0.9);
            border-top: 1px solid #333;
            z-index: 100;
        }

        .footer-left, .footer-right {
            flex: 1;
            display: flex;
            align-items: center;
        }

        .footer-right {
            justify-content: flex-end;
        }

        .footer-video {
            width: 200px;
            height: 200px;
            border: 2px solid #333;
            filter: grayscale(100%) contrast(120%);
            transition: all 0.3s;
        }

        .footer-video:hover {
            border-color: #ff0000;
            filter: grayscale(0%) contrast(120%);
        }

        .copyright-text {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
            margin-top: 10px;
        }

        /* === SCROLLBAR === */
        ::-webkit-scrollbar {
            width: 12px;
        }
        ::-webkit-scrollbar-track {
            background: #111;
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
            border: 2px solid #111;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #ff0000;
        }

        /* === RESPONSIVE === */
        @media (max-width: 768px) {
            .navigation {
                padding: 15px 20px;
                flex-direction: column;
                gap: 15px;
            }
            
            .logo-section-wrapper {
                width: 200px;
            }
            
            .navigation__wrapper {
                gap: 15px;
            }
            
            main {
                padding: 150px 20px 20px;
            }
            
            .content-wrapper {
                padding: 20px;
            }
            
            .content-title {
                font-size: 2rem;
            }
            
            .footer-container {
                flex-direction: column;
                gap: 20px;
                padding: 15px 20px;
            }
            
            .footer-left, .footer-right {
                justify-content: center;
            }
        }
    </style>
