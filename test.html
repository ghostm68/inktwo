    <!-- Three.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script>
        // Three.js Cloud Effect - Contained Version
        let camera, scene, renderer;
        let cloud;
        let cloudInitialized = false;
        
        // Only initialize when needed
        function initCloud() {
            if (cloudInitialized) return;
            
            const canvas = document.getElementById('cloudCanvas');
            const container = document.querySelector('.cloud-container');
            
            // Renderer
            renderer = new THREE.WebGLRenderer({ 
                canvas: canvas, 
                antialias: true, 
                alpha: true 
            });
            renderer.setSize(360, 288);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.setClearColor(0x000000, 0);

            // Scene
            scene = new THREE.Scene();
            
            // Camera
            camera = new THREE.PerspectiveCamera(45, 360 / 288, 0.1, 1000);
            camera.position.z = 8;

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffecd2, 1.2);
            directionalLight.position.set(5, 5, 3);
            scene.add(directionalLight);

            // Create cloud material
            const vertexShader = `
                varying vec2 vUv;
                void main() {
                    vUv = uv;
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                }
            `;

            const fragmentShader = `
                uniform float time;
                uniform vec3 color;
                varying vec2 vUv;
                
                float noise(vec3 p) {
                    return sin(p.x*8.0) * sin(p.y*6.0) * sin(p.z*4.0);
                }
                
                float fbm(vec3 p) {
                    float value = 0.0;
                    float amplitude = 0.5;
                    float frequency = 1.0;
                    
                    for(int i = 0; i < 4; i++) {
                        value += amplitude * noise(p * frequency);
                        amplitude *= 0.5;
                        frequency *= 2.0;
                    }
                    return value;
                }
                
                void main() {
                    vec3 pos = vec3(vUv - 0.5, 0.0) * 4.0;
                    pos.z += time * 0.5;
                    
                    float n = fbm(pos);
                    vec3 col = mix(vec3(0.8, 0.8, 1.0), color, n * 0.5 + 0.5);
                    float alpha = smoothstep(0.1, 0.6, n) * 0.8;
                    
                    // Add some depth
                    float edge = smoothstep(0.0, 0.1, vUv.x) * smoothstep(1.0, 0.9, vUv.x) *
                                 smoothstep(0.0, 0.1, vUv.y) * smoothstep(1.0, 0.9, vUv.y);
                    alpha *= edge;
                    
                    gl_FragColor = vec4(col, alpha);
                }
            `;

            const uniforms = {
                time: { value: 0.0 },
                color: { value: new THREE.Color(0xffffff) }
            };

            const cloudMaterial = new THREE.ShaderMaterial({
                uniforms: uniforms,
                vertexShader: vertexShader,
                fragmentShader: fragmentShader,
                transparent: true,
                side: THREE.DoubleSide,
                depthWrite: false
            });

            // Create cloud geometry
            const geometry = new THREE.PlaneGeometry(10, 10, 32, 32);
            cloud = new THREE.Mesh(geometry, cloudMaterial);
            cloud.rotation.x = -Math.PI / 4;
            scene.add(cloud);

            // Add a subtle rotation
            cloud.rotation.y = Math.PI / 8;

            // Add a simple sky gradient background
            const bgGeometry = new THREE.PlaneGeometry(12, 12, 1, 1);
            const bgMaterial = new THREE.ShaderMaterial({
                vertexShader: `
                    varying vec2 vUv;
                    void main() {
                        vUv = uv;
                        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                    }
                `,
                fragmentShader: `
                    varying vec2 vUv;
                    void main() {
                        vec3 skyColor = mix(vec3(0.5, 0.6, 1.0), vec3(0.8, 0.85, 1.0), vUv.y);
                        gl_FragColor = vec4(skyColor, 1.0);
                    }
                `,
                side: THREE.DoubleSide
            });
            const background = new THREE.Mesh(bgGeometry, bgMaterial);
            background.position.z = -2;
            scene.add(background);

            cloudInitialized = true;
            animate();
        }

        function animate() {
            if (!cloudInitialized) return;
            
            requestAnimationFrame(animate);
            
            // Update time uniform
            if (cloud && cloud.material && cloud.material.uniforms) {
                cloud.material.uniforms.time.value = performance.now() * 0.001;
            }
            
            // Gentle floating motion
            if (cloud) {
                cloud.position.y = Math.sin(performance.now() * 0.0005) * 0.1;
                cloud.rotation.z += 0.0002;
            }

            renderer.render(scene, camera);
        }

        // Initialize cloud when in viewport
        const observerOptions = {
            root: null,
            rootMargin: '0px',
            threshold: 0.1
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    initCloud();
                }
            });
        }, observerOptions);

        // Start observing when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            const cloudContainer = document.querySelector('.cloud-container');
            if (cloudContainer) {
                observer.observe(cloudContainer);
            }
            
            // Your existing menu toggle
            const menuToggle = document.querySelector('.toggle');
            const showcase = document.querySelector('.showcase');
            
            if (menuToggle && showcase) {
                menuToggle.addEventListener('click', () => {
                    menuToggle.classList.toggle('active');
                    showcase.classList.toggle('active');
                });
            }
        });

        // Handle resize if needed
        window.addEventListener('resize', function() {
            if (cloudInitialized && renderer) {
                renderer.setSize(360, 288);
                camera.aspect = 360 / 288;
                camera.updateProjectionMatrix();
            }
        });
    </script>
