        // Initialize
        let currentIndex = 0;
        const batchSize = 50;
        
        function displayMovies(startIndex = 0) {
            const tableBody = document.getElementById('movieList');
            tableBody.innerHTML = '';
            
            const endIndex = Math.min(startIndex + batchSize, movies.length);
            
            for (let i = startIndex; i < endIndex; i++) {
                const movie = movies[i];
                const row = document.createElement('tr');
                if (movie.verified) {
                    row.classList.add('highlight-new');
                }
                
                row.innerHTML = `
                    <td class="id-cell">${movie.id}</td>
                    <td>${movie.title}</td>
                    <td class="year-cell">${movie.year || '?'}</td>
                    <td class="director-cell">${movie.director || '?'}</td>
                `;
                
                tableBody.appendChild(row);
            }
            
            updateStats();
        }
        
        function updateStats() {
            const total = movies.length;
            const verified = movies.filter(m => m.verified).length;
            
            document.getElementById('totalCount').textContent = total;
            document.getElementById('verifiedCount').textContent = verified;
            document.getElementById('remainingCount').textContent = total - verified;
        }
        
        function showNextBatch() {
            currentIndex += batchSize;
            if (currentIndex >= movies.length) {
                currentIndex = 0;
            }
            displayMovies(currentIndex);
        }
        
        function exportCSV() {
            let csv = 'ID,Title,Year,Director\n';
            movies.forEach(movie => {
                csv += `${movie.id},"${movie.title}",${movie.year},"${movie.director}"\n`;
            });
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'movies_verified.csv';
            a.click();
        }
        
        function markAsVerified() {
            // This would mark the currently selected movies as verified
            alert('You can add logic here to mark movies as verified');
        }
        
        function searchMovies() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            const filtered = movies.filter(movie => 
                movie.title.toLowerCase().includes(searchTerm) ||
                movie.director.toLowerCase().includes(searchTerm)
            );
            
            const tableBody = document.getElementById('movieList');
            tableBody.innerHTML = '';
            
            filtered.forEach(movie => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="id-cell">${movie.id}</td>
                    <td>${movie.title}</td>
                    <td class="year-cell">${movie.year || '?'}</td>
                    <td class="director-cell">${movie.director || '?'}</td>
                `;
                tableBody.appendChild(row);
            });
        }
        
        // Initial display
        displayMovies();
    </script>
