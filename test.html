    <!-- Three.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script>
        // Enhanced Cloud Background Effect
        let camera, scene, renderer;
        let clouds = [];
        let mouseX = 0, mouseY = 0;
        let windowHalfX = window.innerWidth / 2;
        let windowHalfY = window.innerHeight / 2;
        
        // Fix menu toggle first
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.querySelector('.toggle');
            const showcase = document.querySelector('.showcase');
            
            if (menuToggle && showcase) {
                menuToggle.addEventListener('click', () => {
                    menuToggle.classList.toggle('active');
                    showcase.classList.toggle('active');
                    console.log('Menu toggled'); // Debug log
                });
            }
            
            // Initialize clouds
            initClouds();
            animate();
            
            // Mouse move for interactive clouds
            document.addEventListener('mousemove', onDocumentMouseMove);
        });
        
        function initClouds() {
            const canvas = document.getElementById('cloudBackground');
            
            // Renderer with better quality
            renderer = new THREE.WebGLRenderer({ 
                canvas: canvas, 
                antialias: true, 
                alpha: true 
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.setClearColor(0x0a0a1a, 0.3); // Deep blue background
            
            // Scene
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x0a0a1a, 0.001);
            
            // Camera
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 3000);
            camera.position.z = 500;
            
            // Enhanced lighting
            const ambientLight = new THREE.AmbientLight(0xccccff, 0.4);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xfff5e6, 0.8);
            directionalLight.position.set(1, 1, 1).normalize();
            scene.add(directionalLight);
            
            // Create multiple cloud layers with different properties
            const cloudCount = 12;
            
            for (let i = 0; i < cloudCount; i++) {
                // Create cloud material with enhanced shader
                const cloudMaterial = new THREE.ShaderMaterial({
                    uniforms: {
                        time: { value: 0.0 },
                        color: { value: new THREE.Color(0xffffff) },
                        brightness: { value: 0.8 + Math.random() * 0.4 }
                    },
                    vertexShader: `
                        varying vec2 vUv;
                        uniform float time;
                        void main() {
                            vUv = uv;
                            vec3 pos = position;
                            // Gentle wave motion
                            pos.y += sin(pos.x * 0.01 + time * 0.5) * 5.0;
                            pos.x += cos(pos.z * 0.01 + time * 0.3) * 5.0;
                            gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
                        }
                    `,
                    fragmentShader: `
                        uniform float time;
                        uniform vec3 color;
                        uniform float brightness;
                        varying vec2 vUv;
                        
                        float noise(vec2 p) {
                            return sin(p.x * 10.0) * sin(p.y * 6.0) * 0.5 + 0.5;
                        }
                        
                        float fbm(vec2 p) {
                            float value = 0.0;
                            float amplitude = 0.5;
                            for (int i = 0; i < 4; i++) {
                                value += amplitude * noise(p);
                                p *= 2.0;
                                amplitude *= 0.5;
                            }
                            return value;
                        }
                        
                        void main() {
                            vec2 uv = vUv;
                            uv.x += time * 0.05;
                            uv.y += time * 0.03;
                            
                            float n = fbm(uv * 2.0);
                            float n2 = fbm(uv * 4.0 - time * 0.1);
                            
                            float cloud = smoothstep(0.3, 0.8, n) * smoothstep(0.7, 0.4, n2);
                            cloud *= brightness;
                            
                            vec3 cloudColor = color * cloud;
                            float alpha = cloud * 0.7;
                            
                            // Add subtle edge glow
                            float edge = smoothstep(0.0, 0.1, vUv.x) * smoothstep(1.0, 0.9, vUv.x) *
                                         smoothstep(0.0, 0.1, vUv.y) * smoothstep(1.0, 0.9, vUv.y);
                            alpha *= edge;
                            
                            gl_FragColor = vec4(cloudColor, alpha);
                        }
                    `,
                    transparent: true,
                    depthWrite: false,
                    side: THREE.DoubleSide
                });
                
                // Create cloud geometry
                const width = 200 + Math.random() * 100;
                const height = 80 + Math.random() * 60;
                const depth = 1;
                const geometry = new THREE.PlaneGeometry(width, height, 32, 32);
                
                const cloud = new THREE.Mesh(geometry, cloudMaterial);
                
                // Position clouds at different depths
                cloud.position.x = (Math.random() - 0.5) * 1200;
                cloud.position.y = (Math.random() - 0.5) * 600;
                cloud.position.z = -Math.random() * 800 - 100;
                
                // Random rotation
                cloud.rotation.z = Math.random() * Math.PI * 2;
                cloud.rotation.x = Math.PI / 2 + (Math.random() - 0.5) * 0.5;
                
                // Store cloud reference
                cloud.userData = {
                    speedX: (Math.random() - 0.5) * 0.2,
                    speedY: (Math.random() - 0.5) * 0.1,
                    speedZ: Math.random() * 0.05,
                    rotationSpeed: (Math.random() - 0.5) * 0.01
                };
                
                scene.add(cloud);
                clouds.push(cloud);
            }
            
            // Add some distant faint clouds
            for (let i = 0; i < 6; i++) {
                const geometry = new THREE.SphereGeometry(40 + Math.random() * 30, 8, 8);
                const material = new THREE.MeshBasicMaterial({
                    color: 0xffffff,
                    transparent: true,
                    opacity: 0.1 + Math.random() * 0.1
                });
                
                const distantCloud = new THREE.Mesh(geometry, material);
                distantCloud.position.x = (Math.random() - 0.5) * 1500;
                distantCloud.position.y = 100 + Math.random() * 200;
                distantCloud.position.z = -Math.random() * 1000 - 500;
                
                scene.add(distantCloud);
                clouds.push(distantCloud);
            }
            
            // Handle window resize
            window.addEventListener('resize', onWindowResize);
        }
        
        function onDocumentMouseMove(event) {
            mouseX = (event.clientX - windowHalfX) * 0.0005;
            mouseY = (event.clientY - windowHalfY) * 0.0005;
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            windowHalfX = window.innerWidth / 2;
            windowHalfY = window.innerHeight / 2;
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            const time = performance.now() * 0.001;
            
            // Update camera based on mouse
            camera.position.x += (mouseX * 50 - camera.position.x) * 0.05;
            camera.position.y += (-mouseY * 30 - camera.position.y) * 0.05;
            camera.lookAt(scene.position);
            
            // Update clouds
            clouds.forEach((cloud, i) => {
                if (cloud.material.uniforms && cloud.material.uniforms.time) {
                    cloud.material.uniforms.time.value = time;
                }
                
                // Move clouds
                if (cloud.userData) {
                    cloud.position.x += cloud.userData.speedX;
                    cloud.position.y += cloud.userData.speedY;
                    cloud.rotation.z += cloud.userData.rotationSpeed;
                    
                    // Wrap around edges
                    if (cloud.position.x > 800) cloud.position.x = -800;
                    if (cloud.position.x < -800) cloud.position.x = 800;
                    if (cloud.position.y > 400) cloud.position.y = -400;
                    if (cloud.position.y < -400) cloud.position.y = 400;
                }
            });
            
            renderer.render(scene, camera);
        }
    </script>
