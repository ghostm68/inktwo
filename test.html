<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Frontend Experiments 2</title>

<!-- Keep your fonts and scripts -->
<script src='js/bundle2.js'></script>
<link href="https://fonts.googleapis.com/css?family=Bree+Serif|Pacifico|Text+Me+One|Quattrocento+Sans" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="main.css/dist.css">

<style>
    /* --- RESET & BASE --- */
    * { box-sizing: border-box; }
    
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden; /* CRITICAL: Disables body scroll */
        font-family: 'Quattrocento Sans', sans-serif;
        color: #fff; /* Default white text for video contrast */
    }

    /* --- 1. BACKGROUND VIDEO LAYER --- */
    #bg-video-container {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        z-index: -10;
        background: #000; /* Fallback */
    }
    
    #bg-video {
        width: 100%;
        height: 100%;
        object-fit: cover; /* Ensures video fills screen without stretching */
        opacity: 0.6; /* Dim video slightly so text pops */
    }

    /* --- 2. THE APP SHELL (Header/Footer Constraint) --- */
    .app-shell {
        display: flex;
        flex-direction: column;
        height: 100vh; /* Takes full viewport height */
        width: 100%;
        max-width: 1000px; /* Centers layout on desktop */
        margin: 0 auto;
        position: relative;
        background: rgba(10, 10, 15, 0.6); /* Dark glass tint */
        backdrop-filter: blur(10px); /* Modern blur effect */
        border-left: 1px solid rgba(255,255,255,0.1);
        border-right: 1px solid rgba(255,255,255,0.1);
    }

    /* --- 3. FIXED HEADER --- */
    .app-header {
        flex: 0 0 60px; /* Fixed height */
        display: flex;
        align-items: center;
        justify-content: center;
        border-bottom: 1px solid rgba(255,255,255,0.2);
        background: rgba(0,0,0,0.5);
        z-index: 100;
    }

    .top-menu {
        /* Resetting your original nav styles for the header */
        display: flex;
        gap: 15px;
        font-family: 'Text Me One', sans-serif;
        font-size: 1.1rem;
        text-transform: uppercase;
        letter-spacing: 2px;
    }
    
    .top-menu a { cursor: pointer; color: #fff; text-decoration: none; }
    .top-menu span { color: #555; }

    /* --- 4. SCROLLABLE MIDDLE ZONE --- */
    .scroll-zone {
        flex: 1; /* Takes remaining space */
        overflow-y: auto; /* Internal scrollbar */
        overflow-x: hidden;
        padding: 20px;
        position: relative;
        
        /* Smooth momentum scrolling for mobile */
        -webkit-overflow-scrolling: touch; 
    }

    /* Hide ugly scrollbar but keep functionality */
    .scroll-zone::-webkit-scrollbar { width: 6px; }
    .scroll-zone::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 3px; }

    /* --- 5. FIXED FOOTER --- */
    .app-footer {
        flex: 0 0 50px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
        border-top: 1px solid rgba(255,255,255,0.2);
        background: rgba(0,0,0,0.8);
        font-size: 0.8rem;
    }

    /* --- 6. BALANCING CONTENT --- */
    
    /* Make the Hexagons fit inside the scroll zone */
    .hexagon-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        transform: scale(0.8); /* Scale down slightly by default */
        margin: 20px 0;
    }

    /* Fix text readability */
    .main-section-container {
        background: rgba(0,0,0,0.4); /* Dark backing for text blocks */
        padding: 20px;
        border-radius: 8px;
        margin-top: 20px;
    }

    /* --- MOBILE SPECIFIC TWEAKS --- */
    @media (max-width: 768px) {
        .app-shell {
            width: 100%;
            border: none; /* No borders on full mobile */
        }

        /* Nav tweak */
        .top-menu { font-size: 0.8rem; gap: 8px; }

        /* Hexagon fix: Scale them down heavily on mobile so they don't break layout */
        .hexagon-container {
            transform: scale(0.65); 
            margin: -30px -20px; /* Negative margin to compensate for scaling empty space */
            width: 140%; /* Compensate width */
            margin-left: -20%; /* Center after scaling */
        }
        
        /* Stack grid sections */
        .section2 {
            display: flex !important;
            flex-direction: column;
        }
        
        /* Ensure charts/canvas fit */
        canvas { max-width: 100%; }
        
        .s2-entry, .s2-header-image { width: 100% !important; margin-bottom: 10px; }
    }
</style>
</head>
<body>

    <!-- Hidden icons/svg container from original code -->
