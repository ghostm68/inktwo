<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Frontend Experiments 2</title>

    <script src='js/bundle2.js'></script>

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Pacifico|Text+Me+One|Quattrocento+Sans" rel="stylesheet">
    
    <!-- YOUR ORIGINAL CSS -->
    <link rel="stylesheet" type="text/css" href="main.css/dist.css">

    <style>
        /* =========================================
           MOBILE-FIRST OVERRIDES
           (These force the dist.css to behave)
           ========================================= */

        /* 1. RESET & APP LAYOUT */
        html, body {
            margin: 0; padding: 0;
            height: 100%;
            overflow: hidden; /* Stop body scroll, we handle it inside */
            background: #111;
        }

        /* The Video Background Layer */
        .video-bg-layer {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -10;
            object-fit: cover;
            opacity: 0.4; /* Darken video so text is readable */
        }

        /* The "App Shell" Container */
        .app-layout {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
            position: relative;
        }

        /* 2. HEADER (Branding) */
        .app-header {
            flex: 0 0 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            z-index: 10;
        }
        .app-header nav {
            font-family: 'Text Me One', sans-serif;
            color: #fff;
            font-size: 14px;
            letter-spacing: 1px;
        }
        .app-header span { color: #666; margin: 0 5px; }

        /* 3. SCROLL AREA (The Middle) */
        .scroll-content {
            flex: 1; /* Fills remaining space */
            overflow-y: auto;
            overflow-x: hidden;
            padding: 20px 15px;
            -webkit-overflow-scrolling: touch;
        }

        /* 4. HEXAGON TAMING (The "3 Box" Rule) */
        .hexagon-container {
            width: 100% !important; /* Override fixed width */
            display: flex !important;
            justify-content: center;
            flex-wrap: wrap;
            margin: 10px 0 !important;
            gap: 10px;
            transform-origin: top center;
        }

        /* HIDE all hexagons after the 3rd one, and hide separators */
        .hexagon:nth-of-type(n+4), 
        .sep-container {
            display: none !important;
        }

        /* Scale down hexagons on mobile so 3 fit nicely or stack nicely */
        .hexagon {
            transform: scale(0.75); /* Shrink them slightly */
            margin: -20px -10px !important; /* Fix spacing caused by scaling */
        }

        /* 5. CONTENT SECTIONS RESPONSIVENESS */
        .main-section-container {
            width: 100% !important;
            max-width: 100% !important;
            margin: 0 !important;
            padding-bottom: 60px; /* Space for footer */
        }

        /* Force Grid/Sections to stack */
        .section1, .section2, .section3, .section4, .section5 {
            width: 100% !important;
            box-sizing: border-box;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5); /* Glass card look */
            border-radius: 12px;
            margin-bottom: 20px;
        }

        /* Fix the Data Grid in Section 2 */
        .section2 { display: flex; flex-direction: column; }
        .s2-entry { width: 100% !important; margin-bottom: 5px; }
        .s2-header-image { width: 100% !important; }

        /* Fix Section 1 Text */
        .s1-text {
            width: 100% !important;
            float: none !important;
            text-align: left;
            font-size: 14px;
            line-height: 1.6;
        }
        .s1-btns { float: none !important; display: flex; justify-content: space-around; width: 100%; margin-top: 20px; }

        /* 6. FOOTER DOCK (The Menu) */
        .app-footer {
            flex: 0 0 60px;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255,255,255,0.1);
            display: flex;
            justify-content: space-around; /* Evenly space icons */
            align-items: center;
            z-index: 20;
            padding-bottom: env(safe-area-inset-bottom); /* iPhone X fix */
        }

        .footer-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #888;
            text-decoration: none;
            font-size: 10px;
            font-family: sans-serif;
        }
        .footer-link svg {
            width: 24px;
            height: 24px;
            fill: #fff;
            margin-bottom: 4px;
        }
        .footer-link.active { color: #fff; }
        .footer-link.active svg { fill: #00d2ff; }

        /* Hide original desktop elements */
        .expander-menu, .secondary, .main-canvas-container { display: none !important; }

    </style>
</head>
<body>

    <!-- 1. VIDEO BACKGROUND -->
    <video class="video-bg-layer" autoplay muted loop playsinline>
        <!-- Replace with your video path -->
        <source src="assets/video/background_loop.mp4" type="video/mp4">
    </video>

    <div class="app-layout">

        <header class="app-header">

            </nav>
        </header>

        <!-- 3. SCROLLABLE MIDDLE -->
        <div class="scroll-content">
            
            <div class="content-container">
                <div class="main">
                    
                    <!-- HEXAGONS (CSS hides all but first 3) -->
                    <div class="hexagon-container">
                        <div class="hexagon active">
                            <img class="hex-bg" src="assets/images/testhexagonbg.png" />
                            <img class="hex-curtain" src="assets/images/testhexagonfullcurtain.png" />

                            <img class="hex-curtain" src="assets/images/testhexagonfullcurtain.png" />
                            <img class="hex-image" src="assets/images/testhexagon4.png" />
                            <span class="hex-number">0</span><span class="hex-number">2</span>
                        </div>
                        <div class="hexagon">
                            <img class="hex-bg" src="assets/images/testhexagonbg.png" />
                            <img class="hex-curtain" src="assets/images/testhexagonfullcurtain.png" />
                            <img class="hex-image" src="assets/images/testhexagon4.png" />
                            <span class="hex-number">0</span><span class="hex-number">3</span>
                        </div>
                        <!-- Extra hexagons can exist here, CSS will hide them -->
                    </div>

                    <div class="main-section-container">
                        
                        <!-- Section 1 -->
                        <div class="section1">
                            <span class="s1-title">Gtrshs</span>
                            <hr>
                            <span class="s1-text">
                                Responsive text block. The background video shines through the glass cards. 
                                Layout is now strictly vertical for mobile ease.
                            </span>
                            <div class="s1-btns">

                            </div>
                        </div>

                        <!-- Section 2 -->
                        <div class="section2">
                            <div class="s2-header">Analysis</div>
                            <div class="s2-entry"> <span>Factor A</span> <svg><use xlink:href="#icon-light" /></svg> </div>
                            <div class="s2-entry"> <span>Factor B</span> <svg><use xlink:href="#icon-mag-glass" /></svg> </div>
                        </div>

                        <!-- Section 5 -->
                        <div class="section5">
                            <h2>Contact</h2>
                            <p>Available for hire.</p>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <!-- 4. BOTTOM DOCK MENU -->
        <footer class="app-footer">
            <a href="#" class="footer-link active">
                <svg><use xlink:href="#icon-envmap-day" /></svg>
                <span>Home</span>
            </a>
            <a href="#" class="footer-link">
                <svg><use xlink:href="#icon-envmap-night" /></svg>
                <span>Work</span>
            </a>
            <a href="#" class="footer-link">
                <svg><use xlink:href="#icon-browse" /></svg>
                <span>Exp</span>
            </a>
            <a href="#" class="footer-link">
                <svg><use xlink:href="#icon-light" /></svg>
                <span>Info</span>
            </a>
        </footer>

    </div>

    <!-- KEEP YOUR SVG SYMBOLS HERE -->
    <svg class="symbols-container" style="display:none;">
        <!-- SVGs generated by your script or pasted here -->
    </svg>

</body>
</html>
