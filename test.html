        function displayMovies(startIndex = 0) {

            for (let i = startIndex; i < endIndex; i++) {

                const row = document.createElement('tr');
                if (movie.verified) {

                }

                    <td>${movie.title}</td>
                    <td class="year-cell">${movie.year || '?'}</td>
                    <td class="director-cell">${movie.director || '?'}</td>
                `;
                
                tableBody.appendChild(row);
            }
            
            updateStats();
        }

            const total = movies.length;
            const verified = movies.filter(m => m.verified).length;
            
            document.getElementById('totalCount').textContent = total;
            document.getElementById('verifiedCount').textContent = verified;
            document.getElementById('remainingCount').textContent = total - verified;
        }

            currentIndex += batchSize;
            if (currentIndex >= movies.length) {
                currentIndex = 0;
            }
            displayMovies(currentIndex);
        }
        
        function exportCSV() {
            let csv = 'ID,Title,Year,Director\n';
            movies.forEach(movie => {
                csv += `${movie.id},"${movie.title}",${movie.year},"${movie.director}"\n`;
            });
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'movies_verified.csv';
            a.click();
        }
