        <div class="row">
            <div class="col-md-6">
                <h1>Encryption</h1>
                <textarea id="inputText" class="form-control mb-3" placeholder="Enter text to encrypt"></textarea>
                <button onclick="encrypt()" class="btn btn-primary">Encrypt</button>
                <h6 class="mt-3">Encrypted Text:</h6>
                <p id="encryptedText"></p>

            <div class="col-md-6">
                <h1>Decryption</h1>
                <textarea id="encryptedInput" class="form-control mb-3" placeholder="Enter text to decrypt"></textarea>
                <button onclick="decrypt()" class="btn btn-primary">Decrypt</button>
                <h12 class="mt-3">Decrypted Text:</h12>
                <p id="decryptedText"></p>
            </div>
        </div>

    <script>
        // Ann Lister code key for encryption and decryption
        const annListerKey = {
            'a': '2',
            'b': '(',
            'c': ')',
            'd': '0',
            'e': '3',
            'f': 'u',
            'g': 'n',
            'h': '4',
            'i': '^',
            'j': '|',
            'k': 'd',
            'l': '-',
            'm': '/',
            'n': '5',
            'o': '+',
            'p': '2',
            'q': '||',
            'r': 'p',
            's': '=',
            't': '~',
            'u': '6',
            'v': 'g',
            'w': '8',
            'x': 'w',
            'y': '7',
            'z': '9'
        };

        function encrypt() {
            let inputText = document.getElementById("inputText").value.toLowerCase();
            let encryptedText = annListerEncrypt(inputText);
            document.getElementById("encryptedText").innerText = encryptedText;
        }

        function decrypt() {
            let encryptedInput = document.getElementById("encryptedInput").value.toLowerCase();
            let decryptedText = annListerDecrypt(encryptedInput);
            document.getElementById("decryptedText").innerText = decryptedText;
        }

        function annListerEncrypt(text) {
            let encryptedText = '';
            for (let i = 0; i < text.length; i++) {
                if (annListerKey[text[i]]) {
                    encryptedText += annListerKey[text[i]];
                } else {
                    encryptedText += text[i];
                }
            }
            return encryptedText;
        }

        function annListerDecrypt(text) {
            let decryptedText = '';
            for (let i = 0; i < text.length; i++) {
                for (const key in annListerKey) {
                    if (annListerKey[key] === text[i]) {
                        decryptedText += key;
                        break;
                    }
                }
            }
            return decryptedText;
        }
    </script>
