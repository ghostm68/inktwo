    <style>
        /* --- RESET & BASE --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'IBM Plex Mono', 'Courier New', monospace;
            background: #050505;
            color: #ccc;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- CRT OVERLAY --- */
        #crt-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.2;
        }

        .scanline {
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2));
            background-size: 100% 4px;
            position: absolute;
            pointer-events: none;
            animation: scanline 10s linear infinite;
        }

        @keyframes scanline {
            0% { transform: translateY(0); }
            100% { transform: translateY(100%); }
        }

        #crt-overlay::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at center, transparent 50%, rgba(0,0,0,0.3) 100%),
                linear-gradient(to bottom, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 100%);
            box-shadow: inset 0 0 100px rgba(0,255,0,0.1);
            pointer-events: none;
        }

        /* --- SPLASH SCREEN --- */
        .glitch-splash {
            position: fixed;
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            background: #000;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            pointer-events: none;
        }
        
        .glitch-container {
            text-align: center;
        }
        
        .glitch-text {
            font-size: 1.5rem;
            letter-spacing: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            color: #fff;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        .splash-icon { 
            height: 40px; 
            filter: grayscale(100%) contrast(1.5); 
        }
        
        .glitch-subtext { 
            font-size: 0.8rem; 
            color: #666; 
            margin-top: 15px; 
            letter-spacing: 2px; 
        }

        .orb-container {
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 0.7rem;
            opacity: 0.7;
        }

        .glitch-orb {
            width: 30px;
            height: 30px;
            animation: orb-pulse 2s ease-in-out infinite;
        }

        .orb-circle {
            fill: none;
            stroke: #333;
            stroke-width: 2;
        }

        .orb-triangle {
            fill: #666;
            animation: triangle-rotate 4s linear infinite;
        }

        @keyframes orb-pulse {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
        }

        @keyframes triangle-rotate {
            0% { transform: rotate(0deg); transform-origin: center; }
            100% { transform: rotate(360deg); transform-origin: center; }
        }

        @keyframes blink {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        .loading::after {
            content: '...';
            animation: blink 1s infinite;
        }

        /* --- HEADER --- */
        .header {
            height: 50px;
            background: #000;
            border-bottom: 1px solid #222;
            display: none;
            align-items: center;
            padding: 0 1.5rem;
            justify-content: space-between;
            flex-shrink: 0;
        }

        .logo-group { 
            display: flex; 
            align-items: center; 
            gap: 10px; 
            font-weight: bold; 
            color: #fff; 
            letter-spacing: 2px; 
        }
        
        .logo-icon { 
            height: 20px; 
            filter: grayscale(100%); 
        }

        /* Dropdown Styling */
        .model-select {
            background: #111;
            color: #fff;
            border: 1px solid #333;
            padding: 5px 10px;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.8rem;
            outline: none;
            cursor: pointer;
            width: 250px;
        }
        
        .model-select option { 
            background: #000; 
            color: #fff; 
        }
        
        .model-select:hover { 
            border-color: #666; 
        }

        .status-dot { 
            width: 8px; 
            height: 8px; 
            background: #00ff00; 
            border-radius: 50%; 
            box-shadow: 0 0 5px #00ff00; 
        }
        
        .status-dot.error { 
            background: #ff0000; 
            box-shadow: 0 0 5px #ff0000; 
        }

        /* --- MAIN WORKSPACE --- */
        .workspace {
            display: none;
            flex: 1;
            flex-direction: row;
            overflow: hidden;
        }

        /* LEFT: Chat Area */
        .chat-panel {
            flex: 2;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #222;
            background: #080808;
        }

        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        /* Clean Message Styling (No Boxes) */
        .message {
            max-width: 90%;
            line-height: 1.6;
            font-size: 0.95rem;
        }
        
        .message-meta {
            font-size: 0.7rem;
            color: #555;
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .message.user { 
            align-self: flex-end; 
            text-align: right; 
            color: #888; 
        }
        
        .message.ai { 
            align-self: flex-start; 
            color: #eee; 
        }
        
        .message.system { 
            align-self: center; 
            color: #444; 
            font-size: 0.8rem; 
            text-align: center; 
            margin: 1rem 0; 
        }

        /* Loading animation */
        .loading-dots::after {
            content: '';
            animation: loading-dots 1.5s steps(4, end) infinite;
        }

        @keyframes loading-dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }
        
        /* RIGHT: Notepad Area */
        .notepad-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #000;
        }

        .notepad-header {
            padding: 10px 15px;
            background: #111;
            border-bottom: 1px solid #222;
            font-size: 0.8rem;
            color: #666;
            display: flex;
            justify-content: space-between;
        }

        .notepad-actions {
            display: flex;
            gap: 15px;
        }

        .notepad-btn {
            cursor: pointer;
            color: #888;
            transition: color 0.2s;
        }

        .notepad-btn:hover {
            color: #fff;
        }

        .notepad-area {
            flex: 1;
            background: #000;
            color: #ddd;
            border: none;
            padding: 1rem;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.9rem;
            resize: none;
            outline: none;
            line-height: 1.6;
        }

        /* --- INPUT BAR --- */
        .input-bar {
            background: #000;
            border-top: 1px solid #222;
            padding: 10px 1.5rem;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            background: #111;
            border: 1px solid #333;
            color: #fff;
            padding: 10px;
            font-family: 'IBM Plex Mono', monospace;
            resize: none;
            height: 45px;
            outline: none;
        }
        
        .chat-input:focus { 
            border-color: #666; 
        }

        .send-btn {
            background: #fff;
            color: #000;
            border: none;
            padding: 0 20px;
            height: 45px;
            font-weight: bold;
            cursor: pointer;
            font-family: 'IBM Plex Mono', monospace;
            transition: background 0.2s;
        }
        
        .send-btn:hover { 
            background: #ccc; 
        }

        .send-btn:disabled {
            background: #444;
            color: #666;
            cursor: not-allowed;
        }

        /* --- FOOTER --- */
        .footer {
            height: 30px;
            background: #000;
            border-top: 1px solid #222;
            display: none;
            align-items: center;
            padding: 0 1.5rem;
            justify-content: space-between;
            flex-shrink: 0;
            font-size: 0.65rem;
            color: #444;
        }

        .footer a {
            color: #666;
            text-decoration: none;
            transition: color 0.2s;
        }

        .footer a:hover {
            color: #fff;
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
    </style>
</head>

    <script>
        class InkRealmTerminal {
            constructor() {
                this.currentModel = 'google/gemini-3-pro-preview';
                this.chatHistory = [];
                this.isOnline = false;
                this.isGenerating = false;

                this.systemPrompt = `You are a dedicated creative writing engine.
Rules:
1. Output ONLY the requested creative text.
2. Do NOT act like a chat assistant. No "Sure," or "Here is...".
3. If the user provides a partial sentence, continue it seamlessly.
4. Maintain high literary quality and requested tone.`;

                this.init();
            }

            async init() {
                this.runSplash();
                this.setupEvents();
                setTimeout(() => this.connectPuter(), 1000);
            }

            runSplash() {
                const splash = document.getElementById('glitch-splash');
                const header = document.querySelector('.header');
                const workspace = document.querySelector('.workspace');
                const footer = document.querySelector('.footer');
                
                setTimeout(() => {
                    splash.style.opacity = '0';
                    splash.style.transition = 'opacity 1s ease';
                    setTimeout(() => {
                        splash.style.display = 'none';
                        header.style.display = 'flex';
                        workspace.style.display = 'flex';
                        footer.style.display = 'flex';
                    }, 1000);
                }, 3000); 
            }

            async connectPuter() {
                try {
                    if (typeof puter === 'undefined') {
                        throw new Error("Puter SDK not loaded");
                    }
                    
                    this.isOnline = true;
                    document.getElementById('status-text').textContent = "ONLINE";
                    document.getElementById('status-dot').style.background = "#00ff00";
                    document.getElementById('status-dot').style.boxShadow = "0 0 5px #00ff00";
                } catch (e) {
                    console.error("Connection failed", e);
                    this.isOnline = false;
                    document.getElementById('status-text').textContent = "OFFLINE";
                    document.getElementById('status-dot').classList.add('error');
                    this.addSystemMessage("âš  OFFLINE MODE: Puter SDK unavailable.");
                }
            }

            setupEvents() {
                // Dropdown change
                const modelSelect = document.getElementById('model-select');
                modelSelect.addEventListener('change', (e) => {
                    this.currentModel = e.target.value;
                    this.addSystemMessage(`MODEL: ${this.currentModel.split('/').pop().toUpperCase().replace(/-/g, ' ')}`);
                });

                // Send button
                document.getElementById('send-button').addEventListener('click', () => this.generate());

                // Enter key
                document.getElementById('user-input').addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.generate();
                    }
                });

                // Export notepad
                document.getElementById('export-notepad').addEventListener('click', () => {
                    this.exportNotepad();
                });

                // Clear notepad with confirmation
                document.getElementById('clear-notepad').addEventListener('click', () => {
                    if (confirm('Clear all notes? This cannot be undone.')) {
                        document.getElementById('notepad').value = '';
                    }
                });
            }

            exportNotepad() {
                const content = document.getElementById('notepad').value;
                if (!content.trim()) {
                    alert('Notepad is empty. Nothing to export.');
                    return;
                }

                const blob = new Blob([content], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `inkrealm-notes-${Date.now()}.txt`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                this.addSystemMessage('Notepad exported successfully.');
            }

            async generate() {
                if (this.isGenerating) return;

                const input = document.getElementById('user-input');
                const sendBtn = document.getElementById('send-button');
                const prompt = input.value.trim();
                
                if (!prompt) return;

                // Set generating state
                this.isGenerating = true;
                sendBtn.disabled = true;
                sendBtn.textContent = 'PROCESSING';

                // Add User Message
                this.addMessage('user', prompt);
                input.value = '';

                // Add Loading Indicator
                const loadingId = this.addLoading();

                try {
                    if (!this.isOnline) {
                        throw new Error("System offline");
                    }

                    const text = await this.callAI(prompt);
                    this.removeLoading(loadingId);
                    this.addMessage('ai', text);

                } catch (error) {
                    console.error("Generation error:", error);
                    this.removeLoading(loadingId);
                    this.addMessage('ai', `[ERROR: ${error.message}]`);
                } finally {
                    // Reset generating state
                    this.isGenerating = false;
                    sendBtn.disabled = false;
                    sendBtn.textContent = 'WRITE';
                }
            }

            async callAI(prompt) {
                // Check if it's an image model request
                if (this.currentModel.includes('image') || this.currentModel.includes('imagen')) {
                    return await this.callImageGen(prompt);
                }

                const completion = await puter.ai.chat.completions.create({
                    model: this.currentModel,
                    messages: [
                        { role: 'system', content: this.systemPrompt },
                        ...this.chatHistory,
                        { role: 'user', content: prompt }
                    ],
                    temperature: 0.9,
                    max_tokens: 4000
                });

                const response = completion.choices[0].message.content;
                
                // Manage chat history
                this.chatHistory.push({ role: 'user', content: prompt });
                this.chatHistory.push({ role: 'assistant', content: response });
                
                // Keep last 10 messages (5 exchanges)
                if (this.chatHistory.length > 10) {
                    this.chatHistory = this.chatHistory.slice(-10);
                }

                return response;
            }
            
            async callImageGen(prompt) {
                try {
                    const image = await puter.ai.txt2img({
                        model: this.currentModel,
                        prompt: prompt
                    });
                    
                    // Handle different possible response formats
                    const imageUrl = image?.src || image?.url || image?.data?.url || null;
                    
                    if (!imageUrl) {
                        throw new Error("No image URL returned");
                    }
                    
                    return `<img src="${imageUrl}" style="max-width:100%; border:1px solid #333; margin-top:10px;" alt="Generated image">`;
                } catch(e) {
                    return `[IMAGE GENERATION FAILED: ${e.message}]`;
                }
            }

            addMessage(role, text) {
                const container = document.getElementById('chat-history');
                const div = document.createElement('div');
                div.className = `message ${role}`;
                
                const meta = role === 'user' ? 'INPUT' : 'OUTPUT';
                
                // Format newlines
                const formattedText = text.replace(/\n/g, '<br>');

                div.innerHTML = `
                    <div class="message-meta">${meta}</div>
                    <div>${formattedText}</div>
                `;
                
                container.appendChild(div);
                container.scrollTop = container.scrollHeight;
            }

            addSystemMessage(text) {
                const container = document.getElementById('chat-history');
                const div = document.createElement('div');
                div.className = 'message system';
                div.textContent = text;
                container.appendChild(div);
                container.scrollTop = container.scrollHeight;
            }

            addLoading() {
                const container = document.getElementById('chat-history');
                const div = document.createElement('div');
                div.className = 'message ai';
                div.id = 'loading-indicator';
                div.innerHTML = `
                    <div class="message-meta">PROCESSING</div>
                    <div class="loading-dots"></div>
                `;
                container.appendChild(div);
                container.scrollTop = container.scrollHeight;
                return 'loading-indicator';
            }

            removeLoading(id) {
                const el = document.getElementById(id);
                if (el) el.remove();
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            window.app = new InkRealmTerminal();
        });
    </script>
</body>
