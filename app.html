        /* Reset & Base */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {

        /* Header */

            top: 0;

        .writing-stats { margin-top: 1rem; display: flex; justify-content: space-between; font-size: 0.8rem; color: var(--gray-9); }
        
        /* Model Info Panel */

<script>
    class WritingAITerminal {
        constructor() {
            this.currentModel = 'google/gemini-2.5-pro';
            this.chatHistory = [];
            this.isInitialized = false;
            this.wordCount = 0;
            
            this.modelInfo = {
                'google/gemini-2.5-pro': { name: 'Gemini 2.5 Pro', description: 'Maximum creativity & detail', bestFor: 'Novels, complex narrative' },
                'google/gemini-2.5-flash': { name: 'Gemini 2.5 Flash', description: 'High speed generation', bestFor: 'Brainstorming, fast drafts' },
                // Added Mistral Info
                'mistralai/mistral-large-2411': { name: 'Mistral Large 2', description: 'Top-tier European model. Excellent reasoning & natural prose.', bestFor: 'Nuanced storytelling, instruction following' },
                'google/gemma-3-27b-it': { name: 'Gemma 3 27B', description: 'High literary nuance', bestFor: 'Stylized fiction' },
                'google/gemini-2.5-flash-image-preview': { name: 'Gemini Vision', description: 'Visual analysis', bestFor: 'Image prompts' }
            };
            
            // STRICT instructions
            this.writingContext = `You are a pure creative writing engine.
            RULES:
            1. Output ONLY the story, poem, or text requested.
            2. NO intros, NO outros, NO explanations.
            3. NO "Sure, here is..." or "In this scene...".
            4. If the user gives a partial sentence, continue it immediately.
            5. Maintain the requested tone perfectly.`;

            this.init();
        }
        
        async init() {
            this.initializeSplash();
            this.setupEventListeners();
            await this.initializePuter();
            this.setupModelSelection();
            this.setupWritingTools();
            this.setupWordCount();
        }

        initializeSplash() {
            const splash = document.getElementById('glitch-splash');
            const header = document.querySelector('.header');
            const container = document.querySelector('.container');
            
            setTimeout(() => {
                splash.style.opacity = '0';
                splash.style.transition = 'opacity 1s ease';
                
                setTimeout(() => {
                    splash.style.display = 'none';
                    header.style.display = 'flex';
                    container.style.display = 'flex';
                    this.typewriterWelcome();
                }, 800);
            }, 2500);
            
            this.randomGlitchEffects();
        }

        randomGlitchEffects() {
            const text = document.querySelector('.glitch-text');
            if(!text) return;

            const interval = setInterval(() => {
                if(document.getElementById('glitch-splash').style.display === 'none') {
                    clearInterval(interval);
                    return;
                }
                if (Math.random() > 0.8) {
                    text.style.transform = `translate(${Math.random() * 4 - 2}px, ${Math.random() * 4 - 2}px)`;
                    setTimeout(() => text.style.transform = 'translate(0,0)', 50);
                }
            }, 100);
        }

        typewriterWelcome() {
            const welcomeText = `INK REALM v2.5 initialized.\nSystem Ready.\nBegin writing...`;
            const messagesContainer = document.getElementById('chat-messages');
            messagesContainer.innerHTML = '';
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message system';
            messageDiv.innerHTML = `
                <div class="message-header"><span>SYSTEM</span><span>${new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span></div>
                <div class="message-content" id="typewriter-content"></div>
            `;
            messagesContainer.appendChild(messageDiv);
            
            let i = 0;
            const contentDiv = document.getElementById('typewriter-content');
            const typeWriter = () => {
                if (i < welcomeText.length) {
                    contentDiv.innerHTML += welcomeText.charAt(i) === '\n' ? '<br>' : welcomeText.charAt(i);
                    i++;
                    setTimeout(typeWriter, 30);
                }
            };
            setTimeout(typeWriter, 500);
        }
        
        async initializePuter() {
            try {
                document.getElementById('status-text').textContent = 'Connecting...';
                if (typeof puter === 'undefined') throw new Error("Puter SDK not loaded");
                await new Promise(r => setTimeout(r, 500));
                
                this.isInitialized = true;
                const modelName = this.getModelDisplayName(this.currentModel);
                document.getElementById('status-text').textContent = `Connected | ${modelName}`;
                document.getElementById('model-indicator').textContent = `Model: ${modelName}`;
                this.updateModelInfo(this.currentModel);
                return true;
            } catch (error) {
                console.error(error);
                document.getElementById('status-text').textContent = 'Offline Mode';
                return false;
            }
        }
        
        setupEventListeners() {
            document.getElementById('send-button').addEventListener('click', () => this.processWriting());
            
            const textInput = document.getElementById('user-input');
            textInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    this.processWriting();
                }
            });
            
            document.getElementById('clear-chat').addEventListener('click', () => this.clearSession());
            document.getElementById('export-text').addEventListener('click', () => this.exportSession());
            
            document.getElementById('model-info-btn').addEventListener('click', () => document.getElementById('model-info').classList.add('active'));
            document.getElementById('info-close').addEventListener('click', () => document.getElementById('model-info').classList.remove('active'));
        }
        
        setupWritingTools() {
            document.querySelectorAll('.writing-tool').forEach(tool => {
                tool.addEventListener('click', () => {
                    const prompt = tool.getAttribute('data-prompt');
                    const input = document.getElementById('user-input');
                    input.value = prompt + ' ';
                    input.focus();
                });
            });
        }
        
        setupWordCount() {
            const textInput = document.getElementById('user-input');
            textInput.addEventListener('input', () => {
                const text = textInput.value;
                this.wordCount = text.trim() ? text.trim().split(/\s+/).length : 0;
                document.getElementById('word-count').textContent = `Words: ${this.wordCount}`;
                document.getElementById('char-count').textContent = `Characters: ${text.length}`;
            });
        }
        
        setupModelSelection() {
            const modelOptions = document.querySelectorAll('.model-option');
            modelOptions.forEach(option => {
                option.addEventListener('click', () => {
                    modelOptions.forEach(opt => opt.classList.remove('active'));
                    option.classList.add('active');
                    const modelId = option.getAttribute('data-model');
                    this.currentModel = modelId;
                    const modelName = this.getModelDisplayName(modelId);
                    document.getElementById('status-text').textContent = `Connected | ${modelName}`;
                    document.getElementById('model-indicator').textContent = `Model: ${modelName}`;
                    this.updateModelInfo(modelId);
                });
            });
        }
        
        getModelDisplayName(modelId) {
            return modelId.split('/').pop().replace('google/','').replace('mistralai/', '').replace(/:free$/,'').replace(/-/g,' ').toUpperCase();
        }
        
        updateModelInfo(modelId) {
            const info = this.modelInfo[modelId] || { name: modelId, description: 'AI Model', bestFor: 'Writing' };
            document.getElementById('model-info-title').textContent = info.name;
            document.getElementById('model-info-content').innerHTML = `
                <p><strong>Info:</strong> ${info.description}</p>
                <p><strong>Best For:</strong> ${info.bestFor}</p>`;
        }
        
        async processWriting() {
            const inputElement = document.getElementById('user-input');
            const message = inputElement.value.trim();
            if (!message) return;
            
            this.addMessage('user', message);
            inputElement.value = '';
            
            const typingId = this.showTypingIndicator();
            
            try {
                let response = this.isInitialized ? 
                    await this.queryWritingAI(message) : 
                    this.getSimulatedWritingResponse(message);
                
                this.removeTypingIndicator(typingId);
                this.addMessage('ai', response, this.currentModel);
            } catch (error) {
                this.removeTypingIndicator(typingId);
                this.addMessage('ai', this.getSimulatedWritingResponse(message));
            }
        }
        
        async queryWritingAI(prompt) {
            const messages = [
                { role: 'system', content: this.writingContext },
                ...this.chatHistory.slice(-10).map(msg => ({ role: msg.type === 'user' ? 'user' : 'assistant', content: msg.content })),
                { role: 'user', content: prompt }
            ];
            
            const completion = await puter.ai.chat.completions.create({
                model: this.currentModel,
                messages: messages,
                temperature: 0.85,
                max_tokens: 2000
            });
            
            const response = completion.choices[0].message.content;
            this.chatHistory.push({ type: 'user', content: prompt }, { type: 'ai', content: response });
            if (this.chatHistory.length > 20) this.chatHistory = this.chatHistory.slice(-20);
            return response;
        }
        
        getSimulatedWritingResponse(prompt) {
            const responses = [
                "The rain fell like shattered glass on the city streets, each drop a memory trying to forget itself.",
                "He stood at the edge of the world, where the data streams dissolved into static.",
                "The night was a canvas of unanswered questions. Streetlights painted amber pools on wet asphalt."
            ];
            return responses[Math.floor(Math.random() * responses.length)];
        }
        
        addMessage(type, content, model = null) {
            const container = document.getElementById('chat-messages');
            const div = document.createElement('div');
            div.className = `message ${type}`;
            const headerText = type === 'user' ? 'WRITER' : (model ? `AI | ${this.getModelDisplayName(model)}` : 'AI');
            
            div.innerHTML = `
                <div class="message-header"><span>${headerText}</span><span>${new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span></div>
                <div class="message-content">${content.replace(/\n/g, '<br>')}</div>
            `;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }
        
        showTypingIndicator() {
            const container = document.getElementById('chat-messages');
            const div = document.createElement('div');
            div.className = 'message ai';
            div.id = 'typing-indicator';
            div.innerHTML = `<div class="message-header"><span>AI</span></div><div class="message-content">...</div>`;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
            return 'typing-indicator';
        }
        
        removeTypingIndicator(id) {
            const el = document.getElementById(id);
            if (el) el.remove();
        }
        
        clearSession() {
            this.chatHistory = [];
            document.getElementById('user-input').value = '';
            this.typewriterWelcome();
        }
        
        exportSession() {
            const msgs = document.querySelectorAll('.message-content');
            let text = '';
            msgs.forEach(msg => { if (msg.id !== 'typewriter-content') text += `${msg.innerText}\n\n`; });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(new Blob([text], {type: 'text/plain'}));
            a.download = `inkrealm-export.txt`;
            a.click();
        }
    }
    
    document.addEventListener('DOMContentLoaded', () => { window.writingAI = new WritingAITerminal(); });
</script>
</body>
</html>
