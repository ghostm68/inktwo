    <style>
        /* Reset & Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'IBM Plex Mono', 'Courier New', monospace;
            background: #000;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        /* Monochrome palette */
        :root {
            --black: #000000;
            --white: #ffffff;
            --gray-1: #111111;
            --gray-2: #222222;
            --gray-3: #333333;
            --gray-6: #666666;
            --gray-9: #999999;
            --gray-c: #cccccc;
        }
        
        /* CRT Overlay */
        #crt-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.2;
        }

        .scanline {
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2));
            background-size: 100% 4px;
            position: absolute;
            pointer-events: none;
            animation: scanline 10s linear infinite;
        }

        @keyframes scanline {
            0% { transform: translateY(0); }
            100% { transform: translateY(100%); }
        }

        #crt-overlay::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at center, transparent 50%, rgba(0,0,0,0.3) 100%),
                linear-gradient(to bottom, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 100%);
            box-shadow: inset 0 0 100px rgba(0,255,0,0.1);
            pointer-events: none;
        }
        
        /* Splash Screen */
        .glitch-splash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 10000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            pointer-events: none;
        }
        
        .glitch-container {
            text-align: center;
        }
        
        .glitch-text {
            font-size: 1.5rem;
            letter-spacing: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            color: #fff;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        .splash-icon { 
            height: 40px; 
            filter: grayscale(100%) contrast(1.5); 
        }
        
        .glitch-subtext { 
            font-size: 0.8rem; 
            color: #666; 
            margin-top: 15px; 
            letter-spacing: 2px; 
        }

        .orb-container {
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 0.7rem;
            opacity: 0.7;
        }

        .glitch-orb {
            width: 30px;
            height: 30px;
            animation: orb-pulse 2s ease-in-out infinite;
        }

        .orb-circle {
            fill: none;
            stroke: #333;
            stroke-width: 2;
        }

        .orb-triangle {
            fill: #666;
            animation: triangle-rotate 4s linear infinite;
        }

        @keyframes orb-pulse {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
        }

        @keyframes triangle-rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* Header */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background: var(--black);
            border-bottom: 1px solid var(--gray-3);
            padding: 1rem 2rem;
            z-index: 100;
            display: none;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            height: 20px;
            filter: grayscale(100%);
        }
        
        .logo-text {
            font-size: 1.2rem;
            font-weight: 400;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .header-center {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .model-select {
            background: var(--gray-1);
            color: var(--white);
            border: 1px solid var(--gray-3);
            padding: 0.5rem 1rem;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.85rem;
            outline: none;
            cursor: pointer;
            min-width: 250px;
        }

        .model-select option {
            background: var(--black);
            color: var(--white);
        }

        .model-select:hover {
            border-color: var(--gray-6);
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00ff00;
            animation: pulse 2s infinite;
        }

        .status-dot.error {
            background: #ff0000;
        }
        
        @keyframes pulse {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }
        
        /* Main Layout */
        .container {
            display: flex;
            height: 100vh;
            padding-top: 70px;
            padding-bottom: 30px;
        }
        
        /* Writing Interface */
        .writing-container {
            flex: 1;
            display: none;
            flex-direction: column;
            background: var(--black);
            border-right: 1px solid var(--gray-3);
        }
        
        /* Notepad Panel */
        .notepad-panel {
            width: 350px;
            display: none;
            flex-direction: column;
            background: var(--black);
        }

        .notepad-header {
            padding: 1rem 1.5rem;
            background: var(--gray-1);
            border-bottom: 1px solid var(--gray-3);
            font-size: 0.8rem;
            color: var(--gray-6);
            display: flex;
            justify-content: space-between;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .notepad-actions {
            display: flex;
            gap: 15px;
        }

        .notepad-btn {
            cursor: pointer;
            color: var(--gray-9);
            transition: color 0.2s;
        }

        .notepad-btn:hover {
            color: var(--white);
        }

        .notepad-area {
            flex: 1;
            background: var(--black);
            color: var(--gray-c);
            border: none;
            padding: 1.5rem;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.9rem;
            resize: none;
            outline: none;
            line-height: 1.6;
        }

        .notepad-area:focus {
            outline: none;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        /* Messages - NO BOXES */
        .message {
            max-width: 80%;
            line-height: 1.6;
            font-family: 'Courier New', monospace;
        }
        
        .message.user {
            align-self: flex-end;
            text-align: right;
            color: var(--gray-9);
            font-style: italic;
        }
        
        .message.ai {
            align-self: flex-start;
            color: var(--gray-c);
        }
        
        .message.system {
            align-self: center;
            font-size: 0.9rem;
            text-align: center;
            max-width: 90%;
            color: var(--gray-6);
        }
        
        .message-header {
            font-size: 0.7rem;
            color: var(--gray-6);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .message-content {
            font-size: 0.95rem;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        /* Loading animation */
        .loading-dots::after {
            content: '';
            animation: loading-dots 1.5s steps(4, end) infinite;
        }

        @keyframes loading-dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }
        
        /* Input Area */
        .input-container {
            border-top: 1px solid var(--gray-3);
            padding: 1.5rem 2rem;
            background: var(--gray-1);
        }
        
        .input-row {
            display: flex;
            gap: 1rem;
            align-items: stretch;
        }
        
        .text-input {
            flex: 1;
            padding: 1rem;
            background: var(--black);
            border: 1px solid var(--gray-3);
            color: var(--white);
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.95rem;
            resize: none;
            min-height: 100px;
            line-height: 1.6;
        }
        
        .text-input:focus {
            outline: none;
            border-color: var(--white);
        }
        
        .send-button {
            padding: 1rem 2rem;
            background: var(--black);
            border: 1px solid var(--white);
            color: var(--white);
            font-family: 'IBM Plex Mono', monospace;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s;
            min-height: 100px;
        }
        
        .send-button:hover {
            background: var(--white);
            color: var(--black);
        }
        
        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: var(--gray-2);
            border-color: var(--gray-6);
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 30px;
            background: var(--black);
            border-top: 1px solid var(--gray-3);
            display: none;
            align-items: center;
            padding: 0 2rem;
            justify-content: space-between;
            font-size: 0.7rem;
            color: var(--gray-6);
            z-index: 90;
        }

        .footer a {
            color: var(--gray-9);
            text-decoration: none;
            transition: color 0.2s;
        }

        .footer a:hover {
            color: var(--white);
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--gray-1);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--gray-3);
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--gray-6);
        }
    </style>
</head>
<body>

    <header class="header">

            </select>

    <div class="container">

        <!-- Writing Area -->
        <main class="writing-container" id="writing-container">

    <script>
        class InkRealmTerminal {
            constructor() {
                this.currentModel = 'gemini-pro';
                this.chatHistory = [];
                this.isOnline = false;
                this.isGenerating = false;

                this.systemPrompt = `You are a dedicated creative writing engine.
Rules:
1. Output ONLY the requested creative text.
2. Do NOT act like a chat assistant. No "Sure," or "Here is...".
3. If the user provides a partial sentence, continue it seamlessly.
4. Maintain high literary quality and requested tone.`;

                this.init();
            }

            async init() {
                this.runSplash();
                this.setupEvents();
                setTimeout(() => this.connectPuter(), 1000);
            }

            runSplash() {
                const splash = document.getElementById('glitch-splash');
                const header = document.querySelector('.header');
                const writingContainer = document.getElementById('writing-container');
                const notepadPanel = document.getElementById('notepad-panel');
                const footer = document.getElementById('footer');
                
                setTimeout(() => {
                    splash.style.opacity = '0';
                    splash.style.transition = 'opacity 1s ease';
                    setTimeout(() => {
                        splash.style.display = 'none';
                        header.style.display = 'flex';
                        writingContainer.style.display = 'flex';
                        notepadPanel.style.display = 'flex';
                        footer.style.display = 'flex';
                    }, 1000);
                }, 3000);
            }

            async connectPuter() {
                try {
                    if (typeof puter === 'undefined') {
                        throw new Error("Puter SDK not loaded");
                    }
                    
                    this.isOnline = true;
                    document.getElementById('status-text').textContent = "ONLINE";
                    document.getElementById('status-dot').style.background = "#00ff00";
                } catch (e) {
                    console.error("Connection failed", e);
                    this.isOnline = false;
                    document.getElementById('status-text').textContent = "OFFLINE";
                    document.getElementById('status-dot').classList.add('error');
                    this.addSystemMessage("âš  OFFLINE MODE: Puter SDK unavailable.");
                }
            }

            setupEvents() {
                // Model dropdown
                document.getElementById('model-select').addEventListener('change', (e) => {
                    this.currentModel = e.target.value;
                    const modelName = e.target.options[e.target.selectedIndex].text;
                    this.addSystemMessage(`MODEL: ${modelName.toUpperCase()}`);
                });

                // Send button
                document.getElementById('send-button').addEventListener('click', () => this.generate());

                // Enter key (Ctrl+Enter to send)
                document.getElementById('text-input').addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && e.ctrlKey) {
                        e.preventDefault();
                        this.generate();
                    }
                });

                // Export notepad
                document.getElementById('export-notepad').addEventListener('click', () => {
                    this.exportNotepad();
                });

                // Clear notepad with confirmation
                document.getElementById('clear-notepad').addEventListener('click', () => {
                    if (confirm('Clear all notes? This cannot be undone.')) {
                        document.getElementById('notepad').value = '';
                    }
                });
            }

            exportNotepad() {
                const content = document.getElementById('notepad').value;
                if (!content.trim()) {
                    alert('Notepad is empty. Nothing to export.');
                    return;
                }

                const blob = new Blob([content], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `inkrealm-notes-${Date.now()}.txt`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                this.addSystemMessage('Notepad exported successfully.');
            }

            async generate() {
                if (this.isGenerating) return;

                const input = document.getElementById('text-input');
                const sendBtn = document.getElementById('send-button');
                const prompt = input.value.trim();
                
                if (!prompt) return;

                this.isGenerating = true;
                sendBtn.disabled = true;
                sendBtn.textContent = 'PROCESSING';

                this.addMessage('user', prompt);
                input.value = '';

                const loadingId = this.addLoading();

                try {
                    if (!this.isOnline) {
                        throw new Error("System offline");
                    }

                    const text = await this.callAI(prompt);
                    this.removeLoading(loadingId);
                    this.addMessage('ai', text);

                } catch (error) {
                    console.error("Generation error:", error);
                    this.removeLoading(loadingId);
                    this.addMessage('ai', `[ERROR: ${error.message}]`);
                } finally {
                    this.isGenerating = false;
                    sendBtn.disabled = false;
                    sendBtn.textContent = 'WRITE';
                }
            }

            async callAI(prompt) {
                try {
                    // Use puter.ai.chat for all text models
                    const response = await puter.ai.chat(this.currentModel, [
                        { role: 'system', content: this.systemPrompt },
                        ...this.chatHistory,
                        { role: 'user', content: prompt }
                    ]);

                    // Handle response - it might be a string or object
                    const text = typeof response === 'string' ? response : response.message?.content || response.text || JSON.stringify(response);
                    
                    this.chatHistory.push({ role: 'user', content: prompt });
                    this.chatHistory.push({ role: 'assistant', content: text });
                    
                    if (this.chatHistory.length > 10) {
                        this.chatHistory = this.chatHistory.slice(-10);
                    }

                    return text;
                } catch (error) {
                    console.error("AI call error:", error);
                    throw new Error(`API Error: ${error.message}`);
                }
            }

            addMessage(role, text) {
                const container = document.getElementById('chat-messages');
                const div = document.createElement('div');
                div.className = `message ${role}`;
                
                const meta = role === 'user' ? 'INPUT' : 'OUTPUT';
                const formattedText = text.replace(/\n/g, '<br>');

                div.innerHTML = `
                    <div class="message-header">${meta}</div>
                    <div class="message-content">${formattedText}</div>
                `;
                
                container.appendChild(div);
                container.scrollTop = container.scrollHeight;
            }

            addSystemMessage(text) {
                const container = document.getElementById('chat-messages');
                const div = document.createElement('div');
                div.className = 'message system';
                div.textContent = text;
                container.appendChild(div);
                container.scrollTop = container.scrollHeight;
            }

            addLoading() {
                const container = document.getElementById('chat-messages');
                const div = document.createElement('div');
                div.className = 'message ai';
                div.id = 'loading-indicator';
                div.innerHTML = `
                    <div class="message-header">PROCESSING</div>
                    <div class="message-content loading-dots"></div>
                `;
                container.appendChild(div);
                container.scrollTop = container.scrollHeight;
                return 'loading-indicator';
            }

            removeLoading(id) {
                const el = document.getElementById(id);
                if (el) el.remove();
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            window.app = new InkRealmTerminal();
        });
    </script>
